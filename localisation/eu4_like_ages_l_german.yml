 # Ages:
 AGE_1_NAME: "Vorkriegs- Zeitalter"
 AGE_1_DESC: "Das Vorkriegszeitaler bezieht sich hier auf die Zeit vom späten 19. Jahrhundert bis zum Beginn des Ersten Weltkriegs. Neue Technologien und medizinische Fortschritte beeinflussten den Alltag grundlegend. Europa schien zum ersten Mal in der Geschichte in einem dauerhaften Frieden zu sein."
 AGE_2_NAME: "Zeitalter des Großen Kriegs"
 AGE_2_DESC: "Der Erste Weltkrieg, auch als der Große Krieg bekannt, war ein globaler, von Europa ausgehender Krieg vom 28. Juli 1914 bis zum 11. November 1918. Er führte zur Mobilisierung von mehr als 70 Millionen Soldaten, davon 60 Millionen Europäer, was ihn zu einem der größten Kriege macht."
 AGE_3_NAME: "Zwischenkriegs-Zeitalter"
 AGE_3_DESC: "Im Kontext der Geschichte des 20. Jahrhunderts ist das Zwischenkriegszeitalter die Zeit zwischen dem Ende des Ersten (im November 1918) und dem Beginn des Zweiten Weltkriegs (im September 1939). Es wird auch als Interbellum bezeichnet."
 AGE_4_NAME: "Zeitalter des Weltkriegs"
 AGE_4_DESC: "Der Zweite Weltkrieg war ein globaler Krieg, der von 1939 bis 1945 dauerte. Ein Zustand des totalen Krieges entstand, der mehr als 100 Millionen Menschen und 30 Länder direkt betraf. Er beinhaltete Massaker und die einzige Anwendung von Atomwaffen in einem Krieg."
 AGE_5_NAME: "Zeitalter des Kalten Kriegs"
 AGE_5_DESC: "Der Kalte Krieg bezeichnet eine Zeit der Spannung zwischen West und Ost nach dem Zweiten Weltkrieg. Der kapitalistische Westen wurde von der USA, der kommunistische Osten von der UdSSR angeführt. "Kalt" verweist auf die Abwesenheit von direkten Kämpfen beider Parteien."
 AGE_6_NAME: "Informations- Zeitalter"
 AGE_6_DESC: "Das Informationszeitalter ist eine historische Epoche, die im 20. Jahrhundert begann und charakterisiert wird durch den schnellen Übergang von traditioneller Industrie zu einer hauptsächlich auf Informationstechnologie basierenden Wirtschaft."

