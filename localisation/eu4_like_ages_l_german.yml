 # Age Objectives:
 AGE_OBJECTIVE_1: "Unterstützung des Volkes"
 AGE_OBJECTIVE_1_DESC: "Habt die volle Unterstützung Eures Volkes für die regierende Partei."
 AGE_OBJECTIVE_2: "Interne Stabilität"
 AGE_OBJECTIVE_2_DESC: "Besitzt mehr als §Y90%§! Stabilität."
 AGE_OBJECTIVE_3: "Kriegsfieber"
 AGE_OBJECTIVE_3_DESC: "Besitzt mehr als §Y50%§! Kriegsunterstützung."
 AGE_OBJECTIVE_4: "Florierende Kriegsindustry"
 AGE_OBJECTIVE_4_DESC: "Besitzt mindestens §Y50§! Militärfabriken."
 AGE_OBJECTIVE_5: "Armeeaufrüstung"
 AGE_OBJECTIVE_5_DESC: "Habt mindestens §Y500.000§! Mannstärke im Feld."
 AGE_OBJECTIVE_6: "Marineaufrüstung"
 AGE_OBJECTIVE_6_DESC: "Besitzt mindestens §Y15§! Großkampfschiffe, §Y25§! Schutzschiffe oder §Y60§! U-Boote."
 AGE_OBJECTIVE_7: "Rache für die Gefallenen"
 AGE_OBJECTIVE_7_DESC: "Rechtfertigt ein Kriegsziel."
 AGE_OBJECTIVE_8: "Europäische Vorherrschaft"
 AGE_OBJECTIVE_8_DESC: "Sorgt dafür, dass alle Staaten West- und Mitteleuropas (Iberien, Frankreich, Italien, Alpen, Benelux, Deutschland, Westpolen, England) von Eurem Bündnis kontrolliert werden."
 AGE_OBJECTIVE_9: "Weltkrieg"
 AGE_OBJECTIVE_9_DESC: "Seid im Krieg mit mindestens §Y5§! Ländern. Die Hauptstadt eines Feindes muss in Europa oder Asien liegen. Die Hauptstadt eines anderen Feindes muss in Amerika liegen."
 AGE_OBJECTIVE_10: "Little Boy"
 AGE_OBJECTIVE_10_DESC: "Setzt eine Atombombe ein."
 AGE_OBJECTIVE_11: "Expansionsbemühungen"
 AGE_OBJECTIVE_11_DESC: "Annektiert einen Staat eines anderen Landes, der kein Kernstaat von §Y[This.GetName]§! ist."
 AGE_OBJECTIVE_12: "Besatzungsmacht"
 AGE_OBJECTIVE_12_DESC: "Habt mehr Staaten besetzt als §Y[This.GetName]§! besitzt."
 AGE_OBJECTIVE_13: "Ein großes Bündnis"
 AGE_OBJECTIVE_13_DESC: "Seid in einem Bündnis mit mindestens §Y10§! Mitgliedern."
 AGE_OBJECTIVE_14: "Friedliche Nachbarn"
 AGE_OBJECTIVE_14_DESC: "Habt einen Nichtangriffspakt mit einem Nachbarland, das nicht in Eurem Bündnis ist."
 AGE_OBJECTIVE_15: "Atomare Weltmacht"
 AGE_OBJECTIVE_15_DESC: "Besitzt mindestens §Y25§! Atombomben und mehr Atombomben als jedes andere Land."
 AGE_OBJECTIVE_16: "Ideologischer Block"
 AGE_OBJECTIVE_16_DESC: "Sorgt dafür, dass mindestens §Y15§! andere Nationen derselben Ideologie folgen wie §Y[This.GetName]§!."
 AGE_OBJECTIVE_17: "Marionettenstaaten rund um die Welt"
 AGE_OBJECTIVE_17_DESC: "Habt mindestens §Y10§! Untertanen."
 AGE_OBJECTIVE_18: "Veteranen des Kriegs"
 AGE_OBJECTIVE_18_DESC: "Habt einen Feldmarschall mit einer Gesamtfähigkeit von mindestens §Y8§! einer Armee zugewiesen."
 AGE_OBJECTIVE_19: "Stellvertreterkriege"
 AGE_OBJECTIVE_19_DESC: "Habt mindestens §Y10§! Freiwilligendivision in einem anderen Land."
 AGE_OBJECTIVE_20: "Eine große Armee"
 AGE_OBJECTIVE_20_DESC: "Habt mindestens §Y7.000.000§! Mannstärke im Feld."
 AGE_OBJECTIVE_21: "Ein Kalter Krieg"
 AGE_OBJECTIVE_21_DESC: "Reduziert die weltweite Spannung auf weniger als §Y75.00%§!."
 AGE_OBJECTIVE_22: "Begrenzt die Spannung"
 AGE_OBJECTIVE_22_DESC: "Habt weniger als §Y15%§! weltweite Spannung."
 AGE_OBJECTIVE_23: "Vorbereitung auf das Unvermeidliche"
 AGE_OBJECTIVE_23_DESC: "Habt mindestens §Y1.000.000§! Mannstärke im Feld."
 AGE_OBJECTIVE_24: "Herrschaft über die Meere"
 AGE_OBJECTIVE_24_DESC: "Besitzt mindestens §Y30§! Großkampfschiffe oder §Y50§! Schutzschiffe."
 AGE_OBJECTIVE_25: "Vorbereitung des Grabenkriegs"
 AGE_OBJECTIVE_25_DESC: "Erforscht §Y[ww1_fortification2]§!."
 AGE_OBJECTIVE_26: "Entscheidung für eine Seite"
 AGE_OBJECTIVE_26_DESC: "Seid in einem Bündnis."
 AGE_OBJECTIVE_27: "Eskalierter Konflikt"
 AGE_OBJECTIVE_27_DESC: "Seid im Krieg."
 AGE_OBJECTIVE_28: "Die Vorkiegsindustrie"
 AGE_OBJECTIVE_28_DESC: "Besizt mindestens §Y200§! Fabriken."
 AGE_OBJECTIVE_29: "Der Krieg, um alle Kriege zu beenden"
 AGE_OBJECTIVE_29_DESC: "Seid im Krieg mit einer Hauptmacht."
 AGE_OBJECTIVE_30: "Bis Weihnachten wieder zu Hause"
 AGE_OBJECTIVE_30_DESC: "Besetzt mindestens §Y20§! Staaten."
 AGE_OBJECTIVE_31: "Wettlauf um Afrika"
 AGE_OBJECTIVE_31_DESC: "Kontrolliert mindestens §Y1§! Staat in §YAfrika§!."
 AGE_OBJECTIVE_32: "Die Zukunft der Kriegsführung"
 AGE_OBJECTIVE_32_DESC: "Erforscht einen Panzer."
 AGE_OBJECTIVE_33: "Angriff der toten Männer"
 AGE_OBJECTIVE_33_DESC: "Erforscht §Y[chemical_research2]§!."
 AGE_OBJECTIVE_34: "Eine neue Gefahr"
 AGE_OBJECTIVE_34_DESC: "Seid §Y[communism]§!."
 AGE_OBJECTIVE_35: "Frieden für die Welt"
 AGE_OBJECTIVE_35_DESC: "Sorgt dafür, dass der §YVersailler Vertrag§! oder der §Y[central_power_victory_treaty_name]§! abgeschlossen werden."
 AGE_OBJECTIVE_36: "Sieger des Kalten Kriegs"
 AGE_OBJECTIVE_36_DESC: "Seid ein Hauptland, seid Anführer eines Bündnisses und stellt sicher, dass kein anderes Hauptland, das nicht der §Y[This.GetRulingIdeology]en§! Ideologie folgt, Anführer eines Bündnisses ist."
 AGE_OBJECTIVE_37: "Eine mächtige Reserve"
 AGE_OBJECTIVE_37_DESC: "Habt mindestens §Y5,000,000§! Mannstärke."
 AGE_OBJECTIVE_38: "Modernes Bündnissystem"
 AGE_OBJECTIVE_38_DESC: "Seid in einem Bündnis mit mindestens §Y10§! Mitgliedern."
 AGE_OBJECTIVE_39: "Friedliche Außenpolitik"
 AGE_OBJECTIVE_39_DESC: "Seid im Frieden mit allen Euren Nachbarländern."
 AGE_OBJECTIVE_40: "Information ist der Schlüssel"
 AGE_OBJECTIVE_40_DESC: "Stellt sicher, dass Eure $research_speed_factor$ mindestens bei §Y50.00%§! liegt."
 AGE_OBJECTIVE_41: "Digitale Infrastruktur"
 AGE_OBJECTIVE_41_DESC: "Stellt sicher, dass in jedem Staat im Besitz die Infrastruktur mindestens auf Stufe §Y5§! ausgebaut ist."
 AGE_OBJECTIVE_42: "Zivile Wirtschaft"
 AGE_OBJECTIVE_42_DESC: "Stellt sicher, dass Eure $consumer_goods_factor$ mindestens bei §Y20.00%§! liegt."

