 JAP_expand_the_alliance:0 "Expand the Alliance"
 JAP_expand_the_alliance_desc:0 "Being proper protectors of democratic values, we shall seek an alliance of those who support our cause in the region!"

 JAP_seek_alliances:0 "Seek Alliances"
 JAP_seek_alliances_desc:0 "It is truly an endeavor to take down the beast that the Bolsheviks have become, yet with some additional help, we might be able to strike down the communist menace much faster."
 JAP_proclaim_philippines_liberation:0 "Proclaim the Philippine Liberation"
 JAP_philippines_liberation_proclamation:0 "Philippine Liberation Proclamation"
 JAP_proclaim_philippines_liberation_desc:0 "Let's show the Philippines that the era of barbaric Western colonialism is finally over and that Asia will triumph under the benevolent Japanese leadership." 
 
 JAP_proclaim_indonesian_liberation:0 "Proclaim Indonesian Liberation"
 JAP_proclaim_indonesian_liberation_desc:0 "Let's show the Indonesians that the era of barbaric Western colonialism is finally over and that Asia will triumph under the benevolent Japanese leadership."

 JAP_indian_independence_league:0 "Indian Independence League"
 JAP_indian_liberation_army:0 "Indian Liberation Army"
 JAP_indian_liberation_army_desc:0 "We must mobilize Indian nationalists to ensure that they can expel foreigners from India."
 JAP_support_burmese_liberation_movement:0 "Support the Burmese Liberation Movement"
 JAP_support_burmese_liberation_movement_desc:0 "The Burmese have their place in East Asia."

 JAP_support_the_indian_independence_league:0 "Support the Indian Independence League"
 JAP_support_the_indian_independence_league_desc:0 "We must establish an army to ensure the liberation of India and all the peoples within her!"

 JAP_support_the_burmese_liberation_movement:0 "Support the Burmese Liberation Movement"
 JAP_support_the_burmese_liberation_movement_desc:0 "The Burmese have their place in East Asia."
 JAP_join_the_anti_bolshevik_pact:0 "Join the Anti-Bolshevik Pact"
 JAP_join_the_anti_bolshevik_pact_desc:0 "[TUR.GetNameDefCap] seems determined to fight against the horrors of Soviet Bolshevism. Our alliance will strike them in the East and the West."

 JAP_reinforce_cooperation_with_poland:0 "Reinforce Cooperation with Poland"
 JAP_reinforce_cooperation_with_poland_desc:0 "Since its independence, Poland has been a great partner in the quest to gather intelligence on the USSR. Now that the [SOV.getAdjective] army threatens them like in the 1920s, the region around Vladivostok should have reduced garrisons, which means that it's time to attack them."

 JAP_a_new_spirit_for_an_old_alliance:0 "A New Spirit for an Old Alliance"
 JAP_a_new_spirit_for_an_old_alliance_desc:0 "Now that we are ideologically aligned, we should ponder the renewal of the Anglo-Japanese alliance."

 JAP_invite_malaysia:0 "Invite Malaysia"
 JAP_invite_malaysia_desc:0 "The sea lanes surrounding Malaysia are the veins for global trade and minerals. An alliance and mutual defense pact with [MAL.GetNameDef] will open up this valuable resource to our markets and gain access to their straits."

 JAP_invite_indonesia:0 "Invite Indonesia"
 JAP_invite_indonesia_desc:0 "The Nusantara Archipelago is critical to protecting the route to India and Europe. Befriending them and inviting them to our alliance will mutually benefit all countries involved." 

 JAP_invite_canada:0 "Invite Canada"
 JAP_invite_canada_desc:0 "Have you ever tried putting maple syrup on your sushi?"

 JAP_invite_the_philippines:0 "Invite the Philippines"
 JAP_invite_the_philippines_desc:0 "Now that the USA has left, it's our responsibility to defend the Philippines from other colonialist powers." 

 JAP_invite_australia:0 "Invite Australia"
 JAP_invite_australia_desc:0 "With the Australians in our corner, we can secure peace in our time, away from the Western interventionist powers."  

 JAP_invite_new_zealand:0 "Invite New Zealand"
 JAP_invite_new_zealand_desc:0 "We must ally New Zealand! An alliance with New Zealand is the most desirable and effective way of protecting the sea lanes that bind island nations like us."  

 JAP_invite_the_pacific_states:0 "Invite the Pacific States"
 JAP_invite_the_pacific_states_desc:0 "Individually, these states are lovely for touring and carousing. Collectively, they are potential jumping-off points for a sea-borne invasion, a hidden knife on the back of Japan itself. We must ally with them at all costs to prevent this from becoming a reality." 

 JAP_side_with_the_balkan_league_against_the_ussr:0 "Side with the Balkan League against the USSR"
 JAP_side_with_the_balkan_league_against_the_ussr_desc:0 "The Balkans are at war with [SOV.getNameDef]; we should help them eliminate one of our biggest rivals in Asia."

 JAP_obtain_polish_cryptological_data:0 "Obtain [POL.getAdjective] Cryptological Data"
 JAP_obtain_polish_cryptological_data_desc:0 "The efforts of the cryptological department of [POL.GetNameDef] could be instrumental in our success against our enemies."

 JAP_nippon_nordic_friendship_treaty:0 "Nippon-Nordic Friendship Treaty"
 JAP_anglo_japanese_friendship_treaty:0 "Anglo-Japanese Friendship Treaty"
 
 JAP_nordic_strategy:0 "The Nordic Strategy"
 JAP_nordic_strategy_desc:0 "To complement the Northern Strategy, it's logical to try to find countries in the North sharing our views regarding [SOV.getNameDef]. Scandinavia and Finland have long been worried about [SOV.getAdjective] activities, and diplomatic openings are likely to end with the signature of the treaty of cooperation. Long live the Nippon-Nordic Friendship Treaty!"

 JAP_sumitomo_rubber_industries:0 "Sumitomo Rubber Industries"
 JAP_sumitomo_rubber_industries_desc:0 "At first, only a partner of Dunlop Japan, the Sumitomo zaibatsu's rubber branch could ally with the conglomerate's chemical branch and create Japanese-made rubber."

 JAP_imperial_rule_assistance_association:0 "The Imperial Rule Assistance Association"
 JAP_imperial_rule_assistance_association_desc:0 "It's time to unite the various political parties constituting the governments of national union and make our nation a one-party state dedicated to our great war for the liberation of Asia."

 JAP_diversified_tank_roles:0 "Diversified Tank Roles"
 JAP_diversified_tank_roles_desc:0 "Fitted with different kinds of guns and with varying traction systems, armored vehicles can then fulfill more varied missions on the battlefield."
 JAP_diversified_tank_roles_ho_ni_3_tt:0 "Having an §YImproved Medium Chassis§! will also grant a Template for an §YImproved Medium Tank Destroyer§!.\n"
 JAP_red_pacific_fleet:0 "Red Pacific Fleet"
 JAP_red_pacific_fleet_desc:0 "We must rebuild our fleet along our ideological criteria."
 JAP_corporate_developments:0 "Corporate Developments"
 JAP_corporate_developments_desc:0 "Our collaboration with the Zaibatsus will undoubtedly be fruitful."

 JAP_airframe_supplies_improvements:0 "Airframe Supplies Improvements"
 JAP_airframe_supplies_improvements_desc:0 "The need to increase aircraft production made reform in the production of various parts of fighter aircrafts necessary." 
 JAP_reform_airframe_production:0 "Reform Airframe Production"
 JAP_reform_airframe_production_desc:0 "The need to increase aircraft production made reform in the production of various parts of fighter aircrafts necessary." 
 JAP_submarine_modernization:0 "Submarine Modernization"
 JAP_submarine_modernization_desc:0 "While on the side considering the carrier versus battleship debate, submarines are nevertheless an essential part of the Japanese navy as supply disruption can potentially paralyze any incoming enemy army." 
 JAP_supply_disruption:0 "Supply Disruption"
 JAP_supply_disruption_desc:0 "Instead of fighting the enemy head-on, we could delay and weaken its force projection by attacking its naval supply lines."
 JAP_finance_the_naval_arsenals:0 "Finance the Naval Arsenals"
 JAP_finance_the_naval_arsenals_desc:0 "We need a bigger navy to guarantee the security of the Pacific Ocean."
 JAP_increased_repair_capabilities:0 "Increased Repair Capabilities"
 JAP_increased_repair_capabilities_desc:0 "Our navy can only be efficient if repaired quickly and efficiently, returning to combat duty before the enemy damaged ships."
 
 JAP_trans_pacific_alliance:0 "Trans-Pacific Friendship"
 JAP_trans_pacific_alliance_desc:0 "Tensions between Japan and the United States have been high during recent times. But with our new government and way of life, it is now only natural that we ally ourselves with them so our two nations can form a worthy front to defend the democratic world."

 JAP_subsidise_the_zaibatsus:0 "Subsidise the Zaibatsus"
 JAP_subsidise_the_zaibatsus_desc:0 "Zaibatsus can become the backbone of the might of the state if they are supported accordingly."

 JAP_expand_kobe_steel_works:0 "Expand Kobe Steel Works"
 JAP_expand_kobe_steel_works_desc:0 "To support our domestic and military-industrial development, we need to expand Kobe Steel's production, giving us the necessary resources to achieve our goals."

 JAP_preemptive_strike_soviet:0 "Preemptive Strike"
 JAP_preemptive_strike_soviet_desc:0 "We cannot wait to fall victim to yet another communist plot. We must strike first with all our might."

 JAP_crush_chinese_communists:0 "Crush the Chinese Communists"
 JAP_crush_chinese_communists_desc:0 "The illegitimate communist rulers of China are a massive threat to both East Asia and the world itself; we must crush them before they can do any damage."

 JAP_trans_pacific_faction:0 "Trans-Pacific Treaty"


 JAP_liberate_korea:0 "Liberate Korea"
 JAP_liberate_korea_desc:0 "For too long, the Korean people have suffered under capitalist and imperialist rule; it is our right to free them from this tyranny!"

 JAP_soviet_technology_sharing:0 "Soviet-Japanese Technological Exchange"
 JAP_soviet_technology_sharing_desc:0 "If we are to stay united, we must share our weapons research to deter all threats against us both."

 JAP_import_soviet_armor:0 "Import Soviet Armor"
 JAP_import_soviet_armor_desc:0 "The Soviet Union has made significant breakthroughs in developing its armored vehicles in recent years, and with a minuscule armored force of our own, we have much to learn of them."

 JAP_strike_the_old_oppressors:0 "Strike the Old Oppressors"
 JAP_strike_the_old_oppressors_desc:0 "The United States held us down for too long with their capitalist and imperialist tyranny; we can not allow this to happen again. We must end this once and for this all!"

