 GER_r56rp_establish_NVA_idea_1: "NVA Status: Initial Formation Complete"
 GER_r56rp_establish_NVA_idea_1_desc: "The NVA has been formed but more needs to be done to make it an effective fighting force."
 GER_r56rp_establish_NVA_idea_2: "NVA Status: Lower Officer Corp Rehabilitated"
 GER_r56rp_establish_NVA_idea_2_desc: "The NCO's of the NVA have been reformed to more conform with government ideology."
 GER_r56rp_establish_NVA_idea_3: "NVA Status: Ideological teachings given"
 GER_r56rp_establish_NVA_idea_3_desc: "The NVA has now been given mandatory teachings on the history and ideology of Karl Marx."
 GER_r56rp_establish_NVA_idea_4: "NVA Status: Schwerepunkt Tatics Implemented"
 GER_r56rp_establish_NVA_idea_4_desc: "The old Fascist Army had some good ideas unfortunately, still better to just indoctrinate the common soldier into thinking we made it ourselves." 
 GER_r56rp_establish_NVA_idea_5: "NVA Status: Fighting both Day and Night"
 GER_r56rp_establish_NVA_idea_5_desc: "Our soldiers and Generals have been taught how to fight better during the Night ensuring that we always have the advantage no matter the time."
 GER_r56rp_establish_NVA_idea_6: "NVA Status: The Best the World has seen"
 GER_r56rp_establish_NVA_idea_6_desc: "All German civilians upon age 18 are conscripted for 1 years time in the NVA, ensuring every male citizen has the necessary training to fight if needed."
