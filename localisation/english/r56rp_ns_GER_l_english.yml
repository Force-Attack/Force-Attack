 # Commie event localisation
 r56rp_germany_communist.1.t: "Germany Demands Slovenia"
 r56rp_germany_communist.1.d: "The German government, claiming that since the incorporatation of Austria, they are the rightful claimant of all Austrian territory of the old Austrian Empire. As such they are demanding we hand over the province of Slovenia to them. Claiming also that the German minority need to be 'protected'. Seeing the buildup of forces on our border, its clear what happens if we refuse this demand."
 r56rp_germany_communist.1.a: "Better safe then sorry."
 r56rp_germany_communist.1.b: "They can't declare until July 39 anyways it would be a rulebreak!"
 56rp_germany_communist.2.t: "Germany Demands the return of Alsace."
 56rp_germany_communist.2.d: "The German communist government is demanding we hand over Alsace Lorraine back to them, saying it would be repayment for the Treaty of Versailles, and that if given over they would sign a pact of non-agression with us. However its clear that doing so would mean that all the sacrafices of the Great war would be for nothing. Millions of Frenchman would never forgive our government if we accepted their demands."
 r56rp_germany_communist.2.a: "We are in no condition to fight."
 r56rp_germany_communist.2.b: "Come and take it you krauts!"
 56rp_germany_communist.3.t: "Germany offers 'protection'"
 56rp_germany_communist.3.d: "The German Government has offered too 'protect us' in case of a foreign attack. However the large army at our border says what their true goal may be."
 r56rp_germany_communist.3.a: "We have no choice."
 r56rp_germany_communist.3.b: "Never!"