ENG_revitalize_northern_england_desc:0 "Investments were chosen to revist and reform our industry in northern England."
ENG_expand_southern_industry_desc:0 "We shall continue our economic focus and investments into the south of England, in hopes of economic recovery."
ENG_industrialise_celtic_areas_desc:0 "The celtic areas have been disregarded by the central government, we shall now invest into civilian industry into these areas."
ENG_amplify_the_exploitation_of_welsh_coal_desc:0 "We shall ramp up the production of coal and thus use this in aims to assist our economic recovery."
ENG_devaluate_the_pound_desc:0 "It's time to devaluate the British Pound with hopes that it'll make a change to the struggling markets."
ENG_time_of_economic_prosperity_desc:0 "We have peaked beyond our recovery and we shall now maintain the current state of economy."
ENG_Open_our_Markets_desc:0 "Time to open the markets... American-style."
ENG_increase_military_budget_desc:0 "An increase in government spending towards our beloved army is what this country needs with rising tensions in Europe."
ENG_attract_colonial_investors_desc:0 "Seeking out colonial investments is within our best interests."
ENG_Provoke_british_patriotism_desc:0 "From the largest empire in the world to the victors of The Great War, the British people's patriotism is needed and easy to trigger when in desperate times..."
ENG_adopt_bliztkrieg_tactics_desc:0 "The speed of the German panzers is intruiging and we shall consider it for our newly developed 'motorized army'."
ENG_let_that_lion_roar_desc:0 "As our economy continues to suffer from the great depression, we shall take action to ensure Britannia's lion will roar once again..."
ENG_public_school_funding_desc:0 "Time to continue the plans of previous governments in expanding our public schools."
ENG_harness_churchills_figure_desc:0 "We must utilize the influential power his speeches have and redirect it into our war industry."

