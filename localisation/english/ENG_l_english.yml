ENG_britains_finest_armor_corps_desc:0 "Under the banner of 'Britain's Finest Armor Corps,' we hone our military prowess, crafting an unmatched force of steel and courage. The thunderous advance of our armored divisions sends a resounding message to all foes - the British lion remains undaunted, its claws sharper than ever."
ENG_order_increased_tank_production_desc:0 "By ordering increased tank production, we stoke the fiery heart of our industry. The rumble of engines and the clatter of tracks become our new anthem, a powerful testament to British tenacity. Our enemies shall quake at the sight of our armored might rolling relentlessly towards victory."
ENG_ramp_up_constription_desc:0 "As we ramp up conscription, the call to arms resonates across the breadth of our great nation. Every new enlistment, a promise of steadfast resistance against those who threaten our freedom. The United Kingdom stands firm, fortified by the courage and determination of its sons and daughters ready to defend their homeland."


ENG_strike_mainland_europe_together:0 "§RStrike Mainland Europe Together"
ENG_strike_mainland_europe_together_desc:0 "It is time, no matter the political state of our nation we must reach the great plains, as a beacon of liberation from Nazi scum."

