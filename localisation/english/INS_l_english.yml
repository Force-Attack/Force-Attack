INS_army_idea_six:0 "Kartika Eka Paksi"
INS_army_idea_six_desc:0 "Our reforms, though long and painful, have been a success! Our sons shall carry [INS.GetNameDef] like a bird of prey, watchful of all foes."
INS_ace_idea:0 "Wings of the Motherland"
INS_ace_idea_desc:0 "[INS.GetNameDef] will rule its skies."
INS_coastal_entrenchment_idea:0 "Coastal Entrenchment"
INS_coastal_entrenchment_idea_desc:0 ""
INS_abda_idea:0 "ABDA"
INS_abda_idea_desc:0 "American-British-Dutch-Australian Command"
INS_science_idea_1:0 "Education Reforms"
INS_science_idea_1_desc:0 "While improving, education is still reserved strictly for the elites, to the detriment of our nation."
INS_science_idea_two:0 "Local Universities"
INS_science_idea_two_desc:0 "Our education facilities are the pride of Southeast Asia; we have done well to teach tomorrow's leaders the lessons of today."
INS_economy_idea_two:0 "Koninklijk Paketvaart Maatschappij"
INS_economy_idea_two_desc:0 "The riches of Indonesia are here again, this time, for the people."
INS_political_idea_two:0 "Colonial Loyalty"
INS_political_idea_two_desc:0 "There is no place to talk of violent revolution at this time; we must focus all our efforts on peaceful separation from the motherland."
INS_political_idea_two_1:0 "Colonial Loyalty"
INS_political_idea_two_1_desc:0 "There is no place to talk of violent revolution at this time; we must focus all our efforts on peaceful separation from the motherland."
INS_political_idea_democratic:0 "Democratic Support"
INS_political_idea_democratic_desc:0 "Democracy is the future; let us strive for it."
INS_political_idea_fascism:0 "Fascist Support"
INS_political_idea_fascism_desc:0 "A strong nation is needed to achieve independence, and a strong leader to guide it."
INS_political_idea_fascism_1:0 "Fascist Support"
INS_political_idea_fascism_1_desc:0 "A strong nation is needed to achieve independence, and a strong leader to guide it."
INS_political_idea_communism:0 "Communist Support"
INS_political_idea_communism_desc:0 "For too long, the rich have lorded over the commoner. No longer."
INS_political_idea_democratic_1:0 "Democratic Transition"
INS_political_idea_democratic_1_desc:0 "Our freedom was a success! Now, to return our government to peace."
INS_political_idea_democratic_2:0 "Guided Democracy"
INS_political_idea_democratic_2_desc:0 "Neither the West nor the East's traditions, our solution is our own."
INS_political_idea:0 "Kebangkitan Nasional"
INS_political_idea_desc:0 "Nationalistic sentiment runs rampant within all layers of Indonesian society, especially the lower class. Due to poor living conditions created by colonial abuse over the years the people of Indonesia grow more and more radical by the day. However, not all is black and white within the political landscape of Indonesia as there is many parties and movements still willing to cooperate with the [HOL.GetAdjective] administrators in order to promote and protect Indonesian interests."
