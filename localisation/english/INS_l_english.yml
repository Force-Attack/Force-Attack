#Focus
INS_claim_guinea:0 "Continue the Expedition"
INS_claim_guinea_desc:0 "Whether German or Australian, the island of Guinea has long been controlled by those with no interest or claim to its people. We shall fix this."
INS_form_the_home_guard:0 "Form the Home Guard"
INS_form_the_home_guard_desc:0 "If any military action is taken, it will be in defense first and offense later. Therefore reconstituting our Home Guard into an efficient fighting unit is paramount."
INS_interventionism:0 "Promote Interventionism"
INS_interventionism_desc:0 "The KNIL has a long tradition of volunteerism; it is only natural to bring this exuberance into the 20th century."
INS_ambonese_auxilaries:0 "Recruit the Ambonese"
INS_ambonese_auxilaries_desc:0 "Though a small proportion of the population, the Ambonese have proven to be dependable in times of action; organizing them as auxiliary forces is only logical."
INS_city_fortifications:0 "City Fortifications"
INS_city_fortifications_desc:0 "Now that we have a dedicated garrison, it is time to set them to work on building preliminary defenses for our cities. Even the smallest efforts now will pay dividends if the worst comes."
INS_expand_the_officers_corps:0 "Expand the Officers Corps"
INS_expand_the_officers_corps_desc:0 "Segregation and racial disproportion are rife throughout our command structure. If we can provide proper training and support to indigenous officers, our command will benefit greatly."
INS_raaf_assistance:0 "Cooperate With the R.A.A.F."
INS_raaf_assistance_desc:0 "[AST.GetNameDefCap] stands the closest ally that can provide real support in a crisis; increased air assistance is a simple but vital step in support."
INS_indonesian_fighter_schools:0 "[INS.GetAdjective] Fighter Schools"
INS_indonesian_fighter_schools_desc:0 "Theory and supplies are not enough; if our air force is to advance further, we need to train the next generation of flying aces."
INS_air_by_sea:0 "Achieve Aerial Sea Supremacy"
INS_air_by_sea_desc:0 "British strategists have approached us in the past, asking for greater military cooperation to protect their Asian colonies; perhaps it is time to respond."
INS_the_flying_dutchmen:0 "The Flying Dutchmen"
INS_the_flying_dutchmen_desc:0 "It never hurts to dream."
INS_stay_with_the_netherlands:0 "Reaffirm our Loyalty"
INS_stay_with_the_netherlands_desc:0 "While independence is appealing, it is not practical in the current global environment to push too hard for it. It is a far better idea, at least for now, to continue to align ourselves with the status quo."
INS_jewel_of_the_pacific:0 "Jewel of the Pacific"
INS_jewel_of_the_pacific_desc:0 "If [RAJ.GetNameDef] is the jewel of the British Empire, then the East Indies is our jewel. Our wealth and resources are the last significant vestige of the Dutch maritime empire, and we should do all to protect it."
INS_empower_the_volksraad:0 "Reform the Volksraad"
INS_empower_the_volksraad_desc:0 "While a grand gesture, our people's council is weak, inefficient, and mostly powerless. Further empowerment of the people is necessary if we are to become a true democracy."
INS_kebangkitan:0 "Radicalize the Nationalists"
INS_kebangkitan_desc:0 "Awaken, fellow Indonesians, and rediscover the legacy of your native land. 'Long live my land, long live my country, my people, my homeland, all of it; let her soul be raised, may her body be awakened.'"
INS_PNI:0 "The Way to Freedom"
INS_PNI_desc:0 "The only way forward, and indeed, the only way of survival, is through the strong, nationalist state that the National Party of Indonesia promises. Compromise only weakens our chances for freedom."
INS_java_shipyards:0 "Expand the [446.GetName] Shipyards"
INS_java_shipyards_desc:0 "If we are to be an autonomous naval power, we need to act like it. Building proper naval dockyards for shipbuilding is the first step."
INS_fortify_the_ports:0 "Fortify the Ports"
INS_fortify_the_ports_desc:0 "Our naval bases are the first line of defense, so protecting them should be our priority."
INS_naval_autonomy:0 "Request Naval Autonomy"
INS_naval_autonomy_desc:0 "While the [HOL.GetAdjective] navy has a sizable contingent protecting and stationed on our shores, we have no say in its deployment. Requesting naval autonomy is the first step in our mastery of the seas."
INS_the_test_flight_service:0 "The Test Flight Service"
INS_the_test_flight_service_desc:9 "Since 1915, The KNIL has had a presence in the skies. It's time for our 'Test Flight Service' to get the development it deserves."
INS_knil_integration:0 "Land-Air Coordination"
INS_knil_integration_desc:0 "Since its inception, our air forces have always been designed to support the main army. By building strategic air bases in the region, we can more effectively provide support throughout our territory."
INS_coastal_entrenchment:0 "Coastal Entrenchment"
INS_coastal_entrenchment_desc:0 "Proper engineering is the final step in ensuring our coastal defenses. Our shores will be impregnable to enemy forces."
INS_british_ship_designs:0 "Examine [ENG.GetAdjective] Ship Designs"
INS_british_ship_designs_desc:0 "Our [HOL.GetAdjective] counterparts have recently acquired ship designs from the [ENG.GetAdjective]; requesting these for our work is only prudent."
INS_ABDA:0 "ABDA"
INS_ABDA_desc:0 "Joint coordination between the naval powers of the region is the best response to growing threats. Together, we are strong."
INS_joint_wargames:0 "Joint Wargames"
INS_joint_wargames_desc:0 "It is time to demonstrate our new naval power in the region. Let everyone take note of our prowess."
INS_convoy_protection:0 "Protect our Convoys"
INS_convoy_protection_desc:0 "All the advancements in the world will not mean that we are the masters of the sea. To truly own our waters, we must focus on power and protection."
INS_ship_a_day_tactics:0 "Wolves of the Sea"
INS_ship_a_day_tactics_desc:0 "Our ships are not behemoths but wolves, ready to prey on unsuspecting enemies. Our naval tactics should reflect this."
INS_koninklijk_nederlands_indisch_leger:0 "Koninklijk Nederlands Indisch Leger"
INS_koninklijk_nederlands_indisch_leger_desc:0 "Our army, if it can be called that, is disjointed, neglected, and bordering on obsolete. Therefore it should be the first thing that we focus on."
INS_naval_warfare:0 "Study Naval Warfare"
INS_naval_warfare_desc:0 "Without being to place men on the ground, all amount of naval supremacy is useless. Our strategy should reflect this."
INS_KNIL_marines:0 "KNIL Marines"
INS_KNIL_marines_desc:0 "Fighting a war means fighting on all fronts, and with our Pacific location, it means fighting on the beaches most of all."
INS_reform_the_knil:0 "Reorganize the KNIL"
INS_reform_the_knil_desc:0 "Our reforms, though long and painful, have been a success! Our sons shall carry [INS.GetNameDef] like a bird of prey, watchful of all foes."
INS_non_discriminatory_conscription:0 "Non-Discriminatory Conscription"
INS_non_discriminatory_conscription_desc:0 "Our recruiting methods have been haphazard over the last three decades and trying to maintain a European majority while still having enough numbers has caused numerous problems. Removing all racial conscription quotas is the easiest way to streamline our army structure."
INS_guerilla_tactics:0 "Guerilla Tactics"
INS_guerilla_tactics_desc:0 "We must prepare our troops to fight for every inch of territory, across jungle, mountain, and plains, if there is any hope for victory and survival."
INS_preemptive_defense:0 "Preemptive Defense"
INS_preemptive_defense_desc:0 "If we are to wage war, let it be on a genuinely modern scale; only then are we assured victory."
INS_the_royal_batavian_society:0 "The Royal Batavian Society"
INS_the_royal_batavian_society_desc:0 "The Royal Batavian Society has existed for over 150 years and represents our colony's long shared history with scientific endeavors. Enshrining this organization is the first step towards building a scientific spirit in our nation."
INS_phillips_radio:0 "Phillips Radio"
INS_phillips_radio_desc:0 "Radio technology has been a point of pride for the Netherlands, and in 1927 we heard the words of our Queen from across the oceans to our shores. We must capitalize on the expertise brought by this for our endeavors."
INS_royal_scientific_cooperation:0 "Royal Scientific Cooperation"
INS_royal_scientific_cooperation_desc:0 "Research teams from [HOL.GetNameDef] and the West to East Indies should pull together to create a shared scientific process. With every corner of the globe working together, there is no problem we cannot solve."
INS_knowledge_economy:0 "Knowledge Economy"
INS_knowledge_economy_desc:0 "[INS.GetNameDefCap]'s people are its greatest resource. If we were to tap into our human capital, our economy and technology would advance to greater heights."
INS_local_universities:0 "Local Universities"
INS_local_universities_desc:0 "By providing higher education to our people, we have eliminated the heart of our problem. Our country will grow ever stronger with the bright minds of tomorrow."
INS_scientific_exceptionalism:0 "University of Batavia"
INS_scientific_exceptionalism_desc:0 "Having laid the groundwork for future research efforts, we can now focus on cultivating a scientific spirit in our country, promoting Indonesian scientific exceptionalism."
INS_foreign_experts:0 "Foreign Experts"
INS_foreign_experts_desc:0 "Through collaboration with academics from around the world, we shall make full use of our scientific and technological resources and boost our nation's prominence in the world of science."
INS_industrial_centralisation:0 "Industrial Centralisation"
INS_industrial_centralisation_desc:0 "While our resources are significant, we have no real civilian economy, and much of our wealth is exported with no return for our people. Focusing on a stable civilian economy will be our first step in economic growth."
INS_restore_the_arms_factories:0 "Reinvigorate the Arms Factories"
INS_restore_the_arms_factories_desc:0 "Major weapon manufacturing has not occurred on our soil for years. Our armament factories need to be rebuilt to provide modern weaponry for our soldiers."
INS_colonial_infrastructure:0 "Restore the Colonial Infrastructure"
INS_colonial_infrastructure_desc:0 "Existing colonial efforts to connect the colonies are the perfect starting point to creating a connected [INS.GetName]."
INS_connect_the_islands:0 "Connect the Islands"
INS_connect_the_islands_desc:0 "We cannot rely on infrastructure on the mainland alone; proper industrial projects will need to be conducted on all our islands to prepare for increasing industrialization."
INS_expand_our_industries:0 "Expand Our Industries"
INS_expand_our_industries_desc:0 "Since its inception, export goods have been the staple of the East Indies economy. And while we must make all efforts to diversify this, there is no point in abandoning the lucrative industry we have inherited."
INS_economic_independence:0 "Economic Independence"
INS_economic_independence_desc:0 "Self-sufficiency is the only genuine autonomy. Our sovereignty is only whole when our resources are owned by our people alone, and we are no longer dependent on any other country for our existence and survival."
INS_earthworks:0 "Exploit Our Soil"
INS_earthworks_desc:0 "With the ability to reshape our terrain, we can genuinely begin to own the earth of our great homeland and use it to the best of its potential."
INS_continue_the_modernisation:0 "Continue the Modernization"
INS_continue_the_modernisation_desc:0 "The Dutch Ethical Policy has been a boon to our economy, providing much-needed relief and welfare for our subjects. But it has not gone far enough; increased funding is now needed to continue our modernization efforts for the East Indies."
INS_civilian_works:0 "Utilize Civilian Works"
INS_civilian_works_desc:0 "Massive deforestation and new factories will jumpstart our economy, providing new industrial hearts in our country."
INS_airborne_industries:0 "Airborne Industries"
INS_airborne_industries_desc:0 "Having a solid air industry is paramount to greater connectivity as a nation of islands. By nationalizing the airways, we can achieve this."
INS_envoy_to_japan:0 "Envoy to [JAP.GetNameDef]"
INS_envoy_to_japan_desc:0 "The only nationalist country in our area also happens to be the most significant regional power; it is logical to establish further relations to legitimize our movement at home."
INS_the_agreement:0 "The Agreement"
INS_the_agreement_desc:0 "It is no secret that the [JAP.GetAdjective] have interests in our territory; however, perhaps we can use this to our advantage in our fight for freedom."
INS_begin_the_transition:0 "Begin the Transition"
INS_begin_the_transition_desc:0 "The great spirit of [INS.GetNameDef] has triumphed against all her foes. However, our nation is built for the people, and we shall now begin returning it to them."
INS_guided_democracy:0 "Guided Democracy"
INS_guided_democracy_desc:0 "The democracy of the west is corrupt and no better than fascism; it is time for a new system of guidance to be instituted."
INS_soeara_rakyat:0 "'If I Were a Dutchman'"
INS_soeara_rakyat_desc:0 "If we are to be a movement of the people, our message must first reach the people. Local political newspapers and pamphlets are to be our mouthpiece of the revolution."
INS_envoy_to_moscow:0 "Envoy to Moscow"
INS_envoy_to_moscow_desc:0 "While far removed from us, there is a chance that the [SOV.GetAdjective]s would be supportive of our cause, if only to prevent our successful allying with any of the other great powers."
INS_claim_timor:0 "Unite Pulau Timor"
INS_claim_timor_desc:0 "The [POR.GetAdjective] presence in Timor is minor but still a colonial influence; if we are true liberators, no colonial power shall control our islands."
INS_military_indoctrination:0 "Military Indoctrination"
INS_military_indoctrination_desc:9 "We have freedom, and we have power, but both of these are fragile things. Further entrenchment of military power is needed to secure our place in history."
INS_collectivise_industry:0 "Collectivize Industry"
INS_collectivise_industry_desc:0 "The revolution has succeeded; now, it is time for the fruits of our labor to return to the people to whom they belong."
INS_reunify_pppki:0 "Reunify the PPPKI"
INS_reunify_pppki_desc:0 "The first Association of National Political Organisations of Indonesia has been disbanded because of internal disagreements between its founders, Soekarno and Soekiman. But now times are changing, and the remaining nationalists needed unity more than ever in the face of the tightening Dutch control. United we stands, together we fall!"
INS_one_country_one_people_one_language:0 "One Country, One People, One Language"
INS_one_country_one_people_one_language_desc:0 "If we are to unite our people, we must not be divided on trivial matters of language or race. In this great struggle, we are all [INS.GetAdjective]."
INS_our_own_path:0 "Our Own Path"
INS_our_own_path_desc:0 "Neither [JAP.GetNameDef] nor [SOV.GetNameDef] provides the means for our liberation; it is only alone that we can genuinely guarantee our sovereign independence."
INS_hari_kemerdekaan:0 "Hari Kemerdekaan"
INS_hari_kemerdekaan_desc:0 "We have waited for our freedom for so long that it is hard to believe we are finally here. May [INS.GetAdjective]s forever remember the day of our independence!"
INS_gather_the_opposition:0 "Gather the Opposition"
INS_gather_the_opposition_desc:0 "Our struggle for freedom is one of nobility, not violence or uprising. Every step we walk, we show the world our rights to our independent and sovereign self-rule."
INS_allied_but_equal:0 "Allied but Equal"
INS_allied_but_equal_desc:0 "Our best chance for independence is approaching the [HOL.GetAdjective] as friends, not adversaries. If we can convince them that we can be of greater benefit as equals than subjects, freedom is assured."
INS_gapi_focus:0 "The Gaboengan Politik Indonesia"
INS_gapi_focus_desc:0 "The diversity of our nation is something to take pride in, and only through the support and uplifting of our cultures can we truly succeed in becoming free. By uniting the various legally-recognized nationalist groups into a single political federation, surely our voices would be heard more!"
INS_invite_foreign_investors:0 "Invite Foreign Investors"
INS_invite_foreign_investors_desc:0 "Accepting cross-border investments from foreign companies is the key to developing our nascent local market and setting ourselves towards globalization."
INS_koninklijk_paketvaart_maatschappij:0 "Koninklijk Paketvaart Maatschappij"
INS_koninklijk_paketvaart_maatschappij_desc:0 "The trade routes of the Indies were a source of great wealth to the East India Company of old. With proper government support, our economy can thrive likewise."
INS_maphilindo:0 "The Pan-Malayan Confederation"
INS_maphilindo_desc:0 "Our commitment to democracy and freedom for all nations is without reproach. It is time for us to approach the great powers and petition them for the uniting of our brothers and sisters in freedom and unity."
INS_peacetime_economics:0 "Peacetime Economics"
INS_peacetime_economics_desc:0 "Our freedom has been a long time coming, and it is now time to enjoy the results of our hard work; the people of [INS.GetNameDef] will no longer face unrest or war but peace and prosperity."
INS_unity_in_diversity:0 "Unity in Diversity"
INS_unity_in_diversity_desc:0 "While disparate and separated, the new shared nationality that we have as a people is an excellent uniter in these troubled times. Every man and woman should be proud to call themselves an [INS.GetAdjective]."
INS_PKI:0 "Free the Exiled Communists"
INS_PKI_desc:0 "The true evil of colonialism lies in the ripping away of wealth and comfort of native peoples by the rich and powerful. The Communist Party of Indonesia will right this wrong."
INS_political_concessions:0 "Political Concessions"
INS_political_concessions_desc:0 "With the current political climate being fractious, in return for the relative stability we offer, political autonomy can be seized by our supporters."
INS_defensive_politics:0 "Defensive Politics"
INS_defensive_politics_desc:0 "Having stabilized our internal factors, we must outwardly present a unified political front. Choosing a defensive policy will ensure great cohesion in our political sphere."
INS_asian_superiority:0 "Asian Superiority"
INS_asian_superiority_desc:0 "Our rise is meteoric, our legacy assured. All that remains is to show the world the real power in the seas of Asia."
INS_strike_japan:0 "Strike [JAP.GetNameDef]"
INS_strike_japan_desc:0 "The fascist warmonger of [JAP.GetNameDef] is a continual threat to the stability in the region; only by neutralizing the continued danger they represent can we ensure our continued prosperity."
INS_konfrontasi:0 "Implement Konfrontasi"
INS_konfrontasi_desc:0 "[MAL.GetNameDefCap] is nothing more than a puppet state, a disgusting blight on the free people of Southeast Asia. We will remove this stain and further cement the dominance of [INS.GetNameDef] in the region."
INS_liberate_the_philippines:0 "Liberate the Philippines"
INS_liberate_the_philippines_desc:0 "[USA.GetAdjective] control of [PHI.GetNameDef] is no better than any of the colonies of the other old powers. We shall liberate our brothers from their [USA.GetAdjective] captors!"
INS_westernisation:0 "Promote Political Cooperation"
INS_westernisation_desc:0 "Our colonial government, while benevolent, is still incredibly unpopular. If we can promote Western values and ideas on our populace, they will likely be more accepting of our rule."
INS_limited_autonomy:0 "The Commonwealth Question"
INS_limited_autonomy_desc:0 "Despite the persistance challenges to be otherwise, we have continue to prove our loyalty to the [HOL.GetAdjective] government. Perhaps this time they will allow us proper autonomy to continue our rule with better management of the East Indies in return."
INS_join_allies:0 "Join the Allies"
