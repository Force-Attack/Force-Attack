new_zealand.16.d:0 "With France's global position under strain, New Zealand has proposed the transfer of several Pacific islands currently under French administration. Theseterritories hold strategic value and would be more effectively managed from Wellington. The French government must now decide whether to agree to this diplomatic handover—or retaincontrol and face growing unrest in the islands."
