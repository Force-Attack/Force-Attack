NZL_Liason_with_British_Command:0 "Liason with British Command"
NZL_Liason_with_British_Command_desc:0 "As a proud member of the British Commonwealth, New Zealand's armed forces must operate not in isolation, but as an integral part of the widerImperial war effort. By establishing dedicated liaison channels with British High Command, we ensure seamless coordination of strategy, intelligence, and logistics. This willenhance the effectiveness of our deployments abroad and reinforce our role as a reliable partner on every front where the Empires flag flies."
NZL_Standardize_the_Kiwi_Rifleman:0 "BOB Semple"
NZL_Standardize_the_Kiwi_Rifleman_desc:0 ""
NZL_Light_Tank_Destroyer_Program:0 "Light Tank Destroyer Program"
NZL_Light_Tank_Destroyer_Program_desc:0 "Confronted by modern armor on hostile fronts and lacking heavy industry, we must innovate on our own terms. By developing a class of light,agile tank destroyers, we can counter enemy armor with speed and cunning. Utilizing locally adapted chassis and high-velocity weaponry, this program will provide our forces with aneffective, mobile anti-tank solution — designed for the unique demands of the Pacific and beyond."
NZL_island_industry_1:0 "North Island Works Program"
NZL_island_industry_1_desc:0 "To lay the foundation for future industrial growth, a national initiative has been launched to improve infrastructure across the North Island. Theseupgrades will support both civilian industry and research into modern production methods."
NZL_island_industry_2:0 "Workshops of Wellington"
NZL_island_industry_2_desc:0 "The capitals industrial facilities will be expanded to serve as a central hub for civilian manufacturing and wartime logistics. Wellington must leadthe nation in production and preparedness."
NZL_island_industry_7:0 "The Wairarapa Sheep Farms"
NZL_island_industry_7_desc:0 "Harnessing the fertile plains of Wairarapa, our sheep farms will boost wool production and agricultural output, strengthening our economy and supplyingessential materials for the war effort."
NZL_island_industry_6:0 "The Semple Scheme"
NZL_island_industry_6_desc:0 "Under the determined guidance of Bob Semple, we will embark on a national infrastructure program."
NZL_island_industry_3:0 "Urban Developement Board"
NZL_island_industry_3_desc:0 "By establishing a centralized board to oversee urban planning and land use, we can better manage growth, improve infrastructure, and unlock new spacefor national development."
NZL_island_industry_8:0 "Glenbrook Steel Mills"
NZL_island_industry_8_desc:0 "By investing in domestic steel production at Glenbrook, we can reduce our dependence on foreign steel imports and focus on a self-sufficient steelindustry"
NZL_island_industry_9:0 "Pass the Petroleum Act"
NZL_island_industry_9:0 "With growing concern over fuel shortages and supply chain vulnerability, Parliament will enact legislation to regulate, ration, and explore domesticalternatives to petroleum. This act marks a pivotal step toward national energy security in wartime conditions."
NZL_cooperative_industry:0 "Labour for the Land" 
NZL_cooperative_industry_desc:0 "By mobilizing workers and investing in rural development, we will expand our civilian industry, strengthen our economy, and ensure every corner ofthe country contributes to the war effort and national prosperity."
NZL_island_industry_5:0 "Overseas Industrial Investments"
NZL_island_industry_5_desc:0 "By securing financial backing and industrial support from our allies abroad, we can expand our production capacity without burdening our domesticinfrastructure. These foreign investments will bolster our economy and enhance our strategic flexibility."
NZL_island_industry_10:0 "National Development Act"
NZL_island_industry_10_desc:0 "Drawing on years of wartime planning, population shifts, and public investment, the government will now pursue a nationwide developmentstrategy—urbanizing rural areas, expanding infrastructure, and unlocking the full economic potential of our core territories."
NZL_overseas_industry_1:0 "Request the Crowns Oceania Islands"
NZL_overseas_industry_1_desc:0 "With growing responsibilities in the Pacific, New Zealand must seek greater control over nearby territories. By formally requesting the transfer ofselect Crown-administered islands, we can strengthen our regional presence, secure vital resources, and lay the groundwork for expanded industrial and strategic development."
NZL_overseas_industry_2:0 "Request French South Pacific Holdings"
NZL_overseas_industry_2_desc:0 "To strengthen our strategic presence in the Pacific, New Zealand seeks to acquire control over French South Pacific territories. This move aims toconsolidate regional influence and boost our industrial and military capabilities across the islands."
NZL_overseas_industry_3:0 "Request USAs Pacific Islands"
NZL_overseas_industry_3_desc:0 "As part of strengthening regional defense and economic cooperation, New Zealand aims to request control over select Pacific islands currentlyadministered by the United States. This effort will enhance our strategic reach and support joint industrial development."
NZL_island_defense:0 "Defend Against the Pacific Threat"
NZL_island_defense_desc:0 "With growing instability and foreign aggression across the Pacific, it is imperative that we bolster the defenses of our island territories. Fortifyingkey positions and enhancing our regional readiness will ensure that New Zealand remains secure in the face of any threat."
NZL_island_defense_2:0 "Defend Singapore"
NZL_island_defense_2_desc:0 "As a vital stronghold in the Far East, the defense of Singapore is critical to maintaining Allied control over key shipping lanes and regionalsecurity. New Zealand will contribute resources and manpower to reinforce the garrison and ensure the city stands firm against any threat."
NZL_island_defense_3:0 "Defend India"
NZL_island_defense_3_desc:0 "To secure our position across the Pacific, we must strengthen the defenses of our outlying island territories. By investing in fortifications,infrastructure, and military presence, we can transform these vulnerable outposts into formidable bastions against enemy incursions."
NZL_defense_of_the_empire:0 "Fortify Cyprus"
NZL_defense_of_the_empire_desc:0 "Situated at the crossroads of Europe, Asia, and Africa, Cyprus holds immense strategic value for the Empire. By contributing to its fortification,New Zealand will help secure vital naval routes and reinforce the eastern flank of the Mediterranean against potential Axis aggression."
NZL_defense_of_the_empire_2:0 "Malta Fortifications"
NZL_defense_of_the_empire_2_desc:0 "Malta stands as a key fortress in the central Mediterranean, crucial to maintaining Allied naval dominance and supply routes. New Zealand willlend its support to strengthening the islands defenses, ensuring it remains a thorn in the side of any Axis advance."
NZL_defense_of_the_empire_3:0 "Secure Gibraltar"
NZL_defense_of_the_empire_3_desc:0 "Gibraltar guards the gateway to the Mediterranean and serves as a vital naval chokepoint for the British Empire. By assisting in the defense of this fortress, New Zealand reaffirms its commitment to imperial security and helps ensure Allied dominance in the region."
NZL_anzac_investment:0 "Construct Australasian Military Buildings"
NZL_anzac_investment_desc:0 "As part of our continued defense cooperation with Australia and the wider ANZAC alliance, we will invest in the construction of new military facilities across key strategic areas. These efforts will enhance our readiness and strengthen the region's capacity to respond to emerging threats."
NZL_anzac_investment_2:0 "ANZAC Economic Mobilization Treaty"
NZL_anzac_investment_2_desc:0 "To fully harness the industrial potential of the Australasian region, New Zealand will enter into a formal economic mobilization agreement with our ANZAC partners. This treaty will coordinate resource allocation, accelerate wartime production, and lay the foundation for a united regional military-industrial complex."
NZL_anzac_investment_4:0 "ANZAC Military-Industrial Funding"
NZL_anzac_investment_6:0 "Expand ANZAC Naval Industry"
NZL_anzac_investment_6_desc:0 "To ensure maritime dominance in the South Pacific and beyond, we must invest heavily in naval infrastructure. By expanding our shipyards and supporting the broader ANZAC naval industry, we can enhance regional security, increase fleet production, and prepare for any threat on the high seas."
NZL_anzac_investment_5:0 "Joint Small Arms Development"
NZL_anzac_investment_5_desc:0 "To strengthen the infantry forces of both New Zealand and Australia, we will jointly invest in the development and modernization of small arms factories. By enhancing each nation's military-industrial base and standardizing production, the ANZAC alliance will be better prepared for the demands of modern warfare."
NZL_anzac_investment_3:0 "Mechanize the ANZAC War Machine"
NZL_anzac_investment_3_desc:0 "To fight a modern war, our forces must rely not only on infantry but on steel and speed. By coordinating tank and railway production across the ANZAC alliance, we can ensure a steady supply of armored vehicles and maintain the logistical backbone necessary to support sustained offensive operations across vast distances."
NZL_anzac_arsenal_1:0 "Establish the ANZAC Arsenal"
NZL_anzac_arsenal_1_desc:0 "To ensure the ANZAC forces are properly equipped for the challenges ahead, we will begin the establishment of a joint military production initiative. By coordinating small arms development, munitions output, and supply logistics with Australia, we lay the foundation for a united and self-sufficient regional arsenal."
NZL_anzac_arsenal_2:0 "Shape the ANZAC Doctrine"
NZL_anzac_arsenal_2_desc:0 "Now that our industrial-military collaboration is underway, it's time to determine whether our focus will be on holding the line or pushing it forward."
NZL_anzac_arsenal_3:0 "Reorganize the Arsenal"
NZL_anzac_arsenal_3_desc:0 "With the ANZAC Arsenal growing in capacity and complexity, we must determine its next phase of military output. Should we concentrate on strengthening our defensive fortifications or refine our tactics for offensive breakthroughs?"
NZL_anzac_arsenal_4:0 "Guide the Arsenal"
NZL_anzac_arsenal_4_desc:0 "As the ANZAC Arsenal reaches full operational capacity, we must carefully guide its direction to meet our evolving military needs. Whether emphasizing strategy, organization, or industrial output, the path we choose now will shape our war effort for years to come."
NZL_anzac_arsenal_5:0 "Subsidize the Arsenal"
NZL_anzac_arsenal_5_desc:0 "To ensure the continued growth and efficiency of the ANZAC Arsenal, we will allocate additional funding and resources to its development. These subsidies will enhance production output, accelerate military innovation, and guarantee a steady supply of vital equipment for the war ahead."
NZL_anzac_arsenal_6:0 "Reinforce the Arsenal"
NZL_anzac_arsenal_6_desc:0 "As our military operations expand across the Pacific, the ANZAC Arsenal must adapt to support our forces more effectively. By reinforcing its logistical backbone or investing in countermeasures against enemy air power, we can ensure our troops remain supplied and resilient on the battlefield."
NZL_State_Housing_Initiative:0 "State Housing Initiative"
NZL_State_Housing_Initiative_desc:0 "With thousands still suffering post-Depression, the government launches a mass public housing program, creating jobs and shelter alike."
NZL_Expand_the_Welfare_State:0 "Expand the Welfar State"
NZL_Expand_the_Welfare_State_desc:0 "Universal pensions and social services were long overdue. Labour fulfills its promise of security for all citizens."
NZL_Commitment_to_Peace:0 "Commitment to Peace"
NZL_Commitment_to_Peace_desc:0 "Prime Minister Savage insists that New Zealand must stand for peace — but that peace must be defended when necessary."
NZL_Labours_Industrial_Mandate:0 "Labours Industrial Mandate"
NZL_Labours_Industrial_Mandate_desc:0 "Labour's victory wasn't just political — it was a demand for jobs. Public works and national infrastructure expansion will be our cornerstone."
NZL_Education_for_a_New_Era:0 "Education for a New Era"
NZL_Education_for_a_New_Era_desc:0 "True democracy demands an educated people. Expanding schools and universities will strengthen our society for generations."
NZL_Build_a_Pacific_Voice:0 "Build a Pacific Voice"
NZL_Build_a_Pacific_Voice:0 "Though small, our voice can echo across the waves. New Zealand must play its part in the evolving Pacific order."
NZL_The_Peoples_Prime_Minister:0 "The Peoples Prime Minister"
NZL_The_Peoples_Prime_Minister_desc:0 "Michael Joseph Savage, beloved by the people, stood as a symbol of compassion and reform. Though illness takes him, his legacy endures."
NZL_Fraser_Research_Facility:0 "Fraser Research Facility"
NZL_Fraser_Research_Facility_desc:0 "Peter Fraser, a strong proponent of education and innovation, has authorized the creation of a new national research facility. This initiative will help centralize scientific progress, accelerate innovation, and ensure that New Zealand remains at the forefront of technological development during these challenging times."
NZL_28th_Maori_Battallion:0 "28th Māori Battalion"
NZL_28th_Maori_Battallion_desc:0 "Formed as part of New Zealand's contribution to the war effort, the 28th Māori Battalion stands as a proud and unique unit within our military. Comprised primarily of volunteers from iwi across the country, the battalion has proven itself in discipline, courage, and effectiveness. Honoring both tradition and service, their commitment strengthens our national resolve and military capability."



