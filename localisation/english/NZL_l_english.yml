new_zealand.17.d:0 "New Zealand has pushed for the transfer of several USA-controlled Pacific islands, aiming to consolidate regional governance and improve defensecoordination. The USA government faces a critical decision, cede these territories to New Zealand or maintain control at the risk of growing unrest and instability."
