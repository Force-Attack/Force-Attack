l_english: 
  political_sphere:0 "Internal Politics"
  political_sphere_desc:0 "In order to change the world, we must first change the situation at home."
  radicalism_focus:0 "Embrace Radicalism"
  radicalism_focus_desc:0 "Moderation will not provide our nation with the answers that it needs. Only radical solutions will suit our country's needs."
  moderate_focus:0 "Power in Moderation"
  moderate_focus_desc:0 "It is all too easy to succumb to the easy answers of radical politics. Moderation is our strength, and we will stick with it."
  sickle_sword_focus:0 "Sickle and Sword"
  sickle_sword_focus_desc:0 "The hammer and sickle may not be enough to achieve a communist society, the workers may need to arm themselves with the sword as well as the sickle.”
  communist_regime_focus:0 "Communist Regime"
  communist_regime_focus_desc:0 "A communist has been achieved - the first step on the road to liberation."
  iron_blood_focus:0 "Iron and Blood"
  iron_blood_focus_desc:0 "In order to strengthen the nation, we must forge a strong society with iron and blood."
  fascist_regime_focus:0 "Fascist Regime"
  fascist_regime_focus_desc:0 "A nationalist government has been installed and now our designs on the world can be realised."
  power_people_focus:0 "Power to the People"
  power_people_focus_desc:0 "It is only through the vote of the people that we can have a legitimate and moral government."
  socialism_dem_focus:0 "Social Democracy"
  socialism_dem_focus_desc:0 "Social democracy is the ideology of [ROOT.GetDemocraticLeader] and we will shape society according to their dreams of fairness."
  liberalism_focus:0 "Liberal Democracy"
  liberalism_focus_desc:0 "Liberalism is the ideology of [ROOT.GetDemocraticLeader] and we will shape society according to their desire for individual freedom."
  conservatism_focus:0 "Conservative Democracy"
  conservatism_focus_desc:0 "Conservatism is the ideology of [ROOT.GetDemocraticLeader] and we will shape society according to their traditional inclinations."
  maintain_regime_focus:0 "Remove Ideology"
  maintain_regime_focus_desc:0 "The nation is better not taking a side, so we must maintain the current regime."
  change_regime_focus:0 "Alter the Regime"
  change_regime_focus_desc:0 "The current government does not suit our interests, we must take efforts to subvert their efforts."
  propaganda_effort_focus:0 "Ideological Propaganda"
  propaganda_effort_focus_desc:0 "In order to secure the people’s belief in the regime, we must reinforce our ideology as much as possible."
  seized_industry_focus:0 "State Seizure of Industry"
  seized_industry_focus_desc:0 "Private industry must conform to the wishes of the state, otherwise it’s assets will be confiscated."
  seized_industry_focus_2:0 "Economic Central Planning"
  seized_industry_focus_2_desc:0 "Only the state can truly understand where our industrial priorities should lie, not private businesses."
  secret_police_focus:0 "Expand the Secret Police"
  secret_police_focus_desc:0 "The secret police will play an important role in preventing any dissidents conducting anti-party activities."
  political_correct_focus:0 "Political Correctness"
  political_correct_focus_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
  class_struggle_focus:0 "Class Struggle"
  class_struggle_focus_desc:0 "For too long, the working man has been stepped upon by the bourgeois. No longer!"
  worker_republic_focus:0 "The Worker's Republic"
  worker_republic_focus_desc:0 "Through proclaiming the workers republic, our nation will operate with much greater zeal."
  dispel_the_past_focus:0 "Dispel the Past"
  dispel_the_past_focus_desc:0 "We must destroy the past in order to secure the future."
  embodied_revolution_focus:0 "Embodied Revolution"
  embodied_revolution_focus_desc:0 "We are the Revolution and the Revolution knows no bounds!"
  collectivisation_focus:0 "Collectivisation"
  collectivisation_focus_desc:0 "Society must be collectivised if we wish to prevent the bourgeois from controlling the wealth."
  state_planning_body_focus:0 "State Planning Bodies"
  state_planning_body_focus_desc:0 "Introducing organs of state to plan for future economic and societal developments will aid our governance."
  tow_the_moscow_line_focus:0 "Tow the Line"
  tow_the_moscow_line_focus_desc:0 "Moscow understands the true path to Communism, we must follow in their footsteps."
  commissars_unleashed_focus:0 "Commissars Unleashed"
  commissars_unleashed_focus_desc:0 "Political appointees in the army will provide us greater control of the armed forces and instil fear in the citizenry."
  ruthless_industrialisation_focus:0 "Ruthless Industrialisation"
  ruthless_industrialisation_focus_desc:0 "We must industrialise at all cost if we wish to keep up with the great powers of the world."
  proletarian_state_almighty_focus:0 "Supreme Proletarian State"
  proletarian_state_almighty_focus_desc:0 "Lenin, Trotsky, Stalin. These men understood that authority must come from the centre and a strong government will keep the nation in line."
  independant_communism_focus:0 "Independant Communism"
  independant_communism_focus_desc:0 "Moscow does not hold a monopoly on socialist thought. We will go our own way, as according to the doctrine of [ROOT.GetCommunistLeader]."
  autonomous_trade_unions_focus:0 "Autonomous Trade Unions"
  autonomous_trade_unions_focus_desc:0 "Granting greater power to trade unions, which work in concert with the state, will streamline our economy whilst protecting worker’s rights."
  empowered_militias_focus:0 "Empowered Militias"
  empowered_militias_focus_desc:0 "The army cannot be expected to protect all the nations interests. Local militias shall be empowered to keep the citizenry in line."
  communist_councils_focus:0 "Federal Workers Republic"
  communist_councils_focus_desc:0 "Whilst the federal government leads, it is the collaboration between our local states that enables our nation’s greatness."
  spread_communism_focus:0 "Spread Communism Abroad"
  spread_communism_focus_desc:0 "Spreading our ideology to our neighbours will help great allies abroad."
  peoples_army_focus:0 "People's Army"
  peoples_army_focus_desc:0 "If we wish to expand communism, we must be willing to back it up with force."
  communist_marching_focus:0 "Ideological Warfare"
  communist_marching_focus_desc:0 "Our ideology is what drives our soldiers - their belief in equality and communism will be our shield!"
  true_revolutionaries_focus:0 "Heralds of Revolution"
  true_revolutionaries_focus_desc:0 "We are Marx’s true heirs! Truly we are a paragon of communism and will bring the revolution to the world!"
  instil_nationalism_focus:0 "Instil Nationalism"
  instil_nationalism_focus_desc:0 "A strong sense of nationalism is required for our expansionist desires to be realised."
  control_youth_focus:0 "Control the Youth"
  control_youth_focus_desc:0 "Indoctrinating the youth into fascist organisations will greatly aid our martial capability."
  enforced_loyalty_focus:0 "Enforced Party Loyalty"
  enforced_loyalty_focus_desc:0 "Everyone in our nation must conform to the will of the party. Forcing subscription to it will aid the party’s cause."
  corporatism_focus:0 "Corporatism"
  corporatism_focus_desc:0 "Planting officials in corporations to ensure that they act in the interests of the state is key for our war economy."
  national_fanatic_focus:0 "Ideological Fanaticism"
  national_fanatic_focus_desc:0 "[ROOT.GetFascistLeader] is a true believer in fascism as a means of uplifting our nation. Nothing will shake his faith in our ideology."
  pragamtic_ideologue_focus:0 "Pragmatic Totalitarianism"
  pragamtic_ideologue_focus_desc:0 "[ROOT.GetFascistLeader] is a more pragmatic figure, who believes in fascism but is willing to make exceptions and compromises."
  claim_nearby_focus:0 "Claims on Our Neighbours"
  claim_nearby_focus_desc:0 "Our neighbours are weak and own our historic lands. We must reclaim it."
  careful_alliances_focus:0 "Careful Diplomacy"
  careful_alliances_focus_desc:0 "Our neighbours can be subverted and brought further in line, in order to ensure our interests."
  desires_for_empire_focus:0 "Embrace Martiality"
  desires_for_empire_focus_desc:0 "A key component to our ideology is having a strong army, not only to keep the citizenry in line but also to advance our interests abroad."
  call_to_war_industry_focus:0 "Rally the Nation to War"
  call_to_war_industry_focus_desc:0 "It was inevitable that we would go to war. Now the people must embrace it!"
  total_war_industry_focus:0 "Total War Industry"
  total_war_industry_focus_desc:0 "The industry must be totally converted for armament productions."
  masters_over_all_focus:0 "Masters over All"
  masters_over_all_focus_desc:0 "Fascism has led our nation to considerable glory and now we can dominate the world!"
  church_fiat_focus:0 "Church Fiat"
  church_fiat_focus_desc:0 "The church must be brought into line so we can legitimise our regime. Threatening it into supporting us will aid our cause massively."
  replace_church_focus:0 "Replace the Church with the State"
  replace_church_focus_desc:0 "The church is antiquated and useless. There are no gods, only men!"
  paramilitary_focus:0 "Paramilitarism"
  paramilitary_focus_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
  brutal_oppression_focus:0 "Brutal Oppression"
  brutal_oppression_focus_desc:0 "Our nation exists to uplift our people. Those who do not confirm, or are not native, must serve our people if they wish to remain."
  autarky_focus:0 "Autarky"
  autarky_focus_desc:0 "It is only through self-deterministic economics that we can wage war without fear of foreign embargoes."
  increased_welfare_focus:0 "Increased State Welfare"
  increased_welfare_focus_desc:0 "Whilst we do not have the resources for an encompassing welfare state, we can still provide for the poorest in society."
  state_involvement_economy_focus:0 "Greater Economic Protections"
  state_involvement_economy_focus_desc:0 "The state must intervene when capitalists threaten the balance. The workers need representation too."
  widen_suffrage_focus:0 "Widen Suffrage"
  widen_suffrage_focus_desc:0 "Allowing women and the disenfranchised to vote will grant greater legitimacy to our democracy."
  democratic_progress_focus:0 "Equality"
  democratic_progress_focus_desc:0 "Injustice anywhere is a threat to justice everywhere."
  individual_freedom_focus:0 "Individual Liberty"
  individual_freedom_focus_desc:0 "Liberty is valuable. It allows our people to live their own lives with confidence and independence."
  laissez_faire_economics_focus:0 "Laissez-faire Economics"
  laissez_faire_economics_focus_desc:0 "Business must be left to its own devices if we wish for economic prosperity."
  democratic_freedom_focus:0 "Meritocracy"
  democratic_freedom_focus_desc:0 "Whenever possible, people should be judged based on their work and results, not superficial qualities."
  maintain_traditional_values_focus:0 "Maintain Traditional Values"
  maintain_traditional_values_focus_desc:0 "It is traditional values that bind the nation together and they must be safeguarded if we wish to retain that stability."
  state_prudence_focus:0 "State Prudence"
  state_prudence_focus_desc:0 "Prudence is a key component of our governance, we must govern with responsibility and foresight."
  democratic_stability_focus:0 "Realism"
  democratic_stability_focus_desc:0 "A lack of realism in vision today costs credibility tomorrow."
  enshrined_constitution_focus:0 "Enshrine the Constitution"
  enshrined_constitution_focus_desc:0 "Ensuring we have a solid constitution will help to safeguard our democracy from radical elements."
  electoral_legitimacy_focus:0 "Electoral Legitimacy"
  electoral_legitimacy_focus_desc:0 "It is through free and fair elections that our government gains legitimacy and thus improves our position on the global stage."
  global_involvement_focus:0 "Global Involvement"
  global_involvement_focus_desc:0 "The world has become a more dangerous place and so we must be prepared to get involved, to protect the human rights of individuals everywhere."
  volunteer_companies_focus:0 "Volunteers Companies"
  volunteer_companies_focus_desc:0 "Forming professional volunteer companies allows us to have limited influence, whilst providing valuable field research."
  democratic_diplomacy_focus:0 "Democratic Diplomacy"
  democratic_diplomacy_focus_desc:0 "It is necessary for our foreign policy to support our democratic brothers and sisters abroad."
  active_participation_focus:0 "Global Protections"
  active_participation_focus_desc:0 "We must look further afield and be prepared to deter tyrants anywhere in the world."
  make_the_case_for_war_focus:0 "Make the Case for War"
  make_the_case_for_war_focus_desc:0 "If we are to go to war, the people must understand that it is for a worthwhile cause and be prepared for the worst."
  war_sciences_institute_focus:0 "War-Science Institution"
  war_sciences_institute_focus_desc:0 "War is an excellent catalyst for research and so we should not waste this opportunity."
  will_of_people_focus:0 "Will of the People"
  will_of_people_focus_desc:0 "Through our fair minded representative democracy we have brought greater freedom, security and dignity to our citizenry."
  moderate_politics_focus:0 "Unaligned Democracy"
  moderate_politics_focus_desc:0 "Whilst we are a democratic nation, ours is not aligned in the same way as the ideological ones."
  balance_internal_politics_focus:0 "Balance Internal Politics"
  balance_internal_politics_focus_desc:0 "Our internal politics must be balanced and the parties cannot be allowed to align too heavily with radical or moderate elements."
  ideological_redoubt_focus:0 "Strengthen the Regime"
  ideological_redoubt_focus_desc:0 "Being non-aligned is harder than being aligned and thus extra care has to be taken to assure we cannot be co-opted by a radical power."
  despotism_focus:0 "Authoritarian State"
  despotism_focus_desc:0 "Whilst we are a dictatorship, ours is not aligned with the tenets of fascism or communism."
  unconventional_ideology_focus:0 "Unideological Flexibility"
  unconventional_ideology_focus_desc:0 "A benefit of being non-aligned is that we are not tied down by convention ideology. We have much greater flexibility with regards to our governmental policy."
  political_maneuvres_focus:0 "Careful Political Manoeuvres"
  political_maneuvres_focus_desc:0 "We need to navigate the world stage carefully in these dangerous times and thus must manoeuvre very carefully."
  ideological_democracy_focus:0 "Move towards Ideological Democracy"
  ideological_democracy_focus_desc:0 "The current course is unsustainable and we risk being isolated geopolitically. We must transition towards aligned democracy if we wish to survive the moment."
  stay_course_focus:0 "Stay the Course"
  stay_course_focus_desc:0 "Our strength comes from our flexibility and we cannot risk abandoning it. We will maintain our moderate course."
  crush_dissenters_focus:0 "Crush Dissenters"
  crush_dissenters_focus_desc:0 "There are still dissenters to our regime. They must be obliterated."
  authoritarian_focus:0 "Martial Law"
  authoritarian_focus_desc:0 "The regime cannot rely on popularity, the military must be employed in order to maintain stability."
  absolute_power_focus:0 "Embrace Absolutism"
  absolute_power_focus_desc:0 "Our state is not totalitarian, but it will be absolute. L'État, c'est moi!"
  neutrality_defence_focus:0 "Defence in Neutrality"
  neutrality_defence_focus_desc:0 "The best way we can defend our nation is to buy as much time as possible. Declaring neutrality will grant us the space we need."
  staff_planning_office_focus:0 "Staff Planning Office"
  staff_planning_office_focus_desc:0 "Our military is deeply professional, but not as integrated into the state as the totalitarian regimes. Therefore we need not worry about political appointees and can improve the meritocratic nature of the staff planning office."
  arms_dealing_focus:0 "Arms Exports"
  arms_dealing_focus_desc:0 "As we are not at a state of conflict, we can afford to sell off excess armaments."
  deterrence_power_focus:0 "Power in Deterrence"
  deterrence_power_focus_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defence is one so well-known you never have to put it to use."
  entrenchment_crews_focus:0 "Entrenchment Crews"
  entrenchment_crews_focus_desc:0 "Entrenchment crews are a vital aspect of defensive warfare. It is worth investing further in them."
  abandon_neutrality_focus:0 "Abandon Neutrality"
  abandon_neutrality_focus_desc:0 "Neutrality has served its purpose, but it now puts us at greater risk than it has before. We must abandon it."
  plan_for_worst_focus:0 "Plan for the Worst"
  plan_for_worst_focus_desc:0 "The war is inevitable and we must be prepared in every aspect possible."
  fortification_focus:0 "Fortification Efforts"
  fortification_focus_desc:0 "Possibly the most integral part of defensive warfare are forts. We must construct as many of them as we can to guard key locations."
  improved_training_focus:0 "Improved Army Training"
  improved_training_focus_desc:0 "We have the space to invest directly in our army training. If we wish to be prepared, superior training will be a great aid."
  ramp_up_production_focus:0 "Ramp Up War Production"
  ramp_up_production_focus_desc:0 "We must increase our armament output, so that every soldier is armed."
  armed_ready_focus:0 "Armed and Ready"
  armed_ready_focus_desc:0 "We can finalise our preparations and cement our industrial changes. If anyone wants to try us, we will be ready."
  our_mark_world_focus:0 "[ROOT.GetNeutralLeader]'s Authority"
  our_mark_world_focus_desc:0 "We cannot allow ourselves to be isolated and insular. It is time we strike out and put our mark on the world!"
  instill_martiality_focus:0 "Empower the Army"
  instill_martiality_focus_desc:0 "The army must play a greater role than martial police. They are the custodians of the regime."
  transform_war_state_focus:0 "Prepare for a State of Warfare"
  transform_war_state_focus_desc:0 "In order to involve ourselves globally, we will need to be ready for war."
  claims_abroad_focus:0 "Claims Abroad"
  claims_abroad_focus_desc:0 "There are territories near us that we can credibly claim - now is the time to press them!"
  dictatorial_powers_focus:0 "[ROOT.GetNeutralLeader]'s Powers"
  dictatorial_powers_focus_desc:0 "[ROOT.GetNeutralLeader] is truly a powerful person, with a great deal of authority and influence within the state."
  great_dictator_focus:0 "The Great Dictator"
  great_dictator_focus_desc:0 "[ROOT.GetNeutralLeader]’s legitimacy comes not from god nor the people, but from their ability to wield power. They are respected and they are feared."
  cult_personality_focus:0 "Headstrong Diplomacy"
  cult_personality_focus_desc:0 "It is the personal leadership style of our leader and his cabinet that defines our countries diplomacy."
  cult_personality_totalitarian:0 "Cult of Personality"
  cult_personality_totalitarian_desc:0 "The cult of personality is a requirement to maintain the state. [ROOT.GetNeutralLeader] is a legendary figure who enamours all who meet them."
  puppetmaster_focus:0 "The Puppetmaster"
  puppetmaster_focus_desc:0 "[ROOT.GetNeutralLeader] prefers to stay in the background, using mysticism and vagary to maintain their position. If the people dislike the regime, they blame the puppets, not the master."
  machiavelli_focus:0 "Machiavellianism"
  machiavelli_focus_desc:0 "It is much safer to be feared than loved because ...love is preserved by the link of obligation which, owing to the baseness of men, is broken at every opportunity for their advantage; but fear preserves you by a dread of punishment which never fails. Everyone sees what you appear to be, few experience what you really are."
  despot_focus:0 "Coronation of [ROOT.GetNeutralLeader]"
  despot_focus_desc:0 "[ROOT.GetNeutralLeader] is a legendary figure, who relies on divine right or holy legitimacy. They are legendary, not as a common person, but as one who stands above the personry. "
  honour_guard_focus:0 "Honour Guards"
  honour_guard_focus_desc:0 "In their court, [ROOT.GetNeutralLeader] stands surrounded by a highly elite force. Sometimes, they ride out to do their leader’s bidding too."
  pro_communist_focus:0 "Align with Communists"
  pro_communist_focus_desc:0 "[ROOT.GetNeutralLeader] believes that it is the Communists that will define the next half-century. We must align with them if we are to succeed."
  pro_fascist_focus:0 "Align with Fascists"
  pro_fascist_focus_desc:0 "[ROOT.GetNeutralLeader] believes that it is the Fascists that will define the next half-century. We must align with them if we are to succeed."
  power_authority_focus:0 "Power from Authority"
  power_authority_focus_desc:0 "It is our dictatorial authority that brings us in like with the ideological totalitarians. Authority is power, and our authority is bolstered by our allies."
  flexible_warmongering_focus:0 "Flexible Warmongering"
  flexible_warmongering_focus_desc:0 "As the Red and Brown armies march to war, the world is in such a state that no one would notice our own land-grabbing…"
  the_state_is_me_focus:0 "[ROOT.GetNeutralLeader]'s Hegemony"
  the_state_is_me_focus_desc:0 "Navigating these turbulent times takes a genuinely visionary leader. [ROOT.GetNeutralLeader] has not disappointed and our nations will forever thank them!"
  pro_democratic_focus:0 "Align with Democrats"
  pro_democratic_focus_desc:0 "[ROOT.GetNeutralLeader] believes that it is the Democrats that will define the next half-century. We must align with them if we are to succeed."
  aid_the_cause_focus:0 "Aid the Good Fight"
  aid_the_cause_focus_desc:0 "We understand that the totalitarians are truly the biggest threat to our nation. We must aid the democrats in their fight against them!"
  relative_leniency_focus:0 "Democratic Legitimacy"
  relative_leniency_focus_desc:0 "Whilst we are not democratic, we are supported by nations that are. We can piggy-back on their legitimacy, and they in turn will sometimes turn a blind eye."
  proud_not_conform_focus:0 "Proud not to Conform"
  proud_not_conform_focus_desc:0 "We do not conform to stereotypes. That is our true strength."
  industry_provisions:0 "Industrial Provisions"
  industry_provisions_desc:0 "Industrial provisions are needed in order to kick-start our economy."
  agricultural_provisions:0 "Agricultural Provisions"
  agricultural_provisions_desc:0 "The agricultural sector is vital to maintaining our economy and thus protections must be imposed. "
  industrial_primacy:0 "Urbanity"
  industrial_primacy_desc:0 "It is the urban, industrial sectors that take precedence in this modern world. We cannot afford to neglect it."
  agricultural_primacy:0 "Rurality"
  agricultural_primacy_desc:0 "We cannot allow modern gizmos to distract us from the aspects of society that matter. The agricultural sector was and will remain our chief interest."
  industrial_grants:0 "MIO Grants"
  industrial_grants_desc:0 "It is our military industrial organisations that will carry the war effort."
  mining_grants:0 "Mining Grants"
  agriculture_grants_desc:0 "We have insufficient resources to produce equipment. Improving our mining efforts will remedy this issue."
  public_schools:0 "Public Schools"
  public_schools_desc:0 "Investing in public schooling and greater education is vital to restart our research sector."
  extra_tech_slot_3:0 "Shared Research Developments"
  extra_tech_slot_3_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
  involve_spain_civil_war:0 "Involvement in the Spanish Civil War"
  involve_spain_civil_war_desc:0 "The Spanish Civil War is already considered the precursor to a wider conflict. We must involve ourselves, be it for research or ideological purposes."
  generic_secret_weapons:0 "Secret Weapons"
  generic_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
  generic_army_effort:0 "Army Effort"
  generic_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
  generic_equipment_effort:0 "Equipment Effort"
  generic_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
  generic_motorization_effort:0 "Motorization Effort"
  generic_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
  generic_doctrine_effort:0 "Doctrine Effort"
  generic_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
  generic_equipment_effort_2:0 "Equipment Developments"
  generic_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
  generic_mechanization_effort:0 "Mechanization Effort"
  generic_mechanization_effort_desc:0 "Rethinking the possibilities of motorised infantry, we can push the limits of what vehicles can be constructed today."
  generic_doctrine_effort_2:0 "Army Doctrine Advancements"
  generic_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
  generic_equipment_effort_3:0 "Equipment Advancements"
  generic_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
  generic_armor_effort:0 "Armor Developments"
  generic_armor_effort_desc:0 "Applying what we have learned from mechanising our infantry, we can improve our armoured vehicles as well."
  generic_special_forces:0 "Special Forces"
  generic_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
  generic_aviation_effort:0 "Aviation Effort"
  generic_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
  generic_aviation_effort_desc:0 "Nowhere are technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
  generic_fighter_focus:0 "Fighter Focus"
  generic_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
  generic_bomber_focus:0 "Bomber Focus"
  generic_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
  generic_aviation_effort_2:0 "Further Aviation Efforts"
  generic_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
  generic_CAS_effort:0 "CAS Development"
  generic_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
  generic_rocket_effort:0 "Rocketry"
  generic_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
  generic_NAV_effort:0 "NAV Development"
  generic_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
  generic_naval_effort:0 "Naval Effort"
  generic_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
  generic_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
  generic_flexible_navy:0 "Flexible Navy"
  generic_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
  generic_large_navy:0 "Large Navy"
  generic_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
  generic_submarine_effort:0 "Submarine Developments"
  generic_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
  generic_cruiser_effort:0 "Cruiser Developments"
  generic_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
  generic_destroyer_effort:0 "Destroyer Developments"
  generic_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
  generic_capital_ships_effort:0 "Capital Ship Developments"
  generic_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
  generic_industrial_effort:0 "Industrial Effort"
  generic_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
  generic_industrial_effort_2:0 "Industrial Effort II"
  generic_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
  generic_construction_effort:0 "Construction Effort"
  generic_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
  generic_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
  generic_production_effort:0 "Armament Effort"
  generic_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
  generic_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
  generic_construction_effort_2:0 "Industrial Developments"
  generic_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
  generic_production_effort_2:0 "Armament Developments"
  generic_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
  generic_production_effort_3:0 "Armament Expansions"
  generic_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
  generic_infrastructure_effort:0 "Infrastructure Advancements"
  generic_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
  generic_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
  generic_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
  generic_infrastructure_effort_2:0 "Infrastructure Developments"
  generic_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
  generic_construction_effort_3:0 "Industrial Expansions"
  generic_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
  generic_nuclear_effort:0 "Nuclear Developments"
  generic_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
  generic_extra_tech_slot:0 "Extra Research Effort"
  generic_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
  generic_extra_tech_slot_2:0 "Further Research Expansion"
  generic_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
  generic_support_effort:0 "Support Company Investments"
  generic_support_effort_desc:0 "Support companies play a vital role in infantry warfare. We should increase our investment in such sectors."
  generic_army_college:0 "Army War College"
  generic_army_college_desc:0 "Our current officer corp is sadly lacking. Increasing the funding and scope of our army college will benefit the skills of our leaders."
  generic_technical_college:0 "Army Technical College"
  generic_technical_college_desc:0 "The techniques and abilities of our specialists in the army can always be improved."
  generic_grand_bombard:0 "Focus on Infantry Equipment"
  generic_grand_bombard_desc:0 "It doesn’t matter if our soldiers are not the best trained, our weapons are so efficient that anyone can win with them."
  generic_professional_army:0 "Focus on Training"
  generic_professional_army_desc:0 "It is the skill of our soldiers and their commanders that defines our army,"
  generic_field_medicine:0 "Focus on Field Medicine"
  generic_field_medicine_desc:0 "Our manpower is limited and so we must invest in medicine to minimise casualties."
  generic_grand_tanks:0 "Focus on Armour"
  generic_grand_tanks_desc:0 "It may be ambitious, but our considerable armour corps will give us the edge against our rivals."
  army_primacy:0 "Army Primacy"
  army_primacy_desc:0 "Between the three branches of the military, it is the army that is vital to our success."
  air_primacy:0 "Air Force Primacy"
  air_primacy_desc:0 "Between the three branches of the military, it is the air force that is vital to our success."
  navy_primacy:0 "Navy Primacy"
  navy_primacy_desc:0 "Between the three branches of the military, it is the navy that is vital to our success."
  air_research_focus:0 "Airforce Design Companies"
  air_research_focus_desc:0 "We will prioritise our aircraft design as opposed to anything else."
  generic_air_doctrine_2:0 "Air Doctrine Effort"
  generic_air_doctrine_2_desc:0 "It is important that our air doctrine is as modern as possible."
  generic_scouting_planes:0 "Air Force Recon"
  generic_scouting_planes_desc:0 "Scouting in the air will ensure we are as successful as we can be."
  generic_additional_bits_air:0 "Improve Aircraft Components"
  generic_additional_bits_air_desc:0 "Ensuring the components of our planes are as advanced as possible will give us the edge in the skies."
  generic_air_training_school:0 "Improve Air Force Training"
  generic_air_training_school_desc:0 "The air force is the youngest branch and therefore we must ensure all our pilots are as trained as possible."
  generic_radar_focus:0 "RADAR Efforts"
  generic_radar_focus_desc:0 "RADAR is a new development with many military applications. We must invest in it."
  navy_research_focus:0 "Naval Design Companies"
  navy_research_focus_desc:0 "We will prioritise our naval design as opposed to anything else."
  expand_dockyards_focus:0 "Dockyard Expansion"
  expand_dockyards_focus_desc:0 "We require more dockyards if we wish to have a naval presence."
  generic_navy_doctrine_2:0 "Navy Doctrine Effort"
  generic_navy_doctrine_2_desc:0 "It is important that our naval doctrine is as up to date as it can be."
  generic_additional_research_carriers:0 "Expand Naval Capacity"
  generic_additional_research_carriers_desc:0 "Our naval capacity is limited due to our underdeveloped ships. Ensuring we have a wider-ranging navy will expand our presence and capacity."
  generic_naval_invasion:0 "Amphibious Assault Units"
  generic_naval_invasion_desc:0 "It’s all well controlling the seas, but we must capitalise on it through rigorous naval invasions."
  generic_naval_bits:0 "Improve Naval Components"
  generic_naval_bits_desc:0 "We must ensure that all aspects of our ships are as modern as they can be."
  church_destroyed_fascist_focus:0 "Fascist Atheism"
  church_destroyed_fascist_focus_desc:0 "Religion has no place in our nation; if our people are to worship something, it must be the state."
  traditional_fascism_focus:0 "Nationalism and Tradition"
  traditional_fascism_focus_desc:0 "Only by looking to the past and embracing our glorious history and traditions, can we achieve true glory."
  fascist_education:0 "Fascist Education"
  fascist_education_desc:0 "It is vital that all our people are totally indoctrinated into the state beliefs."
  invite_foreign_communists:0 "Invite Foreign Communists"
  invite_foreign_communists_desc:0 "Communism is a repressed ideology across the world. We can always find downtrodden intellectuals and fighters to join our cause."
  internal_policing:0 "Persecute Enemies Within"
  internal_policing_desc:0 "There are always enemies to the state, hiding within our borders. Now is the time that we defeat them."
  state_corring_communism:0 "Enforced Integration"
  state_corring_communism_desc:0 "Through our ruthless industrialisation and collectivist policies, we can ensure that all peoples can unite under our countries' banner."
  fascist_alliance:0 "Pragmatic Alliances"
  fascist_alliance_desc:0 "In order to secure our conquests, we must have allies. If only for a while..."
  fascist_coring:0 "Territorial Appropriation"
  fascist_coring_desc:0 "It is our people who are supreme. Lands must be cleared in order to make room for them..."
  aggressive_warmongering:0 "Aggressive Warmongering"
  aggressive_warmongering_desc:0 "If we are to become a nation that is feared, we must conquer with speed and impunity."
  revolutionary_socialism:0 "Absorb Labour Movements"
  revolutionary_socialism_desc:0 "Labour movements play an important role in our communist society, but they must understand that they answer to the state, first and foremost."
  revolutionary_socialism_2:0 "Wealth Appropriation"
  revolutionary_socialism_2_desc:0 "Any capitalists and aristocrats that exist within our society cannot be permitted to hoard their riches. They must contribute to societal parity!"
  military_state_focus:0 "Military serves the State"
  military_state_focus_desc:0 "The military is a vital organ of a fascistic state, but our generals must understand that they are agents of the regime and must serve accordingly."
  glory_war_focus:0 "Glory through Warfare"
  glory_war_focus_desc:0 "Warfare and conquest is the only way we can achieve our territorial goals. We will find glory on the battlefield!"
  pillage_tactics_focus:0 "Pillage Foreign Wealth"
  pillage_tactics_focus_desc:0 "Whilst democratic nations with their freer markets may have more wealth than us, we can always just take it when we conquer them."
  founding_fascist_empire:0 "Foundations of an Empire"
  founding_fascist_empire_desc:0 "We may be a smaller nation now, but we have grand ambitions... imperial ambitions!"
  enter_global_sphere_focus:0 "Enter the Democratic Sphere"
  enter_global_sphere_focus_desc:0 "As a Democratic country, we can expect certain benefits from our egalitarian compatriots."
  allied_investment_focus:0 "Allied Investments"
  allied_investment_focus_desc:0 "The Allies are wealthy and they are kind. Their entrepreneurs will gladly invest in our fledgling nation."
  arms_dealing_focus_2:0 "Ramp Up Arms Production"
  arms_dealing_focus_2_desc:0 "We cannot allow ourselves to be unprepared. Our arm production must be at peak efficiency."
  army_serves_civilians_focus:0 "Civilian Commanded Army"
  army_serves_civilians_focus_desc:0 "Our nation is led by civilian institutions and the army respects their legitimacy, unconditionally."
  understand_little_focus:0 "Understand the Unaligned"
  understand_little_focus_desc:0 "Being unaligned ourselves, we know how it feels to be at sea in the world of global politics. We can influence them in a way other democratic nations cannot."
  foreign_investment:0 "Foreign Donations"
  foreign_investment_desc:0 "Our commitment to the rules of the international order makes us great investment opportunity for foreign business magnates."
  ideological_democracy_focus_2:0 "Complete the Transition"
  ideological_democracy_focus_2_desc:0 "Finally, we have the means to hold free and fair elections. Long live democracy!"
  ideological_democracy_focus_3:0 "Balanced Institutions"
  ideological_democracy_focus_3_desc:0 "It is through our moderate past that our institutions remain impartial, balanced and efficient."
  moderate_carefulness:0 "Considerate Diplomacy"
  moderate_carefulness_desc:0 "Only through being careful with our diplomacy, can we navigate these trying times."
  elite_support_focus:0 "Elite Support"
  elite_support_focus_desc:0 "It is the old aristocrats and traditional leaders that keep the regime in power. The regime serves the elites and they serve the regime."
  elite_support_focus_2:0 "Noble Regime"
  elite_support_focus_2_desc:0 "The nobility reign over this nation in an oligarchic coalition. They exercise their power carefully among the realm."
  militia_support_focus:0 "Militia Support"
  militia_support_focus_desc:0 "Our regime utilises a private militia, loyal to the party, in order to keep the rest of the nation in line."
  militia_support_focus_2:0 "Regime Frighteners"
  militia_support_focus_2_desc:0 "Whilst it may be a bit thuggish, sometimes our militias must shock the population back into shape."
  cities_militia_institutions:0 "Policing the Streets"
  cities_militia_institutions_desc:0 "Our power base comes from the cities, and we must ensure that they are well policed and controlled."
  urban_control_focus:0 "Urban Control"
  urban_control_focus_desc:0 "Our militias concentrate in the cities and strike out into the countryside whenever they are needed."
  agricultural_support_focus:0 "Agricultural Support"
  agricultural_support_focus_desc:0 "The wealthy agrarian magnates bankroll much of our regime - we must ensure to keep them onside."
  agricultural_support_focus_2:0 "Crop Barons"
  agricultural_support_focus_2_desc:0 "Wealthy rural landowners who produce valuable and necessary plant life benefits both the nation and the party."
  rural_support:0 "Rural Powerbase"
  rural_support_desc:0 "Our power comes from the party's influence in rural towns and villages. We must concentrate our power there in order to keep the cities in line."
  industrial_support_focus:0 "Industrial Support"
  industrial_support_focus_desc:0 "It is the industrialists and business tycoons who keep the regime afloat - they therefore have some sway over policy."
  industrial_support_focus_2:0 "Bastions of Industry"
  industrial_support_focus_2_desc:0 "We will transform our major urban areas into great manufacturers, which will only further our donor's wealth and influence."
  industrial_support_focus_3:0 "Corporate Alliance"
  industrial_support_focus_3_desc:0 "The great corporations within our country will form an alliance with the state and the party. Together we can dominate the nation!"
  institutional_support_focus:0 "Institutional Support"
  institutional_support_focus_desc:0 "Our regime is bolstered by strict institutions and entrenched party officials in every aspect of society. Whilst our party are not quite totalitarian, it inferes more than other types of authoritarians."
  institutional_support_focus_2:0 "Bureaucratic Machinations"
  institutional_support_focus_2_desc:0 "Our control over the legal code and key institutions allows the regime to always come out on top."
  entrench_power_support:0 "Power from the Top"
  entrench_power_support_desc:0 "It is a collection of shady figures that rule over our nation, pulling the strings from within shady rooms in department buildings."
  party_over_religion:0 "Aristocracy over Faith"
  party_over_religion_desc:0 "It is the aristocracy that are the real rulers on our nation, and the clergy defer to their judgement."
  religious_authority:0 "Authority from Religion"
  religious_authority_desc:0 "It is rather the noble clergy and religious officials that dominate this nation, with the aristocracy ultimately deferring to them."
  strike_out_focus:0 "Strike Out on our Own"
  strike_out_focus_desc:0 "We cannot allow ourselves to be caught out by international convention. We will forge our own path in the world."
  play_by_rules_focus:0 "Play by the International Rules"
  play_by_rules_focus_desc:0 "It is international rules that will ensure we can neither be isolated nor preyed upon by larger nations."
  seduce_major_powers_focus:0 "Seduce Major Powers"
  seduce_major_powers_focus_desc:0 "Major powers are always looking to increase their influence. Why not appeal to them, and take care to ensure there are no strings attached?"
  lead_minor_powers_focus:0 "Lead the Minor Nations"
  lead_minor_powers_focus_desc:0 "The minor nations are our natural allies in this war of great empires and states. Alone we are weak, together we are strong."
  grand_expeditions_focus:0 "Send out Expeditions"
  grand_expeditions_focus_desc:0 "In order to ensure we have friendly nations on-side, we must be ready to intervene in their conflicts when it suits us."
  military_conclave_focus:0 "Form Military Conclaves"
  military_conclave_focus_desc:0 "Military conclaves will provide us with much needed expertise when it comes to warfare."
  attack_major_powers_focus:0 "Take on the Major Powers"
  attack_major_powers_focus_desc:0 "The major powers are true enemies to our regime. Should they threaten us, we will strike back with considerable force!"
  diplomatic_corps_focus:0 "Create Diplomatic Corps"
  diplomatic_corps_focus_desc:0 "The diplomatic corps will ensure we are never truly isolated in this world of ideological conflict."
  trade_power_focus:0 "Power through Trade"
  trade_power_focus_desc:0 "Trade is how we will keep other nations on our side."
  appease_major_powers_focus:0 "Appease the Major Powers"
  appease_major_powers_focus_desc:0 "The major powers can easily be appeased. Giving them some influence over our affairs in exchange for their guarantee will ensure our safety and stability."
  grand_alliances:0 "Grand Alliances"
  grand_alliances_desc:0 "It is only through joining great coalitions of nations, can we hope to weather the storm of war."
  nationalism_supreme:0 "National Supremacy"
  nationalism_supreme_desc:0 "Our nation is truly supreme over all. They shall bow before us!"
  fascist_empire_complete:0 "Consolidate the Empire"
  fascist_empire_complete_desc:0 "The empire has been established and now we can proclaim our rightful glory!"
  being_a_puppet:0 "Loss of Independence"
  being_a_puppet_desc:0 "We are beaten, but not defeated. We will survive these trials."
  cooperation_puppet:0 "Cooperation"
  cooperation_puppet_desc:0 "If we are loyal subjects that prove our worth, we may reach a peaceful solution to our autonomy dilemma."
  cooperation_puppet_1:0 "Favourable Trade"
  cooperation_puppet_1_desc:0 "We may as well take full advantage of trading with a senior partner."
  cooperation_puppet_2:0 "Imports from the Master"
  cooperation_puppet_2_desc:0 "Our master will gladly provide us with imports, which we can use to bolster our economy."
  cooperation_puppet_3:0 "Sanctioned Autonomy"
  cooperation_puppet_3_desc:0 "If we respectfully request autonomy from our master, we may be granted much greater liberty to decide our own fate."
  uncooperation_puppet:0 "Resistance"
  uncooperation_puppet_desc:0 "We cannot accept the current situation. We will resist our overlords."
  uncooperation_puppet_1:0 "Arm the Resistance"
  uncooperation_puppet_1_desc:0 "The resistance must be armed if we are to shake off the yoke of imperialism."
  uncooperation_puppet_2:0 "Independence Propaganda"
  uncooperation_puppet_2_desc:0 "Our people must be convinced that we deserve self-determination at all costs."
  uncooperation_puppet_3:0 "Prepare to Fight the Overlord"
  uncooperation_puppet_3_desc:0 "Our rebellion will not be easy, and we must all be ready to undertake great hardship for our freedom."
  pure_cooperation:0 "First Amongst Servants"
  pure_cooperation_desc:0 "It is only through being excellent servants that our master affords us such autonomy."
  violent_liberation:0 "Liberation!"
  violent_liberation_desc:0 "The time is now! Freedom!"