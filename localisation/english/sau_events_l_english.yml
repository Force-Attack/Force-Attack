arabia.78.t:0 "Arabia Ask for Libya"
arabia.78.d:0 "Today, The Saudi-Arabian diplomat, Ahmut al Pasha brought us A proposal from their king. They want to buy Libya in exchange for an economic aid, saying no would mean that we no longer get needed Oil from them. What should we do?
arabia.78.a:0 "Accept Proposal"
arabia.78.b:0 "How Dare They!"
arabia.79.t:0 "Italy Have Given In To Our Demands"
arabia.79.d:0 "After friendly negotiations, The Italy has decided to cede their colonies to us."
arabia.79.a:0 "Arabia is Whole Again!"
arabia.80.t:0 "Italy Declines Our proposal"
arabia.80.d:0 "Italy have rejected our demands, they leave us no choice take the land by force."
arabia.80.a:0 ""We Will Take What Is Ours!"

arabia.75.t:0 "[FROM.GetNameDefCap] Invites Us to [FROM.GetFactionName]"
arabia.75.d:0 "President of [FROM.GetNameDef] [FROM.GetLeader] has spearheaded an initiative to formally reform the Arab Pact into a more expansive and all-encompassing strategic alliance called the Arab League. All of the members of the Arab Pact have been invited to join [FROM.GetFactionName], and that includes us. \n\nOfficials from [FROM.GetNameDef] have ensured that the relationship established between nations in [FROM.GetFactionName] will go far beyond purely military matters, and have already issued summaries of plans to jointly develop our monetary systems, our defensive stratagems, and more."
arabia.75.a:0 "United as one, we can defend the Middle East."
arabia.75.b:0 "This initiative is a foolhardy delusion spawned from [FROM.GetAdjective] chauvinism."

arabia.76.t:0 "[FROM.GetNameDefCap] Joins [ROOT.GetFactionName]!"
arabia.76.d:0 "[FROM.GetLeader] has announced that [FROM.GetNameDef] has decided to ratify and join [ROOT.GetFactionName]. There was a great deal of fanfare and two consecutive state celebrations to commemorate the binding of our two nations' destinies when conflict inevitably breaks out."
arabia.76.a:0 "Together, we shall save the Middle East."

arabia.77.t:0 "[FROM.GetNameDefCap] Rejects Appeal to Join [ROOT.GetFactionName]!"
arabia.77.d:0 "[FROM.GetLeader] has revealed to us that [FROM.GetNameDef] will not join [ROOT.GetFactionName]. The disappointment of our diplomats and government officials is immeasurable, and [FROM.GetNameDefCap]'s departure from the Arab League and rejection of a [ROOT.GetFactionName] has imperilled the entire project."
arabia.77.a:0 "Solidarity could have saved us, instead our disunity might destroy us."

arabia.81.t:0 "The Fate of the Royal Family"
arabia.81.d:0 "Detained in an unofficial house arrest in the splendor of Riyadh Palace ever since the transition of power, the time has now come what to do with the Royal Family. Public opinion has made it clear that they must go, all that remains is to decide in what manner, and what to do with their wealth once we seize it..."
arabia.81.a:0 "We can make deals with them."
arabia.81.b:0 "Execution is not our behavior, send them into exile."
arabia.81.c:0 "They will be tried and executed."

arabia.82.t:0 "[From.GetNameDefCap] Appeals for Autonomy"
arabia.82.d:0 "Though eager to continue to prove their loyalty and do their part for the Revolution, [From.GetAdjective] representatives have pleaded their case for an increase in autonomy. They argue that, should we loosen the reins somewhat, they will be able to much better aid our cause."
arabia.82.a:0 "They have earned our trust."
arabia.82.b:0 "But keeping the reins tight is even better."
arabia.83.t:0 "[From.GetNameDefCap] Grants Autonomy"
arabia.83.d:0 "Our representatives in [From.GetNameDef] inform us that the [From.GetAdjective] government has deemed fit to grant us more autonomy."
arabia.83.a:0 "Progress!"
arabia.84.t:0 "[From.GetNameDefCap] Rejects Autonomy"
arabia.84.d:0 "Our representatives in [From.GetNameDefCap] inform us that the [From.GetAdjective] government has rejected our appeal for more autonomy."
arabia.84.a:0 "Do they not trust us?"

arabia.85.t:0 "Assassination attempt on Abdulaziz"
arabia.85.d:0 "Abdulaziz was shot in the shoulder by an unidentified person while addressing the public at noon. Right after the gunshots were heard, the guards spotted the man and neutralized him, but it was too late. Abdulaziz was quickly taken to the hospital. What will we do now?"
arabia.85.a:0 "We must take advantage of the confusion."
arabia.85.b:0 "The people and the army support the crown prince."
arabia.85.c:0 "After a long struggle, the doctors saved our leader!"

arabia.86.t:0 "Long live our king!"
arabia.86.d:0 "Our king Saud is now used to his throne and is now completely ready.
arabia.86.a:0 "Long live our king!"

arabia.87.t:0 "Invitation to Arab League"
arabia.87.d:0 "In an effort to strengthen the Arab League contain the possible resurgence of aggressive expansionism, Saudi Arabia has requested that we join them in an alliance aiming to bring these nations together."
arabia.87.a:0 "Gladly. The Arab League needs to be expanded."
arabia.87.b:0 "[Root.GetName] walks its own path."
arabia.88.t:0 "[From.GetName] Joins Arab Faction"
arabia.88.d:0 "Our plan to stop the Arab League from falling apart and away from us is making progress. [From.GetLeader] approves of our efforts and has accepted our invitation to an alliance."
arabia.88.a:0 "We are one step closer to rebuilding the United Arab Republic"
arabia.89.t:0 "[From.GetName] Refuses to join Arab League"
arabia.89.d:0 "Despite our best efforts to offer support to the Arab League, our most recent attempt to reach out to one of the nations has been met with skepticism. [From.GetLeader] has refused to join the alliance, perhaps doubting our motives, or perhaps being concerned that aligning too closely with us would make them a target."
arabia.89.a:0 "They could already be a target for all they know!"

arabia.90.t:0 "Decide Your Way"
arabia.90.d:0 "Before the civil war ends, we must choose our path and make decisions accordingly. Because doing this will be impossible after the civil war."
arabia.90.a:0 "Anarcho-Communism is the best option!"
arabia.90.b:0 "Communism is the best option!"

arabia.91.t:0 "Iraqi Anarchism"
arabia.91.d:0 "The fighting in [From.GetNameDef] has in recent days spilled over into [Root.GetAdjective] border regions, and [From.GetAdjective] Anarchist militias quickly began attracting like-minded individuals from local towns. Despite swift action from our border forces, the sheer violence of the fighting has taken them off-guard, and after initial skirmishes with the battle-trained [From.GetAdjective] forces from both sides of the Civil War, they were forced to retreat.\n\nIn the days since, support for the [From.GetAdjective] Anarchist cause has spread further throughout [Root.GetAdjective] society, clearly to a large degree resulting from underhanded foreign support.\n\nAs a result, despite our best efforts, the nation has effectively become ensnared in the larger [From.GetAdjective] Civil War."
arabia.91.a:0 "Why did they have to involve us in this?!"
arabia.92.d:0 "Ever since [Root.GetAdjective] fighting spilled over the [From.GetAdjective] border, local Anarchist supporters have flocked to our cause. With some well-planned and -executed 'encouragement', pro-Anarchist sentiment has spread like wildfire among the younger members of [From.GetAdjective] society.\n\nAs a result of the transfer of [Root.GetAdjective] weapon caches to these [From.GetAdjective] Anarchist cells, the situation in [From.GetNameDef] has escalated to the point where the government is suppressing a full-blown uprising. The leaders of this uprising have now requested our more official and direct aid, proposing we take the lead in the global Anarchist struggle, and suggesting they join us more formally once the fighting subsides."
arabia.92.a:0 "We eagerly welcome their support for the Anarchist cause!"

arabia.93.t:0 "Iraqi Anarchism - Civil War Ends"
arabia.93.d:0 "With the favorable conclusion of the [From.GetAdjective] portion of our Anarchist struggle, the [From.GetAdjective] cells now request to be welcomed into the Defense Council."
arabia.93.a:0 "We will bring them under our protection."


arabia.95.d:0 "We must prepare a joint invasion with the [SOV.GetAdjective]"
