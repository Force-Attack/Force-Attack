 r56_costa_rica_focus:0 "Costa-Rican Focus Tree"
 costa_rica.1.t:0 "Castro Elected"
 costa_rica.1.d:0 "Democracy is worth preserving.\n\nEven though many close allies of President Ricardo Jiménez Oreamuno advised him to disregard the constitution and run again, he took a stand. He refused to jeopardize the fragile political system of his country, knowing that the blatant disregard for democratic values would forever taint even a convincing victory. As such, León Cortés Castro decided to take up the mantle himself and run for the National Republican Party, while judge Octavio Béeche Argüello has decided to run as the main opposition's candidate under the banner of the Partido Nacional. \n\nThe whole election was a historical oddity with quite a few very unusual events, such as the near-collapse of the National Party and the rise of the Workers and Farmers Party. However, the establishment of [COS.GetNameDef] is just too stable to be shaken up by a single election.\n\nWhile not all votes have been counted yet, it is expected to be a comfortable majority for the..."
 costa_rica.1.a:0 "...The PRN!"
 costa_rica.1.b:0 "...The PN!"

