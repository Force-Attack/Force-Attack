# Monarchy

HUN_restore_monarchy:0 "Restore the Monarchy"
HUN_restore_monarchy_desc:0 "The time has come to restore the monarchy and return Hungary to its rightful place under a strong and legitimate ruler. By reestablishing the monarchy, we will bring stability and prestige back to our nation."

HUN_choose_a_hasburg:0 "Picking our monarch"
HUN_choose_a_hasburg_desc:0 "Choosing a monarch from the esteemed Habsburg lineage will ensure a noble and experienced leader for our nation. This will strengthen our ties with traditional allies and reaffirm our royal heritage."

HUN_solidify_control:0 "Solidify Control"
HUN_solidify_control_desc:0 "To secure our monarchy's future, we must solidify our control over the state. This involves consolidating power, removing opposition, and ensuring loyalty within the government and military."

HUN_honor_our_past:0 "Honour our past"
HUN_honor_our_past_desc:0 "In honoring our past, we acknowledge the historical legacy and cultural heritage that have shaped our nation. This will inspire patriotism and unity among our people, reinforcing our national identity."

HUN_oust_the_past_goverment:0 "Kick the past government"
HUN_oust_the_past_goverment_desc:0 "The remnants of the old government stand in the way of our progress. It is essential to oust these elements to pave the way for a new era under monarchical rule, free from the corruption and failures of the past."

HUN_austrian_training_centers:0 "Austrian training centers"
HUN_austrian_training_centers_desc:0 "Establishing Austrian training centers will enhance our military capabilities by incorporating the disciplined and effective methods of the Austrian armed forces. This will prepare our troops for future challenges."

HUN_take_translavnia:0 "Retake Transylvania"
HUN_take_translavnia_desc:0 "Transylvania, a region of historical and cultural significance, must be reclaimed to restore our national integrity and honor. This move will strengthen our position and resources."

HUN_take_austria:0 "Force unification with Austria"
HUN_take_austria_desc:0 "The unification with Austria through forceful means will create a stronger, more influential Central European power. By integrating Austria, we consolidate our strength and leadership in the region."

HUN_take_czech:0 "Demand Czechoslovakia"
HUN_take_czech_desc:0 "Conquering Czechoslovakia is a crucial step towards expanding our influence and securing strategic territories. This will also provide valuable resources and industrial capacity for our nation."

HUN_czech_training_centers:0 "Czech Tanks"
HUN_czech_training_centers_desc:0 "Incorporating Czech training centers will further enhance our military's effectiveness by adopting advanced techniques and practices. This will ensure our armed forces are well-prepared for any conflict."

HUN_kingdom_reunited:0 "Proclaim Austro-Hungary"
HUN_kingdom_reunited_desc:0 "By proclaiming the Austro-Hungarian Empire, we reunite the once-great dual monarchy, restoring its glory and influence. This will mark a new chapter of unity and strength for our people and our allies."

HUN_Old_Lands:0 "Former Lands"
HUN_Old_Lands_desc:0 "In the heart of Europe, the Kingdom of Hungary has long stood as a proud and historic entity within the Austro-Hungarian Empire. The time has come to reassert our rightful claim over the Old Lands of Hungary, the territories rich in culture, history, and strategic importance."

# Commie

HUN_second_hungraina_revolution:0 "Second Hungarian Revolution"
HUN_second_hungraina_revolution_desc:0 "Embrace the spirit of 1848 and lead a new wave of revolutionary fervor across Hungary. This focus aims to ignite a national uprising, challenging the status quo and pushing for radical political and social changes."
HUN_rebuild_the_nation:0 "Rebuild our nation"
HUN_rebuild_the_nation_desc:0 "Focus on reconstructing Hungary's infrastructure, economy, and social institutions. Prioritize rebuilding efforts to restore the country's strength and unity after periods of turmoil."
HUN_mkp_to_power:0 "Power to the MKP"
HUN_mkp_to_power_desc:0 "Empower the Hungarian Communist Party (MKP) to take control of the government. This focus supports the rise of communism, ensuring the MKP's influence over national policies and reforms."
HUN_pesant_republic:0 "Peasant Republic"
HUN_pesant_republic_desc:0 "Establish a republic that prioritizes the rights and welfare of peasants. This focus promotes land reforms, agricultural development, and the creation of a government that truly represents rural interests."
HUN_civilian_sector:0 "Expand the civilian sector"
HUN_civilian_sector_desc:0 "Invest in the growth and development of the civilian economy. This focus emphasizes the importance of industries, infrastructure, and public services to enhance the quality of life for all citizens."
HUN_political_army_command:0 "Hungarian Political Army Command"
HUN_political_army_command_desc:0 "Strengthen and organize the Hungarian Red Army to defend the revolution and the state. This focus aims to build a powerful military force aligned with socialist ideals and capable of protecting Hungary's sovereignty."
HUN_protect_our_borders:0 "Secure our borders"

HUN_militia_men:0 "Peasant Army"
HUN_militia_men_desc:0 "Form and train a militia composed primarily of peasants to defend the homeland. This focus seeks to mobilize rural populations into a formidable force ready to protect their land and interests."
HUN_expand_milatary_sector:0 "Expand military sector"
HUN_expand_milatary_sector_desc:0 "Allocate resources to expand and modernize Hungary's military capabilities. This focus covers the development of advanced weaponry, military infrastructure, and training programs to enhance national defense."
HUN_adverage_worker:0 "Worker's Republic"
HUN_adverage_worker_desc:0 "Create a republic that champions the rights and needs of the working class. This focus emphasizes worker empowerment, social welfare programs, and policies aimed at reducing inequality and improving labor conditions."

