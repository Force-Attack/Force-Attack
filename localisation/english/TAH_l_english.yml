 tahiti.plan.1.t:0 "Mysterious Stranger Arrives"
 tahiti.plan.1.d:0 "A small group of people have arrived on a steamboat to our shores from an unknown location within [USA.GetNonIdeologyName]. Their leader, a well dressed man, has already charmed their way into favour with [ROOT.GetLeader] and have convinced them to allow them asylum, along with their fortune in cash and gold that they "obtained" several decades prior. He claims that this was his entire plan all along, and that now they will reside in our nation and pick mangos on a plantation."
 tahiti.plan.1.a:0 "All according to the god damn plan."
