 COG_Support_the_congo_railways:0 "Office des Transports Coloniaux"
 COG_Support_the_congo_railways_desc:0 "Founded in 1935, the "Office des transports coloniaux", or OTRACO ("Bureau of Colonial Transportations"), was in charge of the railway system in the Belgian Congo."
 COG_congo_rubber:0 "Extend the Rubber Plantations"
 COG_congo_rubber_desc:0 "The tropical climate of Congo makes it optimal for rubber plantations. The use of new varieties and the extension of the plantations would quickly increase production. We are sure the natives would gladly give us a hand in that matter."
 COG_congo_rubber2:0 "Improve Plantations' Productivity"
 COG_congo_rubber2_desc:0 "The tropical climate of Congo makes it optimal for rubber plantations. The use of new varieties and the extension of the plantations would quickly increase production. We are sure the natives would gladly give us a hand in that matter."
 COG_congo_rubber3:0 "Exploit Wild Rubber Vines"
 COG_congo_rubber3_desc:0 "As more and more rubber is needed to fuel the gears of war, plantations don't seem to be enough. To increase production further, we could send part of the population to the jungle to extract the latex from the rubber vines planted under Leopold II's reign when plantations were not organized yet. Those plants of the Landolphia genus are harder to extract, but the same latex will flow out of them."
 COG_congo_rubber4:0 "Maximize Rubber Extraction"
 COG_congo_rubber4_desc:0 "The tropical climate of Congo makes it optimal for rubber plantations. The use of new varieties and the extension of the plantations would quickly increase production. We are sure the natives would gladly give us a hand in that matter."
 COG_support_tungsten_mining:0 "Begin [COG.GetAdjective] Tungsten Mining"
 COG_support_tungsten_mining_desc:0 "Discovered over the years in various regions of the Congo, the rich ores of the colony are just waiting for civilization to grab them."
 COG_support_tungsten_mining2:0 "Expand [COG.GetAdjective] Tungsten Mines"
 COG_support_tungsten_mining2_desc:0 "Discovered over the years in various regions of the Congo, the rich ores of the colony are just waiting for civilization to grab them."
 COG_support_tungsten_mining3:0 "Further Expand Tungsten Mines"
 COG_support_tungsten_mining3_desc:0 "Discovered over the years in various regions of the Congo, the rich ores of the colony are just waiting for civilization to grab them."
 COG_support_tungsten_mining4:0 "Maximize Tungsten Extraction"
 COG_support_tungsten_mining4_desc:0 "Discovered over the years in various regions of the Congo, the rich ores of the colony are just waiting for civilization to grab them."

 COG_support_copper_mining:0 "Begin [COG.GetAdjective] Copper Mining"
 COG_support_copper_mining_desc:0 "Discovered over the years in various regions of the Congo, the rich ores of the colony are just waiting for civilization to grab them."
 COG_support_copper_mining2:0 "Expand [COG.GetAdjective] Copper Mines"
 COG_support_copper_mining2_desc:0 "Discovered over the years in various regions of the Congo, the rich ores of the colony are just waiting for civilization to grab them."
 COG_support_copper_mining3:0 "Further Expand Copper Mines"
 COG_support_copper_mining3_desc:0 "Discovered over the years in various regions of the Congo, the rich ores of the colony are just waiting for civilization to grab them."
 COG_support_copper_mining4:0 "Maximize Copper Extraction"
 COG_support_copper_mining4_desc:0 "Discovered over the years in various regions of the Congo, the rich ores of the colony are just waiting for civilization to grab them."
 COG_great_inga_dam:0 "Great Inga Dam"
 COG_great_inga_dam_desc:0 "This long dreamed project, already envisioned in 1928, coupled a great dam on the lower Congo with a power-hungry aluminum treatment plant. The project was envisaged to, at total capacity, produce more than the world production of aluminum of 1939."
 COG_industrial_effort:0 "Congo Industrial Plan"
 COG_industrial_effort_desc:0 "In this time of change, a part of our vital needs should be manufactured locally."
 COG_transform_the_congo:0 "Expand Colonial Opportunities"
 COG_transform_the_congo_desc:0 "Renovate the ports of Banana and Matadi to increase our logistical capabilities."
 COG_transform_the_congo2:0 "Invest in Colonial Manufacturing"
 COG_transform_the_congo2_desc:0 "Even if the Congo was mainly an exploitation colony, the colonial population and the number of minerals are significant enough to begin manufacturing before exportation."
 COG_transform_the_congo3:0 "Increase Colonial Manufacturing"
 COG_transform_the_congo3_desc:0 "Even if the Congo was mainly an exploitation colony, the colonial population and the number of minerals are significant enough to begin manufacturing before exportation."
 COG_production_effort:0 "Local Military Production"
 COG_production_effort_desc:0 "Local Military Production"
 COG_production_effort_2:0 "The Needs of Our Time"
 COG_production_effort_2_desc:0 "The Congo is not supposed to be a land torn by war, but we must be ready to respond to any threat if the situation requires it."
 COG_production_effort_3:0 "Local Military Production III"
 COG_production_effort_3_desc:0 "Local Military Production III"
 COG_export_to_new_markets:0 "Export to New Markets"
 COG_export_to_new_markets_desc:0 "With the disruptions caused by the war, some countries are no longer open to our exports. At the same time, we could provide a maximum of resources to our allies."
 COG_war_mining_production_directorate:0 "War Mining Production Directorate"
 COG_war_mining_production_directorate_desc:0 "The War Mining Production Directorate was created in 1941 to oversee the various mining companies and ensure that the minerals needed by the allies are prioritized, and the mining tools are fully exploited."
 COG_gold_extraction:0 "Intensify Gold Extraction"
 COG_gold_extraction_desc:0 ""Money is the sinews of war", said Cicero. Two thousand years later, this saying is as accurate as ever. The Congo has a great treasure guarded by the jealous earth. In this time, more than ever before, we urgently need it."
 COG_diamond_extraction:0 "Intensify Diamond Extraction"
 COG_diamond_extraction_desc:0 "Beyond its use in jewelry, diamonds also have many utilities in the industrial sector. As the war industry created a boom in demand for diamonds, we must ensure to extract enough of the hardest mineral in existence to supply our partners."


 COG_invest_in_nuclear_program:0 "Support Uranium Mining in Katanga"
 COG_invest_in_nuclear_program_desc:0 "Building on Albert Einstein's theories of relativity and the radioactive decay of uranium-238, we have discovered that splitting the atom generates enormous amounts of energy. We need to investigate the possibility of the chain reaction theory, and to do that, we must extract vast quantities of uranium ore. Hopefully, our mines of Kolwezi and Shinkolobwe can produce the required amounts."
 COG_further_nuclear_research:0 "Exploit and Export Uranium"
 COG_further_nuclear_research_desc:0 "With our new understanding of the atom and the increasing production of uranium ore, not only can we investigate its potential, but we can also export part of the ore to our main allies to ensure the final victory of our coalition over our enemies."
 COG_establish_radio_stations:0 "Establish Radio Stations"
 COG_establish_radio_stations_desc:0 "The Société Belge Radio-electrique must establish radio stations to ease long-distance communications with remote areas of the country and the colony."
 COG_radio_divisional_support:0 "Force Publique's Radio Relays"
 COG_radio_divisional_support_desc:0 "To better coordinate troops over the vast distances of the Congo, each unit must have access to radio equipment."
 COG_extra_tech_slot:0 "Colonial Sciences Institute"
 COG_extra_tech_slot_desc:0 "The Colonial Sciences Institute was the leading research organization related to the Belgian Congo. Installed in Antwerp, it specialized in studying the geology and nature of the colony. It was supplemented by local research stations on the ground. In addition, a substantial agronomic institute, the National Institute for Agronomic Study of the Belgian Congo, enables the colony to increase yields dramatically."
 COG_extra_tech_slot_2:0 "Invite Technical Specialists"
 COG_extra_tech_slot_2_desc:0 "To face the challenges of our time, we must increase our innovative potential. Inviting foreign experts will allow us to gain new technical capabilities and overcome the challenges of this generation."

 COG_colonial_loyalty:0 "Colonial Loyalty"
 COG_colonial_loyalty_desc:0 "Our Government must be reorganized so it can deal with new challenges. At the moment, the governor-general holds too much power, and we should allow him to delegate part of his power to competent people."
 COG_reinforce_colonial_government:0 "Reinforce Colonial Government"
 COG_reinforce_colonial_government_desc:0 "The support of Belgian settlers and the confidence of the ministry of the colonies in Brussels or in exile were essential assets for the legitimacy of Pierre Ryckmans and the stability of the territory."
 COG_commit_to_the_war:0 "Commit to the War"
 COG_commit_to_the_war_desc:0 "We are at war. Some in [BEL.GetNameDef] thought we should have declared ourselves neutral, but the reality of war is affecting us here and now. We must show our commitment to the people willing to help us and avoid any foreign power taking control of the colony under the pretext of "protection"."
 COG_technology_sharing:0 "Technology Sharing"
 COG_technology_sharing_desc:0 "While we are helping our allies in this conflict with natural resources, we should ask them for some specialists and blueprints to improve our industrial and military capabilities."
 COG_increased_research_collaboration:0 "Increased Research Collaboration"
 COG_increased_research_collaboration_desc:0 "We are linked to Belgium in many ways. We should prioritize close contact with [BEL.GetAdjective] researchers to keep track of their innovations."
 COG_cracks_down_on_enemies:0 "Crackdowns on Enemies"
 COG_cracks_down_on_enemies_desc:0 "The arrest of [GER.GetAdjective] sympathizers and Abwehr spies operating from Angola was decisive for the colony's security."
 COG_military_help:0 "Military Help"
 COG_military_help_desc:0 "We should ask our allies for heavy machinery to produce the essential equipment for the Force Publique locally. This would reduce our dependence on maritime trade and improve our military potential."
 COG_colonial_defense_associations:0 "Support Colonial Defense Associations"
 COG_colonial_defense_associations_desc:0 "Now that we are at war, [BEL.GetAdjective] citizens have spontaneously formed "defense associations" to help secure the colony. We should support them and recruit some of their members to command the thousands of new African recruits."
 COG_finance_planes_britain:0 "Finance Planes for [ENG.GetNameDef]"
 COG_finance_planes_britain_desc:0 "We must collect funds to finance new planes for the [BEL.GetAdjective] pilots serving in the RAF to show solidarity with those [BEL.GetAdjective]s fighting around the world even after the army's capitulation."
 COG_finance_planes_belgium:0 "Finance Planes for [BEL.GetNameDef]"
 COG_finance_planes_belgium_desc:0 "We must show our support to [BEL.GetNameDef] as they are fighting to preserve their independence. We will organize a massive funding campaign across the colony to finance the construction of planes for the [BEL.GetAdjective] army."
 COG_expand_force_publique_recruitment:0 "Expand Force Publique's Recruitment"
 COG_expand_force_publique_recruitment_desc:0 "To compensate for the war losses, an increase in recruitment is necessary."


 COG_build_revolution:0 "Build the Revolution"
 COG_build_revolution_desc:0 "Motivated by the prospect of a better future, the workers will work harder to ensure the revolution's triumph."
 COG_manipulate_native_masses:0 "Manipulate the Native Masses"
 COG_manipulate_native_masses_desc:0 "We won't be able to fight a war simply with an army composed of Europeans. We must use every way possible to convince the natives that they must fight under our command and die for our cause."
 COG_colonial_claims:0 "Claim the Greater Congo Basin"
 COG_colonial_claims_desc:0 "At the Berlin Conference, the true extent of Congo was restrained by the hypocritical "great powers". It's time to revise those decisions and apply the plan exposed by Stanley: a great Congo, linking both oceans to ensure the triumph of civilization in the heart of Africa."
 COG_mobilize_colonial_manpower:0 "Colonist Conscription"
 COG_mobilize_colonial_manpower_desc:0 "The Belgian population is the most essential element of our society. If we want to command a significant number of natives effectively, we must increase the number of European officers."
 COG_join_axis:0 "Join the Axis"
 COG_join_axis_desc:0 "[GER.GetNameDefCap] is our model, and we must help the new order in every way possible."
 COG_german_scientists:0 "Invite [GER.GetAdjective] Scientists"
 COG_german_scientists_desc:0 "In exchange for our resources, [GER.GetNameDef] should help develop better weapons. This equipment would then allow us to win this war against the alliance of corrupt plutocracy and Bolshevism."
 COG_italian_scientists:0 "Invite [ITA.GetAdjective] Scientists"
 COG_italian_scientists_desc:0 "In exchange for our resources, [ITA.GetNameDef] should help develop better weapons in order to win this war against the alliance of corrupt plutocracy and Bolshevism."
 COG_join_italy:0 "Approach [ITA.GetNameDef]"
 COG_join_italy_desc:0 "[ITA.GetNameDefCap] is our model, and we must help the new order in every way possible."
 COG_technology_sharing_fascism:0 "The Strength of Cooperation"
 COG_technology_sharing_fascism_desc:0 "We won't fight this war alone, but if we unite our efforts, we can ensure the continuity of European rule over an Africa free of Bolshevik influences."

 COG_reform_the_force_publique:0 "Reform the Force Publique"
 COG_reform_the_force_publique_desc:0 "The Force Publique is in poor shape. The rifles are old, and the officers have low morale; we must change that."
 COG_engineers_corps:0 "Engineers Corps"
 COG_engineers_corps_desc:0 "Engineers are essential to moving in hostile terrain. That's why the formation of specialists is necessary."
 COG_motorization_effort:0 "Motorization Effort"
 COG_motorization_effort_desc:0 "We must study the possibility of creating a motorized brigade that would be able to be moved across the continent much more quickly than our regular infantry."
 COG_motorised_support:0 "Logistical Support"
 COG_motorised_support_desc:0 "To elaborate a system that would allow the quickest deployment of our troops to the front lines, we must motorize large portions of the support units of our infantry divisions."
 COG_commission_on_armored_vehicles:0 "Commission on Armored Vehicles"
 COG_commission_on_armored_vehicles_desc:0 "Tanks don't seem too helpful in the heart of the jungle, but in the context of the new world, we should be able to fight efficiently anywhere. Who would deny that we fight better in an armored vehicle? To study our requirement, we must consult specialists united in a commission on armored vehicle development."
 COG_get_rid_of_obsolete_rifles:0 "Get Rid of the Obsolete Rifles"
 COG_get_rid_of_obsolete_rifles_desc:0 "For far too long, we were equipped with obsolete rifles dating back to 1889, the surplus of the Belgian army. It's time to get rid of or modernize those old rifles into more modern ones."
 COG_continue_the_armament_modernization_program:0 "Continue the Armament Modernization Program"
 COG_continue_the_armament_modernization_program_desc:0 "Even with new rifles, the rest of our equipment is still old and must be improved."
 COG_finalize_the_equipment_modernization_program:0 "Finalize the Equipment Modernization Program"
 COG_finalize_the_equipment_modernization_program_desc:0 "With some additional efforts, we will put what was a colonial police force to the level of a national standing army."

 COG_modernize_police_formation:0 "Modernize Police Formation"
 COG_modernize_police_formation_desc:0 "The Force Publique is (at least in theory) not an army but a colonial police force. As such, police missions are an essential part of their day-to-day tasks."
 COG_modernize_tactics:0 "Modernize Tactics"
 COG_modernize_tactics_desc:0 "If our equipment must be modernized, a similar effort has to be made with our tactics. While our officers are true professionals, the recent advances in military theory have clarified that modernization of our tactics and strategies will be an absolute necessity."
 COG_large_scale_exercises:0 "Large Scale Exercises"
 COG_large_scale_exercises_desc:0 "To improve our coordination and experiment with new tactics, it is imperative to organize large-scale exercises. Those exercises would involve several hundred and even thousands of men to evaluate the coordination of the different units."
 COG_river_patrols:0 "River Patrols"
 COG_river_patrols_desc:0 "The Congo Basin is the basis of the country, and its control is essential to move troops and goods. To do that, we must patrol it with light boats and train our infantry to cross it easily."
 COG_special_forces:0 "Special Forces"
 COG_special_forces_desc:0 "The natural environment of the Congo could be seen as quite hostile for a foreigner. The land is covered with dense forests and jungles, defined by a large river, while rugged terrain dominates its eastern part. To allow the Force Publique to fight in these environments, we must organize troops equipped to take advantage of the terrain and turn the tide of potential combats."
 COG_jungle_training:0 "Jungle Training"
 COG_jungle_training_desc:0 "As jungle makes up a substantial portion of our territory, being able to move and fight in this hostile environment effectively is essential for the military efficiency of the Force Publique."
 COG_fortify_congo_mouth:0 "Fortify the Congo Mouth"
 COG_fortify_congo_mouth_desc:0 "Our main assets are in the mouth of the Congo River; this vital region must be protected. To fulfill that objective, we must set up a proper river corps. This new corps should be equipped with fast, small boats to patrol the whole length of the river."
 COG_fortify_cities:0 "Protect the Other Cities"
 COG_fortify_cities_desc:0 "Even if Léopoldville is secure, the other cities of Elisabethville in Katanga and Stanleyville in the "Orientale" Province are still vulnerable and should be reinforced."

 COG_air_force_congo:0 "Force Publique's Air Wings"
 COG_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 COG_air_force_congo_desc:0 "Nowhere are technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 COG_fighter_focus:0 "Import Fighter Blueprints"
 COG_fighter_focus_desc:0 "We have not seen the last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 COG_bomber_focus:0 "Experiment with Long-Range Planes"
 COG_bomber_focus_desc:0 "People will speak of the horror of today's wars in the future, telling stories of fire raining from the skies. We will do our best to ensure those stories are told by our enemies."
 COG_long_range_fighters:0 "Long-Range Fighters"
 COG_long_range_fighters_desc:0 "To cover the vast distances of the jungle, a new concept must be developed. This is why a type of military plane intermediary between fighters and bombers is necessary to cover long-range missions and challenge enemy bombers."
 COG_radar_system:0 "Radar System"
 COG_radar_system_desc:0 "As the vastness of the Congo is difficult to patrol efficiently, a radar system would enable us to detect the enemy and fly our aircraft only when a threat is approaching."
 COG_aviation_effort_2:0 "Study Foreign Tactics"
 COG_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other military branches."
 COG_CAS_effort:0 "Dive Bomber Prototypes"
 COG_CAS_effort_desc:0 "A modern army needs support from vehicles on the ground and in the air."
 COG_rocket_effort:0 "Develop Jet Engines"
 COG_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for crewless and crewed vessels alike. Pioneering these technologies enables us to take the enemy by surprise."
 COG_NAV_effort:0 "Naval Bomber Experiments"
 COG_NAV_effort_desc:0 "Just as the new naval warfare takes place beneath the water's surface, part of it takes place in the air over the water."
 COG_naval_effort:0 "Begin Shipbuilding in Matadi"
 COG_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 COG_naval_effort_desc:0 "As our most modern port, protected from the high sea because it is 100Km away from the mouth of the Congo river, the port of Matadi is the ideal starting point for our naval program."
 COG_submarine_operations:0 "Convoy Raiding Tactics"
 COG_submarine_operations_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 COG_large_navy:0 "Naval Tactics"
 COG_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 COG_fleet_management:0 "Fleet Management"
 COG_fleet_management_desc:0 "Our new fleet will require new tactics to be effective."
 COG_submarine_experiments:0 "Submarine Experiments"
 COG_submarine_experiments_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to protect against submarines and use them against enemy shipping."
 COG_cruiser_effort:0 "Experiment With Bigger Ships"
 COG_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers need replacement."
 COG_destroyer_effort:0 "Advanced Destroyers"
 COG_destroyer_effort_desc:0 "Studying submarines' design and strategic use, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 COG_capital_ships_effort:0 "Capital Ship Effort"
 COG_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."