 COG_embrace_new_identity:0 "Embrace New Identity"
 COG_embrace_new_identity_desc:0 "Now that we have secured our independence, we should set aside our colonial past and recover the proper names of our main cities."

 COG_abandon_colonial_identity:0 "Abandon Colonial Identity"
 COG_abandon_colonial_identity_desc:0 "The new communist regime in the Congo can't show the triumph of revolution while the city names are still living symbols of the imperialist bourgeois past. To settle the matter, various cities have to be renamed to honor the heroes of the revolution and the inspirers of the proletariat."

 COG_return_of_colonial_administration:0 "Return of Colonial Administration"
 COG_return_of_colonial_administration_desc:0 "Now that [COG.GetNameDef] is again under our control, we should restore the names of the cities of the colony."

