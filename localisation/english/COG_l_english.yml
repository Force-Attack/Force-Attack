 #Focuses
 COG_colonial_autonomy:0 "Colonial Autonomy"
 COG_colonial_autonomy_desc:0 "We have asked the ministry of the colonies to grant us more freedoms before, but these were systematically refused."
 COG_empower_congolese:0 "Empower the [COG.GetAdjective]"
 COG_empower_congolese_desc:0 "For far too long, our native people have been ruled by colonial oppressors from across the sea. The [COG.GetAdjective] people shall follow the path of equality and internationalism to fulfill the dreams of our independence."
 COG_burn_royal_portraits:0 "Burn Royal Portraits"
 COG_burn_royal_portraits_desc:0 "Burn Royal Portraits"
 COG_affinity_fascism:0 "Fascist Tendencies"
 COG_affinity_fascism_desc:0 "Fascist Tendencies"
 COG_affinity_new_order:0 "Affinity for the New Order"
 COG_affinity_new_order_desc:0 "Affinity for the New Order"
 COG_independence:0 "Overthrow Pierre Rykmans' Government"
 COG_independence_desc:0 "Now that we have gathered enough support in the main [COG.GetAdjective] cities and among the Force Publique, we should conduct a coup. This strike at the heart of the current system will free us from the Belgian influence."
 COG_doctrinal_marxism:0 "Doctrinal Marxism"
 COG_doctrinal_marxism_desc:0 "Marxism-Leninism is the only way to free the workers from the tyranny of the capitalists who are increasing their demands regarding the number of hours worked extracting in the mines. It's time to unite and force the creation of one strong syndicate."
 COG_masses_education:0 "Educating the Masses"
 COG_masses_education_desc:0 "Alphabetization is the first step necessary to free the workers."
 COG_political_commissars:0 "Political Commissars"
 COG_political_commissars_desc:0 ""Those orders don't follow the party lines!""
 COG_communist_army:0 "Communist Army"
 COG_communist_army_desc:0 "The Revolution is in danger! To arms!"
 COG_join_comintern:0 "Join the Comintern"
 COG_join_comintern_desc:0 "[SOV.GetNameDefCap] is the Heart of the Revolution; it would be foolish not to follow their directives."
 COG_african_diplomacy:0 "African Diplomacy"
 COG_african_diplomacy_desc:0 "As a free country in the middle of Africa, we must assert our position on the continent."
 COG_influence_liberia:0 "Influence Liberia"
 COG_influence_liberia_desc:0 "Libya is supposed to be a land for free descendants of slaves. Their ancestors were freed from the chain of slavery, but now they must be freed from proletarian exploitation."
 COG_influence_south_africa:0 "Influence [SAF.GetNameDef]"
 COG_influence_south_africa_desc:0 "The natives of [SAF.GetNameDef] have been oppressed for far too long. We must show them the way of Socialism to free them from colonial oppression and make them join our side."
 COG_technology_sharing_communism:0 "Scientific Brotherhood"
 COG_technology_sharing_communism_desc:0 "Science will lead mankind on the true path of socialism."


