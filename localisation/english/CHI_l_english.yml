#Events

CHI.1.t:0 "The Xi'an Incident"
CHI.1.desc:0 "During a routine visit to review his army, [CHI.GetLeader] has been unexpectedly detained by his own generals, Zhang Xueliang and Yang Hucheng. Frustrated with [CHI.GetLeader]'s relentless campaigns against the Communists, they demand a shift in strategy: cease all offensives against the Communists and redirect China's military efforts towards repelling the Japanese invasion. This bold move aims to unify China's forces against a common enemy and strengthen the nation's defenses against the growing Japanese threat."
CHI.1.a:0 "We Must Do Something"

CHI.2.t:0 "Seeking Foreign Techniques"
CHI.2.d:0 "We are seeking foreign assistance to develop our shipbuilding industry, aiming to modernize our fleet and expand our naval strength. By working with experienced powers, we hope to accelerate our maritime growth and secure our place on the global stage."
CHI.2.a:0 "USA"
CHI.2.b:0 "Japan"

CHI.21.t:0 "Naval Academy Expansion"
CHI.21.d:0 "We are establishing a naval academy in Qingdao (or Taiwan) to train a new generation of officers and sailors. This academy will strengthen our maritime forces and support the expansion of our naval power. Which shall we choose?"
CHI.21.a:0 "Qingdao"
CHI.21.b:0 "Taiwan"

CHI.22.t:0 ""
CHI.22.d:0 ""
CHI.22.a:0 ""

CHI.3.t:0 "Chang-Hai-Shek is dead"
CHI.3.d:0 "Jingwei, unlike real life, proceeded to march on Xian with his troops to arrest the warlords who arrested chiang hai shek, this caused the warlords to kill chiang hai shek in turn. As second in command, Jingwei proceeds to take command. He has new visions for the country as he will now negotiate a peace settlement with japan which may cause some political turmoil."
CHI.3.a:0 "Proceed to negotiate with the Japanese"

CHI.4.t:0 "China Cedes Territory in turn for a new treaty and economic concessions"
CHI.4.d:0 "With their new leader Jingwei, China has ceded Bejing and will now being undergoing some political turmoil as some of our agents suggest."
CHI.4.a:0 "We shall and lie and wait for the dragon to die"

CHI.6.t:0 "Communist Uprising!"
CHI.6.d:0 "With the new concessions to the Northern invaders, the communist have gained more legitimacy in the eyes of the commonfolk of china, a new full out civil war has started. Who shall win?"
CHI.6.a:0 "Many of Bloody Days is Among us"

