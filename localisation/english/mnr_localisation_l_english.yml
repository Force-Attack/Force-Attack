mnrpuppet.1.t:0 "[From.GetName]'s Position in the Empire"
mnrpuppet.1.d:0 "Our loyal puppet wishes to know what it is to do within this empire of ours."
mnrpuppet.1.a:0 "They are to be a marshal vassal"
mnrpuppet.1.b:0 "They are to be an economic client state"
mnrpuppet.1.c:0 "They are to be a resource tributary"

mnrpuppet.2.t:0 "[From.GetName] Has Declared Independence"
mnrpuppet.2.d:0 "Earlier this week our vassal declared independce from us, stating that is henceforth an independent entity apart from our empire."
mnrpuppet.2.a:0 "So be it"
mnrpuppet.2.b:0 "Then it will be blood!"

mnrpuppet.3.t:0 "Stockpiles Raided In [From.GetName]"
mnrpuppet.3.d:0 "Late yesterday our stockpiles in our puppet state were raided by a local resistance group. They mean to free their nation from our control."
mnrpuppet.3.a:0 "Damn it!"

mnrpuppet.4.t:0 "Administration Assassinated In [From.GetName]"
mnrpuppet.4.d:0 "Earlier today a member of the local administration in our puppet state was murdered by a local resistance group. They mean to free their nation from our control."
mnrpuppet.4.a:0 "Find those responsible!"

mnrpuppet.5.t:0 "Independence Rallies In [From.GetName]"
mnrpuppet.5.d:0 "This morning an independce rally was organized by local resistance groups in our puppet state. They mean to free their nation from our control."
mnrpuppet.5.a:0 "This is getting out of hand!"

