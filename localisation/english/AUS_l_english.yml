 #EVENT

 austria.0.t:0 "The Third Austrian Civil War"
 austria.0.d:0 "Ever since the July Putsch, many feared that the Nazi Party would once again try to strike at the government. Their fears have come true.\n\nEarlier today, army divisions all across the country that were rumored to have been secretly loyal to the Nazis have risen up against the government in support of the Nazi government in Germany. The government has rallied all remaining army units to it's side to try to stop them, but only time will tell if this will be successful."
 austria.0.a:0 "The traitors must be crushed!"
 austria.0.b:0 "Long live a German Austria!"


 austria.1.t:0 "The Remilitarization of the Rhineland" 
 austria.1.d:0 "It was inevitable.\n\nEveryone knew the Treaty of Versailles would not last, but many were surprised to see it be broken so soon. This is of upmost importance to us, since the treaty is what keeps our state independent, even though a large portion of the populations of both Germany and Austria wish to see the two nations united.\n\nIf we are to keep our independence intact, we must look outwards, and fast, before the Nazis start to look outwards for places to expand their influence."
 austria.1.a:0 "Tick, Tock."

 austria.2.t:0 "Looking Outwards" 
 austria.2.desc:0 "One must come to the realization that Austria cannot stand against Germany alone. If our nation is to keep our independence, we must look outwards for protection.\n\nThere are three options at hand:\n\nThe first option is to expand our existing alliance with [ITA.GetNameDef]. This seems like the logical choice, as the [ITA.GetAdjective]s already support our regime, and they would likely not come with demands from our government. However, some members of the government have rightfully raised that the [ITA.GetAdjective]s appear to be warming up to the Nazis in Germany, and they fear that they might abandon us for them if they see us as a burden to their relationship.\n\nOur second option is to enter negotiations with the western powers. Although we might not agree politically, Britain and France wish to keep Germany weak, and by protecting our independence they achieve that goal. However, they might come with demands regarding our administration, supporting us only if we agree to certain reforms.\n\nOur third and final option is to enter negotiation with Germany. Although this is opposed by Schuschnigg, some members of the government want to pressure him into negotiating with the Nazis, perhaps securing limited autonomy instead of full annexation by Germany.\n\nIt is time to choose. We cannot wait any longer."
 austria.2.a:0 "The Italians are our allies. They can be trusted."
 austria.2.b:0 "The Italians are too friendly with the Germans. Look west."
 austria.2.c:0 "We must accept the inevitable. Pressure Schuschnigg and enter negotiations."
 austria.2.d:0 "Enough! We can defend ourselves!"
 austria.2.e:0 "We are alone. God help us."

 austria.3.t:0 "[AUS.GetNameDefCap] Requests Protection"
 austria.3.d:0 "[AUS.GetLeader] has come to us regarding the recent German remilitarization of the Rhineland. The [AUS.GetAdjective] leadership believe that after the Germans showed their blatant disregard for the Treaty of Versailles, it is only a matter of time before they try to integrate Austria into their realm, and as such they come to us looking for protection, as per our alliance.\n\nSome members of our government believe that we must not think twice about protecting Austria, our ally, while others say that the risk of ruining our relationship with the Germans is too high.\n\nWhat should be done?"
 austria.3.a:0 "They are our allies. Protect them."
 austria.3.b:0 "We cannot risk ruining our relationship with the Germans."
 
 austria.4.t:0 "[ITA.GetNameDefCap] Agrees to Protect Us"
 austria.4.d:0 "[ITA.GetLeader] has agreed to protect us against the Germans, citing the great alliance between our Fascist nations. We can only hope this is enough to deter the Germans from getting any ideas."
 austria.4.a:0 "We can count on them."

 austria.5.t:0 "[ITA.GetNameDefCap] Refuses to Protect Us"
 austria.5.d:0 "[ITA.GetLeader] has flat out refused to protect us against the Germans. It appears as if their desire for an alliance with them outweighs their current alliance with us."
 austria.5.a:0 "We are alone. God help us."
 austria.5.b:0 "We must find other options." 

 austria.6.t:0 "[AUS.GetNameDefCap] Requests Protection"
 austria.6.d:0 "[AUS.GetLeader] has come to us regarding the recent German remilitarization of the Rhineland. The [AUS.GetAdjective] leadership believe that after the Germans showed their blatant disregard for the Treaty of Versailles, it is only a matter of time before they try to integrate Austria into their realm, and as such they come to us looking for protection. As our goal is to keep Germany weak, this might be worth considering, although we should probably demand reforms to their government and the eventual restoration of free elections if they are to be protected by us."
 austria.6.a:0 "We will do it, but they must reform."
 austria.6.b:0 "This is not in our interests."

 austria.7.t:0 "[FROM.GetNameDefCap] Demands Democratic Reforms"
 austria.7.d:0 "[FROM.GetLeader] has expressed that [FROM.GetNameDef] is open to protecting us, however they demand in return that we must remove our restrictions on opposition parties and move towards holding free elections in the future. This demand has been deemed ridiculous by many members of the government, however, many see this alliance as our only chance to be protected against Germany.\n\nWith the country divided by this choice, Schuschnigg himself has floated the idea of proposing a moderate restoration of Otto Von Habsburg as a unifying figure for the nation in these times, and he believes that the Allies are too desperate to weaken Germany to deny us this request.\n\nWhat will be our choice?"
 austria.7.a:0 "Accept the reforms. It is our only choice."
 austria.7.b:0 "Perhaps they will be willing to accept our compromise."
 austria.7.c:0 "No compromises! We will find someone else."

 austria.8.t:0 "[AUS.GetNameDef] Accepts Our Demands"
 austria.8.d:0 "The [AUS.GetAdjective] leadership has accepted our demands. We will protect them against the Germans, and they will begin democratic reforms. This is a great victory for us, as we have both weakened Germany and brought a new country into our sphere of influence."
 austria.8.a:0 "Very well."
 
 austria.9.t:0 "[AUS.GetNameDefCap] Proposes Habsburg Compromise" 
 austria.9.d:0 "[AUS.GetLeader] has returned to us with a compromise regarding our demands - Otto Von Habsburg will be restored as a constitutional figurehead of a moderate Austrian Empire. Some members of government think this is ridiculous - we just fought a war against them not 20 years ago, However some believe that letting Austria slip away into Germany's grasp is too big a risk, and we should agree anyway."
 austria.9.a:0 "They can have their restoration."
 austria.9.b:0 "Our demands are clear."

 austria.10.t:0 "[FROM.GetNameDefCap] Accepts Habsburg Compromise"
 austria.10.d:0 "The [FROM.GetAdjective] delegates have accepted our compromise - Otto Von Habsburg will be restored as a constitutional figurehead of a moderate Austrian Empire."
 austria.10.a:0 "A great achievement!"
 
 austria.11.t:0 "[FROM.GetNameDefCap] Refuses Habsburg Compromise"
 austria.11.d:0 "[FROM.Adjective] delegates have flatly refused our compromise, citing that they will not support the restoration of the same empire they fought not 20 years ago. They continue to demand we must remove our restrictions on opposition parties and move towards holding free elections in the future."
 austria.11.a:0 "We should accept their demands before it's too late."
 austria.11.b:0 "We're done here. We can find allies elsewhere."

 austria.12.t:0 "[FROM.GetNameDefCap] Refuses to Protect Us"
 austria.12.d:0 "[FROM.GetLeader] has flat out refused to protect us against the Germans. Perhaps our differences were too great after all."
 austria.12.a:0 "We must find other options." 

 austria.13.t:0 "[AUS.GetNameDefCap] Requests Negotiations"
 austria.13.d:0 "[AUS.GetLeader] has reached out to our government, claiming that it is increasingly obvious that we wish to incorporate them into our realm, and they wish to negotiate.\n\nThe [AUS.GetAdjective]s have proposed that Austria become an autonomous subject of Germany, and in turn we would not occupy them."
 austria.13.a:0 "We can accept this compromise, but a friendly government must take power."
 austria.13.b:0 "We have other plans for them."
 
 austria.14.t:0 "[GER.GetNameDefCap] Demands Nazi Takeover"
 austria.14.d:0 "[GER.GetLeader] has agreed to our request to become an autonomous subject, however he demands that we must install a government friendly to the Nazi regime, which would mean the takeover of the Austrian Nazis."
 austria.14.a:0 "Schuschnigg will not give up power so easily, but we can deal with him."
 austria.14.b:0 "Unacceptable! We will find better allies!"
 
 austria.15.t:0 "[AUS.GetNameDefCap] Accepts"
 austria.15.d:0 "Austrian leadership has contacted us and promised the Schuschnigg will be dealt with as requested."
 austria.15.a:0 "We await to see it."

 austria.16.t:0 "[AUS.GetNameDefCap] Refuses"
 austria.16.d:0 "The Austrian delegates have flat out refused any change of government, and negotiations have collapsed."
 austria.16.a:0 "We will deal with them soon enough."

 austria.17.t:0 "[GER.GetNameDefCap] Refuses Negotiations"
 austria.17.d:0 "Our attempts to negotiate with Germany have been ignored. We can only assume the worst is to come, and we must prepare for it."
 austria.17.a:0 "We must find someone else to protect us."
 austria.17.b:0 "Perhaps it would still be advantageous to follow Hitler's government."

 austria.18.t:0 "[AUS.GetNameDefCap] Recieves Foreign Protection"
 austria.18.d:0 "The [AUS.GetAdjective]s, probably seeing our expansionist policies, have recieved foreign protection against any threats from us. This effectively puts a stop to our plans for an Anschluss, as it is not worth the risk to enter a war with any major countries at this point in time."
 austria.18.a:0 "Scrap our plans for the Anschluss"
 austria.18.b:0 "This will not stop us!"

 austria.19.t:0 "SDAPÖ Preimiereship"
 austria.19.d:0 "With the return of Otto Bauer from exile, many question who will lead the SDAPÖ in the current elections. Both Karl Renner and Otto Bauer led the party together during the time of the First Republic, but now with the looming threat from the Germans to our north, the two men have two different plans for Austria's future.\n\nWhile Renner believs that our best chance at surviving the coming storm is to dig in and fortify our country, Bauer's more idealistic perspective is that it is our duty to topple the totalitarian regime in Germany once and for all, as a final step to unite both our nations.\n\nWhich should the party choose?"
 austria.19.a:0 "Renner's plan is the only way we can survive."
 austria.19.b:0 "Bauer has the right spirit!"

 austria.20.t:0 "Return of the Kaiser"
 austria.20.d:0 "Today, under heavy pressure from both the western allies and his government, chancellor Schuschnigg announced over the radio that he would be stepping down to preserve the independence of the Austrian nation.\n\nIn his heartfelt speech, Schuschnigg proclaimed that due to the threat from the Germans, now was the time for unity and not division, and as such, Otto von Habsburg would return from exile as a unifying figure to lead the Austrian people through these dark days.\n\nAlthough many see the is a triumphant victory and the return to old Austrian glory, the truth is that Otto returns to be nothing more than a figurehead of a deeply divided parliament.\n\nFor him, there is much work to be done."
 austria.20.a:0 "Long Live the Kaiser!"

 austria.21.t:0 "Otto Assumes the Austrian Crown"
 austria.21.d:0 "Today, in a heartfelt speech, chancellor Kurt Schuschnigg of Austria announced his resignation in preparation for the return of the Habsburgs to the crown.\n\nAustria has been under pressure ever since the remilitarization of the Rhineland to find protection against the Germans, but such protections come at a cost. The western allies' pressure have effectively reduced Otto's new powers to nothing more than a figurehead position, much to the dismay of the new Kaiser. Many fear that Otto's quest for power will lead to further instability in the nation, but for now, the future of Austria is not yet clear."
 austria.21.a:0 "Could this further destabilize the continent?"
 austria.21.b:0 "There is much work to be done."

 austria.22.t:0 "A Fall from Grace"
 austria.22.d:0 "As the culmination of months of political manouvering between the parliament and the Kaiser, earlier today, several acts were passed in the parliament that further limit the powers of the Kaiser, effectively turning his already limited power into nothing more than a ceremonial position.\n\nThis effectively marks the end of the political struggle, as the SDAPÖ and their allies have become the dominant political force of the nation, sidelining both Otto and their conservative rivals.\n\nPerhaps the return of the Habsburgs was not the return of old glories, but the start of new prosperities."
 austria.22.a:0 "A great victory for democracy."
 
 austria.23.t:0 "The Second Enabling Act"
 austria.23.d:0 "As the culmination of months of political manouvering between the parliament and the Kaiser, earlier today, government officials loyal to the Kaiser passed an enabling act granting Otto numerous powers that effectively make him the dominant political force in the country, with the parliament firmly under his influence.\n\nEerily similiar to Dolfuss's enabling act in 1934, many see this as the end of Austria being pushed around by other powers, and a return to old glories, but the consequences of this development could strain our relations with our allies and put us under threat."
 austria.23.a:0 "A great victory for our glory!"

 austria.24.t:0 "Cousins, Not Brothers?"
 austria.24.d:0 "Earlier today, [AUS.GetLeader] has come to us with an offer proposing an alliance between our nations. He states that it is foolish to not see that the former Austro-Hungarian empire was unstable and our rivalry led to it's decline, however our two great nations have both been humiliated following the Great War and we must ally together as partners to retake our lost glory.\n\nThis could be a great oppertunity to regain our lost territories once more. Do we accept?" 
 austria.24.a:0 "We shall go forward together."
 austria.24.b:0 "We've had enough of the Austrian's empty promises!"
 
 austria.25.t:0 "[HUN.GetNameDefCap] Accepts!"
 austria.25.d:0 "[HUN.GetLeader] has accepted our proposal for an alliance between our nations. This is a great day."
 austria.25.a:0 "Now we must look around us."

 austria.26.t:0 "[HUN.GetNameDefCap] Declines"
 austria.26.d:0 "[HUN.GetLeader] has declined our request, saying that the Hungarian people will have nothing more to do with us and our promises."
 austria.26.a:0 "They will grow to regret this."

 austria.27.t:0 "[AUS.GetNameDefCap] Offers Partition of Czechoslovakia"
 austria.27.d:0 "In accordance with our alliance, [AUS.GetLeader] has come to us with a proposal to reclaim our lost territory. He offers to partition the Czechoslovakian lands between us, with Austria getting Czechia and us getting Slovakia. Should we take the oppertunity?"
 austria.27.a:0 "We should move forward immediately."
 austria.27.b:0 "We have other things to worry about."

 austria.28.t:0 "[HUN.GetNameDefCap] Accepts Our Proposal"
 austria.28.d:0 "[HUN.GetLeader] has accepted our proposal to split Czechoslovakia between us."
 austria.28.a:0 "Let us proceed."

 austria.29.t:0 "[HUN.GetNameDefCap] Rejects Our Proposal"
 austria.29.d:0 "[HUN.GetLeader] has rejected our proposal, saying that we are not prepared for such a war and have other things to worry about."
 austria.29.a:0 "We cannot do it alone."
 austria.29.b:0 "We don't need their help."

 austria.30.t:0 "[AUS.GetNameDefCap] Demands Partition"
 austria.30.d:0 "It has happened. Ever since the return of the Habsburgs to the throne in Austria, many were afraid of an invasion from a resurgent Austrian Empire.\n\nEarlier today, Austrian troops started massing on our border, and we were issued an ultimatum - let our nation be partitioned between it and it's allies, or war. We need to act fast."
 austria.30.a:0 "We have no choice..."
 austria.30.b:0 "Death Before Dishonor!"
 
 austria.31.t:0 "[CZE.GetNameDefCap] Defiant"
 austria.31.d:0 "The [CZE.GetAdjective] government has ignored our ultimatum and mobilized its army. [CZE.GetLeader] has promised that any invader would find the military more than prepared to defend the country to the last man."
 austria.31.a:0 "It means war."

 austria.32.t:0 "[CZE.GetNameDefCap] Surrenders"
 austria.32.desc:0 "Wanting to avoid a destructive war between our nations, the [CZE.GetAdjective] government has stepped down and allowed our forces to take over. Today is a great day for Austria.\n\nNow, we must choose how to split their territories."
 austria.32.a:0 "Annex Bohemia and transfer Slovakia to our Hungarian allies."
 austria.32.b:0 "Annex Sudetenland with a loyal government in Bohemia and give Slovakia to Hungary."
 austria.32.c:0 "Annex Bohemia and install a loyal government in Slovakia."
 austria.32.d:0 "Annex the Sudetenland and install loyal governments in Bohemia and Slovakia."

 austria.33.t:0 "Collapse of the League of Nations"
 austria.33.d:0 "The League of Nations has collapsed, and as such, our reliance on international loans has put us in a position where we do not have enough funding without them to support our expenses. Our economy is slowing to a halt, and all we can do is wait and restart it once we have gathered enough funds on our own."
 austria.33.a:0 "Not good." 

 austria.34.t:0 "Return of the Kaiser"
 austria.34.d:0 "Today, under heavy pressure from his government, chancellor Schuschnigg announced over the radio that he would be stepping down to preserve the independence of the Austrian nation.\n\nIn his heartfelt speech, Schuschnigg proclaimed that due to the threat from the Germans, now was the time for unity and not division, and as such, Otto von Habsburg would return from exile as a unifying figure to lead the Austrian people through these dark days.\n\nAlthough many see the is a triumphant victory and the return to old Austrian glory, the truth is that Otto returns to be a leader of a nation who's very existance is under threat.\n\nFor him, there is much work to be done."
 austria.34.a:0 "Long Live the Kaiser!"

 austria.35.t:0 "Otto Assumes the Austrian Crown"
 austria.35.d:0 "Ever since the remilitarization of the Rhineland, many have wondered what the fate of the Austrian state would be. Many knew that Schuschnigg was planning to resign in face of the German threat, however not many expect it to be like this.\n\nToday, in a heartfelt speech, chancellor Kurt Schuschnigg of Austria announced his resignation in preparation for the return of the Habsburgs to the crown. Newly crowned Otto von Habsburg has already addressed the nation, stating that there is much work to be done, but the legacy of greatness for Austria is not a thing of the past.\n\nWhatever the future of Europe might be, Otto's speech has sent shockwaves throughout the entire European continent."

 austria.36.t:0 "[AUS.GetNameDefCap] Proposes Mutual Association"
 austria.36.d:0 "[AUS.GetLeader] has come to us recently with a proposal for a mutual association pact. This alliance would serve as a mutual defense pact, where our foreign policy would be united with theirs.\n\nMany see this as a great option for us to defend against Germany, but others think that this is just an attempt from the Habsburgs to control us. What should we decide?"
 austria.36.a:0 "Protection against Germany is needed"
 austria.36.b:0 "This is too shady."
 
 austria.37.t:0 "[CZE.GetNameDefCap] Accepts Our Offer"
 austria.37.d:0 "The [CZE.GetAdjective] leadership has accepted our proposal. Together, we can stand a chance against the Germans."
 austria.37.a:0 "Very well."

 austria.38.t:0 "[CZE.GetNameDefCap] Rejects Our Offer"
 austria.38.d:0 "The [CZE.GetAdjective] leadership has rejected our proposal, accusing us of trying to control them."
 austria.38.a:0 "If that is what they wish."

 austria.39.t:0 "[AUS.GetNameDefCap] Proposes Mutual Association"
 austria.39.d:0 "[AUS.GetLeader] has come to us recently with a proposal for a mutual association pact. This alliance would serve as a mutual defense pact, where our foreign policy would be united with theirs.\n\nMany see this as a great option for us to defend against our enemies, but others think that this is just an attempt from the Habsburgs to control us. What should we decide?"
 austria.39.a:0 "Protection against our enemies is needed"
 austria.39.b:0 "This is too shady."
 
 austria.40.t:0 "[HUN.GetNameDefCap] Accepts Our Offer"
 austria.40.d:0 "The [HUN.GetAdjective] leadership has accepted our proposal. Together, we can stand a chance against the Germans."
 austria.40.a:0 "Very well."

 austria.41.t:0 "[HUN.GetNameDefCap] Rejects Our Offer"
 austria.41.d:0 "The [HUN.GetAdjective] leadership has rejected our proposal, accusing us of trying to control them."
 austria.41.a:0 "If that is what they wish."

 austria.42.t:0 "[AUS.GetNameDefCap] Proposes Slovenia For Alliance"
 austria.42.d:0 "The [AUS.GetAdjective] leadership has come to us earlier today with a proposal for a mutual defensive pact in exchange for the transferal of their former territory of Slovenia.\n\nMost of our government is opposed to the proposal, but some state it is the only way for us to be protected against the Italians.\n\nWhat shall be done?"
 austria.42.a:0 "Independence comes at a price."
 austria.42.b:0 "We can defend ourselves!"

 austria.43.t:0 "[YUG.GetNameDefCap] Accepts Our Offer"
 austria.43.d:0 "The [YUG.GetAdjective] leadership has accepted our proposal. Together, we can stand a chance against the Italians."
 austria.43.a:0 "Very well."

 austria.44.t:0 "[YUG.GetNameDefCap] Rejects Our Offer"
 austria.44.d:0 "The [YUG.GetAdjective] leadership has rejected our proposal, stating that they have no interest in transferring their territories, and that they can defend themselves."
 austria.44.a:0 "If that is what they wish."

 austria.45.t:0 "[AUS.GetNameDef] Proposes Unification"
 austria.45.d:0 "The new socialist government of Austria has come to our government with a proposal for a unification of our nations. This sentiment has already existed for a while, but political barriers have barred it from happening, but now, with both of our nations free from fascist tyranny, has there ever been a better time?"
 austria.45.a:0 "Finally, a greater Germany can be achieved."
 austria.45.b:0 "We risk not angering the world."

 austria.46.t:0 "[GER.GetNameDef] Refuses Unification"
 austria.46.d:0 "The German government has refused a unification between our nations, claiming that the terms of Versailles should not be broken once more."
 austria.46.a:0 "If that is what they wish..."

 austria.47.t:0 "Election Day"
 austria.47.d:0 "As millions of citizens flock to the polls, the entire country is awaiting the results of the first election of the Second Republic. Both the SDAPÖ and the CS have campaigned hard, and the results were expected to be close, but as the votes are being counted, a trend is emerging, showing the clear winner to be..."
 austria.47.a:0 "The Sozialdemokratische Arbeiterpartei Österreichs!"
 austria.47.b:0 "The Christlichsoziale Partei!"


 austria.48.t:0 "Crunching the Numbers"
 austria.48.d:0 "Schuschnigg looked at the numbers again and again. Every single prediction, he saw the same thing - total defeat for the Christian Socials. He couldn't understand. Even after all they did for them, the people still weren't grateful for their saviours.\n\n"Those damn ungrateful bastards!" he thought to himself. After years of work, the socialist scum would still come out on top. "Unless", he thought, "there was something that could be done about it.""
 austria.48.a:0 ""A little guidance goes a long way.""

 austria.49.t:0 "A Swim Down the Danube"
 austria.49.d:0 "Alfred and Franz were on patrol together, overlooking the Danube from the shore near Fischamend. They saw no reason for this, after all, the civil war was long over, and they had only joined the Sturmscharen for the decent wage.\n\n"Hey Alfred!", Franz shouted as he pointed towards a floating patch of what appeared to be letter envelopes. "Viennese probably forgot where the trash bin was again."\n\n"I'd be suprised if they even had a trash bin.", Alfred remarked. Both the men would have a laugh and continue their patrol as usual.\n\nA couple hours later, on the way back home, Franz would think about the incident again. Some trash floating down the river was nothing out of the ordinary, however with the ongoing elections, maybe it was best to report such a thing."
 austria.49.a:0 "Better to be safe than sorry."
 austria.49.b:0 "Probably nothing to lose sleep about."

 austria.50.t:0 "Once a Dictator"
 austria.50.d:0 "Leopold Figl knew what was going on the moment he recieved the report from his men. He had always known Schuschnigg to be a man who did anything he could to benefit himself. These "Democratic Elections" were nothing more than appeasment to get the Western Allies to support his government.\n\nAs the CSP's campaign manager, Leopold knew very well that if he were to stop the election fraud, the socialists would surely come out victorious, which is something he had fought against for his entire career. But what good would all his work trying to oppose the VF dictatorship from within if he were to abandon it at the last moment?\n\nA decision had to be made."
 austria.50.a:0 "He would use his influnence to oversee the ballots."
 austria.50.b:0 "He would do nothing."

 austria.51.t:0 "Leopold Figl Opposes Schuschnigg's Government"
 austria.51.d:0 "Following the CSP's victory in the elections, it would seem that internal struggles are not over. Leopold Figl, the party's campaign manager during the election, has announced that his Reformist faction in the CSP will be contesting Schuschnigg's leadership.\n\nFigl stated that the future of the CSP lies with the democratic west and that Schuschnigg's corrupt isolationaist policies will only lead Austria to destruction."
 austria.51.a:0 "Figl is our path to the future!"
 austria.51.b:0 "Schuschnigg has led us this far, we shall support him!"


 
 austria.53.t.a:0 "Nazi Influence in [r56_bundeslaender_crackdown_state] Lowered"
 austria.53.d.a:0 "Our efforts to combat the underground Nazi influence in [r56_bundeslaender_crackdown_state] have been succesful. We are now ready to combat them in another state."
 austria.53.t.b:0 "Nazi Influence in [r56_bundeslaender_crackdown_state] Raised"
 austria.53.d.b:0 "Our efforts to combat the national government's influence in [r56_bundeslaender_crackdown_state] have been succesful. We are now ready to combat them in another state."
 austria.53.a:0 "Very well."

 austria.54.t:0 "Otto Bauer Returns From Exile"
 austria.54.d:0 "With the recent gradual democratization of the nation's government, many political exiles who fled the country after the takeover of the Fatherland Front have returned to the nation.\n\nOne of these exiles is SDAPÖ-L leader Otto Bauer, who has come to return to leading his wing of the party. However, there are rumours he is suffering from ill health, which could affect his leadership of the party.\n\nPerhaps it would be a good idea to provide him with medical treatment in order to avoid any complications."
 austria.54.a:0 "He shall recieve any treatment he needs."
 austria.54.b:0 "These are just rumours."

 austria.55.t.a:0 "Otto Bauer Passes Away"
 austria.55.d.a:0 "Earlier today, Otto Bauer, SDAPÖ-L leader and prominent socialist, passed away from a heart attack in his sleep. His death came as a suprise to some, but many rumours had spread about his ill-health leading many to predict this event.\n\nWithout his leadership, his SDAPÖ-L faction has decided to merge with the SDAPÖ-R, with Karl Renner as a leader of the united party."
 austria.55.t.b:0 "Otto Bauer Passes Away in Exile"
 austria.55.d.b:0 "Earlier today, Otto Bauer, SDAPÖ-L leader and prominent socialist living in exile in Paris, passed away from a heart attack in his sleep. His death came as a suprise to some, but many rumours had spread about his ill-health leading many to predict this event.\n\nWithout his leadership, his SDAPÖ-L faction has decided to merge with the SDAPÖ-R, with Karl Renner as a leader of the united party."
 austria.55.a:0 "Truly the end of an era."

 austria.56.t:0 "Nazi Hideout Located in Vienna"
 austria.56.d:0 "Earlier today, intelligence located a suspected Nazi hideout in Vienna, containing armaments and party documents. Raiding this hideout could be a good step to lowering Nazi presence in the city, but this might risk angering the Germans even further, preventing negotiations with them in the future."
 austria.56.a:0 "Launch the raid."
 austria.56.b:0 "We need not risk angering the Germans."

 austria.57.t:0 "Nazi Hideout in Vienna Raided"
 austria.57.d:0 "Following our decision to raid the uncovered Nazi hideout, the National Guard launched a raid into the suspected hideout. The Nazis inside surrendered quickly, and our forces sustained minimal casualties.\n\nInside the hideout was an arms cache and written down plans for a Putsch against our government, support by Germany." 
 austria.57.a:0 "My god."

 austria.58.t:0 "Negotiate with Germany?"
 austria.58.d:0 "The time of speculation is over. It is increasingly obvious that the Germans are planning an invasion of Austria, and we can ill afford to sit around and wait. Our armed forces have been put on high alert, but many parts of the government are suggesting to hold one final conference with Germany to try to avoid bloodshed."
 austria.58.a:0 "Let us try to send them an offer."

 austria.59.t:0 "The Berchtesgaden Conference"
 austria.59.d:0 "Noticing our preparations for an Anschluss, the [AUS.GetAdjective] government has tried to come to us to negotiate. We could use this opportunity to try to push [AUS.GetLeader] to appoint Arthur Seyss-Inquart, a prominent Austrian Nazi, as a government minister, who could influence the Austrian government into not resisting the Anschluss."
 austria.59.a:0 "We shall put forth our demands."

 austria.60.t:0 "The Berchtesgaden Conference"
 austria.60.d:0 "Today, [AUS.GetLeader] and [GER.GetLeader] met in the Bavarian border town of Berchtesgaden to discuss a possible solution to the upcoming conflict.\n\n[GER.GetLeader] has made his demands pretty simple - appoint Nazi leader Arthur Seyss-Inquart to the government, and release all Nazi prisoners currently under arrest."
 austria.60.a:0 "Do we have a choice.?"
 austria.60.b:0 "This is unacceptable!"

 austria.61.t:0 "[AUS.GetNameDefCap] Accepts Our Demands"
 austria.61.d:0 "[AUS.GetLeader] has capitulated to our demands, and appointed Arthur Seyss-Inquart to the government. This allows us to influence their government, perhaps making it easier to force them into accepting further demands."
 austria.61.a:0 "Very well."

 austria.62.t:0 "[AUS.GetNameDefCap] Refuses Our Demands"
 austria.62.d:0 "[AUS.GetLeader] has made it clear to us that he considers our demands unacceptable and he will not negotiate further with us. This leaves us unable to control the [AUS.GetAdjective] government, perhaps forcing our hand at a more violent takeover."
 austria.62.a:0 "If that is what they wish."

 austria.63.t:0 "[GER.GetLeader] Adresses the Reichstag"
 austria.63.d.a:0 "Earlier today, following the negotiations between [GER.GetLeader] and [AUS.GetLeader] at Berchtesgaden regarding the diplomatic crisis between Germany and Austria, [GER.GetLeader] adressed the Reichstag in a grand speech, declaring that the new [GER.GetName] will no longer tolerate the suppression of ten million Germans outside of it's borders, and it will do whatever it deems necessary to liberate them.\n\nCheers have erupted across the nation, as calls for the unification of all Germans soar among the people."
 austria.63.d.b:0 "Earlier today, following the negotiations between [GER.GetLeader] and [AUS.GetLeader] at Berchtesgaden regarding the diplomatic crisis between Germany and Austria, [GER.GetLeader] adressed the Reichstag in a grand speech, declaring that the new [GER.GetName] will no longer tolerate the suppression of ten million Germans outside of it's borders, and it will do whatever it deems necessary to liberate them.\n\nIt is obvious this speech is referring to us and the ongoing diplomatic crisis.\n\nTime is running out."
 austria.63.d.c:0 "Earlier today, following the negotiations between [GER.GetLeader] and [AUS.GetLeader] at Berchtesgaden regarding the diplomatic crisis between Germany and Austria, [GER.GetLeader] adressed the Reichstag in a grand speech, declaring that the new [GER.GetName] will no longer tolerate the suppression of ten million Germans outside of it's borders, and it will do whatever it deems necessary to liberate them.\n\nAlthough we are not part of the current negotiations between [AUS.GetNameDef] and [GER.GetNameDef], it is obvious that this speech is also referring to us and the Germans living in our borders. We must prepare."

 austria.63.a:0 "Long live a greater Germany!"
 austria.63.b:0 "We will not have our sovereignty threatened!"
 austria.63.c:0 "We will not have our integrity threatened!"

 austria.64.t.a:0 "SDAPÖ Offers a United Front"
 austria.64.t.b:0 "CSP Offers a United Front"
 austria.64.d.a:0 "Amidst the ongoing diplomatic crisis, leaders of the SDAPÖ have offered to support our government against the Nazis if we were to give them political concessions such as unbanning socialist press and lifting the restrictions on socialist symbols and flags.\n\nThis is a huge concession to make, and practically undoes all the progress we have made in supressing the socialists in the past years, however this might be our only chance to gain enough support to resist the Nazis."
 austria.64.d.b:0 "Amidst the ongoing diplomatic crisis, leaders of the Christian Social Party have offered to support our government against the Nazis if we were to give them political concessions such as appointing members of their party to certain ministries in the government and expanding the influence of the Catholic Church in the country.\n\nThis is a huge concession to make, and practically undoes all the progress we have made in supressing the remnants of the VF in the past years, however this might be our only chance to gain enough support to resist the Nazis."
 austria.64.a:0 "For an independent Austria."
 austria.64.b:0 "We don't need them!"
 
 austria.65.t:0 "The Third Austrian Civil War"
 austria.65.d.a:0 "Ever since the July Putsch which nearly toppled the young Dolfuss government, many predicted that the internal woes in Austria were not over just yet. While the Nazis were defeated by the Vaterlandische Front, chancellor Dolfuss was killed during the fighting and many of the SS units succesfully went into hiding.\n\nTheir predictions would be correct. Earlier today, following the outbreak of war between [AUS.GetNameDef] and [GER.GetNameDef], Nazi units across the country loyal to Berlin rose up against [AUS.GetLeader]'s government in support of Germany.\n\nWhatever the fate of the [AUS.GetAdjective] nation might be, this event has drastically shifted the balance of power in Europe."
 austria.65.d.b:0 "Ever since the July Putsch which nearly toppled the young Dolfuss government, many predicted that the internal woes in Austria were not over just yet. While the Nazis were defeated by the Vaterlandische Front, chancellor Dolfuss was killed during the fighting and many of the SS units succesfully went into hiding.\n\nTheir predictions would be correct. Earlier today, following the outbreak of war between [AUS.GetNameDef] and [GER.GetNameDef], Nazi units across the country rose up against both [AUS.GetLeader]'s government and Germany, with support from the Nazis who fled Germany following the end of the civil war.\n\nWhatever the fate of the [AUS.GetAdjective] nation might be, this event has drastically shifted the balance of power in Europe."
 austria.65.d.c:0 "Ever since the July Putsch which nearly toppled the young Dolfuss government, many predicted that the internal woes in Austria were not over just yet. While the Nazis were defeated by the Vaterlandische Front, chancellor Dolfuss was killed during the fighting and many of the SS units succesfully went into hiding.\n\nTheir predictions would be correct. Earlier today, Nazi units across the country loyal to Berlin rose up against [AUS.GetLeader]'s government in support of Germany.\n\nWhatever the fate of the [AUS.GetAdjective] nation might be, this event has drastically shifted the balance of power in Europe."
 austria.65.d.d:0 "Ever since the July Putsch which nearly toppled the young Dolfuss government, many predicted that the internal woes in Austria were not over just yet. While the Nazis were defeated by the Vaterlandische Front, chancellor Dolfuss was killed during the fighting and many of the SS units succesfully went into hiding.\n\nTheir predictions would be correct. Earlier today, Nazi units across the country rose up against [AUS.GetLeader]'s government, with support from the Nazis who fled Germany following the end of the civil war.\n\nWhatever the fate of the [AUS.GetAdjective] nation might be, this event has drastically shifted the balance of power in Europe."
 austria.65.a:0 "The German domino claims yet another victim."
 austria.65.b:0 "We will come out victorious!"

 austria.66.t:0 "CSP Wins [AUS.GetAdjective] Elections"
 austria.66.desc:0 "Ever since the Fatherland Front took over, many have doubted Austria's capabilities to stay independent without foreign support. It would appear that they were correct, as over the past months the government of [AUS.GetNameDef] has been capitulating to demands from the western allies to hold democratic elections.\n\nAlthough many predicted for the collapse of the Schuschnigg government from these demands, it would appear that he has managed to hold onto power through the reformed Christlichsoziale Partei, and although many question the legitimacy of the election, it appears that the western allies have accepted this as a satisfactory result."
 austria.66.a:0 "All as planned."
 austria.66.b:0 "They are weak for capitulating to the west."
 austria.66.c:0 "Satisfactory."
 austria.66.d:0 "They are simply in denial of their german heritage!"
 austria.66.e:0 "We congratulate Herr Schuschnigg."

 austria.67.t:0 "SDAPÖ-R Wins [AUS.GetAdjective] Elections"
 austria.67.desc:0 "Ever since the Fatherland Front took over, many have doubted Austria's capabilities to stay independent without foreign support. It would appear that they were correct, as over the past months the government of [AUS.GetNameDef] has been capitulating to demands from the western allies to hold democratic elections.\n\nEven before these developments, many questioned the popularity of Schuschnigg's authoritarian rule, citing the still strong socialist elements in Austrian politics. It would appear that they were correct, as the Sozialdemokratische Partei Österreichs has swept through the elections claiming an easy victory, and nominating the more moderate wing of the faction to lead the coalition, with Karl Renner as Chancellor."
 austria.67.a:0 "Vienna is Red once more!"
 austria.67.b:0 "They are weak for capitulating to the west."
 austria.67.c:0 "A suprise to be sure, but a welcome one."
 austria.67.d:0 "They are simply in denial of their german heritage!"
 austria.67.e:0 "We congratulate Herr Renner."

 austria.68.t:0 "SDAPÖ-L Wins [AUS.GetAdjective] Elections"
 austria.68.desc:0 "Ever since the Fatherland Front took over, many have doubted Austria's capabilities to stay independent without foreign support. It would appear that they were correct, as over the past months the government of [AUS.GetNameDef] has been capitulating to demands from the western allies to hold democratic elections.\n\nEven before these developments, many questioned the popularity of Schuschnigg's authoritarian rule, citing the still strong socialist elements in Austrian politics. It would appear that they were correct, as the Sozialdemokratische Partei Österreichs has swept through the elections claiming an easy victory, led by it's once exiled leader, Otto Bauer, who has returned to lead the party through these trying times."
 austria.68.a:0 "Vienna is Red once more!"
 austria.68.b:0 "They are weak for capitulating to the west."
 austria.68.c:0 "A suprise to be sure, but a welcome one."
 austria.68.d:0 "They are simply in denial of their german heritage!"
 austria.68.e:0 "We congratulate Herr Bauer."

 austria.69.t:0 "The Horse's Fault"
 austria.69.d:0 "It was supposed to be impossible. The government's reforms were supposed to be in name only, a good show for the western powers. Yet, Figl had done it.\n\nLeading a big tent coalition of members of his own wing of the CSP and members of other parties, Leopold Figl has managed to lead a vote of no confidence against Chancellor Schuschnigg, removing him from power, and most of the remnants of the Austrofascist regime with him.\n\nFigl has announced the reformation of the Christian Social Party into the new Austrian People's Party, distancing himself from the VF government. Only time will tell if this new government will succeed where Schuschnigg failed."
 austria.69.a:0 "Sometimes, the rider is no good."

 austria.70.t:0 "No More the Fool"
 austria.70.d:0 "The room became silent as the door was shut.\n\n"So it has come to this."\n\n"You were a useful tool, but your hot head only gets you in trouble in the long run. You should have stuck with vice-chancellor."\n\n"I always thought you were weak, Kurt. Atleast i was wrong."\n\n"Goodbye Ernst.""
 austria.70.a:0 "The bullet casing hit the floor."

 austria.71.t:0 "Nazi Leadership Flees Germany"
 austria.71.d:0 "With the collapse of the Nazi government and the end of the German Civil War, the remnants of the Nazi government have fled the country. Some of them have made their way to Austria, hoping to incite the populace into forming another Nazi government, which puts our government in grave danger.\n\nWhat should be done?"
 austria.71.a:0 "Ignore them, we have other things to worry about."
 austria.71.b:0 "Arrest them and hand them over to German custody!"

 austria.72.t:0 "Nazi Generals Come Out Of Hiding"
 austria.72.d:0 "With the recent Nazi takeover in our country, the Nazi generals who escaped the collapse of the German government have come out hiding and volunteered to support our government."
 austria.72.a:0 "Their help will be greatly appreciated."

 austria.73.t:0 "The March on Vienna"
 austria.73.d:0 "Everyone saw it coming. Today, Heimwehr militias from all around the country marched on the Vienna parliament building, demanding the resignation of Schuschnigg, calling him a weak leader unfit for power.\n\nAlthough the Bundesheer was preparing to engage the marchers, they were told to stand down by Schuschnigg himself as he exited the parliament building.\n\nAs he came down the steps, he met Starhemberg face to face."
 austria.73.a:0 ""Don't destroy what we worked so hard to build.""

 austria.74.t:0 "Austrian Nazis Rebel!"
 austria.74.d:0 "Ever our Putsch against the Austrian government failed in July 1934, our Nazi forces in the country have been biding their time, waiting for the time to strike. Earlier today, sensing the weakness in the Austrian government, many countryside militias loyal to us have launched a rebellion against [AUS.GetLeader] and thrown the country into a full on civil war\n\nIf they are victorious, the rebels have vowed to unify Austria with Germany, and as such it might be in our best interest to support them, however we might risk escalating the war.\n\nWhat should be done?"
 austria.74.a:0 "Send them support, but do not intervene directly."
 austria.74.b:0 "We shall liberate our Austrian bretheren!"

 austria.75.t:0 "[AUS.GetNameDefCap] Requests Support!"
 austria.75.d:0 "Earlier today, many Austrian militias loyal to the Nazi regime have staged a coup in the country, igniting the nation into a civil war. As we have promised to protect Austria, [AUS.GetLeader] has pleaded to us for support in crushing the rebellion.\n\nShall we intervene?"
 austria.75.a:0 "A promise made is a promise kept."
 austria.75.b:0 "We cannot afford to escalate this at the moment."

 austria.76.t:0 "[AUS.GetNameDefCap] Offers Return of Bohemian Properties"
 austria.76.d:0 "Before the collapse of the Austro-Hungarian Empire, many of our citizens owned properties in Bohemia, which were taken from them following the establishment of the Czechoslovak Republic.\n\nNow, with [AUS.GetNameDef] controlling Bohemia, they have offered to return these properties to us in exchange for loyalty to them. Should we accept?"
 austria.76.a:0 "Sounds like a deal to us."
 austria.76.b:0 "We would rather preserve our independence."

 austria.77.t:0 "[LIE.GetNameDefCap] Accepts Our Offer"
 austria.77.d:0 "The [LIE.GetAdjective] government has accepted our offer, and has vowed their allegience to us in exchange for their properties returned."
 austria.77.a:0 "Very well."

 austria.78.t:0 "[LIE.GetNameDefCap] Refuses Our Offer"
 austria.78.d:0 "The [LIE.GetAdjective] government has refused our offer, on the basis that they wish to preserve their national independence."
 austria.78.a:0 "If that is what they want."
 austria.78.b:0 "We must secure control!"

 austria.79.t:0 "[GER.GetLeader] Removes Josef Leopold"
 austria.79.d:0 "Earlier today, the Nazi government in Germany has shown their influence in our nation by replacing the Landesleiter of Austria, Josef Leopold, with a more pro-German figure.\n\nAlthough Josef Leopold has been the leader of the Austrian Nazis since the failed July Putsch, his pro-independence stance has made him fall out of favor with Berlin, causing [GER.GetLeader] to replace him with Hubert Klausner.\n\nHowever, with the fall of Leopold, it would appear that the position has lost much of it's power, leaving the leadership of the Nazi Party in the hands of Heinrich Himmler's ally, Arthur Seyss-Inquart."
 austria.79.a:0 "We must fight off German influence!"

 austria.80.t:0 "Inquart's Backstab"
 austria.80.d:0 "Earlier today, in what appeared to be a coup targeted at Josef Leopold due to his pro-independence stance, German SS units raided the Landesleiter's office in Vienna.\n\nNow, it has been revealed that the coup was orchestrated by Arthur Seyss-Inquart with Hitler's support, aiming to keep Austria in firm German hands, perhaps even paving the way for a full annexation into [GER.GetNameDef]."
 austria.80.a:0 "The buffoon is rid."
 austria.80.b:0 "No! We must not submit to Berlin's tyranny!"

 austria.81.t:0 "Nazi Takeover!"
 austria.81.d:0 "With the recent change of governemnt to a pro-nazi one, the old government's policies have been undone, and a new era for Austria begins."
 austria.81.a:0 "A German Austria is no dream!"

 austria.82.t:0 "[AUS.GetNameDefCap] Proposes Anschluss"
 austria.82.d:0 "The new government of Austria, obviously seeing the future of a great German state, has proposed to be integrated fully into Germany. It is now time to take action and allow the will of the people to be made manifest. \n\nFor what was prohibited by both the Treaty of Saint Germain and the Treaty of Versailles, shall now be manifested to the world as the final and undeniable will of both of our nations: the German-Austrian union shall be completed, which will be the first step aimed to unite all of the Germanic people under one nation state!"

 austria.83.t:0 "Fate of Ostmark"
 austria.83.d:0 "With the end of the Austrian civil war, our new protectorate to the south has had a power struggle between the pro independence faction led by Josef Leopold and the pro-German faction led by Arthur Seyss-Inquart. Thanks to our support, Inquart managed to coup Leopold's faction and place Austria firmly in our sphere of influence.\n\nNow, with the fate of Austria in our hands, we must decide what will be the country's future."
 austria.83.a:0 "Austria's future lies with Germany."
 austria.83.b:0 "Perhaps it would be best to keep them as a protectorate."
 
 austria.84.t:0 "[AUS.GetNameDefCap] Wants to Demand Slovenia"
 austria.84.d:0 "The Slovene people have long been part of the South Germans, and with our ambitions to unite all Germans into one state, [AUS.GetLeader] has requested us to demand Slovenia from [102.controller.GetNameDef] and transfer it to their administration."
 austria.84.a:0 "He has a good point, we should demand it."
 austria.84.b:0 "We have more pressing matters at the moment."

 austria.85.t:0 "[GER.GetNameDefCap] Accepts Our Request"
 austria.85.d:0 "[GER.GetLeader] has accepted our request for them to demand Slovenia and has gone into negotiations with [102.controller.GetNameDef]."
 austria.85.a:0 "Very well."
 
 austria.86.t:0 "[GER.GetNameDefCap] Refuses Our Request"
 austria.86.d:0 "[GER.GetLeader] has refused our request for them to demand Slovenia, saying that they have other things to focus on."
 austria.86.a:0 "Maybe sometime else."

 austria.87.t:0 "The Eisenstadt Conference"
 austria.87.d:0 "With the return of Habsburg rule in [AUS.GetNameDef], it was obvious that [AUS.GetLeader] would sooner or later turn his eyes on our nation. Having once been in a union with them, the Austrians are demanding that we hold a conference on the future of our nations.\n\nWith memories of the collapse of Austria-Hungary still in the people's heads, support for the return of the empire is not high. However, refusing the Austrians' request will surely lead to a break in relations, and possibly war."
 austria.87.a:0 "Perhaps a return of old is our path into the new world."
 austria.87.b:0 "Our independence will never be threatened again!"

 austria.88.t:0 "The Eisenstadt Conference Begins"
 austria.88.d:0 "Seeing the reality of the situation, [HUN.GetNameDef] has sent a delegation to Eisenstadt to negotiate the terms of the return of the Empire.\n\nCurrently, if the conference were to succeed, [HUN.GetNonIdeologyName] would stay a nominally independent state in a personal union with [AUS.GetNameDef], however we could probably propose measures that would raise our influence over them, though we must be careful with our proposals, as if the [HUN.GetAdjective]s feel that we are trying to exert too much influence over them, they might withdraw from the conference, leaving a path of war ahead of us."
 austria.88.a:0 "Let us begin."

 austria.89.t:0 "[HUN.GetNameDefCap] Refuses Our Demands"
 austria.89.d:0 "Our delegation to the [HUN.GetAdjective] government has come back empty-handed, as [HUN.GetLeader] has outright refused to negotiate with us, claiming that Hungary's independence will never be threatened by Austrian imperialism ever again."
 austria.89.a:0 "They leave us no choice."
 austria.89.b:0 "They will learn their lesson sooner or later."

 austria.90.t:0 "Negotiations at Eisenstadt Collapse"
 austria.90.d.a:0 "Following a month of unsuccessful negotiations, the [HUN.GetAdjective] delegation has withdrawn from the conference, claiming that our representitives have clearly shown their disrespect towards the Hungarian nation. [HUN.GetLeader] has denounced [AUS.GetLeader]'s efforts as nothing more than a renewed attempt at Austrian domination."
 austria.90.d.b:0 "Following a month of unsuccessful negotiations, we have pulled our delegation from the conference at Eisenstadt. The [AUS.GetAdjective] delegation has clearly shown their disrespect towards our nation's independence and we must abandon negotiations in order to prevent Austrian domination of our homeland once more."
 austria.90.a:0 "They leave us no choice."
 austria.90.b:0 "They will learn their lesson sooner or later."

 austria.91.t:0 "[AUS.GetNameDefCap] Proposes Economic Integration"
 austria.91.d:0 "The [AUS.GetAdjective] delegation has put forth a proposal that would link our economies into a centrally managed system, raising the efficiency of the empire's industry. However, this proposal would put more of our industry in [AUS.GetAdjective] hands, making it unnacceptable to some members of the government."
 austria.91.a:0 "Their terms are acceptable."
 austria.91.b:0 "No! We will draw the line here!"

 austria.92.t:0 "[HUN.GetNameDefCap] Accepts Economic Integration"
 austria.92.d:0 "The [HUN.GetAdjective] delegation has accepted our request for economic integration between our two nations, allowing us to exert more influence over their economy." 
 austria.92.a:0 "Very well."

 austria.93.t:0 "[HUN.GetNameDefCap] Refuses Economic Integration"
 austria.93.d:0 "The [HUN.GetAdjective] delegation has refused our request for economic integration, claiming they will not accept further Austrian influence over the nation."
 austria.93.a:0 "They do not know what is best for them."
 
 austria.94.t:0 "[AUS.GetNameDefCap] Proposes Production Integration"
 austria.94.d:0 "The [AUS.GetAdjective] delegation has put forth a proposal that would link our production industry into a centrally managed system, raising the efficiency of the empire's military. However, this proposal would put more of our production in [AUS.GetAdjective] hands, making it unnacceptable to some members of the government."
 austria.94.a:0 "Their terms are acceptable."
 austria.94.b:0 "No! We will draw the line here!"

 austria.95.t:0 "[HUN.GetNameDefCap] Accepts Production Integration"
 austria.95.d:0 "The [HUN.GetAdjective] delegation has accepted our request for production integration between our two nations, allowing us to exert more influence over their military." 
 austria.95.a:0 "Very well."

 austria.96.t:0 "[HUN.GetNameDefCap] Refuses Production Integration"
 austria.96.d:0 "The [HUN.GetAdjective] delegation has refused our request for production integration, claiming they will not accept further Austrian influence over the nation."
 austria.96.a:0 "They do not know what is best for them."
 
 austria.97.t:0 "[AUS.GetNameDefCap] Proposes Resource Integration"
 austria.97.d:0 "The [AUS.GetAdjective] delegation has put forth a proposal that would consolidate our resource extraction into a centrally managed system, raising the efficiency of the empire's trade. However, this proposal would put more of our resources in [AUS.GetAdjective] hands, making it unnacceptable to some members of the government."
 austria.97.a:0 "Their terms are acceptable."
 austria.97.b:0 "No! We will draw the line here!"

 austria.98.t:0 "[HUN.GetNameDefCap] Accepts Resource Integration"
 austria.98.b:0 "The [HUN.GetAdjective] delegation has accepted our request for resource extraction integration between our two nations, allowing us to exert more influence over their trade." 
 austria.98.a:0 "Very well."

 austria.99.t:0 "[HUN.GetNameDefCap] Refuses Resource Integration"
 austria.99.d:0 "The [HUN.GetAdjective] delegation has refused our request for resource extraction integration, claiming they will not accept further Austrian influence over the nation."
 austria.99.a:0 "They do not know what is best for them."

 austria.100.t:0 "Negotiations at Eisenstadt Conclude"
 austria.100.d:0 "Following a month of back and forth negotiations between the [AUS.GetAdjective] and [HUN.GetAdjective] delegations, an agreement has succesfully been reached.\n\n[AUS.GetNameDefCap] and [HUN.GetNameDefCap] will entire a personal union, with [HUN.GetNameDefCap] retaining independence on most internal affairs.\n\nAcross the new empire, celebrations erupt, and once again the people are hopeful for a return to old glories."
 austria.100.a:0 "Long Live the Empire!"

 austria.101.t:0 "The Eisenstadt Conference"
 austria.101.desc:0 "With the return of the Habsburgs to the throne of Austria, the governments of [AUS.GetNameDef] and [HUN.GetNameDef] have met in the city of Eisenstadt to negotiate the return of the Habsburg reign over Hungary.\n\nFollowing a month of firece negotiations, it would seem that the negotiations have been successful, as today [AUS.GetLeader] and [HUN.GetLeader] have jointly announced a return of the Austro-Hungarian Dual Monarchy, drastically shaking the balance of power in Central Europe and the Balkans."
 austria.101.a:0 "Long Live the Empire!"
 austria.101.b:0 "A new strong ally to the north is greatly beneficial to us."
 austria.101.c:0 "We must secure our borders." 
 austria.101.d:0 "Did they not learn from the first time?" 

 austria.102.t:0 "War on the Danube"
 austria.102.d:0 "Since the return of the Habsburgs to the throne of Austria, relations the governments of [AUS.GetNameDef] and [HUN.GetNameDef] have been strained, with the [AUS.GetLeader] claiming not just the throne of Austria but Hungary too.\n\nThis breakdown in relations has reached it's peak earlier today, with [AUS.GetLeader] announcing that the return to the glorious days of the old Austrian Empire is inevitable, and if it must come through war, then it shall, with [HUN.GetLeader] standing firm.\n\nThe future of the two nations remains uncertain, but this even will surely shake the fragile peace in the Balkans."
 austria.102.a:0 "We will come out on top!"
 austria.102.b:0 "The Empire's fall was permanent, then."

 austria.103.t:0 "Heimwehr Elements Oppose Habsburg Rule"
 austria.103.d:0 "Following our succesful negotiations with Hungary, some remaining radical elements of the Austrofascist Fatherland Front government led by Ernst Rüdiger Starhemberg have begun to oppose our government, claiming that we have shown weakness by not asserting our dominance over the lands of the former Empire.\n\nWe should keep a close eye on this situation, as a failure to contain this opposition could lead to a coup in the future."
 austria.103.a:0 "Keep close tabs on this."

 austria.104.t:0 "Heimwehr Elements Launch Coup!"
 austria.104.d:0 "Following our failure to deal with the Heimwehr elements which had opposed our government, Ernst Rüdiger Starhemberg and the rest of the Heimwehr have launched a coup against the Kaiser, aiming to restore the Austrofascist Fatherland Front goverment."
 austria.104.a:0 "They will be crushed!"
 austria.104.b:0 "The Kaiser has betrayed Austria for the last time!"

 austria.105.t:0 "[HUN.GetNameDefCap] Cuts Off Diplomatic Ties!"
 austria.105.d:0 "Claiming that [AUS.GetLeader] has once again shown that the Habsburgs continue to work against the Hungarian state by refusing to recognize Greater Hungarian territories, [HUN.GetLeader] has announced today that [HUN.GetNameDef] will be withdrawing from the Dual Monarchy and declared the nation's independence."
 austria.105.a:0 "They will not stand in the way of progress! They must be crushed!"
 austria.105.b:0 "Let them go."

 austria.106.t:0 "Austria Transfers Slovakia"
 austria.106.d:0 "With the capitulation of [CZE.GetNameDefCap], [AUS.GetLeader] has recognized our claim to Slovakia, transferring the territories to our nation, leaving us one step closer to the formation of Greater Hungary."
 austria.106.a:0 "It is good we see eye to eye."

 austria.107.t:0 "Austria Establishes Slovak Puppet"
 austria.107.d:0 "With the capitulation of [CZE.GetNameDefCap], [AUS.GetLeader] has rejected our claim to the entirety of Slovakia, instead creating a subject government in the majority of the nation, only leaving us with Southern Slovakia and Carpathian Ruthenia."
 austria.107.a:0 "Let's not make a fuss."
 austria.107.b:0 "We will not tolerate this disrespect anymore!"


 austria.108.t:0 "Austria Recognizes Hungarian Croatia"
 austria.108.d:0 "With war with [YUG.GetNameDef] seeming imminent, [AUS.GetLeader] has expressed his support for our claims on Croatia, lands that used to belong to Hungary during the times of the Empire."
 austria.108.a:0 "It is good we see eye to eye."

 austria.109.t:0 "Austria Supports Croatian Independence"
 austria.109.d:0 "With war with [YUG.GetNameDef] seeming imminent, [AUS.GetLeader] has expressed his support for an independent Croatian kingdom, directly opposing our claims in the region."
 austria.109.a:0 "Let's not make a fuss."
 austria.109.b:0 "We will not tolerate this disrespect anymore!"

 austria.110.t:0 "Austria Recognizes Transylvanian Claims"
 austria.110.d:0 "As a show of good faith, [AUS.GetLeader] has expressed his support for Hungarian rule over our rightful territory of Transylvania, and has stated that Austria will aid [HUN.GetNameDef] in any conflict against [ROM.GetNameDef]."
 austria.110.a:0 "It is good we see eye to eye."

 austria.111.t:0 "Austria Advocates Transylvanian Self-Government"
 austria.111.d:0 "With war with [ROM.GetNameDef] seeming imminent, [AUS.GetLeader] has expressed his support for an autonomous government in Transylvania which could represent the Hungarians in the region without opressing the Romanian populace."
 austria.111.a:0 "Let's not make a fuss."
 austria.111.b:0 "We will not tolerate this disrespect anymore!"
 
 austria.112.t:0 "[AUS.GetNameDefCap] Pushes For Federalization"
 austria.112.d:0 "With the recent reforms to the [AUS.GetAdjective] government, [AUS.GetLeader] has pushed towards achieving the federalization of the Cisleithanian lands into a unified nation.\n\nAgreeing to such a proposal would have us lose our state as a semi-independent nation, but would make our people an equal part of the Empire.\n\nWhat shall be decided?"
 austria.112.a:0 "A small price to pay for salvation."
 austria.112.b:0 "We will not be integrated into the Habsburg fiefdom!"

 austria.113.t:0 "[FROM.GetNameDefCap] Accepts Federalization"
 austria.113.d:0 "The [FROM.GetAdjective] government has accepted our request for the federalisation of our territories. [FROM.GetLeader] has expressed his support for the reforms, stating that he is eager to see the [FROM.GetAdjective] people finally become an equal part of the Empire."
 austria.113.a:0 "Together, we are strong."

 austria.114.t:0 "[FROM.GetNameDefCap] Refuses Federalization"
 austria.114.d:0 "[FROM.GetLeader] has declined our offer for federalization, stating that they see our goal of unifying Cisleithania as nothing more than an attempt to restore Austrian dominance across the Empire."
 austria.114.a:0 "If they wish."
 austria.114.d:0 "We will have to make them agree by force!"

 austria.115.t:0 "[AUS.GetNameDefCap] Pushes For Federalization"
 austria.115.d:0 "With the recent reforms to the [AUS.GetAdjective] government and the success of their federalisation with the lands of Cisleithania, [AUS.GetLeader] has pushed towards continuing the federalization of the the Empire to the Transliethanian lands.\n\nAgreeing to such a proposal would have us lose our state as a semi-independent nation, but would make our people an equal part of the Empire.\n\nWhat shall be decided?"
 austria.115.a:0 "A small price to pay for salvation."
 austria.115.b:0 "We will not be integrated into the Habsburg fiefdom!"

 austria.116.t:0 "[FROM.GetNameDefCap] Accepts Federalization"
 austria.116.d:0 "The [FROM.GetAdjective] government has accepted our request for the federalisation of our territories. [FROM.GetLeader] has expressed his support for the reforms, stating that he is eager to see the [FROM.GetAdjective] people finally become an equal part of the Empire."
 austria.116.a:0 "Together, we are strong."

 austria.117.t:0 "[FROM.GetNameDefCap] Refuses Federalization"
 austria.117.d:0 "[FROM.GetLeader] has declined our offer for federalization, stating that they see our goal of unifying Cisleithania as nothing more than an attempt to restore Austrian dominance across the Empire."
 austria.117.a:0 "If they wish."
 austria.117.d:0 "We will have to make them agree by force!"

 austria.118.t:0 "[AUS.GetNameDefCap] Pushes for Federalisation of Transleithania"
 austria.118.d:0 "Earlier today, [AUS.GetLeader], finally overstepping his authority, has demanded the federalization of the Transleithanian lands into a unified Habsburg Empire. Such a proposal would be disasterous for our nation, finally submitting us into the claws of the Habsburg menace. We must fight back!" 
 austria.118.a:0 "[HUN.GetLeader] has brought us nothing but ruin! We must rise up!"
 austria.118.b:0 "We will not take this humiliation! We must stand up against the Habsburg oppression!"

 austria.119.t:0 "Civil War in [HUN.GetNameDef]!"
 austria.119.d:0 "Following our recent attempts to federalize the Transleithanian lands of the Empire, a civil war has erupted against [HUN.GetLeader]'s government.\N\NThe rebels, who claim to be resisting Habsburg domination, have seized control of most of the nation, with the forces loyal to us suffering many losses, which could be used as a pretense to intervene and integrate the remaining loyalist forces."
 austria.119.a:0 "They will not stand in our way!"
 austria.119.b:0 "Better not to intervene."
 
 austria.120.t:0 "[AUS.GetNameDefCap] Offers Transfer of Burgenland"
 austria.120.d:0 "In an attempt to show that the [AUS.GetAdjective] respects the wills of the Hungarian people, [AUS.GetLeader] has offered to transfer the once Hungarian territory of Burgenland back to our nation. If we accept, we would be pressured into accepting more demands from the Austrian side, but the chance at reclaiming our lost territory from Trianon might be worth the risk."
 austria.120.a:0 "At last, we are on step closer to avenging Trianon!"
 austria.120.b:0 "We will not take their breadcrumbs!"

 austria.121.t:0 "[HUN.GetNameDefCap] Accepts Burgenland Transfer"
 austria.121.d:0 "The [HUN.GetAdjective] delegation has accepted our offer and the state of Burgenland will be transferred to them following the end of the conference."
 austria.121.a:0 "Very well."

 austria.122.t:0 "[HUN.GetNameDefCap] Refuses Burgenland Transfer"
 austria.122.d:0 "The [HUN.GetAdjective] delegation has refused our offer for the transfer of Burgenland, claiming that it would only make the Hungary more pressured into accepting further [AUS.GetAdjective] demands."
 austria.122.a:0 "Their loss."
 
 austria.123.t:0 "[AUS.GetAdjective] Infiltration in Croatia!"
 austria.123.d:0 "Over the past months, we have recieved reports of [AUS.GetAdjective] produced weapons found among Croatian militia groups. With the return of the Habsburgs to the throne of Austria, it seems likely that these are no isolated incidents, and that the [AUS.GetAdjective]s are arming croatian seperatists in an attempt to weakean our nation."
 austria.123.a:0 "We must stay vigilant and deal with these revolters."

 austria.124.t:0 "Linguistic Issues Arise in Army"
 austria.124.d:0 "With our recent expansion and attempts to recruit non-german speaking populations from our new territories, our army has been plagued by coordination issues that have arisen due to low ranking officers not understanding orders given in German by their superiors. This is crippling our army's organziational structure, and a solution must be found sooner rather than later."
 austria.124.a:0 "We will figure something out."

 austria.125.t:0 "[AUS.GetLeader] Pushes For Austrian Independence"
 austria.125.d:0 "Austria's new leader, [AUS.GetLeader], supported by us during their civil war, has recently been attempting to increase Austria's autonomy. He claims that while the Austrian nation has much to learn from [GER.GetLeader]'s great victories, and that [AUS.GetNameDef] and [GER.GetNameDef]'s destinies are intertwined, he does not believe that a union between the two nations is in Austria's best interests.\n\nMany of our advisors warn against letting Austria slip out of our grasp, as the Nazi leadership in the nation is not the most stable and could lose power if it was left to it's own devices.\n\nWe have the option to send our loyal SS units, led by Arthur Seyss-Inquart, to coup [AUS.GetLeader]'s government. It is up to us to chose."
 austria.125.a:0 "Contact Seyss-Inquart and tell him to launch a coup."
 austria.125.b:0 "If it is what they wish, they must be allowed to remain free."

 austria.126.t:0 "[AUS.GetLeader] Resists Coup!"
 austria.126.d:0 "Our SS agents in Austria have faced resistance in couping [AUS.GetLeader]'s government. If we are to secure the nation, we must intervene immediatly."
 austria.126.a:0 "They have forced our hand."

 austria.127.t:0 "Dealing With the Thousand-Mark Ban"
 austria.127.d:0 "Put into effect shortly following Engelbert Dolfuss's ascension to power, the Thousand-Mark Ban, which forced any German citizen entering Austria to pay a 1,000 mark fee to the Reich, is but one of the many economical sanctions placed against Austria by Germany.\n\nIf we are to pull our nation out of the current economic disaster, we must find a way to deal with these sanctions.\n\nSome members of the government say that the only way to save our economy is to enter negotiations with [GER.GetNameDef], however their terms would certainly come at a large price, greatly increasing the strength of the Nazis in our nation.\n\nAlternatively. we could try to find new partners to trade with, but this might take some time."
 austria.127.a:0 "An agreement with Germany would be dangerous, yet beneficial."
 austria.127.b:0 "An agreement with Germany only serves to empower the Nazis in our nation."

 austria.128.t:0 "[AUS.GetNameDefCap] Wants Us to Lift the Thousand-Mark Ban"
 austria.128.d:0 "Put into effect shortly following Engelbert Dolfuss's ascension to power, the Thousand-Mark Ban, which forced any German citizen entering Austria to pay a 1,000 mark fee to the Reich, is but one of the many economical sanctions we have placed against the Anti-Nazi government of Austria.\n\nIn the past week, [AUS.GetLeader] has come to us with a request to lift the ban along with numerous other sanctions, offering to appoint pro-nazi ministers to the government, putting [AUS.GetNameDef] further into our sphere of influence."
 austria.128.a:0 "Getting pro-Nazi figures into the Austrian government could prove beneficial."
 austria.128.b:0 "The sanctions were placed for a reason."
  
 austria.129.t:0 "[GER.GetNameDefCap] Lifts Economic Sanctions"
 austria.129.d:0 "Agreeing to our proposition, [GER.GetLeader] has agreed to lift the economic sanctions against our nation, but this compromise has come at a large cost to our nation, with the Germans forcing us to appoint several pro-nazi figures to our government."
 austria.129.a:0 "Perhaps the price was to great."

 austria.130.t:0 "[GER.GetNameDefCap] Refuses to Lift Economic Sanctions"
 austria.130.d:0 "[GER.GetLeader] has refused to lift the sanctions on our nation, claiming that as long as an anti-Nazi government is in power in Vienna there will be no reconcilation between the two nations."
 austria.130.a:0 "We are left with no choice then."

 austria.131.t:0 "Heimwehr Elements Destabilizing the Nation"
 austria.131.d:0 "Due to our decision not to integrate the Heimwehr during our preparations for the civil war, many elements which are not controlled by government allies are roaming free, destabilizing our nation."
 austria.131.a:0 "They should be dealt with as soon as possible."

 austria.132.t:0 "Signing of the Juliabkommen"
 austria.132.desc:0 "It has been just over three years since the formation of the anti-Nazi Fatherland Front in Austria, but it would appear that the nation has finally been forced to submit to [GER.GetNameDef]'s pressure.\n\nEarlier this week, believing that the effect of the [GER.GetAdjective] embargo on the [AUS.GetAdjective] nation has become too great, [AUS.GetLeader] met with [GER.GetLeader] on a renegotiation of many of the [GER.GetAdjective] sanctions.\n\nOn the surface, it would appear that [AUS.GetLeader] has been succesful in his efforts, as most of the sanctions have been lifted. However, a deeper look reveals that he has been forced to appoint many pro-Nazi ministers to his cabinet, pulling the already fragile nation even further into the [GER.GetAdjective] sphere of influence." 
 austria.132.a:0 "We can only hope for the best."
 austria.132.b:0 "All is proceeding as planned."
 austria.132.c:0 "We cannot let [AUS.GetNameDef] fall into the German sphere!"
 austria.132.d:0 "Another domino falls into place."

 austria.133.t:0 "Legacy of the July Putsch"
 austria.133.d:0 "One year following Engelbert's Dolfuss' banning of the Austrian Nazi Party on the 19th of June 1933, the Schutzstaffel led a failed putsch against the Vaterlandische Front government. During the bloody coup that was launched on the 25th of July, the entire federal army was mobilized to fight the SS troops, eventually managing to defeat them, however chancellor Dollfuss was killed during the fighting, leaving our new regime in a very vulnerable situation.\n\nAfter taking over following Dollfuss's death, Kurt Schuschnigg has avowed to make sure such an event will never happened again, however there are still supporters of the Nazis at large, heavily destabilizing our nation. We must deal with them if we are to weather the oncoming storm."
 austria.133.a:0 "Austria, awaken!"

 austria.134.t.a:0 "[AUS.GetLeader] Refuses German Ultimatum"
 austria.134.t.b:0 "[GER.GetNameDefCap] Backs Down From Anschluss"
 austria.134.d.a:0 "Over the past months, a diplomatic crisis has been unfolding between [GER.GetNameDef] and [AUS.GetNameDef], with the German government excerting heavy pressure towards the Austrian nation in preparation for a German annexation of the country.\n\nThis series of events culminated yesterday, when [GER.GetLeader] sent [AUS.GetLeader] a final demand to appoint a pro-Nazi chancellor who would annex the nation into Germany, which was promplty outright refused.\n\nWith this refusal, it would appear that [GER.GetLeader] has already begun mobilizing his army with the intent to take Austria by force."
 austria.134.d.b:0 "Over the past months, a diplomatic crisis has been unfolding between [GER.GetNameDef] and [AUS.GetNameDef], with the German government excerting heavy pressure towards the Austrian nation in preparation for a German annexation of the country.\n\nThis series of events culminated yesterday, when [GER.GetLeader] sent [AUS.GetLeader] a final demand to appoint a pro-Nazi chancellor who would annex the nation into Germany, which was promplty outright refused.\n\nWith this refusal, it would appear that [GER.GetLeader] has backed down, fearing an intervention from [AUS.GetNameDef]'s allies."
 austria.134.a:0 "Austria will prevail!"
 austria.134.b:0 "They will come to regret their actions."
 austria.134.c:0 "We will gladly support our Austrian friends."
 austria.134.d:0 "A bold move."

 austria.135.t:0 "Civil War in Italy"
 austria.135.d:0 "Following Benito Mussolini's failures in the war against [ETH.GetNameDef], a rebellion against his leadership has erupted into a full blown civil war. As [ITA.GetNameDef] is not only a key player in our foreign affairs but also controls territory that we claim, it might be wise to intervene in some capacity."
 austria.135.a:0 "Let us consider our options."

 austria.136.t:0 "[39.GetName] Seized!"
 austria.136.d:0 "Our brief skirmish with [39.controller.GetNameDef]'s forces has resulted in a fierce victory! We have seized [39.GetName] from [39.controller.GetAdjective] oppression and are one step closer to reclaiming our rightful territory!"
 austria.136.a:0 "A great victory!"

 austria.137.t:0 "Loss in [39.GetName]"
 austria.137.d:0 "To our dismay, the skirmish in [39.GetName] with [39.controller.GetNameDef] has resulted in a humiliating defeat. Our forces have been routed and we have failed to secure any territory. However, the [39.controller.GetAdjective] soldiers have not pushed into our territory. Perhaps we will have another chance in the future."
 austria.137.a:0 "We will prepare for next time."

 austria.138.t:0 "Loss in [39.GetName]"
 austria.138.d:0 "To our dismay, the skirmish in [39.GetName] with [AUS.GetNameDef] has resulted in a humiliating defeat. Our forces have been routed and we have failed to defend the region."
 austria.138.a:0 "Leave them be. We have other things to worry about."
 austria.138.b:0 "This attack will not be taking lightly!"

 austria.139.t:0 "Victory in [39.GetName]"
 austria.139.d:0 "The foolish [AUS.controller.GetAdjective] thought they could seize our territory from us, but we easily defeated their weak forces."
 austria.139.a:0 "Perhaps this will teach them a lesson."

 austria.140.t:0 "[AUS.controller.GetAdjective] Gathering on the Border."
 austria.140.d:0 "Reports of [AUS.GetAdjective] troops gathering on the border with [39.GetName] have reached high command. Some say this is a bluff, but others say that they might try to use the chaos of our civil war to attempt to seize control of the region."
 austria.140.a:0 "We should be prepared if that is the case."
 

 austria.1000.t:0 "Return of the Holy Roman Empire?"
 austria.1000.d:0 "With our conquest of the former key cities of the Holy Roman Empire, some believe it is time to declare the restoration of the empire, to fully announce the return of Austrian domination in Europe."
 austria.1000.a:0 "The new era of Austrian domination has just begun!"
 austria.1000.b:0 "Those days are gone."

 austria.1001.t:0 "Return of the Holy Roman Empire"
 austria.1001.d:0 "Throughout the past decades, many experts had long predicted that a unified Germanic state would eventually be formed. However, none expected it to be in this way.\n\nAs Austrian troops march into Prague, Rome, and Frankfurt, [AUS.GetLeader] has declared the beginning of a new era of Austrian domination over Europe, and proclaimed the return of the once extinct Holy Roman Empire.\n\nThis event has completely shifted the balance of power in Europe, with a new Habsburg hedgemony over the continent."
 austria.1001.a:0 "Truly a return to a bygone era."

 austria.1125.t:0 "[FROM.GetNameDefCap] Demands Slovenia"
 austria.1125.d:0 "The [FROM.GetAdjective] government has been applying political pressure of late for the region of Slovenia. War with them may be costly, but can we afford to cede land so easily?"
 austria.1125.a:0 "If it spares the lives of our people, yes."
 austria.1125.b:0 "Never! [ROOT.GetNameDefCap] will defend its own!"

 austria.1126.t:0 "[YUG.GetNameDefCap] Cedes Slovenia"
 austria.1126.d:0 "The [YUG.GetAdjective]s have wisely ceded the land we have demanded, granting our troops complete access, as well as control of all facilities. Our plans proceed as required."
 austria.1126.a:0 "Excellent."

 austria.1127.t:0 "[YUG.GetNameDefCap] Refused Our Demands"
 austria.1127.d:0 "The upstart false-nation of [YUG.GetNameDef] seems to want to fight back against us. What other explanation could we have for so rude a refusal? We will have to take back what is ours."
 austria.1127.a:0 "Then it seems we have no choice."
 
 austria.5006.t:0 "[AUS.GetNameDefCap] Proposes Liechtenstein Treaty"
 austria.5006.d:0 "Diplomats from [AUS.GetNameDef] have arrived with a proposal for a treaty. Its aim is clearly to expand its list of allies in the event of an armed conflict. With [GER.GetAdjective] expansionism on the rise and Europe seemingly moving towards another war, it may be wise to heed their words and seriously consider their offer."
 austria.5006.a:0 "Yes, we must seek allies in the event of another war in Europe."
 austria.5006.b:0 "We cannot accept a proposal that could undermine our neutrality."

 austria.5007.t:0 "[FROM.GetNameDefCap] Declines Our Treaty"
 austria.5007.d:0 "[FROM.GetNameDefCap] has rejected our proposition for an alliance, either out of a desire to maintain its purely neutral stance to the rest of the world or simply differences between their government and ours."
 austria.5007.a:0 "Damn."

 austria.5018.t:0 "Transylvanian Ultimatum"
 austria.5018.d:0 "[AUS.GetNameDefCap] has demanded of us the return of Transylvania to its rule. They did once rule the region - but the Great War changed that. The threat they pose now, however, is genuine."
 austria.5018.a:0 "We cannot face a war alone with [AUS.GetNameDef]."
 austria.5018.b:0 "After their defeat in the Great War, they would not dare."

 austria.5019.t:0 "[FROM.GetNameDefCap] Refuses Our Ultimatum"
 austria.5019.d:0 "It appears that the government in [FROM.GetNameDef] does not recognize the power of the nation it is dealing with. They have refused our ultimatum, refusing to acknowledge our historical rights to rule over Transylvania."
 austria.5019.a:0 "Should the pen fail, the sword must be drawn!"


