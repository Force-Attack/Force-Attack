 AUS_german_unification_map_area:0 "View Integratable States"

 AUS_german_resistance_category:0 "Arming German Resistance"
 AUS_german_resistance_category_desc:0 "There are many Germans who do not support the tyrannical government of [GER.GetLeader]. All they need is a flow of armaments, and they could prove to be a serious thorn in the Wehrmacht's side."
