 AUS_berndorf:0 "Berndorfer Metallwarenfabrik"
 AUS_bohler:0 "Böhler"
 AUS_graef_stift:0 "Gräf & Stift"
 AUS_graz:0 "Grazer Maschinen- und Waggonbau"
 AUS_hirtenberger:0 "Hirtenberger"
