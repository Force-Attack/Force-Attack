r56_bundeslaender_category:0 "July Followed June"
r56_bundeslaender_category_desc:0 "One year following the banning of the Austrian Nazi Party on the 19th of June 1933, the Schutzstaffel led a failed putsch against the Vaterlandische Front government. During the bloody coup that was launched on the 25th of July, the entire federal army was mobilized to fight the SS troops, eventually managing to defeat them, however chancellor Engelbert Dollfuss was killed during the fighting, leaving our new regime in a very vulnerable situation.\n\nAfter taking over following Dollfuss's death, Kurt Schuschnigg has avowed to make sure such an event will never happened again, however there are still supporters of the Nazis at large, heavily destabilizing our nation. We must make sure we suppress their efforts, or we could be faced with dire consequences.\n\n§OIn order to curb the Nazis' influence, we must fight their forces in each state of our nation. Some states are more valuable than others, so it might be best to devise a plan on how we will defeat them, or if it comes to it, make sure their uprising is as divided as possible as to not pose a serious issue.\n\n§RIf the Nazis were to gain control of 70% of our divisions, or we were to enter an alliance or a state of war with [GER.GetNameDef], a civil war will break out!§!"


