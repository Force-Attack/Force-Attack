 AUS_industrial_funds_category:0 "The Austrian Industry"
 AUS_industrial_funds_category_desc:0 "Ever since the collapse of the Austro-Hungarian empire, our economy found itself crippled following the loss of major industrial centres in former crownlands such as Bohemia. As our economy was collapsing rapidly the government was forced to take out many international loans from the League of Nations, leaving the nation in heavy debt, and the worldwide Great Depression only made things worse.\n\nIf we want to recover our economy, we could divert funding to industrial investments, which might take a while, or risk it and take out more loans, which might give a short term benefit but could put our economy in jeopardy in the long term. Balancing the two options is probably our best bet currently.\n\nWe currently have [?AUS_industrial_funds|+] Industrial Funds."
