 r56_aus_german_resistance_armed:0 "Anti-Government Resistance Cells"
 r56_aus_german_resistance_armed_desc:0 "There are anti-government resistance cells operating in this state loyal to the rival government in Vienna."

 AUS_intervention_italy_category:0 "Intervention in the Italian Civil War"
 AUS_intervention_italy_category_desc:0 "A civil war has erupted in Italy. We could intervene in a certain capacity to secure our interests." 
