 AUS_integrate_slovenia:0 "Integrate Slovenia"
 AUS_integrate_slovenia_desc:0 "The people of Slovenia have long been part of the South Germans. Now that they have chosen to support our government, we can fully integrate them into our great nation." 

 AUS_integrate_sudetenland:0 "Integrate Sudetenland"
 AUS_integrate_sudetenland_desc:0 "The Sudeten Germans were part of the Austrian Empire, and have always been part of the Austrian nation. We must give them full citizenship as equal citizens of the country."
 AUS_integrate_silesia:0 "Integrate Silesia"
 AUS_integrate_silesia_desc:0 "The Germans of Silesia were forcibly ripped away from the empire by the Prussians and were forced to renounce their Austrian identity. Now that our rule has been cemented, we can finally reintegrate them."

 AUS_eisenstadt_conference_category:0 "The Eisenstadt Conference"
 AUS_eisenstadt_conference_category_desc:0 "If we are to once again to reclaim our old glory and reunite our empire, we must learn from the mistakes of the past. A modern Austro-Hungarian empire must support all peoples of the empire, not just Austrians.\n\n[HUN.GetNameDefCap] has agreed to come to the negotiation table with us, and if we are to secure their support, we must not go too far with our demands.\n\n§RIf we demand too much, the conference could fail, triggering a war!§!"
 AUS_conference_ongoing:0 "Conference Ongoing"
 AUS_propose_economical_linking:0 "Propose Economic Linking"
 AUS_propose_military_linking:0 "Propose Production Integration"
 AUS_propose_trade_linking:0 "Propose Unified Trade"
 AUS_transfer_burgenland:0 "Propose Transfer of Burgenland"

 AUS_eisenstadt_conference_category_HUN:0 "The Eisenstadt Conference"
 AUS_eisenstadt_conference_category_HUN_desc:0 "With the return of the Habsburgs to Austria, it was merely natural they would eventually turn their attention to us. Having invited us to a conference on the future of our nations, we should hear what they have to say, but if they demand too much, it might be best to abort the conference altogether."
 AUS_conference_ongoing_HUN:0 "Conference Ongoing"

 AUS_infiltrate_croatia_category:0 "Infiltration Into Croatia"
 AUS_infiltrate_croatia_category_desc:0 "[AUSGetCroatiaDesc]"
 AUS_infiltrate_croatia_category_desc_AUS_KINGDOM:0 "Ever since it was formed following the collapse of our empire, [YUG.GetNameDef] has been an unstable nation filled with internal troubles.\n\nThe central government in Belgrade favours the Serbian populace, which has caused much of the Croatian populace to oppose the Kingdom. We should use this to our advantage, arming these rebels against Belgrade to aid us in our war against the Yugoslavs."
 AUS_infiltrate_croatia_category_desc_AUS_COMMUNIST:0 "Ever since it was formed following the collapse of our empire, [YUG.GetNameDef] has been an unstable nation filled with internal troubles.\n\nAlthough Josef Broz Tito is a Croatian, the communist government is deeply unpopular in many parts of the nation. We should use this to our advantage, arming these rebels against Belgrade to aid us in our war against the Yugoslavs."
 AUS_infiltrate_croatia_category_desc_YUG:0 "Over the past months, we have recieved reports of [AUS.GetAdjective] produced weapons found among Croatian militia groups. With the return of the Habsburgs to the throne of Austria, it seems likely that these are no isolated incidents, and that the [AUS.GetAdjective]s are arming croatian seperatists in an attempt to weakean our nation. We must destroy this infiltration and crush the Habsburg menance once and for all!"
