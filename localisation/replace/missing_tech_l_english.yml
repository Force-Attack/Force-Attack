 land_multi_charge_large_caliber_gun_tech:0 "Multi-Charge Caliber Gun"
 land_multi_charge_large_caliber_gun_tech:0 "Operating on the principle of multi-charge propulsion, this large caliber gun is designed to achieve unparalleled ranges in bombardment. Utilizing a series of underground tunnels, it accelerates shells to supersonic speeds before launching them towards distant targets."