 ENABLED_EU4_LIKE_IDEAS_RULE_LIMITED_IDEA_GROUPS_FROM_SAME_TYPE_DESC: "Wenn §YAktiviert§! ausgewählt ist, §Rkönnen§! Länder §RNICHT§! mehr als §Y50%§! ihrer Ideengruppen aus derselben Kategorie (Administrativ, Diplomatisch, Militärisch) auswählen, was zu einer breiteren Fächerung von gewählten Ideengruppen führt."
 DISABLED_EU4_LIKE_IDEAS_RULE_LIMITED_IDEA_GROUPS_FROM_SAME_TYPE_DESC: "Wenn §YDeaktiviert§! ausgewählt ist, §Gkönnen§! Länder mehr als §Y50%§! ihrer Ideengruppen aus derselben Kategorie (Administrativ, Diplomatisch, Militärisch) auswählen."
 NO_TIME_AND_TYPE_LIMIT: "Kein Zeit- oder Kategorie-Limit"
 NO_TIME_AND_TYPE_LIMIT_EU4_LIKE_IDEAS_RULE_LIMITED_IDEA_GROUPS_FROM_SAME_TYPE_DESC: "Wenn §YKein Zeit- oder Kategorie-Limit§! ausgewählt ist, §Gsind§! alle Ideenfelder zu Beginn freigeschaltet und Länder §Gkönnen§! mehr als §Y50%§! ihrer Ideengruppen aus derselben Kategorie (Administrativ, Diplomatisch, Militärisch) auswählen."

