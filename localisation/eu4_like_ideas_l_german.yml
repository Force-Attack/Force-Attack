 # Events:
 eu4_like_ideas_flavor_events.EVTNAME1: "Die Bismarck"
 eu4_like_ideas_flavor_events.EVTDESC1: "Die Bismarck war das erste von zwei Schlachtschiffen der Bismarck-Klasse, die für die Kriegsmarine gebaut wurden. Das nach Kanzler Otto von Bismarck benannte Schiff wurde im Juli 1936 auf der Hamburger Werft Blohm & Voss vom Stapel gelassen und im Februar 1939 in Dienst gestellt. Die Arbeiten wurden im August 1940 abgeschlossen, als sie in die deutsche Flotte aufgenommen wurde. Die Bismarck und ihr Schwesterschiff Tirpitz waren die größten jemals von Deutschland gebauten Schlachtschiffe und zwei der größten, die von einer europäischen Macht gebaut wurden."
