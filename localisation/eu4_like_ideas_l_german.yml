 # Startup Window:
 EU4_LIKE_IDEAS_STARTUP_WINDOW_TITLE: "Ideen-Mod Einführung"
 EU4_LIKE_IDEAS_STARTUP_WINDOW_IMAGE_1_TEXT: "Hallo und willkommen, vielen Dank dafür, dass Ihr mit der §YEU4 Style Ideas§! Mod spielt! Dieses Pop-up ist dazu gedacht, um Euch in die Mechaniken der Mod einzuführen, aber Ihr könnt auch einfach den "Schließen"-Knopf drücken, um zum Spiel zu gehen. Ihr könnt dieses Pop-up auch in den §YSpielregeln§! deaktivieren. \n\nDas Bild unterhalb zeigt, wo Ihr den Knopf zum Öffnen des §YIdeenfensters§! (§Rrot§! markiert) sowie die Benachrichtigungen (§Ggrün§! markiert), die an Mechaniken der Mod geknüpft sind, finden könnt."
 EU4_LIKE_IDEAS_STARTUP_WINDOW_IMAGE_2_TEXT: "Wenn Ihr den Knopf, der in dem vorherigen Bild §Rrot§! eingekreist ist, klickt, wird das §YIdeenfenster§! geöffnet. Das zweite Bild zeigt genau dieses Fenster. \nEs enthält eine Vielzahl von Dingen, angefangen von einer kurzen Information oben, über Eure nationalen Ideen und ausgewählten Ideengruppen, bis hin zu Euren ausgewählten Richtlinien. Abhängig von Eurer Wahl in den Spielregeln, habt Ihr zwischen §Y2§! und §Y26§! Ideenfelder (standardmäßig §Y8§!), die abhängig vom Datum freigeschaltet werden. Auf dem Bild underhalb sind 3 Felder bereits freigeschaltet (von denen eines §Rrot§! markiert ist), welche angeklickt werden können, um das Fenster zur §YIdeengruppenauswahl§! zu öffnen."
 EU4_LIKE_IDEAS_STARTUP_WINDOW_IMAGE_3_TEXT: "Im §YIdeengruppenauswahlfenster§! seht Ihr eine Liste aller auswählbaren Ideengruppen, aufgeteilt in drei Kategorien: §YAdministrativ§!, §YDiplomatisch§! und §YMilitärisch§!. Obwohl Ideengruppen Effekte aller Kategorien beinhalten können, fokussieren sie sich meistens auf Dinge in der spezifischen Kategorie. \nMit der Maus über den Knopf der Ideengruppe (§Ggrün§! markiert) zu fahren, zeigt alle Ideen diese Gruppe sowie ihre Effekte an; ihr könnt außerdem über die einzelnen Ideen fahren, um den Namen, die Beschreibung und die Effekte dieser Idee zu sehen. Diesen Knopf zu klicken wird die Ideengruppe auswählen bzw. Euch um Bestätigung der Auswahl bitten. \nMit der Maus über das kleine Richtliniensymbol (§Rrot§! markiert) zu fahren, wird alle Richtlinien, die zu dieser Ideengruppe gehören, ihre Effekte und die andere benötigte Ideengruppe anzeigen. Die zweite Ideengruppe ist farblich gekennzeichnet, wenn Ihr sie bereits ausgewählt habt."
 EU4_LIKE_IDEAS_STARTUP_WINDOW_IMAGE_4_5_TEXT: "Unterhalb könnt Ihr sehen, wie die Tooltips des Richtliniensymbols (§Rlinks§!) und des Ideengruppenknopfes (§Grechts§!) aussehen:"
 EU4_LIKE_IDEAS_STARTUP_WINDOW_IMAGE_6_TEXT: "Nachdem Ihr eine Ideengruppe ausgewählt habt, wird das §YIdeengruppenauswahlfenster§! geschlossen und das §YIdeenfenster§! geöffnet. Das freie Ideenfeld wurde nun durch die gewählte Ideengruppe ersetzt und zeigt nun deren Kategorie, Namen und die einzelnen Ideen. Um eine Idee freizuschalten, müsst Ihr sie anklicken. Ihr könnt nur die nächste freischaltbare Idee abschließen, welche einen grünen Hintergrund besitzt (§Rrot§! markiert). Nachfolgende Ideas Ideen sind solange nicht auswählbar, bis Ihr alle vorhergehenden Ideen freigeschaltet habt. Eine verfügbare Idee anzuklicken schaltet diese frei bzw. bittet um die Bestätigung, diese Idee freizuschalten. Wenn Ihr das bestätigt, wird die Idee freigeschaltet und Ihr erhaltet ihre Boni, allerdings kostet Euch dies die benötigte Menge an £pol_power£. Falls Ihr nicht genügend £pol_power£ besitzt, ist der Hintergrund der nächsten verfügbaren Ideerot gefärbt. Die Leiste unter den Ideen zeigt weiterhin an, ob Ihr genügend £pol_power£ besitzt. \nIhr könnt außerdem ausgewählte Ideengruppen wieder entfernen, indem Ihr den "Entfernen"-Knopf (§Ggrün§! markiert) betätigt, wodurch Ihr etwas der eingesetzten £pol_power£ zurückerhaltet und die Ideengruppe sowie alle bereits abgeschlossennen Ideen und deren Effekte entfernt werden."
 EU4_LIKE_IDEAS_STARTUP_WINDOW_IMAGE_7_TEXT: "Pro §Y3§! freigeschalteter Ideen erhaltet Ihr eine Eurer nationalen Ideen. Da Ihr §Y7§! nationale Ideen besitzt, müsst Ihr also §Y21§! Ideen freischalten, um alle nationalen Ideen abzuschließen. Ihr könnt mit der Maus über die Modifikatoren-Symbole (§Rrot§! markiert) fahren, um den Namen, die Beschreibung und die Effekte der Idee zu sehen."
 EU4_LIKE_IDEAS_STARTUP_WINDOW_IMAGE_8_TEXT: "Jede nationale Ideengruppe hat 2 §YTraditionen§! und 1 §YAmbition§!. Die Ambition erhaltet Ihr, wenn Ihr alle 7 nationalen Ideen freigeschaltet habt. Die Traditionen sind von Beginn an verfügbar. \nDie Boni werden in einer kurzen Form neben dem Namen Eurer nationalen Ideengruppe angezeigt (§Rrot§! markiert) und mit der Maus über sie zu fahren zeigt sie in einer längeren Form an."
 EU4_LIKE_IDEAS_STARTUP_WINDOW_IMAGE_9_TEXT: "Unten seht Ihr Eure ausgewählten Richtlinien (§Rrot§! markiert), welche Ihr durch Anklicken des Symbols der entsprechenden Richtlinie entfernen könnt. Richtlinien können erst §Y1 Monat§!, nachdem sie aktiviert wurden, entfernt werden. \nDer §YHinzufügen§!-Knopf (§Ggrün§! markiert) rechts öffnet das Fenster mit den auswählbaren Richtlinien."
 EU4_LIKE_IDEAS_STARTUP_WINDOW_IMAGE_10_TEXT: "Das §YRichtlinienfenster§! zeigt alle Richtlinien an, von deren benötigten Ideengruppen Ihr mindestens eine ausgewählt habt. Rechts oben, neben dem "Schließen"-Knopf, befindet sich ein Knopf, um die Benachrichtigungseinstellungen zu öffnen (§Ggrün§! markiert). Dieser öffnet das Menü mit allen Richtlinien und Knöpfen um die Benachrichtigung für diese zu aktivieren und zu deaktiveren. Weiterhin gibt es dort einen Knopf mit einem Pfeil (§Rrot§! markiert), der das Menü zum vollständigen Deaktivieren und Reaktivieren spezifischer Benachrichtigungen öffnet bzw. schließt."
 EU4_LIKE_IDEAS_STARTUP_WINDOW_IMAGE_11_TEXT: "Jede Richtlinie besitzt einen Knopf, der einen goldenen Rand besitzt, sofern die Richtlinie auswählbar ist (§Ggrün§! markiert). Diesen Knopf anzuklicken wird die Richtlinie auswählen bzw. Euch um Bestätigung der Auswahl bitten. Auf diesem Knopf sind außerdem der Name der Richtlinie, ihr Symbol und ihre Effekte zu sehen. Mit der Maus über den Knopf zu fahren zeigt ebenfalls diese Effekte sowie die benötigten Ideengruppen. \nZusätzlich zu diesen Elementen besitzt jeder Eintrag einen Knopf (§Rrot§! markiert), um die Benachrichtigung für diese spezifische Richtlinie zu deaktiveren oder zu reaktiveren, damit Ihr in der zuvor erwähnten Liste nicht nach einzelnen Richtlinien suchen müsst."
 EU4_LIKE_IDEAS_STARTUP_WINDOW_IMAGE_12_TEXT: "Schließlich könnt Ihr Eure nationale Ideengruppe wechseln, indem Ihr das Menü durch §Yrechts-klicken§! auf Eure Flagge (§Bblau§! markiert) im §YIdeenfenster§! öffnet. Dieses Menü enthält §Y3§! Knöpfe: \nEin Knopf wechselt Eure nationalen Ideen zu den generischen Ideen (§Ggrün§! markiert). Dieser Knopf ist nur sichtbar, wenn Ihr nicht die generischen Ideen besitzt. \nEin andere Knopf wechselt Eure Ideen zu der nationalen Ideengruppe, deren Bedingungen Ihr erfüllt (§Rrot§! markiert). Ihr erhaltet außerdem eine Benachrichtigung, falls Ihr dies tun könnt. Dies wird hauptsächlich für Ideen von gründbaren Nationen benutzt, aber z.B. auch für die Kaiserlichen Deutschen Ideen. \nDer letzte Knopf wechselt Eure nationen Ideen zu denen, die Ihr hattet, bevor Ihr Eure Ideen gewechselt habt (§Ygelb§! markiert). Dies ist nützlich, falls Ihr Eure Ideen zu denen einer gründbaren Nation geändert habt, nur um später festzustellen, dass Ihr die vorherigen Ideen lieber mögt. \n\nUm dauerhaftes Wechseln von Ideen zu vermeiden, könnt Ihr einen der Knöpfe nur alle §Y50 Tage§! benutzen."
 EU4_LIKE_IDEAS_STARTUP_WINDOW_IMAGE_13_TEXT: "Ich hoffe, diese kleine Einführung hat Euch geholfen, die Mod und ihre Mechaniken gut genug zu verstehen. Vielen Dank für's Lesen und viel Spaß beim Spielen! \n\nZuletzt könnt Ihr in dem nachfolgenden Bild sehen, wie Ihr dieses Pop-up in Eurem nächsten Spiel deaktiviert."

