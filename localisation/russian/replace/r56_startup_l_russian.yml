 ###---> Welcome to the Road! <><> <><> <><>
 r56.startup.event.01.title: "Внимание! Язык без поддержки!" #Translate to this language if possible
 r56.startup.event.01.description: "Приветствуем тебя, путник, на землях Дороги в 56 год! Нам очень приятно видеть что и тебе интересно сыграть в этот мод. \n\nК превеликому сожалению, этот мод в одиночку не поддерживает никакие языки кроме английского! Все тексты в игре будут отображаться неверно и игровой опыт будет не таким удовлетворяющим как нам всем хотелось бы. \n\nВ этой ситуации мы бы посоветовали либо загрузить один из модов-переводов "Дороги в 56 Год", либо переключить язык игры на английский. Удачи и до встречи!"
 r56.startup.event.01.option_auto: "Я внимательно прочитал это сообщение и поступлю так как мне посоветовали."
 r56.startup.event.01.option_tt: "Не стоит искушать судьбу..."
 
 ###---> ...hang on, there! <><> <><> <><>
 r56.startup.event.02.title: "...hang on, there!"
 r56.startup.event.02.description: "It looks like you don't have the free "Poland: United and Ready" DLC enabled. This is a §Rrequirement§! for the mod to function as intended. Please restart the game with said DLC enabled; otherwise, some graphical bugs will appear."
 r56.startup.event.02.option: "I will exit the game and do as you told me."
 r56.startup.event.02.option_tt: "You better..."
 
#####-----> End of File <><> <><> <><> <><> <><>
