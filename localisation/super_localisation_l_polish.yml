l_polish:
 sp_event_Second_World_War:0 "Druga Wojna Światowa"
 sp_event_Second_World_War_QUOTE:0 "Ci, którzy chcą żyć, niech walczą, a ci, którzy na tym świecie wiecznej walki nie chcą walczyć, nie zasługują na to, by żyć \n- Adolf Hitler"
 sp_event_Second_World_War_REMARK:0 "I znowu to samo..."
    
 sp_event_Sino_Japanese:0 "Druga wojna chińsko-japońska"
 sp_event_Sino_Japanese_QUOTE:0 "My, naród chiński, mamy ducha walki z wrogiem do ostatniej kropli krwi, determinację, by własnymi wysiłkami odzyskać utracone terytorium, oraz zdolność do stania na własnych nogach w rodzinie narodów. \n- Mao Zedong"
 sp_event_Sino_Japanese_REMARK:0 "Czy Chiny mogą zatrzymać wschodzące słońce?"
  
 sp_event_Spanish_Civil_War:0 "Hiszpańska wojna domowa"
 sp_event_Spanish_Civil_War_QUOTE:0 "Co martwego obchodzi, kto ma rację, a kto się myli? \n- Manuel Azana"
 sp_event_Spanish_Civil_War_REMARK:0 "Co stanie się z Hiszpanią?"
  
 sp_event_Pacific_War:0 "Wojna na Pacyfiku"
 sp_event_Pacific_War_QUOTE:0 "Tora! Tora! Tora! \n- Mitsuo Fuchida"
 sp_event_Pacific_War_REMARK:0 "Banzai!!"
  
 sp_event_Barbarossa:0 "Operacja Barbarossa"
 sp_event_Barbarossa_QUOTE:0 "Wystarczy tyko kopnąć w drzwi, a cała ta zgniła buda od razu się rozleci. \n- Adolf Hitler"
 sp_event_Barbarossa_REMARK:0 "Endsieg?"
  
 sp_event_Nationalist:0 "Zwycięstwo Nacjonalistów w Hiszpanii"
 sp_event_Nationalist_QUOTE:0 "Odpowiadam tylko przed Bogiem i historią. \n- Francisco Franco"
 sp_event_Nationalist_REMARK:0 "Nowa Hiszpania"
  
 sp_event_Republican:0 "Zwycięstwo Republikanów w Hiszpanii"
 sp_event_Republican_QUOTE:0 "Zrezygnowali ze wszystkiego... i przyszli i powiedzieli nam: „Jesteśmy tutaj, twoja sprawa, sprawa Hiszpanii, jest nasza. To jest przyczyna całej zaawansowanej i postępowej ludzkości”. \n- Dolores Ibarruri"
 sp_event_Republican_REMARK:0 "Powrót stabilności"
  
 sp_event_Anarchist:0 "Zwycięstwo Anarchistów w Hiszpanii"
 sp_event_Anarchist_QUOTE:0 "Wierzę, jak zawsze, w wolność. Wolność, która opiera się na poczuciu odpowiedzialności. Uważam dyscyplinę za niezbędną, ale musi to być dyscyplina wewnętrzna, motywowana wspólnym celem i silnym poczuciem koleżeństwa. \n- Buenaventura Durruti"
 sp_event_Anarchist_REMARK:0 "Hiszpania jest wolna"
  
 sp_event_Communist:0 "Zwycięstwo Komunistów w Hiszpanii"
 sp_event_Communist_QUOTE:0 "Była wiara w rewolucję i przyszłość, poczucie nagłego wejścia w erę równości i wolności. Istoty ludzkie próbowały zachowywać się jak istoty ludzkie, a nie jak trybiki w kapitalistycznej machinie. \n- George Orwell"
 sp_event_Communist_REMARK:0 "Czerwona Hiszpania?"
  
 sp_event_Falangist:0 "Zwycięstwo Falangistów w Hiszpanii"
 sp_event_Falangist_QUOTE:0 "W poetycki sposób podniesiemy to żarliwe nabożeństwo do Hiszpanii; dokonamy poświęceń, wyrzekniemy się łatwego życia i odniesiemy triumf. \n- José Antonio Primo de Rivera"
 sp_event_Falangist_REMARK:0 "¡Arriba España!"
  
 sp_event_Stalinist:0 "Zwycięstwo Stalinistów w Hiszpanii"
 sp_event_Stalinist_QUOTE:0 "Prawdziwa odwaga polega na byciu wystarczająco silnym, by opanować i przezwyciężyć samego siebie oraz podporządkować swoją wolę woli zbiorowości, woli wyższego ciała partyjnego. \n- Józef Stalin"
 sp_event_Stalinist_REMARK:0 "Sowieci w Europie?"
  
 sp_event_Carlist:0 "Zwycięstwo karlistów w Hiszpanii"
 sp_event_Carlist_QUOTE:0 "Hiszpania jest najsilniejszym krajem na świecie, Hiszpanie od wieków próbowali zniszczyć Hiszpanię i nie byli w stanie tego dokonać. \n- Otto von Bismark"
 sp_event_Carlist_REMARK:0 "Powrót Króla"
  
 sp_event_British_Collapse:0 "Upadek Wielkiej Brytani"
 sp_event_British_Collapse_QUOTE:0 "Nic nie uratuje Anglii, jeśli ona sama nie uratuje. \n- Winston Churchill"
 sp_event_British_Collapse_REMARK:0 "Słońce Zachodzi"
  
 sp_event_Fall_Germany:0 "Upadek Niemiec"
 sp_event_Fall_Germany_QUOTE:0 "Hitlerowcy przychodzą i odchodzą, ale Niemcy i naród niemiecki pozostają. \n- Józef Stalin"
 sp_event_Fall_Germany_REMARK:0 "Auf Wiedersehen!"
  
 sp_event_Soviet_End:0 "Upadek Związku Radzieckiego"
 sp_event_Soviet_End_QUOTE:0 "Historia pokazuje, że nie ma armii niezwyciężonych i nigdy nie było. \n- Józef Stalin"
 sp_event_Soviet_End_REMARK:0 "Co teraz?"
  
 sp_event_Japanese_Surrender:0 "Japońska kapitulacja"
 sp_event_Japanese_Surrender_QUOTE:0 "Sytuacja wojenna rozwijała się niekoniecznie na korzyść Japonii. \n- Hirohito"
 sp_event_Japanese_Surrender_REMARK:0 "Nie ma już wschodzącego słońca"
  
 sp_event_Fall_America:0 "Upadek Ameryki"
 sp_event_Fall_America_QUOTE:0 "Wojna jest najtragiczniejszym i najgłupszym szaleństwem ludzkości; szukanie lub doradzanie jej celowej prowokacji jest czarną zbrodnią przeciwko wszystkim ludziom. \n- Dwight D. Eisenhower"
 sp_event_Fall_America_REMARK:0 "Zmiażdżony sen"
  
 sp_event_first_nuke:0 "Pierwsza detonacja jądrowa"
 sp_event_first_nuke_QUOTE:0 "Stałem się Śmiercią, niszczycielem światów. \n- J. Robert Oppenheimer"
 sp_event_first_nuke_REMARK:0 "Świat może tylko oglądać"
  
 sp_event_Imperial_Federation:0 "Federacja Imperialna"
 sp_event_Imperial_Federation_QUOTE:0 "Jak tam Imperium? \n – Jerzy V"
 sp_event_Imperial_Federation_REMARK:0 "Słońce nigdy nie zachodzi"
  
 sp_event_Decolonization:0 "Dekolonizacja Imperium Brytyjskiego"
 sp_event_Decolonization_QUOTE:0 "Nie ma czegoś takiego jak powolna wolność. Wolność jest jak narodziny. Dopóki nie będziemy w pełni wolni, jesteśmy niewolnikami. \n- Mahatma Gandhi"
 sp_event_Decolonization_REMARK:0 "Europa się zmęczyła"
  
 sp_event_Uk_King:0 "Edward VIII przejmuje władzę"
 sp_event_Uk_King_QUOTE:0 "Nie było jeszcze demokracji, która nie popełniałaby samobójstwa. \n- John Adams"
 sp_event_Uk_King_REMARK:0 "Niech Długo panuje nad nami"
   
 sp_event_Mosley:0 "Marsz na Downing Street"
 sp_event_Mosley_QUOTE:0 "Razem w Wielkiej Brytanii rozpaliliśmy płomień, którego wieki nie zgasną. Strzeż tego świętego płomienia, moi bracia Czarne Koszule, aż oświetli Wielką Brytanię i ponownie oświetli ścieżki ludzkości. \n- Oswald Mosley"
 sp_event_Mosley_REMARK:0 "Zmierzch na Wyspach"
   
 sp_event_Uk_Communist:0 "Rewolucja Brytyjska"
 sp_event_Uk_Communist_QUOTE:0 "Będziemy musieli wybrać, czy naprawdę wierzymy w zastosowanie prawa do samostanowienia dla wszystkich narodów, czy też dla przyszłych pokoleń wolimy pozostać narzędziami imperializmu i niewolnikami zysku. \n- Arthur MacManus"
 sp_event_Uk_Communist_REMARK:0 "Marks byłby dumny"
 
 sp_event_Second_World_War_Kaiser:0 "Świat znów jest w stanie wojny"
 sp_event_Second_World_War_Kaiser_QUOTE:0 "To nie jest pokój. To zawieszenie broni na dwadzieścia lat. \n- Ferdynand Foch, 1919"
 sp_event_Second_World_War_Kaiser_REMARK:0 "W Domu na Święta"
    
 sp_event_German_Civil_War:0 "Niemiecka wojna domowa"
 sp_event_German_Civil_War_QUOTE:0 "Jest prawie pewne, że poniesiemy porażkę. Ale jak przyszła historia osądzi naród niemiecki, jeśli nawet garstka ludzi nie miała odwagi położyć kres temu zbrodniarzowi? \n- Henning von Tresckow"
 sp_event_German_Civil_War_REMARK:0 "Więc się zaczęło."
    
 sp_event_Kaiser_Returns:0 "Powrót Kaisera"
 sp_event_Kaiser_Returns_QUOTE:0 "Nie znam więcej imprez, znam tylko Niemców! \n- Wilhelm II"
 sp_event_Kaiser_Returns_REMARK:0 "Nie było go na długo"
   
 sp_event_German_Democracy:0 "Przywrócenie Niemieckiej Demokracji"
 sp_event_German_Democracy_QUOTE:0 "Bez demokracji nie ma wolności. Przemoc, bez względu na to, kto jej używa, jest zawsze reakcyjna. \n- Friedrich Ebert"
 sp_event_German_Democracy_REMARK:0 "Druga szansa"
   
 sp_event_Endsieg:0 "Ostateczne Zwycięstwo Osiągnięte"
 sp_event_Endsieg_QUOTE:0 "Niemcy albo będą potęgą światową, albo nie będzie Niemiec. \n- Adolf Hitler"
 sp_event_Endsieg_REMARK:0 "Über Alles"
   
 sp_event_Fall_France:0 "Upadek Francji"
 sp_event_Fall_France_QUOTE:0 "Francja przegrała bitwę, ale Francja nie przegrała wojny. \n- Charles de Gaulle"
 sp_event_Fall_France_REMARK:0 "Nowy Mistrz w Europie"
   
 sp_event_Fall_Poland:0 "Upadek Polski"
 sp_event_Fall_Poland_QUOTE:0 "Być zwyciężonym i nie ulec to zwycięstwo, zwyciężyć i spocząć na laurach to klęska. \n- Józef Piłsudski"
 sp_event_Fall_Poland_REMARK:0 "Jeszcze Polska Nie Zginęła!"
   
 sp_event_Unholy_Alliance:0 "Oś Berlin-Moskwa"
 sp_event_Unholy_Alliance_QUOTE:0 "Wydaje się, że historyczną misją Czterech Mocarstw jest przyjęcie dalekosiężnej polityki i skierowanie przyszłego rozwoju swoich narodów na właściwą ścieżkę poprzez różnicowanie ich interesów w skali globalnej \n- Joachim von Ribbentrop"
 sp_event_Unholy_Alliance_REMARK:0 "Złe wieści dla Europy"
   
 sp_event_Austria_Hungary:0 "Odrodzenie Austro-Węgier"
 sp_event_Austria_Hungary_QUOTE:0 "Lud nigdy nie głosował na rzecz republiki. Milczeli tak długo, jak byli wyczerpani długą walką i zaskoczeni zuchwałością rewolucjonistów z lat 1918 i 1919. \n- Otto von Habsburg"
 sp_event_Austria_Hungary_REMARK:0 "Bracia ponownie zjednoczeni"
   
 sp_event_Eastern_Front:0 "Nowy front wschodni"
 sp_event_Eastern_Front_QUOTE:0 "Słowianie zawsze będą nas nienawidzić i pozostaną naszymi wrogami! Boją się mężczyzny i szanują go tylko wtedy, gdy mocno ich uderzy! \n- Wilhelm II"
 sp_event_Eastern_Front_REMARK:0 "Wojna to Piekło"
   
 sp_event_Vicky_3:0 "Wiktoria Koronowana Kaiserin"
 sp_event_Vicky_3_QUOTE:0 "Przeważać muszą albo ideały germańskie, albo anglosaskie. \n- Wilhelm II"
 sp_event_Vicky_3_REMARK:0 "Victoria III potwierdzona"
 
 sp_event_Fall_China:0 "Upadek Chin"
 sp_event_Fall_China_QUOTE:0 "Inni mężczyźni to nóż do rzeźbienia i naczynie do serwowania; jesteśmy rybą i mięsem. \n- Sun Yat-sen"
 sp_event_Fall_China_REMARK:0 "Upokorzenie trwa"
  
 sp_event_Chinese_Civil_War:0 "Chińska wojna domowa"
 sp_event_Chinese_Civil_War_QUOTE:0 "Tylko prowadząc taką wojnę ludową możemy pokonać wroga narodu. \n- Mao Zedonga"
 sp_event_Chinese_Civil_War_REMARK:0 "Wchód Płonie"
 
 sp_event_Communist_Unification:0 "Komuniści jednoczą Chiny"
 sp_event_Communist_Unification_QUOTE:0 "Dlaczego musi istnieć partia rewolucyjna? Musi istnieć partia rewolucyjna, ponieważ na świecie są wrogowie, którzy gnębią lud, a lud chce odrzucić ucisk wroga. \n- Mao Zedonga"
 sp_event_Communist_Unification_REMARK:0 "Czerwony świt na wschodzie"
 
 sp_event_Nationalist_Unification:0 "Nacjonaliści jednoczą Chiny"
 sp_event_Nationalist_Unification_QUOTE:0 "Rewolucja jeszcze się nie powiodła. Pracujcie ciężko, towarzysze! \n- Sun Yat-sen"
 sp_event_Nationalist_Unification_REMARK:0 "Chiny stały się jednością"
 
 sp_event_Russo_Japanese_War:0 "II wojna rosyjsko-japońska"
 sp_event_Russo_Japanese_War_QUOTE:0 "Dajcie mi japońską dywizję uzbrojoną w bambusowe włócznie, a zniszczę całą rosyjską armię Dalekiego Wschodu. \n- Sadao Araki"
 sp_event_Russo_Japanese_War_REMARK:0 "Wschód jest oblężony"
 
 sp_event_Qing_Dynasty:0 "Dynastia Qing odzyskuje Chiny"
 sp_event_Qing_Dynasty_QUOTE:0 "Ludzie są najważniejsi; następne są ołtarze bogów ziemi i zboża; ostatni przychodzi władca. Dlatego ten, kto zdobędzie zaufanie mnóstwa ludzi, zostanie cesarzem. \n- Mencjusz"
 sp_event_Qing_Dynasty_REMARK:0 "Smok znów ryczy"
 
 sp_event_JAP_GEACPS:0 "Japońska Hegemonia w Azji Wschodniej"
 sp_event_JAP_GEACPS_QUOTE:0 "Omówię osiem kierunków i uczynię je moją siedzibą \n- Cesarz Jimmu"
 sp_event_JAP_GEACPS_REMARK:0 "Nowy porządek"
 
 sp_event_Japanese_Civil_War:0 "Japońska wojna domowa"
 sp_event_Japanese_Civil_War_QUOTE:0 "W obecnym stanie rzeczy władcy feudalni są zadowoleni z patrzenia na to, jak szogunat postępuje w sposób arogancki. Ani lordowie, ani szogun nie można polegać, więc naszą jedyną nadzieją są oddolni bohaterowie. \n- Yoshida Shoin"
 sp_event_Japanese_Civil_War_REMARK:0 "Wschodzące słońce uwolnione?"
 
 sp_event_Chinese_Victory:0 "Wycofanie się Japonii z Chin"
 sp_event_Chinese_Victory_QUOTE:0 "Jeśli imperializm nie zostanie wygnany z kraju, Chiny zginą jako naród. Jeśli Chiny nie zginą, imperializm nie może pozostać. \n- Czang Kaj-szek"
 sp_event_Chinese_Victory_REMARK:0 "Przebudzenie Tygrysa"

 sp_event_RCWC:0 "II Rosyjska Wojna Domowa"
 sp_event_RCWC_QUOTE:0 "Aby uczynić jednostkę świętą,trzeba zniszczyć ustrój społeczny, który ją rozpina na krzyżu. A to zadanie może być wykonane jedynie żelazem i krwią. \n- Lew Trocki"
 sp_event_RCWC_REMARK:0 "Lenin pozostawił po sobie spuściznę chaosu..."
  
 sp_event_RCWW:0 "II Rosyjska Wojna Domowa"
 sp_event_RCWW_QUOTE:0 "Niech Pan Bóg pomoże Rosji! \n- Mikołaj II"
 sp_event_RCWW_REMARK:0 "Czystki nie wystarczyły"
  
 sp_event_Romanov:0 "Przywrócenie Romanowów"
 sp_event_Romanov_QUOTE:0 "\„Serce cara jest w rękach Boga\”. Niech tak będzie. Za wszystkie ustanowione przeze mnie prawa ponoszę wielką odpowiedzialność przed Bogiem iw każdej chwili jestem gotów odpowiedzieć za swoją decyzję. \n- Mikołaj II"
 sp_event_Romanov_REMARK:0 "Stabilna Rosja?"
 
 sp_event_PLC:0 "Powrót Rzeczypospolitej"
 sp_event_PLC_QUOTE:0 "Jeżeli Bóg z nami, któż przeciwko nam. \n- Motto Rzeczypospolitej Obojga Narodów"
 sp_event_PLC_REMARK:0 "Nigdy więcej Rozbiorów!"
  
 sp_event_Winter_War:0 "Wojna zimowa"
 sp_event_Winter_War_QUOTE:0 "Zdobyliśmy prawie tyle ziemi, by pochować naszych zmarłych. \n- Generał Armii Czerwonej"
 sp_event_Winter_War_REMARK:0 "Czy warto?"
 
 sp_event_Macedon:0 "Powrót Imperium Macedońskiego"
 sp_event_Macedon_QUOTE:0 "Nie ma nic niemożliwego dla tego, kto spróbuje. \n- Aleksander Wielki"
 sp_event_Macedon_REMARK:0 "Dziedzictwo Aleksandra żyje dalej"
 
 sp_event_Byzantium:0 "Powrót Cesarstwa Bizantyjskiego"
 sp_event_Byzantium_QUOTE:0 "Nie daj Boże, abym żył jako Cesarz bez Cesarstwa. Gdy moje miasto upadnie, upadnę wraz z nim. \n- Konstantyn XI, upadek Konstantynopola"
 sp_event_Byzantium_REMARK:0 "Deus Vult!"
 
 sp_event_Ottoman:0 "Odrodzenie Imperium Osmańskiego"
 sp_event_Ottoman_QUOTE:0 "Nie boimy się sowy, jesteśmy jastrzębiami. \n- Mehmed II"
 sp_event_Ottoman_REMARK:0 "Już nie Chory Człowiek"
 
 sp_event_Turan:0 "Zjednoczenie Tureckie"
 sp_event_Turan_QUOTE:0 "Jak szczęśliwy jest ten, kto mówi „Jestem Turkiem”. \n- Mustafa Kemal Atatürk"
 sp_event_Turan_REMARK:0 "Wszyscy jesteście teraz Turkami!"
 
 sp_event_Balkan:0 "Zjednoczenie Bałkanów"
 sp_event_Balkan_QUOTE:0 "Grupowanie i wzajemność krajów i narodów na Bałkanach to jedyna droga prowadząca do wyzwolenia gospodarczego, narodowego i politycznego. \n- Dimitrije Tucović"
 sp_event_Balkan_REMARK:0 "Jak długo to będzie trwało?"
 
 super_info.1.t:0 "Vanilla Super Events"
 super_info.1.d:0 "Dziękujemy za skorzystanie z Vanilla Super Events! \n\nDźwięk wydarzenia jest kontrolowany przez odtwarzacz muzyki, co oznacza, że ​​możesz teraz kontrolować głośność muzyki, a nawet wstrzymywać ją w dowolnym momencie (po prostu nie klikaj różnych stacji ani nie naciskaj przycisków odtwarzania losowego i pomijania utworów podczas odtwarzania dźwięku wydarzenia). \nGdy w grze uruchomi się Super Event, możesz także kliknąć odtwarzacz muzyki, aby zobaczyć nazwę aktualnie odtwarzanego utworu. \n\nJeśli masz jakieś pytania, możesz je zadać na stronie Steam tego moda.\n\n§BPolskie Tłumaczenie stworzene przez § §OSCP-999§"
 super_info.1.a:0 "Zobacz najnowsze zmiany."
 super_info.1.b:0 "Ciesz się Modem!"
 
 super_info.2.t:0 "Dziennik zmian VSE"
 super_info.2.d:1 "Aktualizacja 1.6\n\n5 Nowych Wydarzeń w Bitwie o Bosfor:\n\nPowrót Imperium Macedonii\nPowrót Cesarstwa Bizantyjskiego\nOdrodzenie Imperium Osmańskiego\nZjednoczenie Turków (Turan)\nZjednoczenie Bałkanów"
 super_info.2.a:0 "Ciesz się Modem!"