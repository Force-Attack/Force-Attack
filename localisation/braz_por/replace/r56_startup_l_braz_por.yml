 ###---> Welcome to the Road! <><> <><> <><>
 r56.startup.event.01.title: "Advertência! Idioma não suportado!" #Translate to this language if possible - translated with Deepl
 r56.startup.event.01.description: "Estamos muito satisfeitos que você tenha baixado este mod e agora gostaria de jogá-lo.\n\nNo entanto, "Road to 56" sozinho não pode ser jogado em portuguese sem os mods de tradução! Todos os tipos de texto no mod serão exibidos incorretamente e toda a experiência de jogo será severamente afetada! \n\nPor favor, obtenha uma destas modalidades de tradução ou mude o idioma do jogo para o inglês. Boa sorte!"
 r56.startup.event.01.option_auto: "Concordo e faço como recomendado."
 r56.startup.event.01.option_tt: "Obrigado, esperamos nunca mais ter esta conversa...."
 
 ###---> ...hang on, there! <><> <><> <><>
 r56.startup.event.02.title: "...hang on, there!"
 r56.startup.event.02.description: "It looks like you don't have the free "Poland: United and Ready" DLC enabled. This is a §Rrequirement§! for the mod to function as intended. Please restart the game with said DLC enabled; otherwise, some graphical bugs will appear."
 r56.startup.event.02.option: "I will exit the game and do as you told me."
 r56.startup.event.02.option_tt: "You better..."
 
