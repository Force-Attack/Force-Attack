 ###---> Welcome to the Road! <><> <><> <><>
 r56.startup.event.01.title: "Ostrzeżenie! Język nie jest obsługiwany!" #-translated with Deepl - Fantom
 r56.startup.event.01.description: "Jesteśmy bardzo zadowoleni, że pobrałeś ten mod i chciałbyś teraz w niego zagrać.\n\nJednak w samą "Road to 56" nie da się grać po polsku bez moda tłumaczącego! Wszystkie typy tekstów w modach będą wyświetlane nieprawidłowo, a całe doświadczenie gry zostanie poważnie naruszone!\n\nProszę zaopatrzyć się w jeden z tych modów tłumaczących lub zmienić język gry na angielski. Powodzenia!"
 r56.startup.event.01.option_auto: "Zgadzam się i robię to, co jest zalecane."
 r56.startup.event.01.option_tt: "Dziękuję, mam nadzieję, że nigdy więcej nie odbędziemy tej rozmowy...."
 
 ###---> ...hang on, there! <><> <><> <><>
 r56.startup.event.02.title: "...hang on, there!"
 r56.startup.event.02.description: "It looks like you don't have the free "Poland: United and Ready" DLC enabled. This is a §Rrequirement§! for the mod to function as intended. Please restart the game with said DLC enabled; otherwise, some graphical bugs will appear."
 r56.startup.event.02.option: "I will exit the game and do as you told me."
 r56.startup.event.02.option_tt: "You better..."
 
#####-----> End of File <><> <><> <><> <><> <><>
