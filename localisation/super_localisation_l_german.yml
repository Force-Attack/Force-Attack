l_german:
  sp_event_Second_World_War:0 "Der Zweite Weltkrieg"
  sp_event_Second_World_War_QUOTE:0 "Diejenigen, die leben wollen, sollen kämpfen. Diejenigen, die sich weigern, in dieser von ewigen Konflikten geplagten Welt zu kämpfen, verdienen es nicht zu leben. \n- Adolf Hitler"
  sp_event_Second_World_War_REMARK:0 "Auf in die zweite Runde..."
    
  sp_event_Sino_Japanese:0 "Der Zweite Japanisch-Chinesische Krieg"
  sp_event_Sino_Japanese_QUOTE:0 "Wir, die chinesische Nation, haben den Willen, gegen unseren Feind bis zum letzten Tropfen Blut zu kämpfen, die Entschlossenheit, unsere verlorenen Territorien eigenständig zurückzuerobern, und die Fähigkeit, auf unseren eigenen Füßen zu stehen. \n- Mao Zedong"
  sp_event_Sino_Japanese_REMARK:0 "Kann China die aufgehende Sonne aufhalten?"
  
  sp_event_Spanish_Civil_War:0 "Der Spanische Bürgerkrieg"
  sp_event_Spanish_Civil_War_QUOTE:0 "Was interessiert einen Toten, wer richtig und wer falsch lag? \n- Manuel Azana"
  sp_event_Spanish_Civil_War_REMARK:0 "Was wird wohl aus Spanien werden?"
  
  sp_event_Pacific_War:0 "Der Pazifikkrieg"
  sp_event_Pacific_War_QUOTE:0 "Tora! Tora! Tora! \n- Mitsuo Fuchida"
  sp_event_Pacific_War_REMARK:0 "Banzai!!"
  
  sp_event_Barbarossa:0 "Unternehmen Barbarossa"
  sp_event_Barbarossa_QUOTE:0 "Wir müssen nur die Tür auftreten, und das ganze verrottete Gebäude wird krachend zusammenbrechen. \n- Adolf Hitler"
  sp_event_Barbarossa_REMARK:0 "Endsieg?"
  
  sp_event_Nationalist:0 "Nationalistischer Sieg in Spanien"
  sp_event_Nationalist_QUOTE:0 "Ich muss mich lediglich vor Gott und der Geschichte verantworten. \n- Francisco Franco"
  sp_event_Nationalist_REMARK:0 "Ein neues Spanien"
  
  sp_event_Republican:0 "Republikanischer Sieg in Spanien"   
  sp_event_Republican_QUOTE:0 "Sie haben alles aufgegeben ... und zu uns gesagt: "Wir sind hier, eure Sache, Spaniens Sache, es ist die unsere. Es ist die Sache der gesamten fortschrittlichen und progressiven Menschheit." \n- Dolores Ibárruri"
  sp_event_Republican_REMARK:0 "Die Stabilität wurde wiederhergestellt."
  
  sp_event_Anarchist:0 "Anarchistischer Sieg in Spanien"
  sp_event_Anarchist_QUOTE:0 "Ich glaube an die Freiheit und habe schon immer an sie geglaubt. Eine Freiheit, welche auf unserem Verantwortungsbewusstsein beruht. Für mich ist Disziplin unverzichtbar. Doch es muss eine innere Disziplin sein, die durch eine gemeinsame Aufgabe und ein starkes Gefühl der Kameradschaft motiviert wird. \n- Buenaventura Durruti"
  sp_event_Anarchist_REMARK:0 "Spanien ist frei!"
  
  sp_event_Communist:0 "Kommunistischer Sieg in Spanien"
  sp_event_Communist_QUOTE:0 "Es gab einen Glauben an die Revolution und die Zukunft, ein Gefühl, auf einmal eine Ära der Gleichheit und Freiheit betreten zu haben. Menschen haben versucht, sich wie Menschen zu verhalten - nicht wie Zahnräder in einer kapitalistischen Maschine. \n- George Orwell"
  sp_event_Communist_REMARK:0 "Ein rotes Spanien?"
  
  sp_event_Falangist:0 "Falangistischer Sieg in Spanien"
  sp_event_Falangist_QUOTE:0 "In einem poetischen Streich werden wir eine leidenschaftliche Hingabe zu Spanien entfachen; wir werden Opfer bringen, wir werden unsere einfachen Leben aufgeben - und wir werden triumphieren. \n- José Antonio Primo de Rivera"
  sp_event_Falangist_REMARK:0 "¡Arriba España!"
  
  sp_event_Stalinist:0 "Stalinistischer Sieg in Spanien"
  sp_event_Stalinist_QUOTE:0 "Wahre Courage besteht aus der Stärke, sich selbst zu meistern und zu überwinden und den eigenen Willen dem Willen des Kollektivs, dem Willen der Partei unterzuordnen. \n- Josef Stalin"
  sp_event_Stalinist_REMARK:0 "Sowjets in Europa?"
  
  sp_event_Carlist:0 "Carlistischer Sieg in Spanien"
  sp_event_Carlist_QUOTE:0 "Ich bin vollkommen davon überzeugt, dass Spanien das stärkste Land der Welt ist. Seit Jahrhunderten versuchen sie, sich selbst zu zerstören und haben es immer noch nicht geschafft. \n- Otto von Bismarck"
  sp_event_Carlist_REMARK:0 "Die Rückkehr des Königs."
  
  sp_event_British_Collapse:0 "Der Kollaps Großbritanniens"
  sp_event_British_Collapse_QUOTE:0 "Nichts kann England noch retten, wenn es sich nicht selbst helfen kann. \n- Winston Churchill"
  sp_event_British_Collapse_REMARK:0 "Die Sonne geht unter."
  
  sp_event_Fall_Germany:0 "Der Fall Deutschlands"
  sp_event_Fall_Germany_QUOTE:0 "Hitlers kommen und gehen, doch Deutschland und das deutsche Volk bleiben bestehen. \n- Josef Stalin"
  sp_event_Fall_Germany_REMARK:0 "Auf Wiedersehen!"
  
  sp_event_Soviet_End:0 "Das Ende der Sowjetunion"
  sp_event_Soviet_End_QUOTE:0 "Die Geschichte hat gezeigt, dass es keine unbesiegbaren Armeen gibt oder jemals gegeben hat. \n- Josef Stalin"
  sp_event_Soviet_End_REMARK:0 "Und nun?"
  
  sp_event_Japanese_Surrender:0 "Die japanische Kapitulation"
  sp_event_Japanese_Surrender_QUOTE:0 "Die Kriegssituation hat sich nicht unbedingt zum Vorteil Japans entwickelt. \n- Hirohito"
  sp_event_Japanese_Surrender_REMARK:0 "Die aufgehende Sonne ist untergegangen."
  
  sp_event_Fall_America:0 "Der Fall Amerikas"
  sp_event_Fall_America_QUOTE:0 "Der Krieg ist die tragischste und unvernünftigste Torheit der Menschen - zu versuchen, ihn zu provozieren, ist ein schweres Verbrechen gegen die gesamte Menschheit. \n- Dwight D. Eisenhower"
  sp_event_Fall_America_REMARK:0 "Der Traum wurde zerschmettert."
  
  sp_event_first_nuke:0 "Die erste Kernwaffenexplosion"
  sp_event_first_nuke_QUOTE:0 "Ich bin zum Tod geworden, zum Zerstörer der Welten. \n- J. Robert Oppenheimer"
  sp_event_first_nuke_REMARK:0 "Die Welt kann nur zusehen..."
  
  sp_event_Imperial_Federation:0 "Die Imperiale Föderation"
  sp_event_Imperial_Federation_QUOTE:0 "Wie geht es dem Imperium? \n - George V"
  sp_event_Imperial_Federation_REMARK:0 "Die Sonne wird niemals untergehen."
  
  sp_event_Decolonization:0 "Dekolonialisierung des Britischen Imperiums"
  sp_event_Decolonization_QUOTE:0 "Die Freiheit kommt nicht langsam. Die Freiheit ist wie eine Geburt. Bis wir alle vollständig frei sind, sind wir lediglich Sklaven. \n- Mahatma Gandhi"
  sp_event_Decolonization_REMARK:0 "Europa ist müde geworden."
  
  sp_event_Uk_King:0 "Edward VIII übernimmt die Macht"
  sp_event_Uk_King_QUOTE:0 "Es gab noch nie eine Demokratie, die keinen Suizid begang. \n- John Adams"
  sp_event_Uk_King_REMARK:0 "Möge er lange herrschen!"
   
  sp_event_Mosley:0 "Marsch auf die Downing Street"  
  sp_event_Mosley_QUOTE:0 "Zusammen haben wir in Großbritannien eine Flamme entfacht, die die Zeitalter nicht erlöschen werden. Beschützt diese heilige Flamme, meine brüderlichen Schwarzhemden, bis sie ganz Britannien verschlingt und die Wege der Menschheit erleuchtet. \n- Oswald Mosley"
  sp_event_Mosley_REMARK:0 "Ein dämmerndes Licht über den Inseln."
   
  sp_event_Uk_Communist:0 "Die Britische Revolution"
  sp_event_Uk_Communist_QUOTE:0 "Wir werden wählen müssen, ob wir an das Selbstbestimmungsrecht der Völker glauben oder ob wir und die noch kommenden Generationen es bevorzugen, Werkzeuge des Imperialismus und Sklaven des Profits zu bleiben. \n- Arthur MacManus"
  sp_event_Uk_Communist_REMARK:0 "Marx wäre stolz!"
  
  sp_event_Second_World_War_Kaiser:0 "Die Welt befindet sich erneut im Krieg"
  sp_event_Second_World_War_Kaiser_QUOTE:0 "Das ist kein Frieden. Das ist ein 20-jähriger Waffenstillstand. \n- Ferdinand Foch, 1919"
  sp_event_Second_World_War_Kaiser_REMARK:0 "Bis Weihnachten wieder zu Hause!"
    
  sp_event_German_Civil_War:0 "Der Deutsche Bürgerkrieg"
  sp_event_German_Civil_War_QUOTE:0 "Es ist fast sicher, dass wir fallen werden. Doch wie wird die Geschichte in der Zukunft über das deutsche Volk richten, wenn nicht einmal eine Handvoll Männer den Mut hatten, diesem Kriminellen ein Ende zu bereiten? \n- Henning von Tresckow"
  sp_event_German_Civil_War_REMARK:0 "So beginnt es..."
    
  sp_event_Kaiser_Returns:0 "Die Rückkehr des Kaisers"
  sp_event_Kaiser_Returns_QUOTE:0 "Ich kenne keine Parteien mehr, nur Deutsche! \n- Wilhelm II"
  sp_event_Kaiser_Returns_REMARK:0 "Lange war er nicht weg."
    
  sp_event_German_Democracy:0 "Demokratie in Deutschland"
  sp_event_German_Democracy_QUOTE:0 "Ohne die Demokratie gibt es keine Freiheit. Gewalt, egal, wer sie nutzt, ist stets reaktionär. \n- Friedrich Ebert"
  sp_event_German_Democracy_REMARK:0 "Eine zweite Chance"
    
  sp_event_Endsieg:0 "Endsieg"
  sp_event_Endsieg_QUOTE:0 "Deutschland wird Weltmacht oder gar nicht sein! \n- Adolf Hitler"
  sp_event_Endsieg_REMARK:0 "Über Alles!"
    
  sp_event_Fall_France:0 "Der Fall Frankreichs"
  sp_event_Fall_France_QUOTE:0 "Frankreich hat einen Kampf verloren, doch noch nicht den Krieg. \n- Charles de Gaulle"
  sp_event_Fall_France_REMARK:0 "Der Krieg tobt weiter..."
    
  sp_event_Fall_Poland:0 "Der Fall Polens"
  sp_event_Fall_Poland_QUOTE:0 "Besiegt zu sein, aber nicht nachzugeben, ist der Sieg. Siegreich zu sein und sich auf seinen Lorbeeren auszuruhen, ist die Niederlage. \n- Józef Piłsudski"
  sp_event_Fall_Poland_REMARK:0 "Polen ist noch nicht verloren!"
    
  sp_event_Unholy_Alliance:0 "Die Berlin-Moskau-Achse"
  sp_event_Unholy_Alliance_QUOTE:0 "Es scheint die historische Mission der vier Großmächte zu sein, eine weitreichende Politik anzunehmen und die zukünftige Entwicklung ihres Volkes in die richtige Richtung zu lenken, indem sie ihre globalen Interessen deutlich abgrenzen. \n- Joachim von Ribbentrop"
  sp_event_Unholy_Alliance_REMARK:0 "Schlechte Neuigkeiten für Europa."
    
  sp_event_Austria_Hungary:0 "Die Wiedergeburt Österreich-Ungarns"
  sp_event_Austria_Hungary_QUOTE:0 "Die Menschen haben nie die Republik gewählt. Sie blieben jedoch still, da sie durch den langen Kampf erschöpft und von der Anmaßung der Revolutionäre von 1918 und 1919 überrascht waren. \n- Otto von Habsburg"
  sp_event_Austria_Hungary_REMARK:0 "Die Brüder wurden wiedervereint."
    
  sp_event_Eastern_Front:0 "Eine neue Ostfront"
  sp_event_Eastern_Front_QUOTE:0 "Die Slawen werden uns immer hassen und unsere Feinde bleiben! Sie fürchten und respektieren einen Mann nur, wenn er sie mit aller Kraft schlägt! \n- Wilhelm II"
  sp_event_Eastern_Front_REMARK:0 "Der Osten wird bluten!"
    
  sp_event_Vicky_3:0 "Victoria zur Kaiserin gekrönt"
  sp_event_Vicky_3_QUOTE:0 "Entweder die germanischen oder die angel-sächsischen Ideale müssen bestehen. \n- Wilhelm II"
  sp_event_Vicky_3_REMARK:0 "Victoria III!"
  
  sp_event_Fall_China:0 "Der Fall Chinas"
  sp_event_Fall_China_QUOTE:0 "Andere Menschen sind das Tranchiermesser und die Servierteller - wir sind der Fisch und das Fleisch. \n- Sun Yat-sen"
  sp_event_Fall_China_REMARK:0 "Die Erniedrigung geht weiter..."
  
  sp_event_Chinese_Civil_War:0 "Der Chinesische Bürgerkrieg"
  sp_event_Chinese_Civil_War_QUOTE:0 "Nur indem wir einen derartigen Völkerkrieg kämpfen, können wir die Feinde der Nation besiegen. \n- Mao Zedong"
  sp_event_Chinese_Civil_War_REMARK:0 "Der Osten brennt."
  
  sp_event_Communist_Unification:0 "Die Kommunisten vereinen China"
  sp_event_Communist_Unification_QUOTE:0 "Warum es eine revolutionäre Partei geben muss? Es muss eine revolutionäre Partei geben, da die Welt aus Feinden besteht, welche die Menschen unterdrücken - und diese Menschen gegen ihre Unterdrückung vorgehen wollen. \n- Mao Zedong"
  sp_event_Communist_Unification_REMARK:0 "Ein rotes Morgengrauen im Osten."
  
  sp_event_Nationalist_Unification:0 "Die Nationalisten vereinen China"
  sp_event_Nationalist_Unification_QUOTE:0 "Die Revolution war noch nicht erfolgreich. Arbeitet hart, Kameraden! \n- Sun Yat-sen"
  sp_event_Nationalist_Unification_REMARK:0 "China wurde vereint!"
  
  sp_event_Russo_Japanese_War:0 "Der Zweite Russisch-Japanische Krieg"
  sp_event_Russo_Japanese_War_QUOTE:0 "Gebt mir eine japanische Division, bewaffnet mit Bambusspeeren, und ich werde die gesamte Russische Fernost-Armee vernichten. \n- Sadao Araki"
  sp_event_Russo_Japanese_War_REMARK:0 "Der Osten wird belagert!"
  
  sp_event_Qing_Dynasty:0 "Die Qing-Dynastie erlangt China zurück"
  sp_event_Qing_Dynasty_QUOTE:0 "Die Menschen sind von besonderer Bedeutung, danach kommen die Altare der Götter unserer Erde und das Getreide - und als letztes kommt der Herrscher. Deshalb wird derjenige zum Kaiser werden, der das Vertrauen vieler verschiedener Menschen für sich gewinnt. \n- Mencius"
  sp_event_Qing_Dynasty_REMARK:0 "Der Drache brüllt erneut."
  
  sp_event_JAP_GEACPS:0 "Japanische Hegemonie in Ostasien"
  sp_event_JAP_GEACPS_QUOTE:0 "Ich werde in alle acht Himmelsrichtungen vorrücken und sie zu meinem Wohnsitz machen. \n- Kaiser Jimmu"
  sp_event_JAP_GEACPS_REMARK:0 "Eine neue Ordnung."
  
  sp_event_Japanese_Civil_War:0 "Japanischer Bürgerkrieg"
  sp_event_Japanese_Civil_War_QUOTE:0 "Derzeit sind unsere Feudalherren damit zufrieden, zuzuschauen, während das Shogunat auch weiterhin selbstherrlich regiert. Weder auf die Feudalherren noch auf den Shogun ist Verlass, weshalb unsere einzige Hoffnung Helden aus den Reihen der Bevölkerung sind. \n- Yoshida Shoin"
  sp_event_Japanese_Civil_War_REMARK:0 "Die aufgehende Sonne wurde befreit?"
  
  sp_event_Chinese_Victory:0 "Japanischer Rückzug aus China"
  sp_event_Chinese_Victory_QUOTE:0 "Wenn der Imperialismus nicht aus unserem Land verbannt wird, wird China als Nation zugrunde gehen. Wenn China nicht untergehen soll, darf der Imperialismus nicht bleiben. \n- Chiang Kai-shek"
  sp_event_Chinese_Victory_REMARK:0 "Der Tiger erwacht." 
  
  sp_event_RCWC:0 "Der Zweite Russische Bürgerkrieg"
  sp_event_RCWC_QUOTE:0 "Um das Individuum unantastbar zu machen, müssen wir die soziale Ordnung zerstören, die es kreuzigt - und dies kann nur durch Blut und Eisen geschehen. \n- Leo Trotzki"
  sp_event_RCWC_REMARK:0 "Lenin hinterließ nichts als Chaos..."
  
  sp_event_RCWW:0 "Der Zweite Russische Bürgerkrieg"
  sp_event_RCWW_QUOTE:0 "Möge Herr Gott Russland schützen! \n- Nikolaus II"
  sp_event_RCWW_REMARK:0 "Die Säuberungen waren nicht genug."
  
  sp_event_Romanov:0 "Wiederherstellung der Romanow-Monarchie"
  sp_event_Romanov_QUOTE:0 "\"Das Herz eines Zaren liegt in Gottes Hand.\" So soll es sein. Für alle Gesetze, welche ich erlasse, muss ich mich vor Gott selbst verantworten - wozu ich jederzeit bereit sein werde. \n- Nikolaus II"
  sp_event_Romanov_REMARK:0 "Ein stabiles Russland?"
  
  sp_event_PLC:0 "Die Rückkehr Polen-Litauens"
  sp_event_PLC_QUOTE:0 "Wenn Gott mit uns ist, wer steht dann gegen uns? \n- Motto der Polnisch-Litauischen Union"
  sp_event_PLC_REMARK:0 "Das Ende der Teilungen!"
  
  sp_event_Winter_War:0 "Der Winterkrieg"
  sp_event_Winter_War_QUOTE:0 "Wir haben gerade genug Boden gewonnen, um unsere Gefallenen zu begraben. \n- General der Roten Armee"
  sp_event_Winter_War_REMARK:0 "Ist es das wert?"