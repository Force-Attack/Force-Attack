 # Ages:
 AGE_1_NAME: "Pre-War Age"
 AGE_1_DESC: "The Pre-War Age here refers to the time period from the late 19th century til the start of the First World War. New technologies and medical advances had radically altered daily lives. Europe appeared to be at a sustainable peace for the first time in recorded history."
 AGE_2_NAME: "Great War Age"
 AGE_2_DESC: "The First World War, also known as the Great War, was a global war originating in Europe that lasted from 28 July 1914 to 11 November 1918. It led to the mobilisation of more than 70 million military personnel, including 60 million Europeans, making it one of the largest wars in history."
 AGE_3_NAME: "Interwar Age"
 AGE_3_DESC: "In the context of the history of the 20th century, the interwar age was the age between the end of the First World War in November 1918 and the beginning of the Second World War in September 1939. This age is also colloquially referred to as Between the Wars."
 AGE_4_NAME: "World War Age"
 AGE_4_DESC: "The Second World War was a global war that lasted from 1939 to 1945. A state of total war emerged, directly involving more than 100 million people from more than 30 countries. It included massacres and the only use of nuclear weapons in war."
 AGE_5_NAME: "Cold War Age"
 AGE_5_DESC: "The Cold War was a period of tension between the West and the East after the Second World War. The capitalist West was led by the USA. The communist East was led by the Soviet Union. The term "cold" is used, because there was no fighting directly between the two sides, but only proxy wars."
 AGE_6_NAME: "Information Age"
 AGE_6_DESC: "The Information Age is a historic period beginning in the 20th century and characterized by the rapid shift from traditional industry that the Industrial Revolution brought through industrialization to an economy primarily based upon information technology."

