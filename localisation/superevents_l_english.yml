 l_english:
  SE_world_war_ii_title:0 "Agartha Discovered"
  SE_world_war_ii_body:0 "Expedition teams dispatched to Tibet by the newly appointed Reichsführer, Heinrich Himmler, have uncovered a vast tunnel system that appears to lead deep into a subterranean world—evidence suggesting the legendary Hollow Earth may be real. The German government has yet to issue an official statement, but whispers of unimaginable technology and ancient secrets now circulate across Europe. What power have the Germans awakened?"
  SE_world_war_ii_remark:0 "This will certainly on the brink of a new era."