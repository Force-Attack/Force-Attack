 idea_group_1_1: "Beraterakademie"
 idea_group_1_1_desc: "Wir haben zwar einige wohlhabende Familien in unserem Land, mit denen wir gerne Geschäfte abwickeln, aber es wäre katastrophal, einfach alle unsere Berater und Offiziere von diesen Familien auszuwählen. Wir müssen eine Art formelle Akademie einrichten, um Berater und leitende Angestellte speziell für administrative Maßnahmen auszubilden, um nicht nur auf 'adlige Verbindungen' angewiesen zu sein."

 idea_group_1_2: "Wirtschaftsministerium"
 idea_group_1_2_desc: "Es ist schwierig, die Wirtschaftspolitik im Laufe der Zeit zu ändern, insbesondere wenn die Änderung eine Reaktion auf etwas Plötzliches auf dem Weltmarkt sein muss. Indem wir ein richtiges Ministerium einrichten, das sich mit dem Finanzrecht in unserem Land befasst, können wir sowohl die Bürger als auch die Reichen bei einer Änderung der Wirtschaftspolitik besser entlasten."

 idea_group_1_3: "Verwaltung für Handelsrecht"
 idea_group_1_3_desc: "Handelsgesetze bauen auf Traditionen aus der Vergangenheit auf und können daher ohne großen Aufwand nur schwer geändert werden. Wir können jedoch versuchen, unsere Bemühungen zu verstärken, indem wir uns auf Handelsgesetzgebung konzentrieren und Mitarbeiter und Beamte dazu verpflichten, optimale und gute Handelsgesetze zu erarbeiten, die uns dabei helfen, langfristigen wirtschaftlichen Wachstum zu erzielen."

 idea_group_1_4: "Propaganda"
 idea_group_1_4_desc: "Unser Volk hat ein Gefühl der Einheit und Loyalität gegenüber der Nation und ihrer Geschichte, aber es gibt natürlich Verbindungen zu anderen uns umgebenden Nationen und Kulturen. Diese Verbindungen sind Türen, die die Verbreitung fremder Ideologien in unserer Nation ermöglichen. Wir müssen aktiv daran arbeiten, dies zu verhindern, indem wir unsere eigene Ideologie und unser nationales Selbstbewusstsein stärken."

 idea_group_1_5: "Auslandsgeheimdienst"
 idea_group_1_5_desc: "Dass andere Länder Geheimdienste unterhalten, ist nichts Neues. Aber die genutzte Spionagetechnik hat sich mit der Zeit gewandelt. Wenn wir es schaffen, die Arbeit der ausländischen Geheimdienste erfolgreich zu manupulieren, sodass sie weniger nützlich ist, wird es unseren Feinden schwerer fallen, irgendwelche falschen Ansprüche gegen uns geltend zu machen."

 idea_group_1_6: "Stabile Regierung"
 idea_group_1_6_desc: "Im Mittelpunkt eines jeden gut geführten Landes steht die innere Stabilität. Ohne ein stabiles Grundgerüst wird die darauf aufgebaute Infrastruktur mit der Zeit zusammenbrechen, wie wir es bereits schon einige Male zuvor gesehen haben. Wir müssen aus diesen Fehlern in der Vergangenheit lernen und einen starken und stabilen Verwaltungsapparat aufbauen, damit wir keinen inneren Zusammenbruch erleiden."

 idea_group_1_7: "Leistungsfähigkeit des Volkes"
 idea_group_1_7_desc: "Die Leistungsfähigkeit unserer Arbeiter ist etwas, mit dem wir uns immer befassen sollten, denn ihre Gesundheit ist im Wesentlichen die Gesundheit der Nation. Ohne Arbeiter kann eine Nation nicht bestehen! Daher müssen wir Maßnahmen ergreifen, um sicherzustellen, dass die Verwaltung für die Versorgung der Arbeiter und die Erfüllung ihrer Bedürfnisse sorgt, damit sie in einem optimalen Tempo arbeiten können."

 idea_group_1_8: "Administrative Ideen Bonus"
 idea_group_1_8_desc: ""

 idea_group_2_1: "Fließbänder"
 idea_group_2_1_desc: "Arbeitsteilung in getrennten Bereichen ist in Ordnung, aber nicht die ideale Methode zur Herstellung von Produkten in Zeiten von sich rasant entwickelnder Technologie und Industrie. Wir müssen Fließbandproduktionen einrichten, um die Produktion effizienter zu gestalten, sodass unsere Fabriken so viel wie möglich produzieren."

 idea_group_2_2: "Verbesserte Baustellen"
 idea_group_2_2_desc: "Baustellen sind manchmal gefährlich und kompliziert, aber es gibt sicherlich Möglichkeiten, die Umgebung der Arbeiter zu verbessern. Wenn wir die Umstände der Baustelle, die benötigten Materialien, das vorhandene Personal sowie eine Reihe anderer Faktoren berücksichtigen, können wir versuchen, diese Baustellen zu verbessern und die Zeit zu verringern, die benötigt wird, um sie abzuschließen."

 idea_group_2_3: "Optimierte Produktion"
 idea_group_2_3_desc: "Mit steigender Effizienz unserer Fabriken und stetig steigender Produktion hergestellter Ressourcen können wir an Methoden arbeiten, um die Produktion insgesamt zu optimieren. Die Verbesserung der Produktionsmittel und der Arbeitsbedingungen in unseren Fabriken werden uns nur dabei helfen, unsere Produktionseffizienz zu steigern, selbst wenn wir uns einige benötigte Materialien fehlen."

 idea_group_2_4: "Verbesserter Bergbau"
 idea_group_2_4_desc: "Die Bedingungen in Minen sind manchmal gefährlich und oft kann die Arbeit in ihnen langsam und mühsam sein. Wenn wir versuchen, die Bedingungen im Bergbau zu verbessern und die allgegenwärtige Aufgabe der Verbesserung der Bergbaumaschinen und -werkzeuge in Angriff zu nehmen, können wir sicherstellen, dass die Minenarbeit mit maximaler Leistungsfähigkeit und Effizienz arbeiten."

 idea_group_2_5: "Verbesserter Fabrikumbau"
 idea_group_2_5_desc: "Fabriken können mehreren Zwecken dienen, das wissen wir nur zu gut, aber sicherzustellen, dass sowohl das Militär als auch die Zivilbevölkerung über die benötigte Anzahl von Fabriken verfügt, ist ein anderes Problem. Die Umstellung einer Fabrik auf eine Produktion für den jeweils anderen Teil der Bevölkerung ist keine leichte Aufgabe, aber die Konzentration auf logistische Belange und die bessere Koordinierung von Personal und Arbeitern kann zu schnelleren Umstellungsraten führen."

 idea_group_2_6: "Zusätzliche Silokapazität"
 idea_group_2_6_desc: "Verbesserungen an unseren Silos werden nicht von vielen in Betracht gezogen, aber das Militär tut dies mit Sicherheit. Wenn man diesbezüglich dessen Worte befolgt und sich ein wenig auf die Verbesserung unserer Silos konzentriert, kann dies die Effizienz des Militärs in allen Bereichen erheblich verbessern."

 idea_group_2_7: "Verbesserte Raffinerien"
 idea_group_2_7_desc: "Es ist eine schmutzige und mühsame Aufgabe, aber für eine Nation wie unsere ist es ein absolutes Muss, Ressourcen zu raffinieren. Wenn wir unsere Arbeit auf die Verbesserung der Raffinierungsmethoden konzentrieren können, die wir für verschiedene Ressourcen verwenden, können wir insgesamt viel mehr produzieren und den Raffinierungsprozess für eine Vielzahl von Ressourcen verkürzen."

 idea_group_2_8: "Wirtschaftsideen Bonus"
 idea_group_2_8_desc: ""

 idea_group_3_1: "Forschungseinrichtungen"
 idea_group_3_1_desc: "Kluge Köpfe, die aus unseren Bildungszentren kommen, können an anderen Positionen der Gesellschaft arbeiten, aber wir werden sie sicherlich für eine zentralere Aufgabe brauchen. Indem wir ihnen Forschungszentren und -einrichtungen zur Verfügung stellen, die speziell auf unsere Interessen zugeschnitten sind, können wir unsere eigene Innovationsgeschwindigkeit erhöhen."

 idea_group_3_2: "Geförderte Forschung"
 idea_group_3_2_desc: "Die Forschung wird nicht durchgeführt, wenn ihre Forscher nicht richtig ernährt, gekleidet und versorgt werden. Indem man ihnen eine angemessene Finanzierung gewährt und ihnen hilft, einen insgesamt stabileren Arbeitsplatz zu finden, wird es einen Aufschwung im klaren, rationalen Denken der Forscher selbst geben."

 idea_group_3_3: "Verbesserte Flugabwehr"
 idea_group_3_3_desc: "Im Zeitalter der Luftwaffe muss es von Anfang an einen wirksamen Schutz gegen Flugzeuge. Zeit und Energie in die Erforschung und Entwicklung leistungsfähigerer Luftabwehrwaffen zu investieren wird einen großen Beitrag dazu leisten, unsere Kontrolle über den Himmel Realität werden zu lassen."

 idea_group_3_4: "Verbesserte Spionage"
 idea_group_3_4_desc: "Es ist kein Geheimnis, dass verschlüsselte Daten für militärische und staatliche Maßnahmen benötigt werden und die Erforschung besserer Verschlüsselungsmethoden erforderlich ist. Während wir die Forschung nach besseren Verschlüsselungsmethoden finanzieren, werden unsere Entschlüsselungsmethoden sich dementsprechend ebenfalls weiterentwickeln, so dass wir feindliche Codes knacken können, bevor diese uns schaden können."

 idea_group_3_5: "Bessere Flugzeugdesigns"
 idea_group_3_5_desc: "Flugzeuge sind in ihrer Kraft und Wirkung auf die Kriegsführung, wie wir wissen, wunderbar. Ihre Konstruktionen werden immer komplexer, wobei die Materialien vermischt, manchmal eingesetzt oder herausgenommen werden und manchmal mehr oder weniger Geschütze verwendet werden, je nachdem, welches Flugzeug wir entwickeln. Indem wir diesen Designprozess formalisieren und rationalisieren, werden wir in der Lage sein, bessere Flugzeugen als unsere Feinde zu produzieren."

 idea_group_3_6: "Verbesserter Ausrüstungsumbau"
 idea_group_3_6_desc: "Was ist der Zweck von Waffen, wenn sie nur einmal verwendet werden können und dann weggeworfen werden müssen, bis sie vollständig zerstört und dann wieder hergestellt werden können? Wir müssen sicherstellen, dass unsere Waffen zwischen verschiedenen Teilen des Militärs zu unterschiedlichen Zeiten eingesetzt werden können, und sicherstellen, dass unsere logistische Situation einen Schritt voraus ist, ohne andere Teile des Militärs insgesamt zu gefährden."

 idea_group_3_7: "Ausgebildete Fabrikarbeiter"
 idea_group_3_7_desc: "Fabriken, in denen ungelernte Arbeiter und einfache Bauern aus Gemeinden und deren Umgebung eingesetzt werden, sind wie eine Fabrik, die mit der Hälfte ihres Potenzials arbeitet. Die Menschen brauchen Ausbildung! Sie benötigen eine gewisse Zeit, um die Werkzeuge der Fabrik zu beherrschen und mit ihnen zu arbeiten, bevor sie tatsächlich zur Arbeit kommen, so dass es weniger Unfälle und Störungen innerhalb dieser Fabriken gibt und die Produktion wesentlich schneller und besser wird. Ein ausgebildeter Fabrikarbeiter ist ein besserer Fabrikarbeiter."

 idea_group_3_8: "Innovationsideen Bonus"
 idea_group_3_8_desc: ""

 idea_group_4_1: "Kommunistische Propaganda"
 idea_group_4_1_desc: "Die Informationen, die unser Volk erreichen, dürfen nicht mit kapitalistisch orientierter Werbung oder ausländischen Einflüssen beladen sein, sie dienen nur dazu, unsere Sache zu untergraben. Wir müssen regulieren, welche Nachrichten in unserem Land verbreitet werden können, und sicherstellen, dass der Kommunismus in diesen Veröffentlichungen gut dargestellt wird, anstatt von ausländischen Reportern und dergleichen kritisiert zu werden."

 idea_group_4_2: "Kommunistische Arbeiter"
 idea_group_4_2_desc: "Die Arbeitsmoral unseres Volkes ist die des idealen Kommunisten! Zumindest streben wir das an. Jeder Arbeiter leistet seinen Teil für das kollektive Wohl und das große Ganze, sei es in einer Fabrik, einem Lagerhaus, auf einem Bauernhof oder in der Verwaltung. Keiner ist von der Arbeit befreit und alle werden entsprechend nach ihrem Bedarf und nach ihrer Arbeitsleistung gleichermaßen belohnt."

 idea_group_4_3: "Vorratsverteilung"
 idea_group_4_3_desc: "Wir müssen lernen, militärische Ressourcen auf die gleiche umsichtige Weise zu verteilen, wie wir es mit Brot und Getränken an unser Volk tun. Es reicht nicht aus, nur zu hoffen, dass die Versorgung unserer Streitkräfte an der Front in Ordnung ist, denn wir hoffen auch nicht einfach, dass unsere Leute ohne Organisation genug Brot und Getränke bekommen, oder? Natürlich nicht! Es muss darauf geachtet werden, dass die Vorräte richtig und verantwortungsvoll an alle unsere Streitkräfte verteilt werden."

 idea_group_4_4: "Massenarmee"
 idea_group_4_4_desc: ""Besser" ist der Feind von "gut genug". Unsere Armee muss unseren Feinden nicht in ihrer Qualität überlegen sondern lediglich technologisch auf Augenhöhe sein, denn wir haben den Willen des Volkes hinter uns. Und mit dessen Unterstützung, wird unsere Armee in ihrer Größe beispiellos sein."

 idea_group_4_5: "Die Rote Armee"
 idea_group_4_5_desc: "Wie kann unser Militär verbessert werden? Eine Möglichkeit besteht darin, es explizit zu einer Armee für die kommunistische Ideologie und den kommunistischen Staat zu machen! Wenn unser Volk fest an die Ideologie glaubt und sich für das Wohl der Allgemeinheit einsetzt, wird es kaum an Menschen mangeln, die bereit und willens sind, Waffen gegen unseren Feind zu ergreifen, wenn es nötig ist. Je größer unsere Rote Armee ist, desto geringer ist die Chance, dass unsere Feinde uns auch nur ein Haar krümmen können."

 idea_group_4_6: "Der Wille des Volkes"
 idea_group_4_6_desc: "Die Menschen selbst vertrauen auf uns, um wichtige politische und internationale Entscheidungen zu treffen, sie in Zeiten von Frieden und Krieg zu schützen und durch die trüben Gewässer der Zukunft zu navigieren. Wir sind ihre Instrumente auf der Weltbühne. Ihr Glauben an den Kommunismus wird nicht falsch gewesen sein, denn wir werden mit ihrer Unterstützung große Dinge in dieser Welt leisten. Es ist der Wille des Volkes, dank dessen wir unsere größten Entscheidungen treffen."

 idea_group_4_7: "Beschlagnahmung von Produktionsmitteln"
 idea_group_4_7_desc: "In früheren Jahrhunderten und zur Zeit vorangehender Generationen wurden die Produktionsmittel nur von einer ausgewählten Gruppe von Adelsfamilien und königlichen Dynastien kontrolliert. Das Eigentum an diesen Produktionsmitteln wurde von den Arbeitern ferngehalten, weil sie als "zu schwach und einfältig" eingestuft wurden, aber dies hat sich jetzt geändert. Diese Verbindungen von Adel und Königen sind in ihrer Gesamtheit verschwunden, und es ist die Zeit der Arbeiter selbst, auf der Weltbühne zu glänzen. Die Produktionsmittel werden unseren Weg zum Sieg und Ruhm ebnen."

 idea_group_4_8: "Kommunistische Ideen Bonus"
 idea_group_4_8_desc: ""

 idea_group_5_1: "Demokratische Prinzipien"
 idea_group_5_1_desc: "Die Stärke unserer Nation beruht auf demokratischen Prinzipien, die lange vor unserer Zeit aufgestellt wurden. Wir müssen ihnen in diesen neuen und vielleicht beängstigenden Zeiten treu bleiben, damit wir im dichten Nebel der Neuzeit ein leitendes Licht über uns haben können."

 idea_group_5_2: "Ausgebildete Arbeiter"
 idea_group_5_2_desc: "Der Herzschlag einer funktionierenden Demokratie sind die Arbeiter, die in Fabriken und Produktionsstätten in unserem ganzen Land arbeiten. Wir werden sie nicht nur für spezielle Aufgaben für die Zukunft ausbilden, sondern sie auch darin schulen, mit ihren Arbeitgebern zu fairen Bedingungen über einen fairen Lohn und gute Arbeitsbedingungen zu verhandeln."

 idea_group_5_3: "Meinungsfreiheit"
 idea_group_5_3_desc: "Was für eine Demokratie wäre das, wenn das einfache Volk des Landes die Regierung nicht ungestraft kritisieren kann? Sicher, wir mögen vielleicht manchmal nicht, was sie zu sagen haben, aber wenn sie irgendeine Art von Korruption in unserem demokratischen System öffentlich machen können, die ausgemerzt werden muss, dann sollten sie nicht für das verfolgt werden, was sie sagen. Die Redefreiheit ist für einige Nationen ein gefährliches Instrument, aber demokratische Nationen scheinen die einzigen zu sein, die sie effektiv nutzen können."

 idea_group_5_4: "Auslandsunterstützung"
 idea_group_5_4_desc: "Andere Nationen auf der ganzen Welt laufen Gefahr, fremden Nationen zu erliegen, deren Ideologien Eroberung nach Eroberung und die Festigung der Macht im Laufe der Zeit durch Annexion von Land erfordern. Demokratien müssen für diese niederen Nationen einstehen und ihre Freiheit garantieren, wann immer es möglich ist. Sie verdienen es nicht, nur ein weiteres Opfer einer größeren Macht zu sein."

 idea_group_5_5: "Binnenmarkt"
 idea_group_5_5_desc: "Die von demokratischen Regierungen geförderte Binnenwirtschaft unterscheidet sich von den Märkten, die beispielsweise vom Kommunismus oder Faschismus gepflegt werden. Unser Binnenmarkt ist viel robuster und effizienter als andere und kann daher dramatischeren Veränderungen standhalten, die in unserer Nation auftreten könnten."

 idea_group_5_6: "Verbesserte Ölproduktion"
 idea_group_5_6_desc: "Öl wird zu einem immer wichtigeren Bestandteil einer funktionierenden Demokratie, da Maschinen sowohl für Zivilisten als auch für Arbeiter Öl in verschiedenen Formen benötigen. Indem wir mehr Ressourcen für die Verfeinerung und Förderung von Öl für unsere wachsende Demokratie einsetzen, können wir unsere Macht weiter auf die Weltbühne projizieren."

 idea_group_5_7: "Trockendocks"
 idea_group_5_7_desc: "Und genau wie Öl der Schlüssel für eine funktionierende Demokratie ist, sind auch die Flotten in dieser Hinsicht ähnlich. Um nicht nur unsere eigenen Küsten, sondern auch die fremde Länder, die uns freundlich gesinnt sind, zu schützen, müssen wir den Schwerpunkt auf die Trockendocks legen, damit unsere Schiffe leichter hergestellt, repariert und gewartet werden können."

