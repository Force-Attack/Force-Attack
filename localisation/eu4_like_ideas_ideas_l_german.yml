 ## HOL
 national_ideas_24_0: "Niederländische Traditionen"
 national_ideas_24_0_desc: ""

 national_ideas_24_1: "Niederländische Handelstraditionen"
 national_ideas_24_1_desc: "Seit mehr als drei Jahrhunderten dreht sich in unserer Nation alles um den Handel. Dieses Know-how zu erhalten und zu erweitern, ist quasi unsere patriotische Pflicht. Warum sollten wir es nicht tun?"

 national_ideas_24_2: "Erfahrene Schiffsbauer"
 national_ideas_24_2_desc: "Der Schiffbau war die erste Schwerindustrie der alten Welt und wir haben Pionierarbeit geleistet. Seit den Tagen des Heiligen Römischen Reiches werden wir als europäische Werften bezeichnet und wir werden diesen Titel weiterhin behalten."

 national_ideas_24_3: "Fokker"
 national_ideas_24_3_desc: "Seit dem Ersten Weltkrieg sind wir dafür bekannt, einen der besten Flugzeughersteller der Welt zu beherbergen. Dieses Potenzial sollte ausgeschöpft werden, und die Pariser Luftfahrtschau bietet uns eine gute Werbemöglichkeit."

 national_ideas_24_4: "Wurzeln eines Handelsreiches"
 national_ideas_24_4_desc: "Wenn sich die Konflikte wieder zusammenbrauen, werden Handel und Rohstoffe nicht nur für uns, sondern für alle auf der ganzen Welt, noch wertvoller. Was andere vielleicht durch militärische Macht erreichen, können wir auf freundlichere Weise erreichen."

 national_ideas_24_5: "Koninklijk Huis"
 national_ideas_24_5_desc: "Unser Königshaus war lange Zeit ein politisches Werkzeug für außenstehende Mächte. Nun da wir unabhängig sind, wäre es eine Verschwendung, diese alten Verbindungen nicht zu unserem Vorteil zu nutzen."

 national_ideas_24_6: "Koninklijke Marine"
 national_ideas_24_6_desc: "Da der Handel unser einziger nationaler Schwerpunkt ist, sollte ihr Schutz unser einziger militärischer Schwerpunkt sein. Eine starke Marine ist erforderlich, um sichere Routen von und zu den Küsten der Niederlande zu gewährleisten."

 national_ideas_24_7: "Flottenstützpunkte rund um die Welt"
 national_ideas_24_7_desc: "So wie sich unser Handelsnetz auf der ganzen Welt ausdehnt, muss unsere Marine überall hin gelangen. Kleine Marinestützpunkte oder Andockverträge sorgen für die nötige Reichweite."

 national_ideas_24_8: "Niederländische Ambition"
 national_ideas_24_8_desc: ""

 ## SAU
 national_ideas_25_0: "Saudi-Arabibische Traditionen"
 national_ideas_25_0_desc: ""

 national_ideas_25_1: "Aramco"
 national_ideas_25_1_desc: "Die kalifornisch-arabische Standard Oil Company ist zwar vorerst nur ein kleiner Zweig der Standard Oil Company, doch könnte sie bei der Förderung von Schätzen, die unter dem Sand unseres Landes verborgen sind, einen nützlichen Beitrag leisten."

 national_ideas_25_2: "Dritter Saudischer Staat"
 national_ideas_25_2_desc: "Unsere Nation ist zweifellos ein junger und zerbrechlicher Staat. Wir müssen uns sorgfältig um sie kümmern und ihr wachsendes Potential pflegen, damit wir nicht durch raues Handeln und Fehlentscheidungen ihren Untergang herbeiführen."

 national_ideas_25_3: "Jihad"
 national_ideas_25_3_desc: "Das Wort des Korans kann entweder durch die Schrift oder das Schwert verbreitet werden. Ersteres ist zwar wirtschaftlicher, aber in diesen schwierigen Zeiten müssen wir vielleicht auf Letzteres zurückgreifen, so wie es unsere Vorfahren taten."

 national_ideas_25_4: "Wüstenkrieger"
 national_ideas_25_4_desc: "Unser Gebiet ist größtenteils Wüste, insbesondere die Sandwüste Rub al-Chali, auch bekannt als das Leere Viertel. Wir kämpfen darin seit Generationen und es hat uns zu Männern des Sandes gemacht, die sich an ihre Härte gewöhnt haben, in der andere nicht überleben können."

 national_ideas_25_5: "Erinnerungen an die Einigungskriege"
 national_ideas_25_5_desc: "Wir haben für jede Stadt, jedes Dorf, jede kleine Hütte innerhalb unserer Grenzen gekämpft! Uns wird nichts mehr von ausländischen Mächten oder internen Dissidenten weggenommen werden!"

 national_ideas_25_6: "Erinnerungen an die Arabische Revolte"
 national_ideas_25_6_desc: "Schon bei der Geburt unserer Nation sind wir von unseren so genannten Verbündeten verraten worden. Wir sollten bis auf den letzten Mann immer auf einen erneuten Vertrauensbruch vorbereitet sein."

 national_ideas_25_7: "Erben des Kaliphats"
 national_ideas_25_7_desc: "Wir können unsere Wurzeln bis zu den großen Kalifaten der Vergangenheit zurückverfolgen, die eine politische Einheit waren, die man heute als eine Supermächte bezeichnen würde, die sich direkt auf den Islam stützten. Wir sollten aus unserer Vergangenheit lernen und die alte Herrlichkeit unseres Glaubens wiederherstellen."

