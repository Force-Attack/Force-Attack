 ## Austro-Hungarian
 national_ideas_21_0: "Österreich-Ungarische Traditionen"
 national_ideas_21_0_desc: ""

 national_ideas_21_1: "Erweckt den Erzberg wieder"
 national_ideas_21_1_desc: "Viele Industriegebiete im ganzen Reich sind schon seit einiger Zeit inaktiv oder werden kaum genutzt. Wir müssen unsere Hochöfen und unseren industriellen Geist neu entfachen, um unsere Nation neu zu formen."

 national_ideas_21_2: "Anschluss der Industrie"
 national_ideas_21_2_desc: "Die Trennung des Reiches hat ein einstmals großes industrielles Netzwerk zerstört. Jedes ehemalige Mitglied hat auf seine Weise darunter gelitten. Wenn wir die Teile wieder zusammenfügen, werden wir mehr zu mehr als nur die Summe unserer Teile und eine stärkere Macht insgesamt."

 national_ideas_21_3: "Wiedergeburt des Reiches"
 national_ideas_21_3_desc: "Seit zwei Jahrzehnten liegt unsere große Nation in Trümmern, aber nicht mehr, sagen wir! Wir werden nicht mehr lange ein Schatten von uns bleiben, denn der Marsch in Richtung Ruhm ist nahe!"

 national_ideas_21_4: "Verheiratet mit ganz Europa"
 national_ideas_21_4_desc: "Wir waren während des größten Teils unserer Geschichte ein politisches Zentrum Europas, eine Schnittstelle zwischen Ost und West. Während dynastische Ehen durch politische und kulturelle Veränderungen im Laufe der Zeit an Wert verloren haben, können wir immer noch zu einem Brennpunkt der Diplomatie zwischen den Teilen Europas werden."

 national_ideas_21_5: "Rückeroberung der Kronländer"
 national_ideas_21_5_desc: "Der Kern des Reiches ist wieder vereint, und doch sind immer noch einige unserer Gebiete besetzt. Die Diplomatie ist bisher immer gescheitert, aber eine rechtmäßige Eroberung wird dies nicht!"

 national_ideas_21_6: "Eine neue Reichsmarine"
 national_ideas_21_6_desc: "Das Feld der Seekriegsführung hat sich stark verändert seit wir das letzte Mal eine Küste hatten. Es wird einige Zeit dauern, bis wir uns wieder stolz 'Seefahrer' nennen können, aber alles, was so großartig ist, hatte bescheidene Anfänge, mit denen wir uns sicherlich identifizieren können."

 national_ideas_21_7: "Beseitigung des alten Unrechts"
 national_ideas_21_7_desc: "In der Blütezeit unserer Nation waren wir instabiler und kulturell gespaltener als je zuvor. Der Kronprinz hatte Pläne, das zu ändern, nicht wahr? Jetzt ist die Zeit gekommen, diese alten Pläne abzustauben und unserem Volk endlich auf allen Ebenen der Gesellschaft Gerechtigkeit zuteil werden zu lassen."

 national_ideas_21_8: "Österreich-Ungarische Ambition"
 national_ideas_21_8_desc: ""

 ## POR
 national_ideas_22_0: "Portugiesische Traditionen"
 national_ideas_22_0_desc: ""

 national_ideas_22_1: "Alte Bündnisse"
 national_ideas_22_1_desc: "Wir waren in der Welt immer durch eine Vielzahl von Handelsposten und Marinestützpunkten gut vernetzt. Die Wiederbelebung dieser alten Verbindungen sollte eine sichere Zukunft garantieren."

 national_ideas_22_2: "Ständestaat"
 national_ideas_22_2_desc: "Gut oder schlecht, der Ständestaat treibt uns immer weiter in dieselbe Richtung wie die Faschisten in ganz Europa. Wir wir mit diesen Tendenzen umgehen, denn es wird über unser Schicksal in den kommenden Monaten und Jahren entscheiden."

 national_ideas_22_3: "Die Katholische Kirche"
 national_ideas_22_3_desc: "Die Kirche war ein wichtiger Eckpfeiler für den größten Teil unserer Geschichte, von den Zeiten der Reconquista bis zu den Zeiten des Weltreiches. In diesen dunklen Zeiten darf es im Alltag des portugiesischen Bürgers nicht an Bedeutung verlieren, sonst zerfällt der Staat von innen nach außen."

 national_ideas_22_4: "Portugiesische Kolonien"
 national_ideas_22_4_desc: "Wir sind seit mehreren Jahrhunderten eine Kolonialmacht und die anderen europäischen Mächte wissen das genau. Die Nutzung unserer kolonialen Besitzungen ist wichtiger denn je und es wäre dumm von uns, sie zu ignorieren."

 national_ideas_22_5: "Die Portugiesische Marine"
 national_ideas_22_5_desc: "Als guter Nachbar Spaniens hatten wir auch unsere Armada, die jede Marine in ganz Europa herausfordern konnte. Aber da unser Nachbar unter internen Konflikten leidet, können wir sie übertreffen und uns als lokale Macht in Iberia oder sogar in Westeuropa etablieren."

 national_ideas_22_6: "Erinnerungen an die Erste Republik"
 national_ideas_22_6_desc: "Die Erste Republik war eine totale Katastrophe, aber sie sorgte viele interessante Situationen, aus denen wir noch lernen können. Mit der nötigen Reflexion werden wir vielleicht ein oder zwei Dinge aus diesen turbulenten Zeiten lernen, damit Portugal einer starke und stabilen Zukunft entgegen sehen kann."

 national_ideas_22_7: "Erinnerungen an den Militärputsch"
 national_ideas_22_7_desc: "Der Putsch vom 28. Mai setzte der instabilen Ersten Republik ein Ende und löste für Portugal fast eine neue Ära aus. Auch wenn dies für viele ein Teil der Vergangenheit ist, ist es für uns von unschätzbarem Wert, wenn es darum geht, uns auf die Zukunft vorzubereiten."

 national_ideas_22_8: "Portugiesische Ambition"
 national_ideas_22_8_desc: ""

 ## SWE
 national_ideas_23_0: "Schwedische Traditionen"
 national_ideas_23_0_desc: ""

 national_ideas_23_1: "Die Schwedische Krone"
 national_ideas_23_1_desc: "Die schwedische Krone ist eine alte mit dokumentierten Abstammungslinien aus dem 10. Jahrhundert. Auch in der heutigen Zeit können so alte Verbindungen für diplomatische und administrative Zwecke verwendet werden."

 national_ideas_23_2: "Erinnerungen and die Wasa"
 national_ideas_23_2_desc: "Obwohl die Geschichte der Wasa selbst eher peinlich war, war die Zeit, aus der sie stammt, eine großartige. Wir sollten uns bemühen, diese Position wiederzuerlangen."

 national_ideas_23_3: "Offizielle Handelsneutralität"
 national_ideas_23_3_desc: "Im Ersten Weltkrieg wie auch in anderen Kriegen zuvor waren wir zwischen den kämpfenden Seiten gefangen. Neutralität ist das Einzige, was uns vor Schaden bewahrt hat. Hoffen wir, dass sie uns auch in der fernen Zukunft davor bewahrt. Darüber hinaus bietet die "Neutralität" in einem Krieg die Möglichkeit, mit beiden Seiten zu handeln, was für uns sehr lukrativ sein kann."

 national_ideas_23_4: "Zuflucht für Wissenschaftler"
 national_ideas_23_4_desc: "Wenn sich der Konflikt erneut zuspitzt, werden die Intellektuellen vertrieben oder fliehen freiwillig, damit sie ihre Arbeit fortsetzen können. Unsere Neutralität macht uns zu einem möglichen Zufluchtsort, wenn wir uns entsprechend darstellen."

 national_ideas_23_5: "Fokus auf Innenpolitik"
 national_ideas_23_5_desc: "Wir sollten nicht in die um uns herum wütenden Gezeiten des Krieges eingreifen und unsere Position riskieren. Stattdessen sollten wir uns verbessern, sodass wir zur gegebenen Zeit bereit und stark sind."

 national_ideas_23_6: "Die Saab 21R"
 national_ideas_23_6_desc: "Die SAAB 21R ist zwar nicht die erste ihrer Art, aber sie ist ein Kampfflugzeug der neuen Generation. In sie und ähnliche Designs zu investieren ist der Weg in die Zukunft."

 national_ideas_23_7: "Svenska Flygvapnet"
 national_ideas_23_7_desc: "Unsere Luftwaffe sollte uns beschützen können, egal woher die Feinde kommen. Da Landungen an unseren Küsten von Tag zu Tag wahrscheinlicher werden, sollte unsere Luftverteidigung entsprechend verbessert werden."

