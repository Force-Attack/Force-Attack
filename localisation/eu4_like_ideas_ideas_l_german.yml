 ## Generic
 national_ideas_1000_0: "Generische Traditionen"
 national_ideas_1000_0_desc: ""

 national_ideas_1000_1: "Industrieller Aufbau"
 national_ideas_1000_1_desc: "Wie kürzlich erst im Ersten Weltkrieg gezeigt wurde, wird jeder künftige Konflikt ein industrialisierter sein. Um sich auf bevorstehende Kriege oder die Zukunft insgesamt vorzubereiten, ist eine starke, moderne industrielle Basis erforderlich."

 national_ideas_1000_2: "Verbesserte Industriegebiete"
 national_ideas_1000_2_desc: "Fabriken sind ein Wunderwerk der modernen Technik und Technologie, aber ohne die richtige Infrastruktur und Organisation werden selbst die beeindruckendsten Fabriken zu Denkmälern menschlicher Kurzsichtigkeit."

 national_ideas_1000_3: "Gesicherter Handel"
 national_ideas_1000_3_desc: "Wir können es vielleicht nicht mit den großen Seemächten der Welt aufnehmen, aber wir müssen in der Lage sein, uns selbst auf den endlosen Wellen der Meere und Ozeane zu schützen! Unser Handel ist wertvoll und es wert, geschützt zu werden!"

 national_ideas_1000_4: "Defensive Armee"
 national_ideas_1000_4_desc: "Das vorrangige Ziel jeder richtigen Armee sollte der Schutz ihrer Bevölkerung und ihres Landes sein. Die Verteidigung unserer Interessen im Ausland ist ebenfalls wichtig, aber unser Land kann keine Interessen haben, wenn es nicht mehr existiert oder sehr anfällig für feindliche Invasionen ist."

 national_ideas_1000_5: "Luftwaffe"
 national_ideas_1000_5_desc: "Der Krieg in der Luft ist die Zukunft der Kriegsführung! Die Fähigkeit, feindliche Truppen meilenweit hinter der eigentlichen Frontlinie zu entdecken und anzugreifen, ist einzigartig für Einheiten in der Luft und die Möglichkeit, feindliche Industriezonen aus der Ferne zu zerstören, kann eine ansonsten unerreichbare Kapitulation erzwingen."

 national_ideas_1000_6: "Großkampfschiffflotte"
 national_ideas_1000_6_desc: "Eine kleine, aber gut organisierte Flotte kann sich mit einem zahlenmäßig überlegenen Gegner messen, aber mehr können eine überlegene Organisation und Taktik für Schiffe auf dem Meer auch nicht tun. Wenn wir uns wirklich einen Herrscher über die Meere nennen wollen, dann müssen wir in größere, schwerer bewaffnete Schiffe investieren, die dazu in der Lage sind, es mit allen heute existierenden Schiffen aufzunehmen."

 national_ideas_1000_7: "Politische Macht"
 national_ideas_1000_7_desc: "Jede Nation, die ihre innenpolitischen Angelegenheiten nicht regeln kann, ist eine gescheiterte Nation. Die Feinjustierung unserer Bürokratie und die Beschleunigung des Entscheidungsprozesses unserer Regierung tragen zu einem besseren Nationalstaat bei und sollten stets Vorrang haben."

 national_ideas_1000_8: "Generische Ambition"
 national_ideas_1000_8_desc: ""

 ## GER
 national_ideas_1_0: "Deutsche Traditionen"
 national_ideas_1_0_desc: ""

 national_ideas_1_1: "Die Luft gehört uns"
 national_ideas_1_1_desc: "Die Luft ist das neue Gebiet der Kriegsführung, und das weiß jede Großmacht. Das Umgehen der Bestimmungen von Versailles durch Ausbildung und Entwicklung in Russland ist uns bereits gelungen. Frühe Experimente mit Raketen haben ebenfalls interessante Ergebnisse erzielt, die den Entwurf von raketengetriebenen Waffen und möglicherweise sogar Kombinationen mit Flugzeugen ermöglichen. Wenn wir diese Anstrengungen ausweiten und die technologische und taktische Überlegenheit in der Luft sicherstellen, können wir uns selbst den mächtigsten Gegnern stellen!"

 national_ideas_1_2: "Wie ein Blitz übers Land"
 national_ideas_1_2_desc: "Der Panzer ist eine der bemerkenswertesten Erfindungen des Ersten Weltkriegs. Die Kombination ihrer Schnelligkeit und Stärke mit den traditionellen Konzepten des deutschen Bewegungskriegs eröffnet neue Wege, um feindliche Schwachstellen auszunutzen. Kurze, schnelle und mächtige Angriffe, die von einer konzentrierten Einheit aus gepanzerten und motorisierten oder mechanisierten Infanterieformationen mit naher Luftunterstützung ausgeführt werden, ermöglichen uns einen schnellen Sieg gegen unsere Feinde. Durch den Einsatz modernster Funkgeräte in unseren Panzerbataillonen können wir unseren Gegner austricksen und die effektivsten Angriffe koordinieren."

 national_ideas_1_3: "Deutsche Arbeitsmoral"
 national_ideas_1_3_desc: "Fleiß und Ehrlichkeit sind inhärente Merkmale des deutschen Volkes. "Undeutsche" Gesellschaftselemente, die sich weigern, ihren Beitrag zum Allgemeinwohl zu leisten, werden nicht geduldet. Diese turbulenten Zeiten lassen keinen Individualismus zu, sie verlangen, dass wir uns für das Allgemeinwohl aufopfern. Der Auftrag ist einfach: Kampf, Arbeit oder Untergang!"

 national_ideas_1_4: "Bewacht unsere Geheimnisse"
 national_ideas_1_4_desc: "Unsere Pläne vor den neugierigen Augen der Welt zu verbergen, ist das notwendig, um unsere zukünftigen Ambitionen zu erreichen. Die Enigma-Verschlüsselungsmaschine hat sich in dieser Hinsicht als nützlich erwiesen und ist unter Verwendung modernster Geräte unknackbar. Eine weitere Verbesserung dieser großartigen Maschine wird es unmöglich machen, unsere Bewegungen vorherzusagen."

 national_ideas_1_5: "Keine Gnade für Abschaum"
 national_ideas_1_5_desc: "Feinde des Reiches gibt es überall. Aufstände und Widerstandsbewegungen sind unvermeidlich, aber das heißt nicht, dass wir sie tolerieren müssen. Lokale Garnisonen sollten keinen Beschränkungen unterliegen, welche Maßnahmen sie gegen Rebellen und Partisanen ergreifen dürfen. Verhaftungen, öffentliche Hinrichtungen und Deportationen, all diese Optionen liegen auf dem Tisch. Tod den Feinden des Reiches!"

 national_ideas_1_6: "Ein Volk, ein Reich, ein Führer"
 national_ideas_1_6_desc: "Gehorsam ist die höchste Tugend. Zerstreuung bedeutet Versagen, denn ein Stock ist schwach, aber ein Bündel Stöcke kann standhalten. In diesen schwierigen Zeiten müssen wir mehr denn je zusammenarbeiten. Wir sind ein Volk, ein Reich, unter einem Führer!"

 national_ideas_1_7: "Alles für die Sache"
 national_ideas_1_7_desc: "Die Last unseres Feinde lastet schwer auf uns. Unsere rechtmäßigen Gewinne im Westen gehören nicht mehr uns, und die Roten stehen vor unserer Tür. Aber noch ist nicht alles verloren! Mit unserer überlegenen Technologie und Taktik können wir unsere Feinde zurückschlagen, sie aus unserem Land vertreiben und sie endgültig besiegen. Jeder leistungsfähige Mann, nein, jeder Mann hat die Pflicht, für Deutschland zu kämpfen! Wir werden triumphieren!"

 national_ideas_1_8: "Deutsche Ambition"
 national_ideas_1_8_desc: ""

 ## USA
 national_ideas_2_0: "Amerikanische Traditionen"
 national_ideas_2_0_desc: ""

 national_ideas_2_1: "Bekämpfung der Weltwirtschaftskrise"
 national_ideas_2_1_desc: "Die Weltwirtschaftskrise hat unsere Wirtschaft in Trümmern hinterlassen. Die Arbeitslosigkeit ist gefährlich hoch und die Dürre hat dazu geführt, dass unser Agrarsektor kurz vor dem Zusammenbruch steht. Nur eine Reihe wichtiger wirtschaftlicher Reformen kann zu einer dauerhaften und nachhaltigen Erholung führen. Investitionen in große Infrastrukturprojekte sind ein guter Anfang, aber wir müssen das Tempo beschleunigen, wenn wir den Menschen helfen wollen."

 national_ideas_2_2: "Bill of Rights"
 national_ideas_2_2_desc: "Es ist das Recht eines jeden Menschen, in Sicherheit, Wohlstand und Frieden zu leben. Wie können wir uns selbst gerecht nennen, wenn wir diese Rechte Teilen unserer Bevölkerung vorenthalten? Es ist längt überfällig, den Menschen gegenüber, die weder uns noch sonst jemandem Unrecht getan haben, denen stattdessen lange Zeit von uns Unrecht angetan wurde, unsere früheren Verletzungen dieser Rechte wiedergutzumachen."

 national_ideas_2_3: "Reich der Freiheit"
 national_ideas_2_3_desc: "Unser Land wurde auf der Idee einer strahlenden Stadt auf einem von Gott gegebenen Hügel begründet. Wir müssen diese Idee, dieses Versprechen an unser Volk umsetzen. Wir müssen uns übertreffen und ein Leuchtfeuer der Freiheit unter den Ländern der Welt werden."

 national_ideas_2_4: "Der Amerikanische Traum"
 national_ideas_2_4_desc: "Es ist ein Recht von allen, in Frieden, Sicherheit und Wohlstand zu leben. Die Welt ist in Aufruhr und es ist unsere Pflicht, diese Rechte jedem zur Verfügung zu stellen, der willens ist, sie auszuüben. Wir dürfen nicht länger die Augen vor Straftaten gegen Menschen verschließen, die außerhalb unseres Heimatkontinents geschehen!"

 national_ideas_2_5: "Die US-Navy"
 national_ideas_2_5_desc: "Da große Ozeane an beiden Ufern liegen, sind wir dazu bestimmt, die Meere zu beschützen. Unsere derzeitige Marine, so beeindruckend sie auch sein mag, reicht nicht aus, um die Freiheit von Männern und Frauen auf der ganzen Welt zu schützen. Um Frieden und Freiheit für alle zu gewährleisten, müssen wir unseren Einfluss in Übersee ausbauen, und daher müssen auch unsere Flotten ausgebaut werden."

 national_ideas_2_6: "Navy Seals"
 national_ideas_2_6_desc: "Mit unbestrittener Kontrolle über die Meere sind wir in der Lage dort zuzuschlagen, wo immer es nötig ist, aber um wirklich dorthin zu gelangen, wo immer wir gebraucht werden, brauchen wir eine treue amphibische Invasionstruppe, die für die schwierigsten Situationen ausgerüstet, ausgebildet und vorbereitet ist."

 national_ideas_2_7: "Spezialeinheiten"
 national_ideas_2_7_desc: "Als Beschützer der Schwachen und Hüter der Freiheit müssen wir bereit sein, unter allen möglichen Bedingungen überall zu kämpfen. Eine Armee aufzustellen, die in jedem Terrain zurecht kommt, ist ein unerreichbares Ziel, aber die Implementierung von Spezialeinheiten für besondere Umstände ist vergleichsweise einfach."

 national_ideas_2_8: "Amerikanische Ambition"
 national_ideas_2_8_desc: ""

 ## ENG
 national_ideas_3_0: "Britische Traditionen"
 national_ideas_3_0_desc: ""

 national_ideas_3_1: "Seefahrernation"
 national_ideas_3_1_desc: "Während des größten Teils unserer Geschichte waren wir eine unbestreitbare Seemacht, aber wir dürfen uns nicht zu sehr mit den Siegen der Vergangenheit zufriedengeben. Die Technologie schreitet heutzutage schnell voran und es ist notwendig, unsere Position zu behaupten."

 national_ideas_3_2: "Nation der Erfinder"
 national_ideas_3_2_desc: "Wir haben immer wieder bewiesen, dass wir als Nation in der Lage sind, die Welt in Bezug auf Wissenschaft, Innovation und Entdeckung anzuführen. Mit dem Zustrom fähiger Denker und Erfinder aus Kontinentaleuropa, die vor verschiedenen Terrorregimen geflohen sind, waren wir nie in einer günstigeren Position. Wir müssen diese Gelegenheit nutzen und uns auf den kommenden Sturm vorbereiten."

 national_ideas_3_3: "Heimat der Industriellen Revolution"
 national_ideas_3_3_desc: "Wir sind der Geburtsort der modernen Industrie und der industriellen Revolution. Wir haben Pionierarbeit geleistet, die die Produktionsmittel rund um den Globus revolutioniert hat. Aber wer sagt, das sei das Ende der Fahnenstange? Und wer außer uns ist in der Lage, eine zweite industrielle Revolution anzuführen?"

 national_ideas_3_4: "Die Royal Air Force"
 national_ideas_3_4_desc: "Das Aufkommen der Luftwaffe und die Entwicklung immer leistungsfähigerer Bomber gefährden unsere Bevölkerung von Tag zu Tag mehr. Keine noch so mächtige Marine kann uns vor dem Feuer und den Angriffen von oben schützen. Wir müssen die Royal Air Force erweitern, damit sie endlich ihrem Namen gerecht wird!"

 national_ideas_3_5: "Die Royal Navy"
 national_ideas_3_5_desc: "Die Royal Navy ist seit Jahrhunderten der Stolz unserer Nation, und in diesen Zeiten des Todes und der Zerstörung hat die Wahrung unseres Schildes gegen ausländische Invasoren höchste Priorität. Denn wir waren schon immer und werden auch in Zukunft die Beherrscher der Meere sein! Möge die Sonne niemals in unserem Reich untergehen!"

 national_ideas_3_6: "Die britischen Inseln"
 national_ideas_3_6_desc: "Mit den Inseln unserer Heimat haben wir die idealen Umstände, um uns auf die kommende Invasion vorzubereiten, die erforderlich ist, um Europa aus den Fängen eines Verrückten zu befreien. Wir sollten uns also auf die Zeit vorbereiten, wenn eine schicksalhafte Landung zur Befreiung des Kontinents erforderlich ist. Wir werden bereit sein, wenn die letzte Stunde kommt."

 national_ideas_3_7: "Nationaler Geheimdienst"
 national_ideas_3_7_desc: "Die Pläne der Feinde zu kennen ist die mächtigste Waffe von allen. Sicherzustellen, dass wir und nur wir diese Waffe haben, ist entscheidend für den Kriegseinsatz. Bletchley Park ist bereits ein Zentrum fähiger Leute, die auf dieses Ziel hinarbeiten, und die Bemühungen, die deutsche Enigma zu brechen, schreiten recht schnell voran. Es ist nur eine Frage der Zeit, bis wir alles wissen, was unser Feind tut und möglicherweise sogar noch mehr."

 national_ideas_3_8: "Britische Ambition"
 national_ideas_3_8_desc: ""

 ## ITA
 national_ideas_4_0: "Italienische Traditionen"
 national_ideas_4_0_desc: ""

 national_ideas_4_1: "Geburtsort des Faschismus"
 national_ideas_4_1_desc: "Da die Ideologie aus unserer Feder in immer mehr Ländern auf dem Vormarsch ist, müssen wir anfangen, uns wie die kulturellen Anführer zu benehmen, die wir sind und schon immer waren! Rom war der Geburtsort vieler großartiger Dinge. Man kann nur von der Herrlichkeit träumen, die die Zukunft mit unserer glorreichen Führung am Ruder bringen wird."

 national_ideas_4_2: "Vorsichtige Piloten"
 national_ideas_4_2_desc: "Flugzeuge sind teuer und der Verlust eines Flugzeugs bedeutet oft den Verlust eines Piloten. Sowohl der Versuch, ein Flugzeug zu bauen als auch einen Piloten auszubilden, sollte nicht achtlos vergeudet werden, ganz zu schweigen von dem Leben eines unserer eigenen Bürger!"

 national_ideas_4_3: "Die Italienische Flotte"
 national_ideas_4_3_desc: "Wir waren das Zentrum der zivilisierten Welt und sind es wohl immer noch, mit Rom in unserem Herzen. Aber eine unbestreitbare Tatsache ist, dass wir uns inmitten des großen Mittelmeeres befinden, umgeben von Küsten. Es wäre eine Schande, wenn wir nicht kontrollieren könnten, über welches Küstenland und welches Wasser wir verfügen. Eine Flotte für das Mittelmeer ist notwendig und berechtigt."

 national_ideas_4_4: "Triumpf in Afrika"
 national_ideas_4_4_desc: "Unsere Ambitionen haben sich als wirksam erwiesen, um die Menschen für unsere Sache zu gewinnen. Die Italiener fordern nicht weniger als ihren rechtmäßigen Anteil am Reichtum der Welt, egal wo sie sind. Äthiopien ist nur der Beginn eines glorreichen Feldzugs, aus dem unser Reich als Sieger hervorgehen wird."

 national_ideas_4_5: "Inselhüpfen"
 national_ideas_4_5_desc: "Das Mittelmeer zu kontrollieren bedeutet nicht nur Kontrolle über die Gewässer, nicht im geringsten. Unsere Feinde von den Inseln zu vertreiben, die sie möglicherweise halten, ist eine ebenso wichtige Aufgabe wie sie aus dem Landesinneren zu vertreiben. Das Üben von Amphibienlandungen auf unseren eigenen Inseln sollte zukünftige Landungen enorm vereinfachen und unseren Truppen bei zukünftigen Kämpfen helfen."

 national_ideas_4_6: "Der Balkanfeldzug"
 national_ideas_4_6_desc: "Der Balkan ist seit Beginn der aufgezeichneten Geschichte, sogar seit den Tagen der Römer, unser rechtmäßiges Territorium! Es wurde uns von Barbaren weggenommen und Jahrhunderte lang vorenthalten, aber jetzt sind wir in der Lage, die Fehler der Vergangenheit zu korrigieren. Was uns einmal gehört hat, wird uns wieder gehören."

 national_ideas_4_7: "Verteidigung von Afrika"
 national_ideas_4_7_desc: "Unsere territorialen Erfolge im Süden sind beeindruckend, aber wertlos, wenn wir sie nicht halten und sie zu wirksamen Fronten machen können, von denen wir aus angreifen können. Jetzt müssen wir uns darauf konzentrieren, die lokalen Ressourcen auszunutzen und unsere Streitkräfte für einen langfristigen Verteidigungskonflikt auszurüsten, der ausländische Bedrohungen lange genug abwehren und sie zwingen kann, sich unserem Land zu unterwerfen oder sich aus ihm zu entfernen."

 national_ideas_4_8: "Italienische Ambition"
 national_ideas_4_8_desc: ""

 ## SOV
 national_ideas_5_0: "Sowjetische Traditionen"
 national_ideas_5_0_desc: ""

 national_ideas_5_1: "Der Fünfjahresplan"
 national_ideas_5_1_desc: "Der Zar vernachlässigte es zu lange, die Industrie unseres Landes zu verbessern. Stattdessen war er damit beschäftigt, den Adel, sich selbst und seine Familie zu bereichern. Wir müssen die vergangene Dekadenz wettmachen, Pläne zur schnellstmöglichen Industrialisierung ausarbeiten und diese Pläne dann durchsetzen, damit wir wirklich eine Macht auf der Weltbühne werden können."

 national_ideas_5_2: "Säuberung von politischen Gegnern"
 national_ideas_5_2_desc: "Ein Land ist eine launische Sache, nicht wahr? Kritiker und Unruhestifter sind überall und Vertrauen wird selten in die richtigen Hände gelegt. Wir müssen alle dafür anfälligen Elemente verhaften und unser Land und unser Volk vor böswilligen Einflüssen schützen, die uns von innen heraus zerstören wollen."

 national_ideas_5_3: "Der Sowjetische Wille"
 national_ideas_5_3_desc: "Im Laufe der Zeit haben wir viele Tragödien und Nöte erlebt, die uns in die Knie gezwungen haben. Dies ist nur ein weiterer dieser Momente, doch gemeinsam können wir uns allem stellen, selbst dem Teufel und seinen Scharen von Anhängern. Wir werden standhalten, so wie wir es bisher taten und immer tun werden."

 national_ideas_5_4: "Lehren vom Winterkrieg"
 national_ideas_5_4_desc: "Die Finnen haben uns trotz aller Widrigkeiten und Vorhersagen standgehalten. Die Frage ist, wie sie das gemacht haben und ob wir auch ihre Tricks anwenden können? Die Erforschung des Nordens sollte eine Priorität für die Zukunft sein, wenn wir dort jemals erfolgreich sein wollen."

 national_ideas_5_5: "Massenproduktion"
 national_ideas_5_5_desc: "Länder kämpfen und passen sich ihrer jeweiligen Situation an. Unser Volk ist willensstark und kann jede Schwierigkeit, mit der es konfrontiert ist, aushalten, aber es braucht Waffen, um tatsächlich mit ihnen zu kämpfen. Unser Fokus sollte darauf liegen, jedem Mann zu ermöglichen, zu kämpfen und zu den Kriegsanstrengungen beizutragen. Was nützt die technologisch fortschrittlichste Ausrüstung, wenn nur wenig davon zur Verfügung steht?"

 national_ideas_5_6: "Rückeroberung des Mutterlands"
 national_ideas_5_6_desc: "Es ist an der Zeit, unsere schöne Rodina von den barbarischen Eindringlingen zu befreien. Es ist an der Zeit, sich für all die Verbrechen, die sie begangen haben, zu rächen und die Arbeiter, die sie unter rechtswidrigen Bedingungen unterworfen haben, zu befreien! Arbeiter aller Länder: Vereinigt euch!"

 national_ideas_5_7: "Befehl Nr. 227"
 national_ideas_5_7_desc: "Nicht einen Schritt zurück! Wir haben unseren Feinden genug Land gegeben, mehr als genug. Jetzt ist die Zeit, sich zu verschanzen und sie sich selbst ermüden zu lassen. Verteidigt, haltet stand und bereitet Euch auf den Gegenangriff vor. Und denkt daran, nicht einen Schritt zurück!"

 national_ideas_5_8: "Sowjetische Ambition"
 national_ideas_5_8_desc: ""

 ## JAP
 national_ideas_6_0: "Japanische Traditionen"
 national_ideas_6_0_desc: ""

 national_ideas_6_1: "Die Kaiserliche Marine"
 national_ideas_6_1_desc: "Das Meer ist jetzt vielleicht ruhig, aber das geschulte Auge kann sehen, dass sich ein Sturm zusammenbraut. Der Riese im Osten mag jetzt schlafen, aber das wird nicht für immer der Fall sein, denn die Winde des Wandels sind auf uns alle gerichtet. Wir müssen weiter in die kaiserliche Marine investieren, wenn wir in dem bevorstehenden Konflikt siegreich sein und die kaiserliche Marine über alle anderen aufsteigen sehen wollen."

 national_ideas_6_2: "Moderne Flugzeugträger"
 national_ideas_6_2_desc: "Die westlichen Teufel hatten Zeit, so viele Schiffe zu bauen, wie sie wollten, während wir diese Zeit nicht hatten. Aus diesem Grund mussten wir unsere Designs aus den letzten Jahrzehnten weiterentwickeln. Selten erwartet jemand Angriffe von oben, so dass nur wenige tatsächlich auf sie vorbereitet sind, wenn sie geschehen. Im Grunde sollten wir sie nach unseren eigenen Regeln spielen lassen, anstatt uns ihren Regeln der "westlichen Kriegsführung" zu unterwerfen."

 national_ideas_6_3: "Herrschaft über den Pazifik"
 national_ideas_6_3_desc: "Wir sind eine Insel, umgeben von Inseln. Eine angesehene Seemacht zu werden, ist der einzig logische Weg, den unser Land einschlagen musste, da wir mit dem Boot und Schiff außerhalb unseres Heimatgebiets reisen müssen. Wir müssen unsere Heimatmeere beherrschen und der Welt unsere Ehre und Stärke beweisen, und wenn wir dies zuerst im Pazifik tun, wird es nur wenige geben, die sich uns widersetzen können."

 national_ideas_6_4: "Gyokusai"
 national_ideas_6_4_desc: "Was bedeutet das Leben eines Mannes angesichts der Macht und Herrlichkeit des Tenno? Wenn die Zeit gekommen ist, sei bereit, alles für die Herrlichkeit des Göttlichen aufzugeben! Beschäme und entehre deine Familie nicht, tu was nötig ist!"

 national_ideas_6_5: "Überlistung Amerikanischer Schiffe"
 national_ideas_6_5_desc: "Indem wir uns einfach einzeln dem Feind stellen, geben wir ihm genau das, was er will. Das Ausmanövrieren und Überlisten ist nicht nur einfach, sondern auch sehr effektiv. Warum sollten man sich zu Tode prügeln lassen, wenn man den Feind mit der Anmut eines tödlichen Tänzers zur Strecke bringen kann?"

 national_ideas_6_6: "Größere Flugzeugträgerdecks"
 national_ideas_6_6_desc: "Unsere überlegenen Flugzeuge haben sich inzwischen mehrfach bewährt, nur wenige zweifeln daran. Der einzige Fehler? Wie gering ihre Anzahl im Vergleich zu denen der Gegner ist. Wenn wir mehr Platz auf den Flugzeugträgern schaffen, können mehr Flugzeuge in den Kampf eingreifen und Chaos unter unseren Feinden anrichten."

 national_ideas_6_7: "Ideologischer Fanatismus"
 national_ideas_6_7_desc: "Wir können nicht zulassen, dass der Feind gewinnt, so einfach ist das. Unsere Ehre zu verlieren, ist das Letzte, was hier auf dem Spiel steht. Indem wir unsere Armeen aufgeben, geben wir unsere Traditionen, unseren Kaiser und unsere Lebensweise auf. Wenn wir jetzt aufhören zu kämpfen, hören wir auf zu sein. Tenno Heika Banzai!"

 national_ideas_6_8: "Japanische Ambition"
 national_ideas_6_8_desc: ""

 ## FRA
 national_ideas_7_0: "Französische Traditionen"
 national_ideas_7_0_desc: ""

 national_ideas_7_1: "Die Maginot-Linie"
 national_ideas_7_1_desc: "Das Aufhalten der Deutschen im Ersten Weltkrieg wurde nur durch das Opfer vieler Leben erreicht, ein Opfer, die wir heute noch merken. Da die Spannungen wieder zunehmen, müssen wir uns auf eine weitere Invasion aus dem Osten vorbereiten. Der Bau des größten und kompliziertesten Systems aus Bunkern, ausgebauten Stellungen und Schützengräben wird mit Sicherheit selbst die heftigsten Angriffe aufhalten."

 national_ideas_7_2: "Erinnerungen an die Vergangenheit"
 national_ideas_7_2_desc: "Der Große Krieg hat unserem Volk Tod und Zerstörung gebracht. Wir haben unser Bestes getan, um diese Katastrophe einzudämmen, aber selbst unsere größten Anstrengungen haben nicht ausgereicht, um das Schlimmste zu verhindern. Wenn wir zurückblicken und aus diesen Entscheidungen lernen, können wir verhindern, dass wir diesen Fehler ein zweites Mal machen. Das Sprichwort lautet schließlich: "Wer nicht aus der Geschichte lernt, ist dazu verdammt, sie zu wiederholen.""

 national_ideas_7_3: "Übereinkunft mit den Kommunisten"
 national_ideas_7_3_desc: "Die Kommunisten sind keine Heiligen, aber sie sind jetzt hier und wir können sie nicht einfach abschütteln. Statt das Volk zu entzweien, sollten wir uns darauf konzentrieren, unsere Nation zu einen. Auf die Stimme der Arbeiter zu hören hätte vielleicht das Königshaus von früher gerettet, und nun kann es uns retten."

 national_ideas_7_4: "Nein zu Deutschland"
 national_ideas_7_4_desc: "Die Deutschen haben uns schon einmal gezeigt, wozu sie fähig sind. Wir dürfen nicht zulassen, dass sie ihre Schlinge um Europa enger ziehen, damit wir nicht in derselben Situation enden, in der wir vor zwanzig Jahren waren. Ihnen weiteres, unrechtmäßiges Land zu verwehren ist von größter Bedeutung, um sowohl die Freiheit für Europa als auch unser eigenes Überleben zu sichern."

 national_ideas_7_5: "Der Afrikafeldzug"
 national_ideas_7_5_desc: "Der Reichtum Afrikas ist enorm. Sich dort zu behaupten und jedem Feind den Zugang zu den Reichtümern des Südens zu verweigern, wird unseren Kriegsanstrengungen sehr nützen und den Kriegsanstrengungen unserer Feinde schaden. Den Feind, selbst den mächstigsten, aushungern zu lassen war eine bewährte Taktik in der gesamten Geschichte."

 national_ideas_7_6: "Rückkehr nach Paris"
 national_ideas_7_6_desc: "Unsere Zeit ist gekommen, unser Zuhause zurückzuerobern und unsere Leute zu befreien! Zusammen mit unseren treuen Verbündeten und Freunden werden wir den abscheulichsten Schandfleck der Geschichte von unserem wertvollsten Besitz entfernen. Hier und jetzt werden wir diese Erde vom unaussprechlichsten Übel befreien. Vive la France!"

 national_ideas_7_7: "Der Krieg, um alle Kriege zu beenden"
 national_ideas_7_7_desc: "Wir haben einmal zugelassen, dass ein Übel, das größer ist als alles bisher Gesehene, wächst und gedeiht. Wir werden nicht zweimal denselben Fehler machen. Der Feind hat unsagbare Dinge getan, und auch wir haben grausame Taten begangen, um zu überleben. Wir dürfen nicht zulassen, dass diese rohen Taten vergeblich waren, wir dürfen nicht im Anblick des Sieg zögern, wir müssen weitermachen, bis alles vorbei ist!"

 national_ideas_7_8: "Französische Ambition"
 national_ideas_7_8_desc: ""

 ## CAN
 national_ideas_8_0: "Kanadische Traditionen"
 national_ideas_8_0_desc: ""

 national_ideas_8_1: "Arktische Temperaturen"
 national_ideas_8_1_desc: "Mit der Kälte in unserer Heimat geht eine natürliche Widerstandsfähigkeit gegen die Kälte einher. Kein Winter ist zu hart, kein Wind zu stark, als dass wir uns nicht durchsetzen könnten. Das gilt nicht nur hier, sondern auch überall sonst."

 national_ideas_8_2: "Arktische Bedingungen"
 national_ideas_8_2_desc: "Das nahezu arktische Klima in Teilen unseres Landes verlangt unserer Bevölkerung viel ab. Wir sind es gewohnt, je nach Situation, gegen die Natur zu kämpfen und mit ihr zu arbeiten. Wir wissen, wie man mit weniger als nichts überlebt. Alles, was ein Mann zum Überleben braucht, ist Wissen und Vertrauen in seinen Kameraden."

 national_ideas_8_3: "Gleichheit im Krieg"
 national_ideas_8_3_desc: "Wir sind nicht in der Position, jemanden zurückzuhalten, der bereit ist, für König und Vaterland zu kämpfen. Das bewusste Ungenutztlassen dieser Ressource wird unseren Interessen nicht nützen. Auch wenn sie nicht an der Front kämpfen, stellen sie immerhin einen Soldaten frei, der dies tun kann."

 national_ideas_8_4: "Royal Canadian Navy"
 national_ideas_8_4_desc: "Unser Mutterland ist Herrscher über die Meere, aber das heißt nicht, dass wir uns auf sie verlassen sollten. Wir sollten in der Lage dazu sein, unsere eigenen Küsten zu beschützen, wenn die Zeiten es erfordern und die Herausforderungen größer werden."

 national_ideas_8_5: "Royal Canadian Air Force"
 national_ideas_8_5_desc: "Der Krieg in Europa zeichnet sich ab und die alten Fronten scheinen wieder zu verhärten. Wenn wir die Schrecken der Gräben nicht wiederholen wollen, brauchen wir etwas, um die Pattsituation zu überwinden. Die Luftwaffe könnte uns den nötigen Vorsprung verschaffen, weshalb wir ein großartiges Ausbildungsprogramm für unsere Landsleuten einführen müssen. Sie werden der Aufgabe mit Sicherheit gewachsen sein."

 national_ideas_8_6: "Afrikafeldzug"
 national_ideas_8_6_desc: "Die Wüsten Nordafrikas könnten eine Möglichkeit für eine Invasion der verwundbaren Unterseite Europas bieten. Der Sieg hier könnte sehr wohl den Sieg im gesamten Krieg sichern, und die Kanadier werden lernen, in der Sandwüste zu kämpfen, wie sie es aus der Eiswüste gewöhnt sind."

 national_ideas_8_7: "Kanadische Invasion"
 national_ideas_8_7_desc: "Wenn unsere Verbündeten nicht in der Lage oder nicht gewillt sind, einen entscheidenden Angriff zu starten, sind wir bereit, alles zu tun, was wir haben, in der Hoffnung, dass unser mutiger Schritt nach vorne nicht vergeblich sein wird und unsere Kameraden unserem Beispiel folgen."

 national_ideas_8_8: "Kanadische Ambition"
 national_ideas_8_8_desc: ""

 ## PRC
 national_ideas_9_0: "Chinesische Volkstraditionen"
 national_ideas_9_0_desc: ""

 national_ideas_9_1: "Ein in die Enge getriebener Fuchs"
 national_ideas_9_1_desc: "Die Natur des chinesischen Bürgerkriegs erfordert, dass wir in der Lage sind, schnell Außenposten zu errichten. Für einige scheint unsere geringe Anzahl ein Nachteil zu sein, aber wir können diese Situation auf verschiedene Arten zu unserem Vorteil nutzen. Während alle den Vormarsch der Kuomintang-Armee aus einiger Entfernung sehen können, können sie nur träumen, unsere Angriffe vorherzusagen. Ein Fokus auf Heimlichkeit und schnelle Angriffe ist daher von größter Bedeutung, um sicherzustellen, dass unsere Revolution erfolgreich ist."

 national_ideas_9_2: "Nachwirkungen des langen Marsches"
 national_ideas_9_2_desc: "Der lange Marsch hat unsere Truppen erschöpft. Es wird Zeit, Mühe und Vorräte kosten, damit sie sich erholen und wieder zu voller Stärke finden. Doch diese lange und koordinierte Bewegung hat unseren Offizieren wertvolle Lektionen zur Organisation unserer Truppen beigebracht, die in zukünftigen Situationen sicherlich nützlich sein werden."

 national_ideas_9_3: "Die Japanische Bedrohung"
 national_ideas_9_3_desc: "Die Japaner sind ein technisch überlegener Feind, das steht außer Frage. Im Kampf gegen sie müssen wir bekanntes Territorium zu unserem Vorteil ausnutzen. Das Errichten einer komplizierten und gründlichen Verteidigung wird einige Zeit in Anspruch nehmen, aber die Anstrengung wird sich bezahlt machen, wenn der Feind kommt."

 national_ideas_9_4: "Chinesischer Kampfgeist"
 national_ideas_9_4_desc: "Der Kampfgeist und der Wille unserer Leute sind großartig. Mit der richtigen Anleitung und Motivation können sie das Unmögliche erreichen."

 national_ideas_9_5: "Großer Sprung voran"
 national_ideas_9_5_desc: "Diese Gebiete sind unterentwickelt und die Leute, die besagtes Land bestellen, sind technologisch weit abgeschlagen. Durch die Zusammenarbeit mit den regionalen Arbeitern und Bauern und unseren Freunden im Ausland können wir das, was in der Vergangenheit versäumt wurde, nachholen."

 national_ideas_9_6: "Hinter feindlichen Linien"
 national_ideas_9_6_desc: "Indem wir Agenten hinter den feindlichen Linien einsetzen und mit der Zivilbevölkerung zusammenarbeiten, können wir viel über die Formation und Bewegungen des Feindes erfahren und so unsere eigenen zukünftige Bewegungen besser planen."

 national_ideas_9_7: "Der große Präsident"
 national_ideas_9_7_desc: "Vorsitzender Mao ist gerecht in seinem Handeln und Weise in seinen Urteilen. Obwohl Krieg immer Zerstörung auf beiden Seiten bringt, werden wir, wenn er es für notwendig hält, in den Krieg ziehen."

 national_ideas_9_8: "Chinesische Volksambition"
 national_ideas_9_8_desc: ""

 ## CHI
 national_ideas_10_0: "Chinesische Traditionen"
 national_ideas_10_0_desc: ""

 national_ideas_10_1: "Deutsche Offiziere"
 national_ideas_10_1_desc: "Unsere Freunde in Deutschland haben uns ihre Hilfe bei der Modernisierung und Neuorganisation unserer Armee angeboten. Wir sollten ihre Hilfe annehmen und angesichts ihrer Erfahrung in der jüngeren Vergangenheit auf ihre Ratschläge hören, denn dies wird uns helfen, für die Zukunft zu lernen."

 national_ideas_10_2: "Das wahre China"
 national_ideas_10_2_desc: "Trotz der zahlreichen in unseren Territorien herrschenden Kriegsherren sind wir der einzig wahre und legitime chinesische Staat. Unsere Bürokratie und Staatskunst sollten angemessen effizient und hoch entwickelt sein, um diesen Gedanken im Kern zu unterstützen."

 national_ideas_10_3: "Chinesischer Kampfgeist"
 national_ideas_10_3_desc: "Der Kampfgeist und der Wille unserer Leute sind großartig. Mit der richtigen Anleitung und Motivation können sie das Unmögliche erreichen."

 national_ideas_10_4: "Zwischenfall an der Marco-Polo-Brücke"
 national_ideas_10_4_desc: "Grenzüberschreitungen treten immer häufiger auf und es ist klar, dass unsere Nachbarn unsere Stärke auf die Probe stellen. Wir sollten ihnen eine böse Überraschung bereiten, für den Fall, dass sie sich erneut entscheiden, Ihr Glück auszureizen."

 national_ideas_10_5: "Die Schlacht um Wuhan"
 national_ideas_10_5_desc: "Nachdem unsere Truppen ihre ersten Prüfungen und eine große Feuertaufe überstanden haben, sind sie endlich bereit und des Namens "Armee der Kuomintang" würdig. Sie werden uns in eine neue Zukunft auf dem Schlachtfeld führen."

 national_ideas_10_6: "Modernisierung Chinas"
 national_ideas_10_6_desc: "Ein längerer Industriekrieg kann nur mit einer angemessenen industriellen Basis aufrechterhalten werden. Derzeit fehlt uns diese Basis, aber dies ist kein dauerhaftes Problem, wenn wir uns dem annehmen."

 national_ideas_10_7: "Die Bedrohung durch Mao"
 national_ideas_10_7_desc: "Unter den zahlreichen Splittergruppen sind Maos Kommunisten die mit Abstand größte Bedrohung. Sie sind hoch organisiert und können mit der Unterstützung anderer Kommunisten im Ausland eine ernsthafte Bedrohung für unsere Herrschaft darstellen. Sie müssen vollständig beseitigt werden, bevor es zu spät ist."

 national_ideas_10_8: "Chinesische Ambition"
 national_ideas_10_8_desc: ""

 ## Chinese Warlords
 national_ideas_11_0: "Chinesische Kriegsherren Traditionen"
 national_ideas_11_0_desc: ""

 national_ideas_11_1: "Planung im Schatten"
 national_ideas_11_1_desc: "Das Kuomintang-Regime ist instabil und korrupt, das ist für alle offensichtlich. Indem wir diese Lücken und Schwachstellen in dessen Autorität ausnutzen, können wir unseren Feind langsam destabilisieren und vielleicht sogar wichtige Ressourcen für uns nutzen."

 national_ideas_11_2: "Ein Reich im Chaos"
 national_ideas_11_2_desc: "China gerät in Aufruhr. Wenn wir wirklich die Kontrolle über die Heimatregion übernehmen wollen, wird die Zeit knapp. Wir müssen uns vorbereiten, denn wir bekommen eine Gelegenheit - und zwar nur eine -, um das auseinandergebrochene Land wieder zu vereinen."

 national_ideas_11_3: "Die Clique-Armee"
 national_ideas_11_3_desc: "Gegenwärtig ähneln unsere Truppen eher Gruppen von Banditen als einer modernen Armee. Wir müssen sowohl ihr Ansehen als auch die für dieses Ansehen verantwortlichen Tatsachen ändern, wenn wir eine respektable und unabhängige Nation werden wollen."

 national_ideas_11_4: "Chinesischer Kampfgeist"
 national_ideas_11_4_desc: "Der Kampfgeist und der Wille unserer Leute sind großartig. Mit der richtigen Anleitung und Motivation können sie das Unmögliche erreichen."

 national_ideas_11_5: "Die Schlacht um Wuhan"
 national_ideas_11_5_desc: "Nachdem unsere Truppen ihre ersten Prüfungen und eine große Feuertaufe überstanden haben, sind sie endlich bereit und des Namens "Armee der Kuomintang" würdig. Sie werden uns in eine neue Zukunft auf dem Schlachtfeld führen."

 national_ideas_11_6: "Hilfe im Chaos"
 national_ideas_11_6_desc: "In Zeiten von Katastrophen und Möglichkeiten brauchen wir wirklich jeden Mann, der für uns kämpfen kann. Es ist ein notwendiger Schritt, die Bevölkerung von unseren Vorhaben zu überzeugen und sie für das Erreichen dieser Ziele einzusetzen."

 national_ideas_11_7: "Modernisierung der Taktiken"
 national_ideas_11_7_desc: "Mobile Kriegsführung und zusammenwirkende Waffen sind die Zukunft. Investitionen in die Entwicklung und Umsetzung entsprechender Doktrinen und Ausrüstungen sollten das neue mittelfristige Ziel unserer Streitkräfte sein."

 national_ideas_11_8: "Chinesische Kriegsherren Ambition"
 national_ideas_11_8_desc: ""

 ## POL
 national_ideas_12_0: "Polnische Traditionen"
 national_ideas_12_0_desc: ""

 national_ideas_12_1: "Geflügelte Husaren"
 national_ideas_12_1_desc: "Unsere Kavallerie rettete einst ganz Europa vor den schrecklichen Bedrohungen des Südens. Obwohl die Zeit des Pferdes im Militär zu enden scheint, besitzt es doch noch ungenutztes Potenzial, das andere nicht sehen. Wir werden uns vorerst auf Tradition und Erfahrung verlassen, bis ein würdiger Nachfolger erscheint."

 national_ideas_12_2: "Erfahrung mit Teilung"
 national_ideas_12_2_desc: "Unsere Leute haben viel Erfahrung mit Teilung und Unterdrückung, besonders von den Preußen, Österreichern und Russen. Lasst uns diese Erfahrung und diesen Groll zu unserem Vorteil nutzen und eine feindfreie Zukunft in unserem Land sichern! Nur eine ergebnislose Tragödie ist wirklich traurig."

 national_ideas_12_3: "Rechtmäßiger polnischer Staat"
 national_ideas_12_3_desc: "Unser Volk hat lange unter fremden Bannern gelebt, um seinen eigenen Staat gekämpft und ihn zurück gewollt. Lasst uns dies beenden, denn es ist Zeit, einen wirklich rechtmäßigen polnischen Staat zu schaffen, der für die Zukunft unseres Volkes angemessen ist!"

 national_ideas_12_4: "Starke Nachbarn"
 national_ideas_12_4_desc: "Polen ist und bleibt ein Land zwischen zwei Riesen, die sich um Erhöhung ihres Einflusses bemühen. Diese einzigartige geopolitische Situation erlaubt keine so unbeholfene Diplomatie, die auf ideologischen Unterschieden beruht. Um unser Überleben zu sichern, müssen wir beide Seiten, wann und wo immer möglich, gegeneinander ausspielen."

 national_ideas_12_5: "Glorreiche Vergangenheit"
 national_ideas_12_5_desc: "In alten Zeiten waren wir eine mächtige Nation, die Beschützer der christlichen Welt vor der islamischen Bedrohung aus dem Süden. Diese Zeiten sind längst vorbei, aber das bedeutet nicht, dass unsere geopolitische Relevanz ebenfalls verloren gegangen ist. Wenn wir unsere Karten nach besten Wissen und Gewissen ausspielen, können wir unseren Status als europäische Großmacht wiedererlangen."

 national_ideas_12_6: "Zugang zur Ostsee"
 national_ideas_12_6_desc: "Unsere Küste ist klein, genau wie unsere Marine, aber davon wir dürfen uns nicht entmutigen lassen. Stattdessen sollten wir uns bemühen, unsere Ressourcen so effizient wie möglich zu nutzen, unsere Küste zu und unsere Schifffahrtswege so gut wie möglich zu beschützen."

 national_ideas_12_7: "Erfahrung aus der Vergangenheit"
 national_ideas_12_7_desc: "Wir haben immer wieder Tragödien erlebt. Böse Zungen könnten behaupten, dass wir Experten darin geworden sind, wenn es darum geht, uns wieder aufzurichten. Machen wir das nicht zu einem beschämenden Gerücht, sondern zu einem stolzen Talent, und bereiten wir uns auf kommende Katastrophen vor!"

 national_ideas_12_8: "Polnische Ambition"
 national_ideas_12_8_desc: ""

 ## GER (Neutrality)
 national_ideas_13_0: "Kaiserliche Deutsche Traditionen"
 national_ideas_13_0_desc: ""

 national_ideas_13_1: "Streben nach Weltmachtstatus"
 national_ideas_13_1_desc: "Der Versailler Vertrag hat unser Kolonialreich zerstört und den Stolz Deutschlands zutiefst verletzt. Er hat unsere Nation in einen Zustand gebracht, der im Rahmen der Weltpolitik kaum erwähnenswert ist. Wir werden uns erneut bemühen, von Bedeutung zu sein. Wir werden treu und vereint unter dem Kaiser danach trachten, uns das wiederzuholen, was uns rechtmäßig gehört!"

 national_ideas_13_2: "Lehren aus dem Großen Krieg"
 national_ideas_13_2_desc: "So traumatisch und tragisch der große Krieg auch gewesen sein mag, man kann aus ihm vieles lernen. Defensive Taktiken und Strategien waren genauso wichtig, wenn nicht sogar wichtiger, als offensive, und machen es erforderlich, dass wir sie weiter verbessern. Wür müssen die Stellungen unserer Truppen verbessern und stärker befestigen und gleichzeitig unsere Rückzugsstrategien perfektionieren."

 national_ideas_13_3: "Lehren aus der Skagerrakschlacht"
 national_ideas_13_3_desc: "Die Skagerrakschlacht war nicht nur ein Wendepunkt im Seekrieg zwischen uns und den Engländern, sondern auch ein Wendepunkt für jeden zukünftigen Seekonflikt. Das Scheitern des Dreadnought als Konzept ist die offensichtlichste, aber bei weitem nicht die einzige Offenbarung Jütlands. Wir müssen alles neu bewerten, von der Doktrin bis zum Design, um eine Marine wieder aufzubauen, die diesen Namen verdient!"

 national_ideas_13_4: "Pardon wird nicht gegeben"
 national_ideas_13_4_desc: "Ein Teil des Reiches zu sein, ist ein Privileg, das nicht selbstverständlich ist. Wir fordern äußerste Unterwürfigkeit unserer Untertanen und akzeptieren keine umstürzlerischen Aktivitäten gegen die unbestrittene Herrschaft des Kaisers. Gefangene werden nicht gemacht! Diejenigen, die in unsere Hände fallen, sind unserer Barmherzigkeit und unserer Barmherzigkeit allein ausgeliefert."

 national_ideas_13_5: "Keine Parteien, nur Deutsche"
 national_ideas_13_5_desc: "Wir können uns nicht in den lästigen Streitereien der Innenpolitik verlieren. Unsere Institutionen sollten sich bemühen, die Interessen des deutschen Volkes und des Reiches zu fördern, nicht die Interessen der politischen Parteien. Wir kennen nur deutsche Brüder unter deutschen Brüdern. Es ist äußerst wichtig, dass wir das deutsche Volk unter dem Kaiser vereinen, damit wir wieder nach Ruhm und Ehre streben können."

 national_ideas_13_6: "Der Rote Baron"
 national_ideas_13_6_desc: "Obwohl die Luftwaffe im Ersten Weltkrieg nicht so einflussreich war, entwickelt sie sich zum entscheidenden Faktor für zukünftige Konflikte. In unserer eigenen Geschichte, nämlich dem berüchtigten Ass Manfred von Richthofen, haben wir uns in der Luft bewährt. Es sollte sich lohnen, die Nachfolger des Roten Barons zu ermutigen, seinen metaphorischen Thron zu besteigen."

 national_ideas_13_7: "Unser Platz an der Sonne"
 national_ideas_13_7_desc: "Das deutsche Volk hat es verdient, eine der führenden Mächte der Welt zu sein. Ein Privileg, das durch das Scheitern der letzten Generation zusammen mit kolonialen Besitztümern in Afrika und Vertragshäfen in China verloren ging. Wir werden zurückfordern, was wir verloren haben! Die Sonne wird in unserem Reich niemals untergehen!"

 national_ideas_13_8: "Kaiserliche Deutsche Ambition"
 national_ideas_13_8_desc: ""

 ## GRE
 national_ideas_14_0: "Griechische Traditionen"
 national_ideas_14_0_desc: ""

 national_ideas_14_1: "Die Griechische Industrielle Revolution"
 national_ideas_14_1_desc: "Unser Land ist klein und unsere Ressourcen sind begrenzt. Als natürliche Konsequenz müssen wir unsere inländische Produktion sowohl von militärischen als auch von zivilen Gütern sowie von Verkehrsnetzen und Infrastruktur neu organisieren, um mit der Zeit Schritt halten zu können."

 national_ideas_14_2: "Umgang mit der Weltwirtschaftskrise"
 national_ideas_14_2_desc: "Obwohl die Weltwirtschaftskrise ihren Ursprung in den Vereinigten Staaten von Amerika hat und dort am härtesten ist, hat sie auch hier ihre Spuren hinterlassen. Die Erholung unserer Industrie und Wirtschaft ist der erste große Schritt in eine vielversprechende griechische Zukunft."

 national_ideas_14_3: "Die Metaxas-Linie"
 national_ideas_14_3_desc: "Mit den Faschisten auf dem Vormarsch in Mitteleuropa wird eine Landinvasion aus dem Norden von Tag zu Tag wahrscheinlicher. Wir sollten uns auf diesen Konflikt vorbereiten, indem wir entlang der bulgarischen Grenze eine befestigte Verteidigung aufbauen, damit wir uns anständig verteidigen können."

 national_ideas_14_4: "Megáli Idéa"
 national_ideas_14_4_desc: "Viele Gebiete, die einst von Griechen besiedelt waren, sind noch immer von Ausländern besetzt. Wir können diese Ungerechtigkeit der griechischen Diaspora nicht länger tolerieren. Die Rückgewinnung dieser Ländereien sollte auf jeden Fall Priorität haben!"

 national_ideas_14_5: "Tag des Neins"
 national_ideas_14_5_desc: "Warum sollten wir unseren Feinden einen kampflosen Sieg bescheren? Warum sollten wir unser Land und unsere hart erkämpfte Unabhängigkeit aufgeben? War unsere ganze Anstrengung umsonst, nur damit wir alles verraten, sobald die erste Person uns dazu auffordert? Nein! Heute sagen wir "Nein!", und wir werden weiterhin den Sieg unserer Feinde leugnen, bis wir nicht länger standhalten können!"

 national_ideas_14_6: "Die griechiesche Partisanenarmee"
 national_ideas_14_6_desc: "Ein konventioneller Krieg gegen eine europäische Großmacht ist eine fast verlorene Sache. Anstatt nur das Unvermeidliche zu verlängern, sollten wir unsere Armee für Partisanenkriege ausbilden und ausrüsten und unsere Verbündeten unterstützen, die "die schweren Aufgaben in diesem Krieg erfüllen"."

 national_ideas_14_7: "Überarbeitung der griechischen Philosophie"
 national_ideas_14_7_desc: "Wir waren das erste zivilisierte Land in der westlichen Welt, und unsere Vorfahren haben vielen europäischen Geistern von der Vergangenheit bis in die Gegenwart Weisheit vermittelt. Unsere Kultur, Technologie und Religion waren einst allen anderen weit voraus. Die Wiedererlangung unserer Rolle als führendes Land in Technologie und Kultur sollte das Ziel und der Stolz unseres Landes sein."

 national_ideas_14_8: "Griechische Ambition"
 national_ideas_14_8_desc: ""

 ## SPR
 national_ideas_15_0: "Spanische Traditionen"
 national_ideas_15_0_desc: ""

 national_ideas_15_1: "Frommer Katholizismus"
 national_ideas_15_1_desc: "Immer an den Grenzen des Christentums haben wir versucht, die gerechte Herrschaft Gottes zu fördern. Diese Position am Rande der christlichen Welt verlangt ein Volk, das sich gegen äußere Aggressoren einsetzt."

 national_ideas_15_2: "Bürgerkriegserfahrung"
 national_ideas_15_2_desc: "Der jüngste Konflikt, der unsere Nation getroffen hat, hat uns Einsichten verschafft, die uns sonst verborgen geblieben oder verlorengegangen wären. So tragisch es auch sein mag, der unglaubliche Verlust an Leben durch schlechte Führung und Entscheidungsfindung wird sich nicht wiederholen."

 national_ideas_15_3: "Erinnerungen an die Spanische Armada"
 national_ideas_15_3_desc: "Zu Beginn unseres Reiches wagte es niemand, die Vorherrschaft der spanischen Armada in Frage zu stellen. Auch wenn sich die Zeiten geändert haben mögen, bleibt die Bedeutung einer Flotte auf hoher See bis heute erhalten. Wenn wir den Ruhm unseres früheren Reiches wirklich zurückerlangen wollen, müssen wir unsere Marine wieder zu dem machen, was sie einmal war."

 national_ideas_15_4: "Autoritärer Staat"
 national_ideas_15_4_desc: "Die Organisation von Staat und Armee unter einer starken Führung wird unsere Bürokratie beschleunigen, unsere Industrieproduktion steigern und die Koordination unserer Streitkräfte verbessern."

 national_ideas_15_5: "Erinnerungen an die Spanische Hegemonie"
 national_ideas_15_5_desc: "Unser größter Einfluss auf die Welt ist unser koloniales Erbe und der Verlust der Kontrolle über diese Kolonien war unsere größte Niederlage. Die Kontrolle über diese überall verteilten Halbnationen zurückzugewinnen würde sowohl uns als auch der ganzen Welt zugute kommen."

 national_ideas_15_6: "Das Spanische Weltreich"
 national_ideas_15_6_desc: "Die Kontrolle über unsere Kolonien zu verlieren war angesichts unserer damaligen Situation unvermeidlich. Die Kontrolle wieder zu verlieren würde für uns einen völligen Misserfolg bedeuten und in den Augen der Welt einen immensen Prestigeverlust bedeuten. Lasst uns dieses dunkle Schicksal nie wieder erleiden."
 spain_subject_ideology_drift_idea: "Das Spanische Weltreich"
 spain_subject_ideology_drift_idea_desc: "Unser Oberherr, §Y[Root.Overlord.GetNameWithFlag]§!, hat seine nationale Idee '§Y[Root.Overlord.GetNationalIdeaName6]§!' abgeschlossen, wodurch wir diesen Modifikator erhalten."

 national_ideas_15_7: "Imperialistische Armee"
 national_ideas_15_7_desc: "Unser Schutz und unsere Führung gegenüber unseren Klientelstaaten haben ihren Preis. Es ist unser Recht, einen Teil ihrer Arbeitskräfte in Anspruch zu nehmen, um uns bei unseren Bemühungen direkt zu unterstützen."

 national_ideas_15_8: "Spanische Ambition"
 national_ideas_15_8_desc: ""

 ## Imperial Chinese
 national_ideas_16_0: "Kaiserliche Chinesische Traditionen"
 national_ideas_16_0_desc: ""

 national_ideas_16_1: "Erben von Konfuzius"
 national_ideas_16_1_desc: "In diesen unsicheren Zeiten sind die Lehren des ungekrönten Königs so wertvoll wie eh und je. Wir sollten uns unser Erbe annehmen und unser Volk auf den Sturm vorbereiten, der sich in der Ferne zusammenbraut, denn ohne jegliche Art der Vorbereitung, wird dies mit Sicherheit unser Untergang sein."

 national_ideas_16_2: "Lehren aus dem Boxeraufstand"
 national_ideas_16_2_desc: "Wir haben schon einmal versucht, die westlichen Teufel aus unserem Land zu vertreiben, haben versucht, unsere eigene Kultur und unser Erbe über die des Westens zu stellen. Bald werden wir es erneut versuchen, und diesmal werden wir erfolgreich sein, wo unsere Vorfahren versagt haben."

 national_ideas_16_3: "Chinesischer Kampfgeist"
 national_ideas_16_3_desc: "Der Kampfgeist und der Wille unserer Leute sind großartig. Mit der richtigen Anleitung und Motivation können sie das Unmögliche erreichen."

 national_ideas_16_4: "Rache für Shimonoseki"
 national_ideas_16_4_desc: "Wir werden von Tag zu Tag stärker, während unsere Feinde sich gegenseitig ermüden. Jetzt ist es an der Zeit, einen 40 Jahre währenden Fehler zu korrigieren, denn die Zeit ist reifer als je zuvor und unser Volk war noch nie so bereit dafür wie jetzt."

 national_ideas_16_5: "Kaiserliche Disziplin"
 national_ideas_16_5_desc: "Wir waren einst Herrscher über die größten Länder, Generäle der größten Armeen und Hüter des größten Reichtums der Welt. Wir müssen unseren Verstand stärken und unsere Entschlossenheit festigen, um dies wieder zu erreichen, damit uns nicht dieselben Fehler unterlaufen wie unseren Vorfahren."

 national_ideas_16_6: "Die Verbotene Stadt"
 national_ideas_16_6_desc: "Der Gùgong ist seit 400 Jahren ein Symbol für Stabilität und Harmonie und noch länger ein Symbol für Regierung und Macht. Wir sollten uns auch für diese Ideale einsetzen und dementsprechend handeln."

 national_ideas_16_7: "Vorbild für die Terrakotta-Armee"
 national_ideas_16_7_desc: "Seit den Zeiten von Kaiser Qin wissen wir um das Ansehen und die Macht, die die Vereinigung unseres Volkes bringen kann. Und wie die Terrakotta-Krieger werden auch wir unser Reich vor rachsüchtigen und zerstörerischen Seelen schützen."

 national_ideas_16_8: "Kaiserliche Chinesische Ambition"
 national_ideas_16_8_desc: ""

 ## Imperial Greek
 national_ideas_17_0: "Kaiserliche Griechische Traditionen"
 national_ideas_17_0_desc: ""

 national_ideas_17_1: "Erben Alexanders des Großen"
 national_ideas_17_1_desc: "Wir sind die Erben des brillantesten Taktikers der Geschichte, eines ungeschlagenen Generals und Anführers der höchst entwickelten Zivilisation seiner Zeit. Wir sind dieses Erbes wert, wir müssen es nur zeigen."

 national_ideas_17_2: "Erinnerungen an Alexanders Armee"
 national_ideas_17_2_desc: "Alexanders Armee war für die damalige Zeit ein Wunder. Sie war einzigartig in ihrem Aufbau, bei den verwendeten Waffen und der angewandten Strategie. Auch wir müssen dieser Mentalität und dem militärischen Können, das Alexander einst besaß, nacheifern und unsere Armeen in einer reglementierten und disziplinierten Manier organisieren."

 national_ideas_17_3: "Einheit durch Kultur"
 national_ideas_17_3_desc: "Unsere Kultur hat sich weit verbreitet und ist in anderen Nationen bis in die Gegenwart erhalten geblieben. Indem wir diese alten Bindungen wieder aufleben lassen, können wir diese 'Ausländer' so wie die längst verlorenen Brüder behandeln, die sie sind."

 national_ideas_17_4: "Herrscher über die bekannte Welt"
 national_ideas_17_4_desc: "Von dem heutigen Griechenland und Bulgarien bis hin zu Ägypten und Indien haben wir einst den größten Teil der bekannten Welt regiert und den Rest stark beeinflusst. Die Zeiten mögen sich geändert haben, aber dieser Thron steht uns noch immer zu."

 national_ideas_17_5: "Schneller als Hermes"
 national_ideas_17_5_desc: "Unsere Chance besteht jetzt und nur jetzt. Wir können es uns nicht leisten, Zeit zu verschwenden, stattdessen sollten wir uns beeilen und die geflügelten Schuhe des göttlichen Boten selbst ausleihen."

 national_ideas_17_6: "Makedonische Kriegsführung"
 national_ideas_17_6_desc: "Die Maximierung der Vorteile durch Erfahrung hat in allen Bereichen immer oberste Priorität. Seit der Antike wissen wir, wie man aus Veteranen und Neulingen effektive Armeen zusammenstellt, um Wissen und Erfahrung weiterzugeben, welche durch formelle militärische Ausbildung nicht zu erlangen sind."

 national_ideas_17_7: "Wiederaufbau des Reiches"
 national_ideas_17_7_desc: "Unsere vom Krieg verwüsteten und von nachlässigen Herrschern vernachlässigten Länder sind unterentwickelt und haben keinen Wert. Dies ist für unsere Nation unangemessen, denn wir müssen den Ruhm vergangener Tage wieder herstellen. Ein neues goldenes Zeitalter der Kultur und Größe für das griechische Volk muss beginnen."

