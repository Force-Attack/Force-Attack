 ## ROM
 national_ideas_18_0: "Rumänische Traditionen"
 national_ideas_18_0_desc: ""

 national_ideas_18_1: "Zwischen dem Riesen und den Deutschen"
 national_ideas_18_1_desc: "Wir sind zwischen zwei sehr ehrgeizigen Supermächten gefangen. Früher oder später werden wir mit mindestens einer davon in einen Konflikt geraten, der außerhalb des Verhandlungsraums entbrennt. Vielleicht sollten wir uns an die Seite ihres Gegners stellen, wenn dies geschieht? Oder vielleicht wäre Hilfe von außen in unserem eigenen Interesse, um die Sicherheit von [This.GetName] zu gewährleisten."

 national_ideas_18_2: "Die Rumänische Revolution"
 national_ideas_18_2_desc: "Seit fast einem Jahrhundert kämpfen wir auf der internationalen Bühne für unsere Unabhängigkeit und unsere Rechte als Nation. In diesen turbulenten Zeiten müssen wir kleine Streitereien beilegen und uns auf diesen endlosen Kampf konzentrieren!"

 national_ideas_18_3: "Die rumänischen Ölfelder"
 national_ideas_18_3_desc: "Die Ölfelder im Süden und Westen sind unsere größten Reichtümer und die größten ihrer Art in ganz Europa. Sie sind sowohl ein mächtiges politisches Instrument als auch eine potenziell tödliche Bürde, wenn wir sie nicht richtig handhaben."

 national_ideas_18_4: "Die Eiserne Garde"
 national_ideas_18_4_desc: "Die faschistische Eiserne Garde ist längst eine innenpolitische Macht, mit der man rechnen muss. In letzter Zeit drängen sie massiv auf einen offiziellen Platz in der Regierung, anstatt sich nur um gesellschaftliche Unterstützung zu bemühen. Vielleicht sollten wir Zugeständnisse machen, um unnötige Instabilität und möglicherweise Eingriffe von außen innerhalb unserer Nation zu vermeiden."

 national_ideas_18_5: "Tod oder Schande"
 national_ideas_18_5_desc: "Da die Faschisten auf dem Vormarsch sind und die internationalen Bedrohungen zunehmen, haben wir nur zwei Optionen für die Zukunft: Das Schmieden unehrenhafter Allianzen oder den Tod während einer verzweifelten Verteidigung."

 national_ideas_18_6: "Großrumänien"
 national_ideas_18_6_desc: "Viele Gebiete wurden uns über Generationen hinweg zu Unrecht weggenommen und wir werden dafür sorgen, dass diese Ländereien zurückgegeben werden! Und selbst wenn wir durch Dunkelheit und Chaos gehen müssen, wo Blut aus jeder Ecke tropft und der Gestank des Todes uns auf Schritt und Tritt begleitet; wir werden einen solchen Weg einschlagen!"

 national_ideas_18_7: "Panzerjäger-Divisionen"
 national_ideas_18_7_desc: "Panzer sind die Zukunft der Bodenkriegsführung, da sie die Militärlandschaft sowohl auf als auch außerhalb des Feldes verändert hat. Wir haben aus verschiedenen Gründen nicht die Möglichkeit, mit unseren Gegnern im Panzer-gegen-Panzer-Kampf mitzuhalten, aber ein dediziertes Panzerabwehrkorps könnte die Aufgabe für uns übernehmen und sie wären schneller zu etablieren und auszurüsten."

 national_ideas_18_8: "Rumänische Ambition"
 national_ideas_18_8_desc: ""

 ## TUR
 national_ideas_19_0: "Türkische Traditionen"
 national_ideas_19_0_desc: ""

 national_ideas_19_1: "Atatürks Reformen"
 national_ideas_19_1_desc: "Atatürk und seine Reformen haben uns von einem besiegten, zerbrochenen Sultanat zu einem modernen Nationalstaat gebracht. Wir sollten die Reformen in seinem Sinne fortsetzen und uns in Zukunft noch weiter verbessern."

 national_ideas_19_2: "Eine neue Republik"
 national_ideas_19_2_desc: "Eine junge Republik ist immer eine unbeständige und fragile Sache, ist sowohl von außen als auch von innen verwundbar. Wir müssen darauf achten, sie zu pflegen und zu schützen, bis sie sich wirklich in den Herzen und Gedanken unseres Volkes verankert hat."

 national_ideas_19_3: "Annäherung an den Westen"
 national_ideas_19_3_desc: "Wir waren die meiste Zeit unserer Geschichte vom Westen isoliert, getrennt durch Geographie und Religion und bis zu einem gewissen Grad auch durch Politik. Dies kann nicht länger geduldet werden: Für einen neuen und reformierten republikanischen Staat. Diplomatische Beziehungen müssen eher früher als später geknüpft werden."

 national_ideas_19_4: "Frieden im Inland, Frieden in der Welt"
 national_ideas_19_4_desc: "Wohlstand kommt von Stabilität, die an sich von Frieden herrührt. Wir sollten versuchen, zumindest unsere unmittelbare Umgebung in dieser turbulenten Zeit zu stabilisieren, in der Hoffnung, dass die Fluten des Krieges eines Tages bald nachlassen."

 national_ideas_19_5: "Widerstand in der Vergangenheit"
 national_ideas_19_5_desc: "Wir konnten in der Vergangenheit immer unsere eigenen Interessen verteidigen, sowohl in der Politik als auch im Krieg. In Zeiten versagender Diplomatie müssen wir uns auf eine große Verteidigung von Mensch und Land einstellen."

 national_ideas_19_6: "Türkenübung"
 national_ideas_19_6_desc: "Mehrere Nationen wetteifern um unsere Freundschaft mithilfe von Zurschaustellung ihrer großen militärischen Macht. Wir müssen uns zwar nicht mit ihnen einigen, aber wir können mit Sicherheit etwas aus ihrer Ausrüstung, ihrem Kampfstil und ihren Trainingstechniken lernen."

 national_ideas_19_7: "Säkularisierung"
 national_ideas_19_7_desc: "Die Geschichte hat gezeigt, dass die Säkularisierung von Staaten, und nicht die religiöse Führung und Zentralität, der Weg in die Zukunft ist. Während seiner Zeit hat Atatürk diesen Fortschritt für uns begonnen und es ist an der Zeit zu sehen, was uns dies in der glorreichen Zukunft bringt, die auf uns wartet."

