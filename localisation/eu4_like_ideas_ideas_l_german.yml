 idea_group_7_1: "Handelsabkommen"
 idea_group_7_1_desc: "Handel. Es liegt in der Natur einer global vernetzten Welt, den Handel zwischen Nationen, zwischen Menschen und zwischen Gruppen von Menschen zu fördern. Wenn wir uns in der Welt engagieren und uns im Handelsbereich stärker etablieren wollen, müssen wir uns mit größter Sorgfalt in den Handelsverhandlungen engagieren und uns konzentriert bemühen, unserer Nation die besten Handelsabkommen zu verschaffen, die es gibt."

 idea_group_7_2: "Reduzierte Exporte"
 idea_group_7_2_desc: "Die Konzentration unserer Ressourcen auf unserem Binnenmarkt wird später entscheidend sein und dazu beitragen, profitablere Handelsabkommen auf dem globalen Markt zu erzielen. Wir werden unsere Ressourcen nicht für den globalen Handel opfern, lasst das andere tun!"

 idea_group_7_3: "Handelsministerium"
 idea_group_7_3_desc: "Die dezentrale Regulierung des Handels innerhalb unserer Regierung wird zweifellos einen Teil unserer Wirtschaft stagnieren lassen. Lasst uns es durch ein eigenes Ministerium zentralisieren und formalisieren, wie wir Gesetze und Richtlinien für den gesamten Handel erlassen, sei es bei den Zöllen oder bei der Produktion und Regulierung von Ressourcen."

 idea_group_7_4: "Verbesserte Ressourcengewinnung"
 idea_group_7_4_desc: "Mit der Verbesserung der Werkzeuge und Förderanlagen, müssen auch unsere Vorschriften darüber, wie die gewonnenen Ressourcen genutzt werden sollen, verbessert werden. Indem wir die Komplexität der Ressourcengewinnung reduzieren, können wir die Gesamtproduktion der Ressourcen innerhalb unserer Grenzen effektiv steigern."

 idea_group_7_5: "Verbesserte Handelskonvois"
 idea_group_7_5_desc: "Größere Schiffe, größere und stärkere Schiffsrümpfe und ein sicherer Transport sind der Schlüssel, um sicherzustellen, dass unsere Konvois sowohl hoch angesehen als auch profitabel sind. Die Umsetzung solcher Maßnahmen für das Konvoisystem unserer eigenen Nation wird unsere eigene Macht im Handel stärken."

 idea_group_7_6: "Organisiertes Händlernetzwerk"
 idea_group_7_6_desc: "Kommunikation ist der Schlüssel, nicht wahr? Händler unserer Nation müssen effektiv und klar miteinander kommunizieren, damit sie Informationen so schnell wie möglich und so klar wie möglich weiterleiten können, wenn sie feindliche Schiffe auf dem Meer sehen. Kaufleute sind eine gute "neutrale" Partei für genau diese Aufgabe."

 idea_group_7_7: "Moderne Piraten"
 idea_group_7_7_desc: "Wer sagt, das Zeitalter der Piraterie sei beendet? Diejenigen wissen sicherlich nicht, wie man Piraterie betreibt und wie man sie in der heutigen Zeit profitabel macht, sage ich! Zeit und Mühe in die Erforschung besserer Möglichkeiten, um feindliche Konvois zu überfallen, zu investieren, ist einfach nur moderne Piraterie vom Feinsten, und das Beste von allem, sie kommt uns zugute."

 idea_group_7_8: "Handelsideen Bonus"
 idea_group_7_8_desc: ""

 idea_group_8_1: "Unterstützung für das Ausland"
 idea_group_8_1_desc: "Jede Nation wird beeinflusst durch andere Länder, sei es in Bezug auf Wirtschaft, Ruf oder Handel. Indem wir Ausländern gegenüber eine freundlichere Haltung einnehmen und uns mit mehr Nationen verbünden, anstatt uns von ihnen zu entfremden, können wir unser internationales Ansehen steigern sowie einige der größeren internationalen Abkommen, an denen wir beteiligt sind, stärken."

 idea_group_8_2: "Innenpolitik"
 idea_group_8_2_desc: "Eine kohärente und kohäsive Innenpolitik sollte ganz oben auf unserer Prioritätenliste stehen. Ein effektiver Umgang mit den verschiedenen politischen Entitäten in unserem eigenen Land ist der Schlüssel zu einer insgesamt funktionierenden Nation, und wenn wir unsere Innenpolitik gut im Griff haben, werden wir uns um ausländische Belange kümmern."

 idea_group_8_3: "Internationale Arbeiter"
 idea_group_8_3_desc: "Obwohl sie möglicherweise nicht die gleichen Ideale oder dieselbe Kultur und Sprache teilen wie unser eigenes Volk, können wir dennoch internationale Arbeiter für eine Reihe von Aufgaben einsetzen. Von der Verbesserung der internationalen Beziehungen bis zum Kennenlernen anderer Nationen im Allgemeinen sollten wir uns nicht so stark gegen den Einsatz von Arbeitern aus dem Ausland wehren."

 idea_group_8_4: "Friedliche Politik"
 idea_group_8_4_desc: "Die Feder ist mächtiger als das Schwert, sagen manche, und in der Tat war dies in vielen Fällen zutreffend. Wir wären weise, unsere Waffen niederzulegen, wenn wir zivile Gespräche über verschiedene Angelegenheiten führen können, da es immer einfacher ist, einen Krieg zu beginnen, als einen zu beenden. Wir sollten kein Blut vergießen, wenn es nicht notwendig ist."

 idea_group_8_5: "Diplomatische Unterstützung"
 idea_group_8_5_desc: "Wenn sich ein anderes Land in einer schwierigen Lage befindet, ist es möglicherweise im besten Interesse unserer Nation, für dieses Land da zu sein. Diplomatische Unterstützung kann eines der mächtigsten Instrumente sein, die wir auf der internationalen Bühne einsetzen können, und an dessen Anwendung wir uns gewöhnen sollten, wenn wir mit der Zeit mächtiger werden."

 idea_group_8_6: "Freundliche Behandlung"
 idea_group_8_6_desc: "Es ist unwahrscheinlich, dass Menschen freundlich auf eine raue Behandlung reagieren, aber es ist viel wahrscheinlicher, dass sie zumindest weniger gewalttätig reagieren, wenn es eine freundliche Behandlung gibt. Lasst uns gewaltsame Überfälle und Razzien gegen rebellische Bevölkerungen unterbinden. Wir müssen sie verstehen und mit ihnen sprechen, anstatt ihnen die Waffen vor das Gesicht zu halten."

 idea_group_8_7: "Ideologische Akzeptanz"
 idea_group_8_7_desc: "Die heutigen Ideologien mögen für einige Nationen schädliche Auswirkungen haben, aber für uns sind sie nur Ideen, die vor aller Augen diskutiert werden müssen. Lasst die Leute entscheiden, welcher Ideologie sie folgen wollen, aber sie werden wissen, welche Ideologie die Verwaltung, unter der sie leben, unterstützt."

 idea_group_8_8: "Diplomatische Ideen Bonus"
 idea_group_8_8_desc: ""

 idea_group_9_1: "Freiwillige Intervention"
 idea_group_9_1_desc: "Mit der vollen Unterstützung der Regierung in einen Konflikt im Ausland einzugreifen, bedeutet im Grunde, die eine oder andere Seite zu unterstützen. Bis dahin könnten wir genauso gut unsere gesamte Streitmacht in den Konflikt schicken! Wir dürfen bei dieser Entscheidungsfindung auf nationaler Ebene nicht so hartnäckig sein und uns stattdessen für ein freiwilliges Eingreifen entscheiden, um unsere eigene nationale Haltung zu schützen. Damit können wir auch ohne große Gegenreaktionen noch sehr viel Einfluss auf Konflikte im Ausland nehmen."

 idea_group_9_2: "Freiwilligen-Platoons"
 idea_group_9_2_desc: "Die Organisation von Freiwilligentruppen und das System zur Aufstellung von Freiwilligentruppen ist der Schlüssel zu unserer Interventionsstrategie. Wir müssen die Dinge rationalisieren und unsere Leute vorbereiten, oder zumindest diejenigen, die sich tatsächlich für den Konflikt engagieren wollen, damit unsere Streitkräfte erfolgreicher sind."

 idea_group_9_3: "Frühzeitige Intervention"
 idea_group_9_3_desc: "Wir müssen scharfe Beobachter und feste Unterstützer verschiedener Anliegen sein, die mit unserer eigenen Nation und Ideologie in Einklang stehen. Wenn ein Konflikt ausbricht, der kein umfassender Krieg ist, aber groß genug, um ein Eingreifen zu rechtfertigen, müssen wir von Anfang an den Überblick behalten und bereit sein, für unsere eigenen Interessen einzugreifen."

 idea_group_9_4: "Verbesserte Außenpolitik"
 idea_group_9_4_desc: "Außenbeziehungen und Außenpolitik sind für nahezu jede Nation von größter Bedeutung. Wie bei einer solchen Angelegenheit müssen wir sowohl aus den Fehlern der Außenpolitik in der Vergangenheit lernen, die unser gegenwärtiges Verständnis beeinflussen können, als auch sicherstellen, dass unsere Außenpolitik umfassend und nicht völlig engstirnig und einseitig ist. Verbesserungen an dieser Front werden dazu beitragen, dass wir nicht in eine diplomatische Krise geraten."

 idea_group_9_5: "Bündnisbemühungen"
 idea_group_9_5_desc: "Formelle Verbündete tragen dazu bei, eine Nation in der Welt am Leben zu erhalten. Wenn eine Nation keine Verbündeten hat, muss es einen guten Grund dafür geben und sie wird wahrscheinlich bald aufgeteilt oder annektiert. Da unsere Außenbeziehungen für uns derzeit und in naher Zukunft eine hohe Priorität haben, sollten Verbündete relativ einfach und rechtzeitig zu finden sein."

 idea_group_9_6: "Interventionsbestreben"
 idea_group_9_6_desc: "Intervention ist ein besseres Mittel als einen richtiger Krieg, um dafür zu sorgen, dass die Welt ein sicherer Ort bleibt. Wenn wir eingreifen und eine Eskalation von Konflikten verhindern können, können wir sie schneller und einfacher lösen, als wenn wir sie bereitwillig außer Kontrolle geraten lassen. Das Streben nach Intervention ist nicht so schlimm, zumindest wenn es in unserem eigenen Interesse liegt."

 idea_group_9_7: "Militärische Intervention"
 idea_group_9_7_desc: "Wenn es zu Krisen kommt, muss das Militär bereit sein, die von uns festgelegten Interventionsmaßnahmen durchzusetzen. Obwohl dies von einigen als eine Eskalation angesehen wird, können wir anderen versichern, dass dies zum Wohle aller Beteiligten ist und dass eine militärische Intervention erforderlich war oder ist. Wenn sie sich dafür entscheiden, dies nicht zu akzeptieren, haben wir andere Mittel, um sie zu überzeugen."

 idea_group_9_8: "Interventionsideen Bonus"
 idea_group_9_8_desc: ""

 idea_group_10_1: "Legitime Regierung"
 idea_group_10_1_desc: "Ungeachtet dessen, was uns zustoßen kann, welche Gräueltaten und Rückschläge wir erdulden müssen, müssen wir weiterhin das Elend aushalten und überwinden, um in unserem Volk ein Gefühl der Hoffnung und des unerschöpflichen Kampfwillens zu wecken."

 idea_group_10_2: "Nationaler Geheimdienst"
 idea_group_10_2_desc: "Zu wissen, was innerhalb und außerhalb unseres Landes vor sich geht, ist der Schlüssel, aber diese Informationen zu erhalten und zu organisieren, ist das, was uns bisher gefehlt hat. Die Bildung einer zentralen Stelle für diese Aufgaben ist das, was uns wirklich in das nächste Zeitalter der Informationsverarbeitung bringen kann."

 idea_group_10_3: "Inländische Propaganda"
 idea_group_10_3_desc: "Mit einem Nachrichtendienst, der jetzt innerhalb unserer eigenen Verwaltung ordnungsgemäß eingerichtet ist, können wir daran arbeiten, die Loyalität unserer Leute durch die Verbreitung unserer Kernideen zu sichern. Nicht nur das, wir können sogar damit beginnen, sie vor der Propaganda ausländischer Staaten zu schützen."

 idea_group_10_4: "Internationaler Geheimdienst"
 idea_group_10_4_desc: "Da die Welt als Ganzes immer faszinierender und für das Überleben unserer Nation lebenswichtig wird, müssen wir die internationale Abteilung des Geheimdienstes von der nationalen Abteilung abspalten. Eine separate Abteilung für rein internationale Angelegenheiten wird es uns ermöglichen, diese Angelegenheiten in einer viel besseren Weise zu bearbeiten."

 idea_group_10_5: "Botschaften"
 idea_group_10_5_desc: "Die Unterhaltung von Beziehungen über formelle Delegationen in ausländische Staaten ist gut, aber nicht ganz ausreichend, wenn wir in die nächste Ära der Informationszirkulation eintreten. Um unsere Beziehungen im Ausland zu verbessern, in der Hoffnung, in Zukunft Verbündete oder möglicherweise wichtige Informationen zu gewinnen, sollten wir an der Einrichtung formeller Botschaften im Ausland arbeiten."

 idea_group_10_6: "Nachrichtenpropaganda"
 idea_group_10_6_desc: "'Die Verwaltung unternimmt alles in ihrer Macht Stehende, um Ihre Sicherheit und Ihr Wohlergehen sowohl durch bewährte Methoden als auch durch neue Strategien zu gewährleisten.' Das ist die Art von Botschaft, die wir unserem eigenen Volk vermitteln wollen, um Stabilität und Vertrauen in die Regierung zu fördern. Die Nachrichtenagenturen sollten uns dabei unterstützen, denn wenn es an Stabilität mangelt, wie sollen sie dann überhaupt funktionieren?"

 idea_group_10_7: "Freiwillige Einberufung"
 idea_group_10_7_desc: "Wir sollten besser nicht danach streben, Menschen zum Militärdienst zu zwingen, wenn sie nicht wollen, da ein funktionierender Binnenmarkt mit unterschiedlichen Arbeitsplätzen eine gute Sache ist. Wenn wir die Menschen dazu bringen können, genügend Vertrauen in die Regierung aufzubauen, dann werden sich immer mehr Menschen freiwillig zum Armeedienst melden."

 idea_group_10_8: "Einflussideen Bonus"
 idea_group_10_8_desc: ""

 idea_group_11_1: "Verbessertes Radar"
 idea_group_11_1_desc: "Die Radarsysteme, die wir bereits entwickelt haben, sind in Ordnung, aber da feindliche Staaten und auch unsere Verbündeten ständig daran arbeiten, ihre Schiffskonstruktionen so zu verbessern, dass sie für Radar weniger erkennbar sind, müssen wir sicherstellen, dass unsere Radarsysteme regelmäßig aktualisiert werden und unsere Militärwissenschaftler müssen neue Methoden und Technologien entwickeln, die unseren Möglichkeiten zur Entdeckung nützen."

 idea_group_11_2: "Verbessertes Sonar"
 idea_group_11_2_desc: "Während unsere Radarsysteme für Marineschiffe über der Oberfläche eine Priorität werden, fehlt Schiffen, die Sonar verwenden, die Aufmerksamkeit. Wenn wir eine gewisse Verstandsleistung für die Verbesserung unserer Sonarsysteme festlegen können, damit unsere Schiffe U-Boote aus größerer Entfernung und mit größerer Präzision aufspüren können, befinden wir uns in einer marinen Machtposition, die nur wenige erreichen können."

 idea_group_11_3: "Sekundärbewaffnung"
 idea_group_11_3_desc: "Während es in Ordnung ist, sich auf die Hauptgeschütze auf einem Schiff (insbesondere Großkampfschiffe) zu fokussieren, sind Sekundärgeschütze auch entscheidend, um sicherzustellen, dass Seeschlachten zu unseren Gunsten verlaufen. Diese zusätzliche Feuerkraft auf unserer Seite und die Tatsache, dass mehr Granaten auf den Feind treffen, bedeuten natürlich mehr Chancen, ihn zu treffen und kritischen Schaden zu verursachen. Dies ist nötigt, wenn sich die schwersten und größten Schiffe auf offener See gegenüberstehen."

 idea_group_11_4: "Verbesserter Stahl"
 idea_group_11_4_desc: "Manche Menschen schaffen es nicht, ihren Fokus auf den Stahlrumpf eines Schiffes zu legen, und dies ist ihr Nachteil. Wir verstehen jedoch, dass Stahlrümpfe von hoher Qualität besser gegen feindliche Kanonen und Torpedos bestehen können und werden. Wenn wir uns auf unsere Rümpfe verlassen müssen, um feindlichen Angriffen im offenen Wasser standzuhalten, wird hochwertiger Stahl den Unterschied in Schlachten ausmachen, in denen nichts zurückgehalten wird."

 idea_group_11_5: "Verbessertes Feuerleitsystem"
 idea_group_11_5_desc: "Unsere Feuerleitsysteme berechnen, wie weit ein feindliches Schiff von unserem Aufenthaltsort entfernt ist, und berechnen auch, wie wie weit bei einer Salve vorgehalten werden muss. Diese sind für die Erzielung direkter Treffer auf feindliche Schiffe von entscheidender Bedeutung. Indem wir sicherstellen, dass die Elektronik in unseren Schiffen in der Lage ist, Ziele effektiv zu verfolgen und die notwendigen Details für die Durchführung eines Schusses zu berechnen, stellen wir sicher, dass unsere Trefferquote weltweit unerreicht ist."

 idea_group_11_6: "Verbesserte Seeminen"
 idea_group_11_6_desc: "Einige sehen keinen Wert darin, Seeminen zu verbessern, da es ein Glücksspiel ist, ob sie funktionieren oder nicht, aber wenn genügend Anstrengungen unternommen werden, damit sie möglicherweise länger unentdeckt bleiben und auch mehr Schaden verursachen können, wenn sie explodieren, werden feindliche Schiffe mit größerer Wahrscheinlichkeit mit einer einzigen Mine außer Gefecht gesetzt."

 idea_group_11_7: "Effizienties Panzerungsdesign"
 idea_group_11_7_desc: "In unseren Fabriken und Werkstätten werden Panzerungen für die verschiedenen von uns hergestellten Schiffe in hoher Stückzahl hergestellt. Und doch holen wir trotz dieser hohen Produktionsraten nicht so viel aus der Panzerung heraus, wie wir in Bezug auf die Kampfeffektivität sollten. Vielleicht liegt es an unseren veralteten Entwürfen? Oder unsere veralteten Ideen zur Schiffspanzerung? Entweder eins von diesen oder beides könnte der Faktor sein, aber unabhängig davon, welcher es ist, sollten wir uns darauf konzentrieren, die Panzerungsentwürfe unserer Schiffe zu verfeinern, damit sie auf hoher See mehr einstecken können, wenn es hart auf hart kommt."

