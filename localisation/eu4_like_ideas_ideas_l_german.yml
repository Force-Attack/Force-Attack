 idea_group_13_1: "Militärakademien"
 idea_group_13_1_desc: "Ein auszubildender Offizier muss gekonnt und unter den richtigen Bedingungen ausgebildet werden, nicht in einem Umfeld, das ihn auf das zivile Leben vorbereitet, wie beispielsweise eine Universität. Es muss offizielle Akademien geben, die unsere Offiziere besuchen können, damit wir ihnen richtig beibringen können, wie man Taktiken, Strategien und die verschiedenen Ressourcen der Nationen in Verbindung mit militärischen Maßnahmen nutzt."

 idea_group_13_2: "Offensivausbildung"
 idea_group_13_2_desc: "Erfahrene Anführer müssen sich sowohl mit Angriff als auch mit Verteidigung auskennen, aber es gibt einen deutlichen Vorteil beim Training für Angriff im Gegensatz zur Verteidigung. Dies bringt den betreffenden Offizier oder Befehlshaber dazu, schneller zu reagieren, und fördert ein umfassenderes Denken in Bezug auf Strategien und Taktiken. Defensives Training kann später erfolgen, wir müssen uns einfach darauf konzentrieren, dass unsere Generäle gute und erfolgreiche Offensivoperationen durchführen."

 idea_group_13_3: "Erfahrene Anführer"
 idea_group_13_3_desc: "Das wichtigste bei jedem Offizier und General ist seine Fähigkeit zu lernen: Aus Fehlern lernen, lesen, beobachten, zuhören und was auch immer weitere Mittel sind, um Möglichkeiten der Verbesserung zu kommunizieren. Je mehr wir dies unseren Offizieren beibringen, desto besser werden sie in Zukunft sowohl bei der Führung von Divisionen als auch bei der Funktion als Mitglied im Militärstab sein."

 idea_group_13_4: "Militärisches Oberkommando"
 idea_group_13_4_desc: "Der Aufbau einer zentralisierten, gut finanzierten und gut geführten militärischen Kommandostruktur ist von entscheidender Bedeutung für die Unterhaltung eines qualitativ guten Militärs. Ohne richtige Befehle, die klar ausgegeben und kommuniziert werden, und ohne richtig gehandhabte Logistik, werden wir in jedem Kampf, den wir führen, unterlegen sein."

 idea_group_13_5: "Verbesserte Armeeinfrastruktur"
 idea_group_13_5_desc: "Kasernen, Lagerräume, Versorgungslager, Militärstützpunkte und alles, was mit militärischer Infrastruktur zu tun hat, sind für einen reibungslosen und effizienten Militärbetrieb von entscheidender Bedeutung. Wenn wir Zeit und Mühe investieren, um solche Orte zu unterhalten, sind wir unseren Feinden einen Schritt voraus und gerüstet für zukünftige Situationen, sobald sie passieren."

 idea_group_13_6: "Verbesserte Organisation"
 idea_group_13_6_desc: "Strategie und Taktik sind eigentlich verschiedene Dinge, wenn man sie aus der Perspektive von Militärkommandanten betrachtet. Taktische und strategische Vorhaben müssen sauber und gründlich geplant werden, bevor sie in die Tat umgesetzt werden, damit mögliche Versehen und Fehler entdeckt werden, bevor sie in die endgültige taktische und / oder strategische Operation gelangen."

 idea_group_13_7: "Versorgung im Feld"
 idea_group_13_7_desc: "Es scheint trivial sein, aber so viele Nationen und Militärs vergessen es: Vorräte für die Front! Truppen benötigen Kalorien und Flüssigkeitszufuhr, während sie sich auf dem Schlachtfeld befinden. Wenn unsere Anführer ihnen solche Ressourcen zur Verfügung stellen können, sind sie aktiver, besser vorbereitet und leisten viel effektivere Arbeit als ohne die erwähnten Vorräte."

 idea_group_13_8: "Anführer-Ideen Bonus"
 idea_group_13_8_desc: ""

 idea_group_14_1: "Bessere Befehlsstruktur"
 idea_group_14_1_desc: "Eine solide militärische Kommandostruktur ist für fast alles unabdingbar. Wenn man keine gute Kommandostruktur hat, können Befehle verloren gehen oder falsch kommuniziert werden und es wird viel schwieriger, eine zusammenhängende und einheitliche Streitmacht zu organisieren. Daher wird unsere Arbeit zur Schaffung eines einheitlichen und operativen Befehlssystems, das unser Militär effektiv einsetzen kann, auch in Zukunft zum Wohle aller sein."

 idea_group_14_2: "Hochwertige Trainingsausrüstung"
 idea_group_14_2_desc: "Mit Holz zu trainieren ist in Ordnung, aber mit Stahl zu trainieren ist doch besser, oder? Waffen, die echte Rückstoß- und Nachladezeiten simulieren, und Ausrüstung, die wie echte Schlachtfeldausrüstung funktioniert, sind entscheidend, um sicherzustellen, dass unsere Truppen ein Gefühl dafür bekommen, wie ein echter Kampf mit dem Feind abläuft und wie es sein wird, einen Kampf zu führen. Wenn wir sie mit unangemessener Ausrüstung ausbilden, wissen sie nicht, was sie zu erwarten haben."

 idea_group_14_3: "Bessere Rationen"
 idea_group_14_3_desc: "Das Essen eines Soldaten ist der Schlüssel, um ihn kampffähig zu halten. Zufällig zusammengestelltes Essen wird diese Aufgabe nicht erfüllen, das ist eine Tatsache. Durch die Bereitstellung besserer Rationen und die Verbesserung der Art und Weise, wie wir sie auf die Soldaten verteilen, können wir die allgemeine Fähigkeit unseres Militärs verbessern, bei Bedarf in Schlachten zu bleiben und Boden zu halten."

 idea_group_14_4: "Militärisches Vermächtnis"
 idea_group_14_4_desc: "Durch die vergangene Militärgeschichte unserer Nation können wir echte Einsichten darüber gewinnen, was sich für unsere Truppen ausgezahlt hat und was nicht. Alle Teile unserer Vergangenheit, die das Militär betreffen, sollten untersucht und daraus gelernt werden, damit unsere Armeen heute die Erfolge der Vergangenheit nachahmen und gleichzeitig die Dinge vermeiden kann, die zum Scheitern geführt haben."

 idea_group_14_5: "Erinnerungen an die Vergangenheit"
 idea_group_14_5_desc: "Unsere Vergangenheit ist voller Konflikte und Kriege, an die wir uns noch gut erinnern können. Ob Siege oder Niederlagen, unsere Soldaten sollten sie kennen und genau wissen, was in diesen Kämpfen und Kriegen von Anfang bis Ende passiert ist, damit sie besser verstehen können, wie die moderne Kriegsführung die Vergangenheit in vielerlei Hinsicht nachahmt, aber auch von ihr abweicht. In der Vergangenheit hängen zu bleiben, wird das Militär zerstören, aber es wird nirgendwo hinführen, wenn keine solide Grundlage vorhanden ist, auf der sich die Lehren aus der Vergangenheit stützen lassen."

 idea_group_14_6: "Hochwertige Waffen"
 idea_group_14_6_desc: "Unsere Truppen brauchen solide, zuverlässige Waffen aus hochwertigem Material, die nicht kaputtgehen oder klemmen. Was könnte schlimmer sein, als mitten im Kampf zu sein und Ihre Waffe geht plötzlich mitten im Konflikt aufgrund von Munition von schlechter Qualität oder internen Mechanismen kaputt? Nichts! Deshalb müssen wir diese Möglichkeit so gering wie möglich halten, damit unsere Soldaten den Angriff fortsetzen können, ohne sich Sorgen machen oder befürchten zu müssen, dass ihre eigene Ausrüstung ausfällt."

 idea_group_14_7: "Geländespezialisten"
 idea_group_14_7_desc: "Berge, Wüsten, Sümpfe, Dschungel, alle benötigen bestimmte Arten von Soldaten, um dort zu kämpfen. Kein normaler Militärrekrut ohne entsprechende Ausbildung kann einfach in jedes Terrain vordringen und gute Leistungen erbringen. Aus diesem Grund brauchen wir Spezialisten, die die Geländestruktur verstehen, mit der wir konfrontiert werden. Mit ihnen in unserer Mitte und in aktiver Zusammenarbeit mit den militärischen Kommandeuren und Offizieren können Operationen, die durch dieses unwegsame Gelände führen, besser spezialisiert und angepasst werden."

 idea_group_14_8: "Qualitätsideen Bonus"
 idea_group_14_8_desc: ""

 idea_group_15_1: "Professionelle Ausbildungsoffiziere"
 idea_group_15_1_desc: "Die Ausbildung unseres Militärstabs ist sehr wichtig. Nahezu jeder Rang unter den höchsten muss von Anfang bis Ende seiner Laufbahn zuverlässig und effektiv trainiert werden. Indem wir sicherstellen, dass unsere Offiziere eine strenge und informative Ausbildung erhalten, die sowohl rigoros als auch gründlich ist, stellen wir sicher, dass der rangniedrige Teil unseres Militärs die bestmögliche Ausbildung erhält."

 idea_group_15_2: "Verbesserte Versorgungsgüternutzung"
 idea_group_15_2_desc: "Viel zu oft sehen wir, dass unsere Vorräte falsch genutzt oder verlegt werden oder einfach auf dem Weg von einem Ort zum anderen verloren gehen, und einige dieser Vorfälle werden nicht einmal durch feindliche Angriffe verursacht! Es ist einfach unser eigener Mangel an angemessener Aufsicht und guten logistischen Maßnahmen, der diese Probleme verursacht, und sobald wir die Probleme der Organisation unseres Versorgungsnachschubs tatsächlich angehen, werden wir in der Lage sein, sicherzustellen, dass alle Soldaten an der Front sowie die Fahrzeuge, mit denen sie sich fortbewegen, richtig ausgestattet sind."

 idea_group_15_3: "Verbesserte Mobilisierung"
 idea_group_15_3_desc: "Vom Untätigsein bis hin zur Gefechtsbereitschaft, Militärische Einheiten, benötigen Zeit, um sich auf die Vorbereitung der Ausrüstung und die Durchführung der Protokolle vorzubereiten. Diese Mobilisierungsperiode dauert an anderen Orten oft lange, aber wir haben in unserer eigenen Nation Möglichkeiten gefunden, um sie zu verbessern. Die Umsetzung dieser Änderungen wird zweifellos unsere zukünftigen Kriegsanstrengungen unterstützen und dazu beitragen, dass wir in künftigen Konflikten schneller organisiert sind."

 idea_group_15_4: "Bessere Kommunikation"
 idea_group_15_4_desc: "Kommunikation ist heutzutage für jedes Militär unerlässlich. Von einem mehrere Meilen entfernten Hauptquartier bis zur Front, an der der Kampf stattfindet, sollte die Kommunikation zwischen beiden Enden und jedem Ort dazwischen nicht unterschätzt werden. Durch das in Ordnung bringen unserer Kommunikationskanäle und die strikte Einhaltung der Funknutzungsprotokolle und -operationen können wir unser Militär wesentlich effizienter machen."

 idea_group_15_5: "Feldlazaretts"
 idea_group_15_5_desc: "Krankenhäuser, eine wichtige Facette unseres Staates zu Hause, aber ein seltener Anblick in jedem Kriegsgebiet. Benötigt wird also ein kampfbereites Lazarett, das mit Grundmaterial zur Versorgung von Verwundeten und kränklichen Soldaten ausgestattet und gleichzeitig mobil genug ist, um von Front zu Front zu wechseln. Wir werden keine riesigen Betonbauten errichten, um Praxen und renommierte Ärzte mit einer Apotheke unterzubringen, aber wir können zumindest eine Art Feldversion errichten, in der unsere Soldaten vom Rand des Todes zurückgebracht werden können."

 idea_group_15_6: "Fokus auf Spezialeinheiten"
 idea_group_15_6_desc: "Was ist das Militär ohne eine spezielle Gruppe von Menschen, die nur auf bestimmte Situationen eingestellt ist? Diese besonderen Kräfte werden in Zukunft notwendig sein, um Aufgaben zu erfüllen, die eine normale Armee einfach nicht ausführen kann, und für diese Zeiten werden wir so viele Spezialkräfte wie möglich benötigen. Wir müssen so wenig Zeit wie möglich verschwenden, um diesen Teil des Militärs in Ordnung zu bringen."

 idea_group_15_7: "Menschlicher Schutzschild"
 idea_group_15_7_desc: "Wenn wir mitten im Krieg sind und alles auf den Feind geworfen wird, wer ist da, der sein Leben nicht für die Sache geben würde? Für die Nation? Für die Sicherheit seines eigenen Landes? Keiner! Es gibt niemanden, der vor dem Ruf des Krieges weglaufen würde, wenn seine Lebensgrundlage bedroht ist! Wenn es darauf ankommt, werden wir uns auf jede einzelne Person stützen, um das Kriegsgeschehen zu unseren Gunsten zu wenden!"

 idea_group_15_8: "Quantitätsideen Bonus"
 idea_group_15_8_desc: ""

 idea_group_16_1: "Widerstandsfähige Truppen"
 idea_group_16_1_desc: "Truppen, die gegen die Schrecken und Härten des Schlachtfeldes resistent sind, werden unseren strategischen Erfolg insgesamt verbessern, indem sie sicherstellen, dass weniger Probleme entstehen, weil unsere Truppen keine Moral oder keinen Zusammenhalt inmitten des Kampfes haben. Sie sollten in der Lage sein, sich anzupassen und alles, was auf sie zukommt, zu überwinden und ihre Reihen neu zu formieren, wenn ihre ursprüngliche Formation aus irgendeinem Grund zerstreut wird."

 idea_group_16_2: "Offensivbemühungen"
 idea_group_16_2_desc: "Indem wir unser militärisches Trainingsmaterial und unsere Logistik auf einen einheitlichen offensiven Ansatz auf dem Schlachtfeld konzentrieren, werden wir in der Lage sein, größere Offensivoperationen von Grund auf durchzuführen. Nur wenige können einem anhaltenden und konsequenten Angriff standhalten, der von Anfang an gut geplant und gründlich mit Nachschub versorgt wird, was genau das ist, wonach wir streben werden."

 idea_group_16_3: "Nationale Expansion"
 idea_group_16_3_desc: "Es ist allen innerhalb unserer Nation und einigen außerhalb unserer Nation klar, dass wir in der Zukunft Land brauchen werden, das derzeit nicht unser Land ist. Wir werden unsere besten Agenten einsetzen, um unsere Expansionsbemühungen zu rechtfertigen, und wir werden nicht nur rechtzeitig bekommen, was wir wollen, sondern was wir brauchen."

 idea_group_16_4: "Raue Behandlung"
 idea_group_16_4_desc: "Wenn die Leute daran denken, sich hinter unseren Linien zu erheben (ob dies nun in der Heimat oder im neu eroberten Territorium ist), werden wir da sein, um sie zu bestrafen. Wir brauchen keine Rufe nach Unabhängigkeit und Rebellion in unserem eigenen Land und wir sind berechtigt, diese Ungeheuer auszurotten; sie sind in unserem eigenen Land und werden die Strafe bekommen, die sie verdienen, denn sie werden als Beispiel für zukünftige Leute dienen, die Widerstand für eine gute Sache halten."

 idea_group_16_5: "Bessere Organisation"
 idea_group_16_5_desc: "Um eine offensive Operation aufrechtzuerhalten, sind an allen Punkten einheitliche und belastbare Divisionen erforderlich. Indem wir sowohl bessere Kommunikationsmittel auf allen Ebenen als auch organisierte Kommunikationskanäle implementieren, können wir sicherstellen, dass unsere organisierten Divisionen die rauen Frontbedingungen überstehen."

 idea_group_16_6: "Verbesserte Militärfahrzeuge"
 idea_group_16_6_desc: "Ein Mann kann nur begrenzt weit an einem Tag reisen. Ein Pferd kann dies weiter als ein einzelner Mann, ist aber immer noch durch natürliche Muskeln und Bedürfnisse beschränkt. Maschinen jedoch, wie Lastwagen und Panzer, sind nur begrenzt dadurch, wie gut wir sie konstruieren und wie viel Kraftstoff vorhanden ist. Durch den Einsatz von mehr Maschinen in unseren Offensivoperationen und deren Konstruktion für längerfristige Operationen, können wir unseren militärischen Eifer und unsere Kampfkraft in einem stetigen Tempo verbessern."

 idea_group_16_7: "Maschinen vor Menschen"
 idea_group_16_7_desc: "Ähnlich wie auf dem Schlachtfeld, werden Maschinen immer häufiger in Fabriken in unserer eigenen Nation eingesetzt. Wenn wir diesen Prozess beschleunigen und formalisieren können, dass Maschinen neben Menschen in unseren Fabriken und Produktionsstätten eingesetzt werden, dann werden wir in der Lage sein, weitaus effizientere militärische Forschung und Produktion zu betreiben."

 idea_group_16_8: "Offensivideen Bonus"
 idea_group_16_8_desc: ""

 idea_group_17_1: "Grabenkämpfe"
 idea_group_17_1_desc: "Vorbei sind die Zeiten riesiger Grabennetzwerke, die sich über endlose Teile Europas erstreckten und beiden Seiten eine Pattsituation aufzwangen, bis eine neue Innovation in der Kriegsführung hervorgebracht wurde. Mobile Kriegsführung mit Taktiken, die von kombinierten Waffen bis hin zu amphibischen Angriffen reichen, ist das, worauf sich die Menschen konzentrieren, und das aus gutem Grund, aber wir sollten einige der Lektionen nicht vergessen, die uns der Erste Weltkrieg gelehrt hat. Riesige Schützengräben sind vielleicht nicht mehr normal, aber die Befestigung einiger Stellungen mit kalkulierten Netzwerken von Schützengräben und gut gebauten Bunkern, um Stellungen abzusichern, wird absolut dazu beitragen, unseren Streitkräften einen entscheidenden Verteidigungsvorteil zu verschaffen, egal wo sie sich befinden."

 idea_group_17_2: "Vermächtnis des Großen Kriegs"
 idea_group_17_2_desc: "Während uns unsere Erinnerung an die Verschanzung bisher von großen Nutzen war, muss auch herausgefunden werden, wie schnell wir diese Gräben errichten können und welche Funktion sie eigentlich genau sie haben sollen. Wenn wir ein System von Plänen für unsere verschienen Grabennetzwerke entwickeln, kombiniert mit Bunkern, die in Verteidigungspositionen eingebettet sind, dann können wir effektivier sein, falls und wenn wir von unserem Feind in die Verteidigung gezwungen werden. Willkürlich seltsame Grabenlinien mit wenig bis gar keiner Kommunikation mit anderen Sektoren zu ziehen, könnte unseren Zusammenhalt an einer einzelnen Front oder sogar an mehreren Fronten ernsthaft schaden."

 idea_group_17_3: "Verdeckte Industrie"
 idea_group_17_3_desc: "Die Stärke von Bombern ist unübertroffen, wenn es darum geht, möglichst ohne Rückwirkungen zuzuschlagen. Während Schiffe und Marinestreitkräfte an bestimmten Punkten angreifen können, haben sie Einschränkungen, mit denen Bomberflugzeuge einfach nicht fertig werden müssen. Dies zeigt sich insbesondere, wenn wir die Zerstörung sehen, die unseren Industriesektoren im ganzen Land zugefügt wurde, wenn Bomber ihre Bomben - zu unserem großen Entsetzen - auf diese abwerfen konnten. Während wir nebenbei Flugabwehrmaßnahmen entwickeln, sollten wir außerdem unsere Industriegebiete auf verschiedene Arten und Weisen tarnen, sei es durch Tarnung von oben oder einfach durch doppelte Gebäudestrukturen, die keine wirkliche Funktion erfüllen, aber so aussehen wie die echten Fabriken. Wenn wir auch nur ein paar der Bomber täuschen können, wer weiß, wie viel Industrieproduktion wir retten können."

 idea_group_17_4: "Züge an die Front"
 idea_group_17_4_desc: "Material und Truppen schneller an die Front zu transportieren ist eine zentrale Aufgabe, die wir meistern müssen. Es gibt viele Probleme in diesem Prozess, da wir die Zugrouten und logistischen Ansätze zu den verschiedenen Frontlinien, die wir haben und in Zukunft haben werden, nicht perfektioniert haben, aber wir wissen, dass die Perfektionierung dieser ganzen Angelegenheit entscheidend ist, um sicherzustellen, dass unsere Armee niemals ohne neue Rekruten und Arbeitskräfte, Lebensmittel, Wasser, Reinigungsmittel, Befestigungsmaterial oder einfache Kleidung dasteht."

 idea_group_17_5: "Befestigungsexperten"
 idea_group_17_5_desc: "Die Untersuchung, wie Verteidigungsstrukturen gebaut werden sollten, ist ein Thema, von dem einige denken, dass es den Akademiemitgliedern in unserem Heimatland vorbehalten sein sollte, aber realistisch gesehen ist es für unsere Ingenieure sehr wertvoll zu wissen, auf welchem Terrain sie bauen müssen und wo die Angriffe wahrscheinlich herkommen. Der Boden, die Bergkämme, die Hügel, die Sümpfe, einfach alles! Sie alle werden Teil unserer Trainingspläne für unsere Ingenieure sein, da wir uns weiterhin auf eine undurchdringliche Verteidigungsbarriere konzentrieren, an der Feinde ihre Waffen zerbrechen können."

 idea_group_17_6: "Defensivausbildung"
 idea_group_17_6_desc: "Und während die Trainingsprogramme auf der Ebene der einfachen Soldaten ihren Weg durch das gesamte Militär unserer Nation finden, werden sie langsam beginnen, einen Einfluss auf unseren befehlshabenden Kader von Offizieren und Kommandanten zu haben. Mit der Zeit werden sie lernen, sich gut mit den Soldaten unter ihnen und der defensiven Denkweise, die wir kultiviert haben, zu arrangieren und eng mit ihnen zusammenzuarbeiten, wenn es darum geht, zu wissen, wie man eine Frontlinie verstärkt, wo man einen Bunker baut, wann der Bau von Schützengräben lohnenswert ist und auch auf welche Weise und sogar wie man dazu beitragen kann, eigene Streitkräfte vor feindlichem Feuer zu verbergen. Es ist manchmal keine leichte Denkweise, mit der man sich auseinandersetzen muss, aber sie ist nicht nur für das Überleben unseres Militärs, sondern unserer Nation als Ganzes von entscheidender Bedeutung."

 idea_group_17_7: "Guerilla-Krieg"
 idea_group_17_7_desc: "Widerstand ist nie zwecklos! Nicht wenn der Feind unsere Hauptstadt erobert hat, nicht wenn der Feind das Leben unserer Lieben genommen hat! Das von unserem Feind verursachte Leid schürt nur die gerechte Flamme des unerschrockenen Widerstands in uns allen, unabhängig vom Alter, und wenn das, was einst unser eigenes Land war, für längere Zeit unter feindlicher Besetzung steht, werden Widerstandsbewegungen im Untergrund dafür sorgen, dass keine Straße für den Feind sicher ist. Seien Sie versichert, Brüder und Schwestern, die Sie gegen alle Chancen inmitten des unerschütterlichen Terrors unserer Feinde kämpfen, wir werden für Sie und das Land, das Sie verteidigen, zurückkehren!"

