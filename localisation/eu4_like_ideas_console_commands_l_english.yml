l_english:
 ## Everything will be kept in English language.
 ## Only used for the console commands.
 EU4_STYLE_IDEAS_CC_USED_IN_WRONG_SCOPE: "§RThe command was used in the wrong scope.§!"

 d_eu4_style_ideas_console_commands_DESC: "Displays all console commands added by the §LEU4 Style Ideas§! mod."
 D_EU4_STYLE_IDEAS_CONSOLE_COMMANDS_TT_1: "The §LEU4 Style Ideas§! mod adds the following console commands:"
 D_EU4_STYLE_IDEAS_CONSOLE_COMMANDS_TT_2: "\nType §Yhelp <command>§! to get additional information about the specific command."

 d_unlock_all_idea_slots_DESC: "Unlocks all idea group slots regardless of date and removes the limitation of selecting \nidea groups of the same category."
 D_UNLOCK_ALL_IDEA_SLOTS_TT: "All idea slots unlocked."

 d_lock_all_idea_slots_as_normal_DESC: "Reverts the unlocking of all idea groups regardless of date and readds the \nlimitation of selecting idea groups of the same category (unless the game rule for just \nremoving this limitation is active)."
 D_LOCK_ALL_IDEA_SLOTS_AS_NORMAL_TT: "All idea slots were locked to dates again."

 d_select_idea_group_DESC: "Selects the specified idea group, if possible. \nUsage: §Yselect_idea_group <ID>§!."
 D_SELECT_IDEA_GROUP_TT: "(§Y[This.GetName]§!): New idea group selected: §Y[This.GetIdeaGroupName]§!."
 D_SELECT_IDEA_GROUP_TT_CANT_SELECT_IDEA: "(§Y[This.GetName]§!): §RThe specified idea group cannot be selected.§!"
 D_SELECT_IDEA_GROUP_TT_CANT_SELECT_IDEA_ALREADY_SELECTED: "(§Y[This.GetName]§!): §Y[This.GetIdeaGroupName]§! §Ris already selected.§!"
 D_SELECT_IDEA_GROUP_TT_INVALID_ARGUMENTS: "§RInvalid amount of arguments.§!"

 d_remove_idea_group_DESC: "Removes the specified idea group from the selected ideas, if possible. \nUsage: §Yremove_idea_group <ID>§!."
 D_REMOVE_IDEA_GROUP_TT: "(§Y[This.GetName]§!): Selected idea group removed: §Y[This.GetIdeaGroupName]§!."
 D_REMOVE_IDEA_GROUP_TT_CANT_REMOVE_IDEA: "(§Y[This.GetName]§!): §RThe specified idea group cannot be removed, because it is not selected.§!"
 D_REMOVE_IDEA_GROUP_TT_INVALID_ARGUMENTS: "§RInvalid amount of arguments.§!"

 d_swap_national_idea_group_DESC: "Swaps our national idea group to the specified one. \nUsage: §Yswap_national_idea_group <ID>§! \nWith no ID specified, it swaps to the idea group we meet the triggers of."
 D_SWAP_NATIONAL_IDEA_GROUP_TT: "Swapped national ideas to §Y[This.GetNationalIdeasName]§!."

 d_open_window_for_ni_choice_DESC: "Opens the window that allows us to choose which national idea group we want to use. \nUsage: §Yopen_window_for_ni_choice§!"
 D_OPEN_WINDOW_FOR_NI_CHOICE_TT: "Opened the window to choose the national idea group."

 d_set_position_idea_open_button_DESC: "Sets the position (x) of the button to open the ideas window, relative to the starting position. \nUsage: §Yset_position_idea_open_button <integer>§! \nWith no value specified, it will reset to default position."
 D_SET_POSITION_IDEA_OPEN_BUTTON_TT: "Position of the button to open the idea window set to §Y[?args^0|0]§!."
